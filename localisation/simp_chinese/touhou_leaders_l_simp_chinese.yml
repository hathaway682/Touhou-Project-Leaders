 CLASS_TIER_MERRY:0 "§r不可思议的少女魔术师§!"

 touhou_paragon.41100.name:0 "$NAME_Merry$"

 touhou_paragon.41100.desc:0 "§H这位少女好奇地打量着我们的裂隙探球内部的景象，直到我们的科学家提醒了之后才想起来自我介绍。§!\n\n我叫玛艾露贝莉·赫恩，我的好友会叫我“梅莉”——好吧，这基本上就是专指莲子。\n\n我在原本世界的身份是一名大学生，在京都的一所大学中专攻相对性精神学。感谢你们如此热情地招待敝临“贵世界”的我们。"
 touhou_paragon.41100.a:0 "能介绍一下你“另一侧”所在的世界吗？"
 touhou_paragon.41100.a.response:0 "我生活在一个名为科学世纪的时代，顾名思义，科学昌明而信息科技高度发达，人们能够平等地获取信息，而物理学也进入了解释和哲学的时代，但似乎和贵国有不小的差距。不过我本就是一个热衷于探索未知的人，所以我相信我们能够达成关系融洽的合作关系。"
 touhou_paragon.41100.b:0 "你似乎拥有某种特殊的能力。"
 touhou_paragon.41100.b.response:0 "是的，我能够看到世界中的结界，也就是那——些境界线，顺便一提，你们口中的“裂隙”也是一种越过境界线的方式。通过它们我能尝试着穿越到其他的世界中去，这次登上空间站就是运用了这个能力。我很乐意在贵国的科学团队面前演示——但这项能力偶尔会不太稳定。"
 touhou_paragon.41100.c:0 "那么你们为什么要登上空间站？"
 touhou_paragon.41100.c.response:0 "其实我们以前就去过一次，当时我能够在梦中看见鸟船空间站内的样子，于是我就带着莲子一起前去探索了，结果我们遭到奇美拉袭击，我还受了伤，把莲子吓坏了。在这一切结束后，我又在梦境中看见天鸟船神社附近有移动的人影，而且在鸟船空间站所在的位置，我看见了别人都看不见的空间裂隙，于是我们决定再次前往探个究竟，现在想来，那些人影应该就是你们。"
 touhou_paragon.41100.d:0 "如此说来，你的能力似乎很方便啊。"
 touhou_paragon.41100.d.response:0 "由于我能够看到世界中的结界，也就是那些境界线。社团活动的内容就是寻找结界的缝隙，尝试着穿越到其他的世界中去，进行着在科学世纪探寻遍布四处的结界的活动。"
 touhou_paragon.41100.e:0 "之前你们提到过所属社团“秘封俱乐部”，那是什么？"
 touhou_paragon.41100.e.response:0 "我们秘封俱乐部，只不过是一个成员仅有两人的灵能者社团。虽说是灵能者社团，也并不像一般的那样喜欢除灵或者降灵什么的。在旁人看来，我们是一个没从事过正经灵能活动的不良社团。"
 touhou_paragon.41100.spi.e:0 "那么你们的社团具体是进行什么活动的呢？"
 touhou_paragon.41100.spi.e.response:0 "由于我能够看到世界中的结界，也就是那些境界线。社团活动的内容就是寻找结界的缝隙，尝试着穿越到其他的世界中去，进行着在科学世纪探寻遍布四处的结界的活动。"
 touhou_paragon.41100.f:0 "你和你的同伴，宇佐见小姐，关系似乎不错呢。"
 touhou_paragon.41100.f.response:0 "她是秘封俱乐部的另一半，我曾经为自己的能力而感到苦恼，因为周围的每个人都认为我所描述的是幻觉，甚至连我自己也曾怀疑过那是否真实，直到我遇见了莲子。那些离奇到连我自己都感到荒谬的故事，她都会认真倾听和分析，那些单纯享受逆转思潮的人是不会如此上心的。是她将我的“幻想”变为了真实。"
 touhou_paragon.41100.g:0 "你似乎对我们的裂隙探球很好奇？"
 touhou_paragon.41100.g.response:0 "你们的裂隙探球在我眼里代表着另一种可能性——通过科学解释其他的世界的存在，穿越梦与现进行探索的可能性。我曾经认为只有我的能力能做到这个，而这一能力是科学完全解释不了的。"
