 NAME_Sakuya:0 "十六夜咲夜"
 sakuya1:0 "吸血鬼洋馆——红魔馆的女仆长，另一个时间中的她依然在主持红魔馆中的大小事务——那里离不开她，而这个时间的她代表红魔馆为我们服务。不同时间线之间的她的关系依然成谜，就像她的身世一般。"
 sakuya1_catch_phrase:0 "忠实的仆从懂得鞭挞，我也不例外。"

 CLASS_TIER_SAKUYA:0 "§r完美而潇洒的从者§!"

 touhou_paragon.41000.name:0 "$NAME_Sakuya$"

 touhou_paragon.41000.desc:0 "§H来访者是在一瞬间出现的——传感器的异常读数显示她停止了时间——她的外貌大致在10~20岁之间，但沉稳的气质给让人怀疑她实际经历了数百年的岁月。她一头银灰色的短发，两侧的鬓发扎成麻花，末梢系着绿色的丝带，头上戴着女仆发箍，服装是以蓝、白两色为主色调的女仆装，无视了周围惊讶的神情，她从容地说道：§!\n\n我是十六夜咲夜，目前在红魔馆任女仆之职，今日谨代表至高无上之蕾米莉亚·斯卡蕾特大小姐及其下辖雾之湖领地与贵国前来建立外交关系，为表诚意，我的能力，即对于人类最高级的强大的能力——操纵时间的能力，将为你服务。"
 touhou_paragon.41000.a:0 "能介绍一下你们红魔馆吗？"
 touhou_paragon.41000.a.response:0 "红魔馆是一座建立在雾之湖附近，有一些红窗的洋馆，以恶魔之馆之名而著称。这个名号的来由自然是馆中的二位小姐——大小姐蕾米莉亚·斯卡蕾特和二小姐芙兰朵露·斯卡蕾特，她们都是强大的吸血鬼种族的一员，我则是侍奉她们的女仆，平时负责馆内的绝大部分工作，除此之外馆中的居住者还有大小姐的友人帕秋莉·诺蕾姬，园丁兼门卫，同时也是我的好友红美铃，以及一大群没什么实际作用的妖精女仆。"
 touhou_paragon.41000.b:0 "你刚刚说大部分工作由你负责，那你来我们这服务真的没关系吗？"
 touhou_paragon.41000.b.response:0 "准确的说，是由那个时间的我负责，这也是我能力的一部分，不过更多细节就不能透露了，不好意思。"
 touhou_paragon.41000.c:0 "展开说说你的主人和她的种族。"
 touhou_paragon.41000.c.response:0 "吸血鬼有着惊人并引以为傲的身体能力和魔力。他们能单手轻松举起树龄上千年的树木，转瞬从自己的巢穴奔赴至人类的村落中，一声令下就能召唤出大量的恶魔，自身能分解成为成群结队的蝙蝠，甚至化身成为云雾，自由出入狭窄细小的区域，就算是受了除脑袋以外身体被整个打飞的重伤，只需一个晚上的时间就能痊愈。而我的主人蕾米莉亚·斯卡蕾特，作为著名的弗拉德·采佩什的后裔，更是吸血鬼中的佼佼者，拥有无法用眼睛捕捉的速度，可以摧毁岩石的力量，随意操纵恶魔的魔法力，犯规般的身体能力，无视小手段之类的技巧，此外还有操纵命运程度的能力。她因为食量较小，进食时，洒落了很多的血，使洋装变得鲜红，因此被大家称为「Scarlet Devil（绯红恶魔）」。虽然平时显得孩子气，这次让我打探这个世界也像是出于一时兴起，不过我相信她实际上深谋远虑，因为她早已预见命运，此行找到贵国这样有价值的合作对象不正是最好的证明？"
 touhou_paragon.41000.d:0 "你的出现是否意味着，这样一个强大的种族有与我们结盟的意图？"
 touhou_paragon.41000.d.response:0 "大小姐告诉我，她从绯色的命运轨迹中看到了你们的潜力，并让我遵从命运的安排前来帮助你们。至于其他的血族，在我们迁入幻想乡之后已经很久没有联系他们了。不过，我对红魔馆的实力有自信，单单我们应该也足以作为贵国的可靠盟友了。"
 touhou_paragon.41000.e:0 "你的能力具体能怎样为我们服务呢？"
 touhou_paragon.41000.e.response:0 "加速时间对于生产建设的作用这些就不必提了，此外操纵时间实际上和操纵空间是一回事，所以我也可以为你们的殖民地拓宽建设用地，你们最关心的军事上的用途，比如停住敌人的舰队，也是可以的，但在星系范围使用大概需要大量的能量。不过我无法将已发生的事消除，或者说倒流时间——但是我能感觉到你在这方面可谓驾轻就熟，我们的能力刚好互补，不是吗？\n\n当然，作为一个女仆长能做到的事，比如管理一大群吵闹的仆从，或是亲自处理小到煮饭、打扫、洗衣，大到指挥舰队方面的事，我也都办得到。"
 touhou_paragon.41000.f:0 "你携带的银制武器似乎是用来对付吸血鬼的，你曾经是吸血鬼猎人吗？"
 touhou_paragon.41000.f.response:0 "抱歉，身世这方面是我的秘密。不过我可以告诉你的是，我并非被迫在吸血鬼手下工作。事实上，我有时甚至能够命令吸血鬼，在红魔馆中拥有相当的发言权。很不可思议吧，但是红魔馆的主仆之间就是这种奇妙的关系哦。"
 touhou_paragon.41000.g:0 "作为一国之主，我给你留下了怎样的印象？"
 touhou_paragon.41000.g.response:0 "我个人倾向于服务于一位有威严的主人，你看起来符合这个条件。\n\n额……为了避免不必要的冲突，你和大小姐谁更有威严这个话题还是免了吧。"
