 NAME_Mystia:0 "米斯蒂娅·萝蕾拉"
 mystia1:0 "地下偶像兼职小吃摊“深夜雀食堂”老板娘，她的歌声能够使得生物失去感光能力。"
 mystia1_catch_phrase:0 "总之，快乐的妖怪祭就要开始了哦。"

 CLASS_TIER_MYSTIA:0 "§r夜雀的妖怪§!"

 touhou_paragon.43100.name:0 "$NAME_Mystia$"
 touhou_paragon.43100.desc:0 "§H这位新人偶像有着一头粉色短发，耳朵为羽翼状，戴着有羽翼装饰的棕色帽子。她身穿暗红色长袖连衣裙，领子和袖子为白色大臂处各绑着一根棕色带子，。戴着淡粉色羽翼状蝴蝶结领结。裙子上有许多淡粉色羽翼状装饰，用同色线串在一起，从上到下并绕裙摆一圈。§!\n你们好啊，我就是新人偶像“夜雀”，既然你们报上了自己的身份，那么作为回应，我的真名是米丝蒂娅·萝蕾拉，无论舞台还是灶台，都是我的主场哦。"
 touhou_paragon.43100.a:0 "你到底是什么……生物？"
 touhou_paragon.43100.a.response:0 "其实我的艺名就是答案，夜雀，是的，我是一种鸟妖怪。"
 touhou_paragon.43100.b:0 "又是妖怪……好吧，你为什么要把演唱会的观众变成夜盲症？"
 touhou_paragon.43100.b.response:0 "其实那是我的能力，我可以有意识地抑制住，但有时候我看到观众们那么热情，就有些过于投入了，我可不是故意的，而且过一阵子不管也会恢复的。"
 touhou_paragon.43100.c:0 "那么你的小吃能够治愈夜盲症也是你的原因吗？"
 touhou_paragon.43100.c.response:0 "差不多吧，这在以前是我的生意经，先用歌声把人变成夜盲症，再吃烧烤治好，意识不到两者之间关系的人就会觉得我的烤八目鳗很神奇，致使人们多吃鱼肉少吃禽肉。"
 touhou_paragon.43100.d:0 "请问你来到这里有什么目的？"
 touhou_paragon.43100.d.response:0 "我发现你们全国上下都很少吃禽肉，说明这里是一个好地方，所以我就悄悄搬来了，在这里终于能找到足够多的人听我唱歌了，要是我的搭档也在就好了，她叫幽谷响子，是我很欣赏的一位歌手，我们的组合鸟兽伎乐专注于演奏劲爆的摇滚乐，我将这种风格称为妖怪朋克！。"
 touhou_paragon.43100.e:0 "你的本领貌似在战斗中很有用啊。"
 touhou_paragon.43100.e.response:0 "那当然，目前你们还没有见过我的全力，我可以让听见歌声的人在黑暗中几乎只能看见逼近到眼前的东西，在黑漆漆的太空中跟瞎子没有区别！虽然对体量太大的目标使用时效果会有所下降。"
 touhou_paragon.43100.f:0 "可以请你加入我们的舰队吗？后勤和宣传都很需要你。"
 touhou_paragon.43100.f.response:0 "就是说不仅可以让敌人见识到夜雀的威风，还可以有更多的食客和听众？那可真是太好了！"
 touhou_paragon.43100.g:0 "那么你有什么诉求吗？"
 touhou_paragon.43100.g.response:0 "我需要你们帮我调查一件事，我的菜单中一直都有蛋炒饭，食客们也很爱吃，可是我从来不记得我有进货过蛋类食材，你们知道这是怎么回事吗？"
 touhou_paragon.43100.dismiss:0 "那恐怕是你自己的蛋"
 touhou_paragon.43100.hire:0 "希腊奶（心虚）"
 touhou_paragon.43100.hire_custom_tooltip:0 "$NAME_Mystia$作为一名领袖加入了我们的帝国。"

