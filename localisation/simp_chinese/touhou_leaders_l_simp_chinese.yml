 remilia1:0 "自称前来征服这个世界的吸血鬼，红魔馆的主人，她和她的支持者会不断为夺取权力制造麻烦，然而若利用得当，她会成为我们强大的助力。"
 remilia1_catch_phrase:0 "对我来说重要的东西只有质量和品位。而你的统治，所欠缺的就是这方面上的那么一点点罢了。"

 CLASS_TIER_REMILIA:0 "§r永远鲜红的幼月§!"

 touhou_paragon.41900.name:0 "$NAME_Remilia$"

 touhou_paragon.41900.desc:0 "§H猩红色的雾笼罩了我们的首都星球，一直向太空扩散，这位不怀好意的来访者伴随着巨大的蝙蝠群从阴影中出现，立刻引发了强烈的民众恐慌，我们不得不命令首都卫队上街维持秩序，尽管双翼投下的影子让这位不速之客显得无比巨大，在仔细观测后，我们发现中间实际上是一个小女孩的身体，显然她就是红魔馆相关人士曾提到的蕾米莉亚·斯卡蕾特，她悬在空中，向着地面喊话：§!\n\n吾乃蕾米莉亚·斯卡蕾特，瓦拉几亚、摩尔达维亚及特兰西瓦尼亚大公，采佩什家族斯卡蕾特支脉家主，夜之王，永远鲜红的幼月，红魔馆馆主，吾将征服这片银河，从这里开始。"
 touhou_paragon.41900.a:0 "你或许以为这点障眼法能作为力量展示，但我们的舰队会真正遮蔽恒星。"
 touhou_paragon.41900.a.response:0 "的确是一支浩荡大军，但若是没有一支强有力的手引导，又有何用？所以我出现在此，我的价码是荣耀、征服和狂热，它们能让任何一支军队战无不胜。我来此的目的不是与你们为敌，而是将这些带给你们。"
 touhou_paragon.41900.b:0 "所以你想作为一名军官实现你的野心？可你不是已经在统治红魔馆了吗？"
 touhou_paragon.41900.b.response:0 "红魔馆的内外管理事务一直是咲夜操办的，我只需要确立红魔馆发展的大方向，还有每天悠哉悠哉品味下午茶就完了。这种无所事事的生活我已经感到腻味了。更何况，咲夜都能用她的分身在你们这打第二份工，我身为贵族出来找点乐子怎么了？"
 touhou_paragon.41900.c.pac:0 "我们的统治者都是道德高尚的和平守护者，你这种野心家不会有立足之地的。" #和平
 touhou_paragon.41900.c.pac.response:0 "是吗？和平是需要战争来铸就的，你们的国家很快就会明白这个道理，到时他们自然会选择带他们赢得战争的人。"
 touhou_paragon.41900.c.mil:0 "好啊，如果你真的战无不胜，我们不介意选择你。" #军国
 touhou_paragon.41900.c.mil.response:0 "斯卡蕾特家绝无戏言，希望你也一样。"
 touhou_paragon.41900.c.spi:0 "神圣的选民有高贵的灵魂，不会被恶魔所蛊惑。" #唯心
 touhou_paragon.41900.c.spi.response:0 "不止一位伟大的吸血鬼统治者被当作神崇拜过，很快就会多一位了。"
 touhou_paragon.41900.c.mat:0 "国家需要被理性引导，而不是盲目的煽动家。" #唯物
 touhou_paragon.41900.c.mat.response:0 "在这方面，你大可相信该隐之子的智慧。"
 touhou_paragon.41900.c.imp:0 "我们统治者的高贵血脉已经统治这个国家上百年，而且将会一直统治下去。" #帝制
 touhou_paragon.41900.c.imp.response:0 "作为有着五百年人生经验的长者，我给你们一点小小的提醒，世界上从来没有永恒之物，我曾见证在中世纪支配整个欧洲数百年的吸血鬼社会的覆灭，也曾从贤者处听闻有着数千年历史的鬼神的衰落，你的小小王朝又算什么呢？"
 touhou_paragon.41900.c.dir:0 "历史选择了[Root.GetRulerName][Root.GetRulerTitle]。" #独裁
 touhou_paragon.41900.c.dir.response:0 "而命运将选择我。"
 touhou_paragon.41900.c.oil:0 "政治的艺术是妥协而非蛮力。" #寡头
 touhou_paragon.41900.c.oil.response:0 "我们在影幕中支配世界已有上千年，你们说的这一套在我们眼里就是小儿科。"
 touhou_paragon.41900.c.dec:0 "人民会作出正确的选择，而他们不会允许独裁者。" #民主
 touhou_paragon.41900.c.dec.response:0 "我倒觉得你们的制度挺方便的，只要掌控那群乌合之众的选票，你的国家就是我的了。"
 touhou_paragon.41900.c.corp:0 "需要这么麻烦吗？拿你那个红魔馆的钱买下董事会51%的股份不就完了？" #巨企
 touhou_paragon.41900.c.corp.response:0 "当然了，以我们红魔馆的财力，买下你们的小公司还不是……\n\n§H看到财务报表的那一刻，她的笑容凝固了。§!\n\n咳咳，如果能免费拿到手，我又何故掏钱呢？"
 touhou_paragon.41900.d:0 "所以说说你的能力吧。"
 touhou_paragon.41900.d.response:0 "吸血鬼一族的强大力量想必咲夜已经向你们介绍过了，不过俗话说，百闻不如一见。\n\n§H她的手中突然出现了一道红色的光芒，是一根长矛的形状，随着长矛投出，我们首都轨道上的一座空间站应声而落。§!\n\n如何？哦，你们说的是操纵命运啊，我本人会有意无意间影响周围的命运，比如我们今天的这番谈话，便已经让你的人生产生了重大的变化。如果我待在你们的帝国，你们日后应该有很高概率会遇上珍奇的事情，所以你们选择我的理由又多了一个，不是吗？"
 touhou_paragon.41900.e:0 "我希望你对你的背景介绍更多。"
 touhou_paragon.41900.e.response:0 "居然还有人不了解伟大的采佩什家族？好吧，我们的家族世代统治达契亚地区，先祖弗拉德·德古拉曾是一位伟大的战士国王，他战无不胜的秘密便是一直在饮用被他捕获并锁在城堡中的吸血鬼的血液，由此获得了远超凡人的智慧与力量。而在时机成熟时，他在领地附近安排了一场秘盟与魔宴的战斗，待两败俱伤后将最强的吸血鬼俘虏为己所用，由此成为了一名新生的午夜显贵。自此之后，采佩什家族陡然崛起，而先祖也成为该隐之后第二著名的受诅者。至于我，出身于采佩什在英国的支系斯卡蕾特，在温彻斯特结识了大魔法使帕秋莉·诺蕾姬后，自她处得到了前往幻想乡的方法，于是前去攻略幻想乡，尽管没能全胜，但仍旧逼和了最强的妖怪组成的包围网，得以在当地立足，之后曾相继挫败远古的鬼王、避世的贤者和不可一世的天人，也曾入侵月面，与神明交战，惜败于吸血鬼畏惧太阳的弱点。"
 touhou_paragon.41900.f:0 "那如果我们拒绝，又会如何呢？"
 touhou_paragon.41900.f.response:0 "我的选择可不只有你们一个，所以如果我带着你们宿敌的舰队前来夷平这里，你们也不要意外。还有，我的手下和友人无疑也会跟随我而去，希望你不会太依赖她们的能力。"
 touhou_paragon.41900.g:0 "你给了我们一份带毒的礼物，而我们欣然接受。"
 touhou_paragon.41900.g.response:0 "吸血鬼是不怕毒的，偶尔我还会在茶里加一点调味呢。"
 touhou_paragon.41900.hire_custom_tooltip:0 "$NAME_Remilia$作为一名领袖加入了我们的帝国。"

