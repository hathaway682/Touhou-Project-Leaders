 CLASS_TIER_REISEN:0 "§r狂气的月兔§!"

 touhou_paragon.40800.name: "$NAME_Reisen$"

 touhou_paragon.40800.desc:0 "§H一位少女拜访了我们的卫生部门，她身穿白色短袖恤衫、红色的腰带和浅紫色裙，有着一对皱皱巴巴，中间折着，又很长的兔子耳朵，仅凭外观难以判断是人工物品还是物种特征。她谨慎的交给了我们的工作人员一个看上去远比我们水平先进的数据容器，我们读取后发现是空前先进的医药技术，这之后她小心地说道：§!\n\n我的名字是铃仙，铃仙-优昙华院-因幡，一位已经生活在地上的月兔，谨代表永远亭及其所属医药企业蓬莱药局前来与贵国建立合作，关于我们的情况，之前您可能从帝那里了解过，如您所见，与我们的合作会为贵国带来医学乃至生物学领域的跨越式发展，希望贵方能够同意。"
 touhou_paragon.40800.a:0 "不错的条件，但贵方有什么要求吗？"
 touhou_paragon.40800.a.response:0 "我们唯一的要求是希望在你们的领土内建立蓬莱药局的分部以提供医疗服务。坚持要我提供细节的话……对实验性疗法的效果验证会作为这一服务的一部分，这一方面需要你们的政府配合以说服公民接受这些实验，我们会尽力保证实验的安全性。"
 touhou_paragon.40800.b:0 "阁下应该明白，我们不希望成为高等文明的实验场。"
 touhou_paragon.40800.b.response:0 "我明白的……作为进一步的交换条件，我本人愿意为贵政府效力，以期帮助你们尽快接受我们的医疗服务及技术援助，今后请多指教。我们衷心希望帮助贵方科技的发展，当我们的科学站在同一个水平面，使得你们可以理解我们用于治疗的技术时，我们之间自然会达成互相的信任。"
 touhou_paragon.40800.c:0 "我们还需要你提供永远亭的进一步资料。"
 touhou_paragon.40800.c.response:0 "稍等……这方面我还需要请示一下师傅大人。\n\n§H她微微抬起头，似乎在用头上的“耳朵”通讯。§!\n\n永远亭是一座被竹林所守护的宁静场所，师傅大人和公主殿下的隐居地，我们来自月之都，一个科学技术极度发达但极度排外的文明。为了躲避月都方面的追杀，在过去公主殿下在永远亭施下了永远的魔法，使其独立于外界的历史中不被发现。而最近公主殿下确认并无被追杀的风险，永远亭的时间又重新开始流动。随后作为接触了解外界的手段，师傅大人与我开始以蓬莱药局的名义开展医疗活动，此次与贵国交涉的目的之一也是为了调查这片突然与我们连接的银河。"
 touhou_paragon.40800.d:0 "居然控制了时间的流动……你们的科技果然超乎我们想象。"
 touhou_paragon.40800.d.response:0 "关于控制时间流动这方面，与其说是科技，不如说是公主殿下与生俱来的能力，不过相关的科技我们也有就是了，说到我们的科技水平……\n\n§H她又拿出一个数据容器。§!\n\n这是关于公主殿下举办过的月都万象展的记录，希望能加深你们对我们掌握的科技的了解。我们透露的资料在星际文明的交往中可谓是十分敏感的了，现在起能理解我方的诚意了吧。"
 touhou_paragon.40800.e:0 "生物特征识别技术显示你是某种人造生物，且接受过力量强化和特种部队训练。"
 touhou_paragon.40800.e.response:0 "……我曾经作为生物兵器，掌握了一些作战和指挥上的技巧，那是一段我不愿透露的痛苦往事，请见谅。我个人意愿上如非必要我并不想再上战场，但如果你们真的需要我的专业技能服务，那么我会遵循军人的天职——服从命令。\n\n不过，师傅大人告诉我，根据意识形态上的分析，你们走到这一步的概率很低。"
 touhou_paragon.40800.f:0 "刚才检测你的虹膜特征时，专家汇报直视你的眼睛会看到幻觉甚至疯狂。能解释一下吗？"
 touhou_paragon.40800.f.response:1"光是由波构成的，同时空间本身就是波，在其中存在的生物、物质，当然也包含光，都是由波所构成的。当然，生物的思考与感情也由波构成，就是因为波长的不同而使不同个体的性格产生了差异，我的能力就是操纵这些波。这的确是很危险的能力，运用这个我能够轻易地隐藏身形或扰乱人心，但我保证不会对贵方做出危险举动，我会联系师傅大人为你们准备一些稳定精神的药物。"
 touhou_paragon.40800.g:0"你与你所说的公主殿下和师傅大人有什么特殊的关系吗？"
 touhou_paragon.40800.g.response:0 "公主殿下的名字叫“蓬莱山辉夜”，我是她的宠物。师傅大人的名字叫“八意永琳”，我是她的徒弟。虽然这个双重关系听起来很令人迷惑，但我大部分时间是接受来自师傅大人的命令，毕竟公主殿下宁愿自己一个人宅起来打游戏。\n\n对了，如果可以，我不希望除师傅大人以外的人称呼我“优昙华”，以一种很陌生人的方式叫我可能会被好好地“招待”一番哦。"
 touhou_paragon.40800.hire_custom_tooltip:0 "$NAME_Reisen$作为一名领袖加入了我们的帝国。"

