 NAME_Patchouli:0 "帕秋莉·诺蕾姬"
 patchouli1:0 "原居住于红魔馆的大魔法使，红魔馆馆主的友人，受其介绍来担任我们的魔法顾问。"
 patchouli1_catch_phrase:0 "魔法的本质是追究万物的根源，这点魔法和科学可没区别哟。"

 CLASS_TIER_PATCHOULI:0 "§r知识与避世的少女§!"

 touhou_paragon.41800.name:0 "$NAME_Patchouli$"

 touhou_paragon.41800.desc:0 "§H在我们政府办公处的会客厅，一个看起来像是魔法阵的圆形图案缓缓展开，一个人影从中出现，她有一头紫色的长发，头戴粉紫色荷叶边洋帽，饰有缎带以及新月形饰品，身穿睡衣一样的粉紫色长袍。§!\n\n我是帕秋莉·诺蕾姬。是魔法使，你问我为什么这么冷静，而且突然出现在这里？虽然不值得说明，但姑且就告诉你吧，超越时空的移动这个概念是被构建多次的魔法理论不是我的理论，各种各样的魔法使写在了数不胜数的魔导书上，应对这种情况的方法是……话说，你是谁？…诶，我为什么会被我设定好的法阵传送到这？"
 touhou_paragon.41800.a:0 "按相貌特征，您就是红魔馆方面所介绍的，不动的大图书馆——帕秋莉·诺蕾姬？"
 touhou_paragon.41800.a.response:0 "嗯…说起来蕾咪好像最近在央求我去一个地方担任魔法学顾问的，我本来不想出门的，但既然是蕾咪的要求，我当时就勉为其难的答应了，想必她说的就是你们了。"
 touhou_paragon.41800.b:0 "那你为什么会如此惊讶自己的前来？"
 touhou_paragon.41800.b.response:0 "记忆力好并不代表能随时灵活地调用他们，应该是我那时候看书看的太入神了，并没有太深刻的记下来。然后不知不觉，就到了传送魔法阵触发的时间，然后就被传送过来了。"
 touhou_paragon.41800.c:0 "介绍一下你自己的能力吧。"
 touhou_paragon.41800.c.response:0 "我担当的是解决红魔馆中发生事件的角色，是红魔馆的头脑。我将百年间的大部分时间都花在阅读魔导书上，因而掌握了数不胜数的魔法，此外，我还致力于开发新魔法。创造了新魔法就会写入魔导书中，书就会增加。我主要使用属性魔法。属性魔法就是借用妖精和精灵的力量而形成的魔法，小小的力量却能产生巨大的效果。我使用的属性有生命和觉醒的“木”，变化和活动的“火”，基础和不动的“土”，果实和丰收的“金”，寂静和净化的“水”，机动和攻击的“日”，被动和防御的“月”七种属性。除了能使用以上种类的属性魔法外，我还能将两种以上属性组合，从而唱出强力的魔法。这些魔法应该对你们的生产方面很有帮助。"
 touhou_paragon.41800.d:0 "这些书我们可以借阅吗？"
 touhou_paragon.41800.d.response:0 "魔导书并不是普通的书，它内含魔法，是种魔法道具。里面并不只是写上使用方法，还有为了能使用魔法的秘密钥匙。虽说有了魔导书就能使用里面的魔法，但没有钥匙的人是完全看不懂书中的文字的。只有和书写者同等或更高熟练度的人才能看得见钥匙。因此，我无法向你们提供这些书的原本，但提供翻译成你们文字的抄本还是没有问题的，虽然这样的书没有法力，但也可以大大加深你们对魔法的认识。"
 touhou_paragon.41800.e:0 "你对环境有什么要求吗？"
 touhou_paragon.41800.e.response:0 "我需要一间安静的实验室以及配套的图书馆以继续我的研究，所谓安静就是要尽可能的不受打扰——连给我安排助手也不需要，这方面我自己会解决。还有，环境一定要通风，红魔馆在建造时完全没有考虑到通风，结果导致图书馆有不仅充满了灰尘还很大的霉味，虽然魔导书不会因此而损坏，但很容易引发我的哮喘病。这次蕾咪劝我到你们这里来也有让我养病的因素在。"
 touhou_paragon.41800.f:0 "你需要我们的医疗团队帮助吗？"
 touhou_paragon.41800.f.response:0 "不用了，魔法使是以魔法为原动力的生物，早已和一般的生命不是一个类型了，你们的医学知识大概对我完全没用。你们不必担心，我虽然身体抱恙，但这不会影响我的研究，我本来就是那种理论型而非实地考察型的。建议我多出门锻炼一下……都说了魔法使和其他生命不一样了，研究和实验魔法对于我们就是最好的锻炼了。"
 touhou_paragon.41800.g:0 "你说助手你可以自己解决，是什么意思？"
 touhou_paragon.41800.g.response:0 "我掌握的魔法包括召唤使魔类型的，所以我可以轻松把我熟悉的助手叫来这个世界，很快你们就会见到她了，另外我也可以把这个方法传授给你们，这些使魔如果你们处理得当会成为你们不错的助力。"
 touhou_paragon.41800.hire_custom_tooltip:0 "$NAME_Patchouli$作为一名领袖加入了我们的帝国。"

