 thl_leader_trait_sakura_1: "反魂蝶 -一分咲-"
 thl_leader_trait_sakura_1_desc: "随着西行妖的枝干开始绽放出花朵，这位领袖夺取生命的能力也在增强。"
 thl_leader_trait_sakura_3: "反魂蝶 -三分咲-"
 thl_leader_trait_sakura_3_desc: "西行妖不断地吸引人前来死亡，其封印逐渐淡薄，这位领袖的力量随之越发强大。"
 thl_leader_trait_sakura_5: "反魂蝶 -五分咲-"
