 NAME_Tewi:0 "因幡帝"
 tewi1:0 "自称来自迷途竹林，是竹林中野生的兔子与妖怪兔的领袖，一个巧言令色的欺诈师和恶作剧爱好者，据说能带给见到她的人以幸运。"
 tewi1_catch_phrase:0 "大家，听我的话会变得更幸福的，肯定会的哟~。"

 CLASS_TIER_TEWI:0 "§r幸运的白兔§!"

 touhou_paragon.43200.name:0 "$NAME_Tewi$"
 touhou_paragon.43200.desc:0 "§H尽管意识到了自己的处境，这只兔子并没有显得惊慌失措，她保持着一贯的巧言令色，仿佛我们只是另一个潜在的合作对象。§!\n\n我想你们请我来这里不只是吃个饭，如果我猜的没错，你们一定对我的来历相当好奇。那我就介绍一下自己，我是因幡帝，一只平平无奇的小兔子。硬要说，最多只是一群平平无奇的小兔子的头领。我们兔子来自幻想乡的迷途竹林——贵国应该已经听说过幻想乡了，不过和那里常见的强大的妖怪或者神明不同，我们兔子别无所长，只好做点药品生意，赚点小钱。只要贵国愿意保证我和我的同胞的安全，并允许我们在这里定居，我们两个种族完全可以合作共赢，共同开创美好的明天。"
 touhou_paragon.43200.a:0 "在谈判之前，我们需要一些诚意的表示——毕竟目前局面对我们有利。"
 touhou_paragon.43200.a.response:0 "你们一定已经注意到了，我们所提供的药品背后有着远超你们的科技水平。那是因为它是月之头脑的手笔——简而言之，这位月之头脑是一个远古文明月之都中最卓越的智者，因故离开了月之都，现居迷途竹林的永远亭。我们兔子正是仰赖她的荫蔽，才在幻想乡得以安稳的生活。这也就是说，接受我们的合作，她的智慧也一样能够为你们提供帮助。"
 touhou_paragon.43200.b:0 "铃仙·优昙华院·因幡，你们的领导人，也是兔子种族的一员吗？"
 touhou_paragon.43200.b.response:0 "是也不是。我们是地上的兔子，而铃仙是月球来的兔子，是由嫦娥带到月球，之后被月人改造为他们服务的种族。不过铃仙之后逃出了月球，和我一样在永远亭为月之头脑服务。"
 touhou_paragon.43200.c:0 "你为什么在和我们交流之初就出卖了她的情报？"
 touhou_paragon.43200.c.response:0 "因为很有趣啊！（偷笑）看着她被你们追查而焦头烂额，不停地用能力掩盖自己的信息和扰乱追查者的认知实在是再有趣不过了。反正铃仙的能力绝对能避免一切的追查，而兔角同盟这边完全是我在运营，把她这个名义上的领袖作为烟雾弹抛出去分散你们的视线不是正合适嘛。咳咳，这不是重点，我们还是继续谈合作吧。"
 touhou_paragon.43200.d:0 "我们没猜错的话，你的任务只怕没有卖药这么简单吧。"
 touhou_paragon.43200.d.response:0 "说的不错，永远亭注意到了你们的势力在银河中的迅速扩张，她们给我的任务是搜集你们文明的信息，来判断未来的应对方案。当然，我会在给永远亭的报告中将你们描述成完美的合作对象，因为，我此次前来还有一个目的，就是为了给我的族群谋取一片土地，进行下注与投资，多一条后路。"
 touhou_paragon.43200.e:0 "既然有了月之头脑这么一个强大的庇护者，你们又为何要另找效忠对象呢？"
 touhou_paragon.43200.e.response:0 "我只是个特例，土生土长的地上因幡，所具有的智力其实一直不足以从月之头脑那获取智慧。加上一些我们近期发生的矛盾和不快……以我对那位月之头脑的为人和事迹了解，不得不做好跳船和预防的准备。所以我特意选择了你们，一个会接纳外来种族的国家，并借助了卖药的机会让我的兔子同类融入了你们的社会。"
 touhou_paragon.43200.f:0 "那么你和你的族人会留在我们这里了？"
 touhou_paragon.43200.f.response:0 "是的，我会以永远亭特使和兔角同盟制药分销商的身份停留在贵国，而铃仙会负责将我为贵国准备的美言带回永远亭。在这段时间里，我个人的管理能力将会为你们服务，我的族人也会在你们的星球上繁衍生息，以她们的繁衍能力，短时间之内你们就能获得大量你们目前最需要的的劳动力。顺便提一句，作为幸运的兔子，接纳我也能让贵国变得更加幸运哦！"
 touhou_paragon.43200.g:0 "最后我们要问一句，关于末世的谣言是你传播的吗？"
 touhou_paragon.43200.g.response:0 "这也是促销的手段之一嘛……如果没有目标客户群，就自己制造目标客户群。我保证，在我们的协议达成之后，我和兔子们就会严格遵守贵国的法律，做贵国的模范公民。绝对不会再出现这样的事啦……你们要相信我！"
