 CLASS_TIER_KOISHI:0 "§l紧闭的恋之瞳§!"

 touhou_paragon.41400.name:0 "$NAME_Koishi$"

 touhou_paragon.41400.desc:0 "§H最近困扰我们警方数周的电话骚扰事件调查终于落下帷幕，多名公民接到了自称“玛丽小姐”的未知来电声称“就在你的身后”，不止一位当事人称他们在背后感觉到有什么东西甚至看到一闪而过的影子，并因此被吓一跳，但最终什么也看不到，现场也没有痕迹留下。警方起初以为这是恶作剧，但在多次接到类似报警之后终于决心调查，最后的结果表明，这一系列行为是由一个别人不会意识到她的存在的少女实施的，在利用生物探测器将她定位后，我们得以与她交涉。§!\n\n诶？你感觉得到我吗？至今为止都没有被搭过话呢，我是古明地恋，是从遥远的地底世界来到你们这里的访客哦。"
 touhou_paragon.41400.a:0 "地底的世界，具体是哪里？"
 touhou_paragon.41400.a.response:0 "我和我姐姐还有好多宠物住在地灵殿，去旧地狱，只要跟他们说是认识地灵殿的人，大部分的妖怪都会退避三舍的，所以不用担心路上有障碍，愿意来的话我会好好招待你的，比如把你挂在地灵殿门口当装饰什么的。"
 touhou_paragon.41400.b:0 "虽然并没有出现受害者，但你刚才的发言确实有些……"
 touhou_paragon.41400.b.response:0 "我刚才的发言有什么问题吗？"
 touhou_paragon.41400.c:0 "你是如何做到隐蔽自己气息的？"
 touhou_paragon.41400.c.response:0 "我本来是能够读心的妖怪，但闭上了能够读心的第三只眼，也就是封闭了自己的内心，不接受别人的心灵完全将其屏蔽的意思。虽然因此而失去了读心的能力，但相对的却可以在无意识下进行行动了，在无意识下行动的我，几乎不会被任何人所察觉。虽然十分的方便，但是说实话我现在还是更想被注意到呢。"
 touhou_paragon.41400.d:0 "你能隐蔽周围事物的气息吗？比如，一支舰队？"
 touhou_paragon.41400.d.response:0 "通过操纵对手的无意识状态，隐藏起任何事物都是很容易的吧。不过，舰队是什么东西？它可以吃吗？\n\n§H我们试图解释清楚舰队是什么。§!\n\n嗯嗯，是这样呢，完全没懂。"
 touhou_paragon.41400.e:0 "我们给你准备会在我们国内变得超引人注目的职位，有没有兴趣？"
 touhou_paragon.41400.e.response:0 "好呀好呀，具体要我干什么？\n\n§H双方充分的交换了意见。§!\n\n等等，我梳理一下，我让你们的舰队不被敌人注意，你们的人民就会注意我，是这个意思吧。"
 touhou_paragon.41400.f:0 "明白就好……需要我们进行系统的军事培训吗？……不对，你能理解或者不忘掉吗？"
 touhou_paragon.41400.f.response:0 "完全没必要！我可以凭借「无法揣度的无意识」作出指挥，潜藏在无意识中的战术是任何军事学院都无法教授的战术哦！"
 touhou_paragon.41400.g:0 "你为什么要封闭自己的内心呢？"
 touhou_paragon.41400.g.response:0 "即使去看别人的内心，也只会沮丧罢了，不会发生任何好事的，过去的我是这么想的。\n\n现在的我什么都没在想，而且我感觉这样很不错。"
