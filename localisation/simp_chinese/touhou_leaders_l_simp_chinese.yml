 NAME_Kanako:0 "八坂神奈子"
 kanako1:0 "神圣而庄严的神明，身后的注连绳十分惹眼。虽然拥有着山神的御神德，但她的行为似乎超出了传统意义上的神明。"
 kanako1_catch_phrase:0 "信仰并获得回报——以我所定义的方式。"

 CLASS_TIER_KANAKO:0 "§r山与湖的化身§!"
 touhou_paragon.43300.name:0 "$NAME_Kanako$"
 touhou_paragon.43300.desc:0 "§H在早苗完成星之仪式后，随着秘密祭殿的大门缓缓开启，重拾信仰心的神明从中走出。神圣和庄严两个词语震慑了在场的每个人，一身深红色长裙衬托着庄肃的氛围，胸前的真澄之镜反射着刺目光芒，一头显眼的紫发尽显高贵的气质。§!\n\n我是八坂神奈子，大国主之后裔，风之神，雨之神，山坂之神，湖泊之神，军神，战神，大蛇之神，农业之神，技术革命之神……"
 touhou_paragon.43300.a:0 "啊……我记不得那许多神格。很高兴见到您，您是早苗的主祭吗？"
 touhou_paragon.43300.a.response:0 "是，如你所见。关于我的故事请直接请早苗撰稿说明，我不希望一些不敬或无礼的闲言碎语传扬出去。"
 touhou_paragon.43300.b:0 "您为何必须通过星之仪式前来呢？"
 touhou_paragon.43300.b.response:0 "神明的存在依赖着信仰，早苗在贵国的传教显然得到了相当不错的反响，我也因此可以有足够的力量塑造神明的形象展现给世人。"
 touhou_paragon.43300.c:0 "据早苗说，太空风暴的预测和控制技术是您传授给早苗的？"
 touhou_paragon.43300.c.response:0 "没错，作为风与雨之神，对星球大气的预测和控制已经是我数千年前掌握的老古董技术了。但是对于太空风暴而言这还是相当前卫的，我想在这方面我们的科技或许可以互通有无，或许值得对相关最新技术进行一次全新的综述了。"
 touhou_paragon.43300.d:0 "为什么作为一个神明，您的神迹却是实实在在对物质世界操控而实现的？"
 touhou_paragon.43300.d.response:0 "是这样的，与守矢神社真正的主祭不同，我本就具有人的灵魂，而并非纯粹意识的产物。事实上，我的一部分神迹是借助了那个家伙的力量，而另一半则是来源于我千万年间对物质世界得心应手的操控。用你们的话来说——我似乎有一些§Y唯物主义§!倾向。"
 touhou_paragon.43300.e:0 "您所说的“那个家伙”，那个守矢真正的主祭，究竟是谁？"
 touhou_paragon.43300.e.response:0 "哦，估计你们还没有见到她。那是我千年前的宿敌，也是我千年来的朋友。那位是完全地由信仰心构成的意识实体，所以需要更多信仰。"
 touhou_paragon.43300.f:0 "我们将如何合作共赢？"
 touhou_paragon.43300.f.response:0 "作为军事之神，我已经将一些治兵之道传授给了早苗，她会替我在军事会议上传达意见的。至于具体的战术问题嘛，我可以作为你值得信赖的顾问。我也有过统治一个国家的经验，管理一方星域自然也不在话下。\n\n当然，既然是共赢，我需要你们国民的信仰心作为报酬，想必你们不会介意吧。"
 touhou_paragon.43300.g:0 "我只想最后确认一下，我们真的可以相信一位信仰唯物主义的神明吗？"
 touhou_paragon.43300.g.response:0 "当然！即使神明是意识的集合体，物质也是先于意识存在的……算了，我不想在这里讨论更多哲学话题。总之我就摆明了说吧，只要有足够的人民信仰我，我就可以赐给你们丰厚的报酬，这自然是一笔不错的交易。按照你们的刻板印象，唯物主义者说话总是这么直来直去的，不是么？"
 touhou_paragon.43300.hire_custom_tooltip:0 "$NAME_Kanako$作为一名领袖加入了我们的帝国。"

