 leader_trait_banquet_effect:0 "可以在管理的星区或星球使用§Y娱乐宴会§!、§Y文化宴会§!或§Y商业宴会§!决议，消耗$r_food$和$r_consumer_goods$获得不同的§G行星增益§!。\n\n$EMPIRE_EFFECTS_TXT$：\n$t$可以使用§Y外交宴会§!法令，会邀请所有与我方建立§Y大使馆§!的国家参加，具体接受概率取决于§Y态度§!，接受邀请的国家有机会与我国增进£opinion£§Y评价§!和£diplomacy_trust£§Y信任度§!"

 decision_suika_transform_fog:0 "变形为鬼雾形态"
 decision_suika_transform_fog_desc:0 "萃香可以化作一团天文规模的雾气，并在呼吸间产生无数小鬼组成的纳米云掩护友军或杀伤敌人。"
