 decision_endless_banquet_desc:0 "利用萃香萃集人心的能力，我们可以将全银河的生灵吸引到这颗星球，并召开一场规模史无前例，且永不停歇的宴会。"

 decision_end_banquet:0 "宴会散场"
 decision_end_banquet_desc:0 "这种对消费品的空前浪费必须中止，在国家的消费品库存见底之前，宣布"永不停歇的宴会"的停歇是最明智的选择。"

 touhou_paragon_effect.102.name:0 "宴会中止"
 touhou_paragon_effect.102.desc:0 "极乐，狂热，堕落，自召开的那一天起，我们就预料到了[banquet_planet.GetName]上的宴会可能会走向不可避免的失控，但我们仍然高估了我们的生产能力。我们错误的以为，通过虚假的承诺和一时的物质刺激打造的天国可以平稳落地，被伪造的美好生活的期许吸引而纷至沓来的芸芸众生，在狂欢的大幕落下之时，他们的失落不会转化为怒意。数十亿人，放弃了自己原本的国家，只为一睹银河最璀璨的明珠，而留给他们的连残羹冷炙都没有，只剩下满地鸡毛。甚至我们自己都骗过了自己，供应部门、物流部门、生产部门，在彼此的欺瞒中一起打造了我们政府有史以来最大的失信事件，宴会主持人在满脸震惊中宣布物资缺口已经无法弥补时，气急败坏的官僚的互相撕咬映照在我们对外展示的橱窗上，将悲剧变成了笑料。\n\n我们都知道[banquet_planet.GetName]上的宴会不只是一场宴会，它是一座照亮银河的灯塔，是一个我们拥有且值得拥有美好的诺言，是向璀璨的乌托邦的一瞥。但我们无法触及乌托邦，如今万事已休，宣布实行物资管制的特派员被撕成了碎片，几日后，他腐臭的尸体被分食了，以填饱当地过度膨胀的人口的饥肠。所有人对所有人的战争正在上演，只为洗劫最后一点生活必需品，而逃离的唯一途径——星际港口陷入了空前的拥挤，最终因为争先恐后的逃逸者的厮杀而被焚毁了。永无止尽的血宴仍将继续，每个人都将是享受者，每个人都将是盘中餐。"
 touhou_paragon_effect.102.a:0 "如果我们能早点反应过来的话……"

