 origin.600.desc: "§H[From.GetName]§!不幸的去世了，[From.GetHeShe]的灵魂将被送往彼岸审判。然而我们有个机会让[From.GetHeShe]重新开始，通过§H四季映姬·亚玛萨那度§!在彼岸的人脉，我们从负责审判[From.GetHeShe]的阎魔处得到了一个承诺，只要我们愿意“捐助”一大笔能量币来缓解地狱的财政危机，§H[From.GetName]§!就可以继续[From.GetHisHer]的人生。\n\n我们要接受这个交易吗？"
