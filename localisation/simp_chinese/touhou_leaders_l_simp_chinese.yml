 touhou_paragon.40700.name: "$NAME_Marisa$"

 touhou_paragon.40700.desc:0 "§H尽管理论上现在正以窃贼的身份接受我们的看管，这位金发少女却神色自若，显然她不是第一次因为类似事件被捕。我们可以猜到，她轻车熟路的偷盗技巧正是在幻想乡锻炼出来的。§!\n\n我是雾雨魔理沙，令默然的孩子哭泣的魔法使DA☆ZE！目前经营着一家万事屋“雾雨魔法店”，工作的内容包括赌博预言、解决异变、降伏妖怪、宝物探索、恋爱成就、子孙繁荣等。当然，如你们所见，偶尔也会干点副业……"
 touhou_paragon.40700.a:0 "可以的话，希望你不要在我们国内干你的副业了。"
 touhou_paragon.40700.a.response:0 "我只是想要借用一下，并不是要据为己有，只要你们能同意我借用你们的东西，我也会好好地还回来的。堂堂正正地进去，大大方方地说“暂时借走”才是我的作风，所谓的特殊手段都是……形势所迫嘛，对你们这样慷慨大方的人再使用，就不礼貌啦，这个我也是知道的。"
 touhou_paragon.40700.b:0 "我们在这个迷你八卦炉上检测到极高的能量反应，请解释清楚用途。"
 touhou_paragon.40700.b.response:0 "这个八卦炉，以魔力为燃料的小小的火炉，可以释放出小到煮一顿晚饭的小火，大到能发出烧毁一座山程度的超常火力的魔炮，而且，从炉子的一角还能吹出风来，夏天可以用来乘凉，还有除魔、带来好运、空气净化机能等各种各样的能力。你说希望我拿这个的技术做交换？真不巧，这个八卦炉用绯色金属改造过，没有对应的材料仿制大概是不可能的。"
 touhou_paragon.40700.c:0 "魔法使？那是个种族还是职业？"
 touhou_paragon.40700.c.response:0 "我的种族依旧是人类，魔法使是我的职业，但是也确实存在着魔法使种族，她们可以不眠不食，我确实认识几个，并且关系都还不算差，大概。"
 touhou_paragon.40700.d:0 "“魔力”这种资源该如何获取？"
 touhou_paragon.40700.d.response:0 "魔法的原料是异常的蘑菇，只能脚踏实地到相应的地方去摘取。再经过数日独方调配的煮熬，煮成汤汁。汤汁再加几种材料调配，晒干成固体。这样魔法实验才总算可以开始。之后或者将固体物扔出去，或者将其加热，或者用山之水使其恢复原状，进行各种实验。有时就能发动十分稀罕的魔法。无论成功还是失败，都将其记在书上，之后继续去采蘑菇，再次开始。\n\n那个，为什么要用看卷王的眼神看我？"
 touhou_paragon.40700.e:0 "看起来你对潜入窃取科研资料相当的有经验，要为我们工作吗？"
 touhou_paragon.40700.e.response:0 "都说了是借啦……虽然说，这工作听起来还蛮有趣的，但是我拒绝！我想按照自己喜欢的方式生活下去。\n\n什么，你说只要为你们工作，你们就会开放这里的资料的访问权限？好，够痛快，我越来越期待我们的正式合作啦！不过是合作不是工作哦，而且，其实我更喜欢的是在前线用压倒性的弹幕火力摧毁敌人，这样才叫魔法使嘛。"
 touhou_paragon.40700.f:0 "你说前线？那么说你还有军事方面的经验？"
 touhou_paragon.40700.f.response:0"不华丽就不是魔法了，弹幕最重要的是火力！这个世界的战斗方式也无非就是向对方倾泻光与热的弹幕嘛，这方面的魔法可是我的拿手好戏！说到经验，在幻想乡我也打过无数场弹幕战了，不管是射击还是躲避都是行家，敬请期待我的精彩表现就是啦！"
 touhou_paragon.40700.g:0 "对了，为什么会选择我们的国家作为……借书的目标呢？"
 touhou_paragon.40700.g.response:1 "你们的舰队武器的华丽和火力让人激动不已，所以就想稍微……学习一下怎么做到的。"
