 thl_leader_trait_super_youkai_slug_desc:0 "还有什么能比高精尖的武器装备更能体现河童的技术力呢？从简单的水泡弹，再到光子鱼雷到三平战斗机，一直到太古的尼斯湖水怪，河童科技的威力总能震撼人心！"
