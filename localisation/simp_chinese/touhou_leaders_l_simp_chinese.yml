 CLASS_TIER_ALICE:0 "§r七色的人偶使§!"

 touhou_paragon.42000.name:0 "$NAME_Alice$"

 touhou_paragon.42000.desc:0 "§H来访者身边悬浮着一群栩栩如生的人偶，她本人也有着人偶般的精致美丽外表，头发金黄而皮肤白皙。她的一只手看起来在用看不见的线操控着人偶，而另一只手则拿着一本书，书被封起来并上了锁。§!\n\n初次见面，我是“七色的人偶师”爱丽丝·玛格特罗伊德，姑且算是个全能型的魔法使，不过最擅长的——如你所见，还是人偶魔法，我很乐意与贵国交换人偶相关的技术，只要允许我访问贵国关于自动控制的资料，以及给我准备个恰如其分的地方制作人偶和研究魔法就好，此外，我还可以抽时间提供免费的人偶剧表演。"
 touhou_paragon.42000.a:0 "你的这些人偶看起来很精妙，它们有可能应用到生产或军事上吗？"
 touhou_paragon.42000.a.response:0 "只要是人类做得到的，人偶都能完成，人偶甚至能操控人偶。不过我的人偶有一项是做不来的，那就是制造人偶，只有这个必须由人偶使亲手做。我平时的料理、洗衣、打扫等家事，大都是人偶完成的，和别人战斗的时候也是以人偶为主要武器，做到你们想要的用途大概是轻而易举。"
 touhou_paragon.42000.b:0 "她们如此灵活和栩栩如生，是某种自动机器或是人造生命吗？"
 touhou_paragon.42000.b.response:0 "感谢你对我人偶操纵技术的赞誉，不过这只是个常见的误解罢了，这些人偶全都是操控型的，之所以能同时控制这么多，是因为控制她们的魔法线不是用手操作的，是靠魔法活动的。虽然我亲自操控人偶就能做到绝大部分的事，不过实现自主行动的人偶一直是我的梦想，正是因此我才看上了贵国的自动化技术，我希望我们的技术合作能实现我一直以来的梦想，贵国的生产力也会从中大大受益。"
 touhou_paragon.42000.c:0 "你手上的那本书里面是什么内容，我们可以看吗？"
 touhou_paragon.42000.c.response:0 "里面是究极的魔法，来自我出身的世界魔界，这些知识对于目前的你们来说还是太危险了，而且这本书还代表着我不堪回首的一段童年往事……不过我姑且还是有一些别的藏书的，给你们借阅倒是没问题。"
 touhou_paragon.42000.d.marisa:0 "说起来我们之前也见到过一位魔法使，你认识雾雨魔理沙吗？"
 touhou_paragon.42000.d.marisa.response:0 "那个黑白老鼠？她没偷走你们重要的国宝之类的吧……我认真的……居然能让这个安分不下来的家伙在你们国家安分下来，你们确实有一套。不过我还是不放心，我得附加一条和你们的合作要求，我需要一个连的卫兵保卫我的宅邸和实验室，坚决不能让魔理沙靠近一步，除非……除非是我让她过来的，在某些情况下我还是需要她过来的，某些情况下。"
 touhou_paragon.42000.d.patchouli:0 "说起来我们之前也见到过一位魔法使，你认识帕秋莉·诺蕾姬吗？"
 touhou_paragon.42000.d.patchouli.response:0 "帕秋莉……她怎么会出这么远的门？这样啊，你们和红魔馆建立了合作关系，居然能让大名鼎鼎的七曜大魔法使前来担任顾问，看来这层关系不一般。她是一个相当知识渊博的魔法使，能得到她的指导可以说是你们的幸运了——也是我的幸运，有她的藏书和智慧，我的研究应该会得到很大的助力。"
 touhou_paragon.42000.e:0 "你很擅长表演人偶剧吗？"
 touhou_paragon.42000.e.response:0 "擅长到被人劝过改行的程度……虽然我自己只是把人偶剧当成对我人偶操控技术的锻炼和检验，但是似乎不管到哪里都广受好评呢，我为你们表演看看吧。"
 touhou_paragon.42000.f:0 "果然很精彩，我们希望能够在全国各地播放，你意下如何？"
 touhou_paragon.42000.f.response:0 "恐怕有点难度，学习人偶操控需要天赋和经年累月的练习，培养出能够在全国各地演出的队伍少说也得十几年吧。只需要我表演一次然后保留影像就行了？紫说外面的世界科学进步到了魔法的程度，看来所言不虚。"
 touhou_paragon.42000.g:0 "你还有什么额外的要求吗？"
 touhou_paragon.42000.g.response:0 "每年要有一个长假，我想利用这段时间以一个旅行艺人的身份周游贵国，感受各个地点不同的文化，作为人偶制作的灵感，做出来的人偶就用那个地方的名字命名。"
