 touhou_paragon_effect.10012.name: "天狗的情报屋：引导思潮"
 touhou_paragon_effect.10012.desc.begin: "最近在§Y[target_country.GetName]§!社会的舆论界，突然出现了一阵鼓吹"
 touhou_paragon_effect.10012.desc.xenophobe: "$touhou_paragon_effect.10012.desc.begin$§Y排外主义§!的风潮，媒体们寻找着可能的目标，竭力攻击着一切§Y[target_country.GetSpeciesName]§!以外的种族，将他们描绘为好吃懒做，道德败坏，且只会烧杀抢掠和疯狂繁殖的蛮族。不仅如此，他们还列出了“详实”的证据，包括§Y[target_country.GetName]§!政府的一些敏感信息，向公民们展示了周遭的异种国家和他们的政府如何合伙策划了一个阴谋，编造了所有外星文明的历史以打击他们的种族自信心，还企图用跨物种杂交替换他们的血统。\n作为结果，在整个国家，针对异种族的暴力示威和袭击事件正在越来越多，而全体§Y[target_country.GetSpeciesName]§!公民也在变的日渐偏执和多疑。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.xenophile: "$touhou_paragon_effect.10012.desc.begin$§Y亲外主义§!的风潮，一系列正面的报道开始疯狂鼓吹外星文化相对§Y[target_country.GetSpeciesName]§!文化的优越性，并进一步声称没有其他物种的帮助，“历来封闭孤立”的§Y[target_country.GetName]§!就不可能进入星际社会。大量从§Y[target_country.GetSpeciesName]§!政府泄露的敏感信息被利用，以“揭露批判”§Y[target_country.GetSpeciesName]§!种族的“劣根性”，并宣传鼓吹这个国家的处境是多么的绝望，以至于只能靠外部力量的拯救来解决困境。\n作为结果，来自异种族的访客和公民在§Y[target_country.GetSpeciesName]§!社会正在受到普遍的追捧和崇拜，而他们自身甚至开始为自己的种族而感到自卑。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.militarist: "$touhou_paragon_effect.10012.desc.begin$§Y军国主义§!的风潮，军事纪律、荣誉感和服从，已经被该国媒体作为§Y[target_country.GetSpeciesName]§!历来的“传统美德”，在全社会被广泛推崇。§Y[target_country.GetName]§!的文官政府泄露的敏感文件暴露了他们的软弱和腐败，而媒体声称唯有来自军方的强人才能解决问题。一些惊人的“军事档案”的解密，更是直接披露了其他国家“组成联军”要将§Y[target_country.GetName]§!“从银河中抹去”的计划。\n作为结果，军队在§Y[target_country.GetName]§!已经成为几乎全社会崇拜的对象，而其中的一些少壮将校也开始蠢蠢欲动。在民间形成了大量的准军事组织，开始为“即将到来的战争”进行自发的训练。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.pacifist: "$touhou_paragon_effect.10012.desc.begin$§Y和平主义§!的风潮，对战争乃至一切暴力行为的谴责铺满了所有媒体的版面，甚至在日常生活中表露出攻击性都被视为耻辱。新闻界尽力描绘着一个“没有斗争和冲突”的理想世界，并宣传这样的世界只能由所有人主动“放下武器和仇恨”来实现，按照他们的说法，§Y[target_country.GetName]§!应该首先放下武器，以此寻求“感化”所有其他国家。他们还披露了§Y[target_country.GetName]§!军队内部的大量敏感信息，包括军事装备采购的惊人腐败、历次战争中的大量非人道罪行和训练过程中的虐待行为，从而把军方描绘为了彻头彻尾的恶棍。\n作为结果，各类的情愿、集会以及和平示威已经开始在整个§Y[target_country.GetName]§!大量涌现，呼吁减少军费，裁撤甚至解散军队，街头巷尾到处都是爱与和平的标语和涂鸦。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.egalitarian: "$touhou_paragon_effect.10012.desc.begin$§Y自由主义§!的风潮，媒体抨击着整个§Y[target_country.GetName]§!社会对个人的压制和对权利的践踏，在他们的描绘中，§Y[target_country.GetName]§!便是一个毫无自由可言的地狱，每个个体都被国家视为一个微不足道的螺丝钉，只能在权威的安排之下作为奴隶苟活。一系列从§Y[target_country.GetName]§!泄露的敏感文件，“披露”了一个根深蒂固的关系网络如何渗透并腐化了整个官僚系统，并进一步试图通过视讯网络监视、控制整个社会，还进行了无数骇人听闻的秘密审讯和处决。\n作为结果，普遍的游行、罢工和政治集会正在§Y[target_country.GetName]§!的各处大规模蔓延，有的呼吁政治改革，有的要求推翻现任政府，还有的宣称要废除一切形式的国家机器。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.authoritarian: "$touhou_paragon_effect.10012.desc.begin$§Y威权主义§!的风潮，媒体声称，所谓的人民群众没有条件接受政治训练、培养政治素养，更在本质上无法做出前瞻性、全局性的判断，只有在一个强有力的统治的引导下，才能将力量集中起来，实现伟大的事业。§Y[target_country.GetSpeciesName]§!的几千年历史形成的久经考验的制度不应被质疑，而所谓的民主不过是一个刚刚出现的概念。从§Y[target_country.GetName]§!政府泄露的丑闻，被他们用于进一步强调，民主不过是混乱和民粹，恶意夸大了极少数的声音——哪怕那部分本身就是邪恶的，反社会的，最终不过是为了党争服务，是为了制造对抗和分裂，然后为利益集团服务罢了。\n作为结果，民众已经开始推崇强有力的铁腕人物，并希望这些人物能够领导整个§Y[target_country.GetName]§!。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.spiritualist: "$touhou_paragon_effect.10012.desc.begin$§Y唯心主义§!的风潮，各类新兴的或是古老的宗教已经成为媒体推崇的对象，而其中有一些还打着科学的名义。任何新兴事物都成为了攻击的对象，甚至科学本身都被渲染成了一个阴谋。媒体声称真理和智慧早已在几千年前由§Y[target_country.GetSpeciesName]§!的先辈掌握。而对他们的质疑和反驳则被达成了对整个§Y[target_country.GetSpeciesName]§!文化的侮辱和亵渎。一些§Y[target_country.GetName]§!政府的敏感信息更是被利用，以攻击社会的思想败坏和道德歪曲甚至宣扬末世论，而解决方案被宣称早已被先知和先贤们给出。\n作为结果，民众中已经掀起了一种复古和迷信的浪潮，寺庙、教堂等崇拜场所如雨后春笋般涌现，甚至一些有影响力的大人物也开始公开宣扬自己的信仰。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.materialist: "$touhou_paragon_effect.10012.desc.begin$§Y唯物主义§!的风潮，对自然科学和应用技术的崇拜已经席卷了新闻界，媒体不断地强调科学技术的进步和生产力的发展将是解决一切社会问题的唯一捷径。理性之外的一切情感都被认为是不必要的，而效率被鼓吹为了社会的第一原则。一切旧时代的事物都开始被大加挞伐，极端的媒体已经开始声称，要将整个社会摧毁重建，并表示为了科学的前进，可以不择手段，不惜代价。一些§Y[target_country.GetName]§!政府泄露的丑闻被视为低效的表现而饱受抨击，并被媒体要求以更高效的技术官僚统治替代之。\n作为结果，§Y[target_country.GetName]§!社会已经被理性崇拜所淹没，而科学家，尽管本身可能并不情愿，被视为了可以预知未来的远视者。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.socialism: "$touhou_paragon_effect.10012.desc.begin$§Y社会主义§!的风潮，对劳工的赞美和对社会不公的抨击已经成为了媒体的主流话题，随着多起工人权利被侵害的事件遭到揭露，对资本主义生产关系的批判广泛传播开来，阶级之间的斗争被描绘的空前尖锐，而辩证唯物主义的方法论已经得到了广泛推崇。新闻界代表全体无产阶级呼吁着自由、平等、面包，并希望建立社会各界的反资产阶级统一战线。而§Y[target_country.GetName]§!政府泄露的关键信息已经成为了关键证据，被用以宣称该政府已经成为了资产阶级的傀儡。\n作为结果，工人运动的浪潮已经开始在§Y[target_country.GetName]§!的各处星火燎原，此起彼伏的罢工和夺厂运动已经迫使许多雇主接受了工人的条件，而一些激进派已经开始讨论着如何推翻政府，以彻底的无产阶级专政取代之。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.capitalism: "$touhou_paragon_effect.10012.desc.begin$§Y资本主义§!的风潮，无数个白手起家成为富翁的故事被报道以激发社会对创业的热情，创造财富，增加个人的资本被视为个人的天职，同时也是一种美德和能力的表现。工商界领导人及资本占有者被赞美为通过个人的勤奋和智慧成就梦想的杰出精英，以及人民的代表，媒体认为他们已经证明了自己有出色的能力管理好这个社会，引领国家前进的方向。自由市场的无形之手已经被认定为解决社会问题的唯一方案，作为批判政府对经济干涉的行为的依据，§Y[target_country.GetName]§!泄露的大量敏感信息充分展示了他们在插手经济事务时的无能。\n作为结果，§Y[target_country.GetName]§!全国上下已经掀起了投资和创业的热潮，尽管有的成功，有的失败，但每一个成功案例都让公众更加相信万能的资本。$touhou_paragon_effect.10012.desc.end$"
 touhou_paragon_effect.10012.desc.end: "当然，这一系列宣传都是§Y射命丸文§!和她控制的天狗系媒体的手笔，而这之中离不开我们提供的关键情报的协助。"

