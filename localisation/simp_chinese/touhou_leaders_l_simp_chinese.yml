 trait_kappa_aquatic_tooltip:0 "在潮湿气候星球或洪潮居住站上，£housing£住房需求减少10%。\n如果河童被奴役，£job£岗位生产的资源将§R减少1000%§!。"
 leader_trait_water_desc:0 "水是孕育文明的源泉，亦是每个文明使用的最初的动力。从水下第一个生命的萌芽到实验室的基因操纵，从昆虫细小的肢体到重型液压机械，从推动磨坊的水车到反应堆的蒸汽轮机，水——这一最平平无奇而又最奇妙多变的物质，见证了每一个文明的繁荣与进步。"
