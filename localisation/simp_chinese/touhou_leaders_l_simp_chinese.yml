 NAME_Cirno:0 "琪露诺"
 cirno1:0 "自称最强的妖精，前来寻求冒险，实际上是个笨蛋。"
 cirno1_catch_phrase:0 "最强的咱已经迫不及待要大干一场啦！"

 CLASS_TIER_CIRNO:0 "§r湖上的冰精§!"

 touhou_paragon.40400.name:0 "$NAME_Cirno$"
 touhou_paragon.40400.desc:0 "§H这位神秘的存在缓缓睁开了眼睛，天蓝色的发丝有着水晶般晶莹剔透的质感，蓝色裙摆在寒风中飘动。周围的气温之低对于有机生命来说几乎是致命的，但她似乎丝毫不受影响，双眼中射出冰冷深邃的目光扫视着房间内的众人，微微张口——然后打了个喷嚏。§!\n\n就是你们把咱叫醒的吗？"
 touhou_paragon.40400.a:0 "没错，这些机关是你设置的吗？"
 touhou_paragon.40400.a.response:0 "居然能破解咱的谜题，你们挺厉害的嘛！"
 touhou_paragon.40400.b:0 "承蒙夸奖，但您的尊姓大名是？"
 touhou_paragon.40400.b.response:0 "听好了，咱只说一遍，让咱说第二遍咱也记不住：咱是最强最聪明的冷冻之神、完美冰川学家、霜冻之王、不融者、冰之勇者、干瘦乡(Gasokyou)的支配者、威名包括但不限于以上、冰精大人琪露诺！"
 touhou_paragon.40400.c:0 "那么请问那些谜题的含义是什么呢？"
 touhou_paragon.40400.c.response:0 "在超越常识的地方，就有世界上的真理，在结冰的小屋里，冰冻住的温度和时间就别去管他。"
 touhou_paragon.40400.d:0 "你自称为"冰之妖精"，能介绍一下你们的种族吗？"
 touhou_paragon.40400.d.response:0 "咱们妖精，听别人说好像是大自然的化身之类的。这些我也不懂啦，你只要知道咱是妖精里面最强的就好！妖精经常被其他种族小看，认为力量不如他们，但咱可是有不输给其他种族的力量的！"
 touhou_paragon.40400.e:0 "有没有兴趣做一些更有趣的事，或者说，找一些更强的对手？"
 touhou_paragon.40400.e.response:0 "自从咱来到这个世界之后，感觉力量增强了不少呢，一举支配这个银河也不是没有可能呢。好，就这么定啦，告诉我上哪去找这些敌人吧！"
 touhou_paragon.40400.f:0 "我们的帝国有很多宿敌要仰赖冰之妖精大人去消灭，事不宜迟，这就开始吧！"
 touhou_paragon.40400.f.response:0 "让他们看看我们的厉害！对了，怎么去，FTL？那是什么？你们会教，那就好办了，咱可是天才，一学就会，慧音都这么说呢！"
 touhou_paragon.40400.hire_custom_tooltip:0 "§Y$NAME_Cirno$§!作为一名§H领袖§!加入了我们的帝国。"

 touhou_crino_temple:0 "冰层之下"
 touhou_crino_temple_desc:0 "对这颗冰封星球进行扫描时，从冰层深处传来了异常回波，可能是某种人造结构。若要对其进行进一步探索，必须对冰层进行耗时巨大的钻孔作业。"
 touhou_paragon.40410.name:0 "⑨の神庙"
 touhou_paragon.40410.desc:0 "冰层下方藏着一座神秘的建筑！大门上用难以辨认或者说是歪歪扭扭（尽管那是我们正在使用的文字，但由于书法太差而在第一时间被误以为是外星文字）的字体写着“⑨の神庙”。"
 touhou_paragon.40410.a:0 "让我们进去看看。"
 touhou_paragon.40411.name:0 "⑨の神迹"
 touhou_paragon.40411.desc:0 "[target_scientist.GetName]带领考古团队走进了这座冒着森森寒气的建筑，走廊两侧如同儿童涂鸦一般的壁画描绘了一位英雄人物的事迹，在走廊尽头的大门上还生怕人们看不懂似的写下了一段总结：“手刃青蛙教长，降伏三月精，重创后户秘神，最强！”"
 touhou_paragon.40411.a:0 "打开大门，深入探索。"
 touhou_paragon.40412.name:0 "⑨の试炼:其一"
 touhou_paragon.40412.desc:0 "大门后是一个内部结构极其简单的房间，正对大门的墙壁上写着：“唯有至智至强者方能通过试炼，得见⑨の尊容，愚妄之人则会为亵渎智慧付出代价。”房间的正中间则是一块整体风格庄严肃穆的石碑——除过上面的字依然很潦草，石碑主体上写着一道数学题，而底部有三个按钮，看来是要做选择题了。\n\n§Y题目是：1+1=？§!"
 touhou_paragon.40412.a:0 "2"
 touhou_paragon.40412.b:0 "⑨"
 touhou_paragon.40412.c:0 "希腊奶"
 touhou_paragon.40413.name:0 "⑨の试炼:其二"
 touhou_paragon.40413.desc:0 "在[target_scientist.GetName]按下按钮后，石碑和按钮上的文字慢慢变淡直至消失，随后又出现了新的文字：\n\n§Y2+2=？§!"
 touhou_paragon.40413.a:0 "4"
 touhou_paragon.40413.b:0 "18"
 touhou_paragon.40413.c:0 "⑨"
 touhou_paragon.40414.name:0 "⑨の试炼:终极"
 touhou_paragon.40414.desc:0 "[target_scientist.GetName]再次按下按钮后，题目再次发生变化：\n\n§Y生命，宇宙以及一切的终极答案是？§!"
 touhou_paragon.40414.a:0 "⑨"
 touhou_paragon.40414.b:0 "42"
 touhou_paragon.40414.c:0 "去码头整点薯条"
 touhou_paragon.40415.name:0 "⑨の降临"
 touhou_paragon.40415.desc:0 "这次的文字消失后不再有新的题目出现，而是整个石碑没入地板，留下一个方形的孔洞。忽然，房间里响起了气势磅礴的BGM，孔洞中则发出明亮的光芒，一个背负三对蓝色闪光翅膀、体型酷似人类幼体的身影从中升了出来，在场的所有人都被这奇异的景象惊呆了！"
 touhou_paragon.40415.a:0 "这是何方神圣？"
 touhou_paragon.40416.name:0 "⑨の嘲笑"
 touhou_paragon.40416.desc:0 "当按下按钮时，[target_scientist.GetName]的脑海中忽然响起了无尽的嘲笑声，声音重复着两个音节“ba-ka”，而石壁上的文字也变成了我们语言中的“笨蛋”一词，并闪烁着怪异的青蓝色光芒，很显然，这是因为我们选中了错误的答案。这一事故显然对[target_scientist.GetName]打击很大，以至于[target_scientist.GetHerHis]的科研能力受到了严重的影响，就好像……[target_scientist.GetHeShe]真的变成了笨蛋。"
 touhou_paragon.40416.a:0 "说别人是笨蛋的人，才是笨蛋！"

 touhou_paragon.40420.name:0 "老友重逢"
 touhou_paragon.40420.desc:1 "一个蓝裙绿发的妖精找到了我们，她自称§Y大妖精§!，是§Y[Root.GetName]§!的朋友，因为担心她的安全来寻找她，在得知§Y[Root.GetName]§!在我们这愉快的效力后，她表示愿意和§Y[Root.GetName]§!一起工作，§Y[Root.GetName]§!见到她之后十分高兴，希望两位老朋友的重逢会让她们日后工作更有干劲。"
 touhou_paragon.40420.a:0 "朋友一生一起走！"
 touhou_paragon.40420.a.custom_tooltip:0 "一个叫§Y大妖精§!的妖精作为一名§H领袖§!加入了我们的帝国。"
 DAIYOUSEI_NAME:0 "大妖精"
 DAIYOUSEI_DESC:0 "琪露诺的好朋友，无名的大妖精。"

 thl_leader_trait_ice:0 "操控冷气程度的能力"
 thl_leader_trait_ice_desc:1 "这位领袖可以用自己的能力加速舰队武器的冷却，或是直接拿来攻击敌人的星球。"
 leader_trait_baka:0 "笨蛋"
 leader_trait_baka_desc:1 "这位领袖因为妖精种族以及个体原因显得比较……圣质如初，这使得她完全无法适任科研世界的管理。"

 thl_leader_trait_ice_effect:0 "$t$激活§B完美冻结§!轰炸姿态，这个轰炸姿态对陆军伤害较大，且会将星球转化为§B极地星球§!甚至§B冰封星球§!。"
 bombardment_freeze:0 "完美冻结"
 bombardment_freeze_desc:3 "$bombardment_freeze$轰炸将引导自然的力量以冷气攻击星球上军事目标，并改变星球的气候。\n-对§Y陆军§!造成§B重度§!伤害\n-对§Y行星§!造成§B重度§!伤害\n-对§Y人口§!造成§B中度§!伤害\n-将会轰炸不设防的星球\n-星球破坏度到达§I100%§!时，将星球变为§B极地星球§!\n-最后一个人口被消灭时，将星球变为§B冰封星球§!"

 origin.301.name:0 "[Root.GetName]被冰冻"
 origin.301.desc:0 "在§H[From.GetName]§!使用某种降温武器对其进行大规模轨道轰炸后，[Root.GetName]的气候发生了巨变，该星球业已成为极度寒冷的§Y极地星球§!，这一过程造成了难以计数的人员伤亡。"
 some_pop_death_because_cold:0 "§Y一部分不适应寒冷气候的人口将死去。§Y"
 origin.304.name:0 "[From.GetName]被冰封"
 origin.304.desc:0 "一支§H[From.From.GetName]§!的舰队屠杀了§H[From.GetName]§!的居民！在一场毫不留情的大规模轨道轰炸后，地表上的所有人口聚集地都被彻底消灭了。[From.GetPlanetMoon]已经变成了一片彻底封冻的冰天雪地，无法再支持生命。"
 origin.304.a:0 "这场暴行必须被血偿！"
 origin.305.desc:0 "我们的军团报告称已完成对§H[From.GetName]§!的轰炸。所有人口聚集地都被彻底消灭了。现在彻底封冻的[From.GetPlanetMoon]无法再支持生命。"
 bombed_to_frozen_world:0 "§Y[From.GetName]现已成为荒无人烟的冰封星球。§!"

 origin.302.name:0 "[From.GetName]被冰冻"
 origin.302.desc:0 "在我们§B完美冻结§!的攻势下，[From.GetName]的气候发生了巨变，该星球业已成为极度寒冷的§Y极地星球§!。"

 NAME_Meiling:0 "红美铃"
 meiling1:0 "来自未知国度"中国"的妖怪，受红魔馆馆主蕾米莉亚·斯卡蕾特的派遣来到此地。"
 meiling1_catch_phrase:0 "承蒙关照，只是个做门卫的普通人哦。"

 CLASS_TIER_MEILING:0 "§r华人小姑娘§!"

 touhou_paragon.40500.name:0 "$NAME_Meiling$"
 touhou_paragon.40500.desc:0 "§H来访者有一头及腰的红色长发，两侧的鬓发扎成麻花，末梢系着黑色的丝带，戴着绿色的上有写着“龍”字金属星形物的帽子。穿着绿白色的上衣和裙子，裙子长度大概到小腿，领口有黑色丝绳系成的蝴蝶结。§!\n\n我是红美铃，在被派来这里之前是红魔馆的门卫，红魔馆的馆主，蕾米莉亚·斯卡蕾特大小姐命我来此作为领事，日后还请多多关照了。"
 touhou_paragon.40500.a:0 "能介绍一下你们红魔馆吗？"
 touhou_paragon.40500.a.response:0 "红魔馆是一个位于雾之湖边的洋馆，馆主蕾米莉亚和她的妹妹芙兰朵露，朋友帕秋莉，以及女仆长兼我的友人咲夜住在里面。如果我没记错的话，咲夜已经让这个时间的她开始行动了，你们应该很快就会见到她，到时候她会为你们介绍详细的。"
 touhou_paragon.40500.a.sakuya:0 "红魔馆？你和那个女仆长是一个地方来的？"
 touhou_paragon.40500.a.sakuya.response:0 "你们已经见到这个时间的咲夜了？太好了，那她应该也为你介绍过红魔馆了，我就不再赘述了。"
 touhou_paragon.40500.b:0 "介绍一下你自己吧。"
 touhou_paragon.40500.b.response:0 "我来自一个名为“中国”的国度，种族是妖怪，但和人类比较亲近，擅长武术，妖怪的那种奇特妖术较少使用。我拥有使用气程度的能力，可以通过运用气使出强大的武学招式或是直接将气凝聚成气弹发射出去。"
 touhou_paragon.40500.c:0 "你们为什么要和我们接触？"
 touhou_paragon.40500.c.response:0 "永远鲜红的幼月渴望征服这个世界，为此她需要在此的合作者，而她在绯红的命运中窥见了你们……大小姐是这么说的，小孩子不懂事说着玩的，不要当真，她经常有这种孩子气的发言。"
 touhou_paragon.40500.d:0 "她派你来有什么理由吗？"
 touhou_paragon.40500.d.response:0 "理由？“美铃是外国人，所以和外国人打交道会比较容易”，就这样把我派来了，结果要不是你们的文明有翻译器，我现在还在语言不通的困境中呢。"
 touhou_paragon.40500.e:0 "你们能为我们提供什么？"
 touhou_paragon.40500.e.response:0 "担任使节的这段时间，我的才能将会为你们服务。我可以教授的你们士兵我们国度传统的武术，如果贵国有需要，我本人也将战斗在第一线。"
 touhou_paragon.40500.f:0 "你对我们的国家印象如何？"
 touhou_paragon.40500.f.response:0 "你们的国家是一个崇尚武道的国家，我非常期待和你国家的高手交流切磋。"
 touhou_paragon.40500.hire_custom_tooltip:0 "§Y$NAME_Meiling$§!作为一名§H领袖§!加入了我们的帝国。"

