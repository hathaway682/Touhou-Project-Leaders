 thl_leader_trait_super_youkai_slug_effect_tier_3:0 "$ARMY_EFFECTS_TXT$:\n可以建造§Y3§!队战力极度恐怖的§Y尼斯湖水怪§!陆军，尤其擅长打击敌人士气。\n\n$FLEET_EFFECTS_TXT$:\n可以建造§Y10§!只§Y仿生水龙§!，拥有类似天龙幼崽的战斗力。"
 thl_leader_trait_convenience_house:0 "河中的便利屋"
 thl_leader_trait_convenience_house_desc:0 "河童们的技术力不允许她们放过任何一个商机，科技为生活带来了巨大的便利，也彻底改变了生活的方式，只要是你生活中用得到的，就没有从河童那里买不到的，如果有，那是你钱没给够。"
 thl_leader_trait_engineer_in_water:0 "水中的技师"
 thl_leader_trait_engineer_in_water_desc:0 "整个河童群体的手艺都非常精巧，擅长制作道具。她们保留着其他物种难以理解的高级技术。"
 thl_leader_trait_optical_camouflage:0 "光学迷彩"
 thl_leader_trait_optical_camouflage_desc:0 "河城荷取的若干发明之一，通过采集周围环境的光学信息，改变自身的成像状态，从而达成与周边环境融为一体的隐形效果。这一系统和她自己的科研船适配最好，但我们也可以尝试着将它用在我们其他的舰船上。"
 thl_leader_trait_cucumbers:0 "巨硕如妖的黄瓜"
 thl_leader_trait_cucumbers_desc:0 "河城荷取在来到这个世界时，也带来了她和全体河童最喜欢的食物：黄瓜。为了增加其产量，河童们使用了最能体现她们暴力工业美学的方式……这么大吃下去真的没问题吗？"
