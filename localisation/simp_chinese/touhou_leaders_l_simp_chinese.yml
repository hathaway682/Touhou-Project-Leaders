 NAME_Alice:0 "爱丽丝·玛格特罗伊德"
 alice1:0 "神秘的人偶使，为研究制作出自主人偶的技术来到我国，她的只言片语透露出她出身于一个叫魔界的地方，那里有着极度发达的魔法文明。"
