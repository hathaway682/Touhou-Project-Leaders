 NAME_Minoriko:0 "秋穰子"
 minoriko1:0 "掌管幻想乡秋天的八百万神之一，掌管着丰收，是丰收之神。"
 minoriko1_catch_phrase:0 "马上就到秋天了——食物会变得越来越好吃哦——今天就让我特别为你们提早带来秋天的味觉吧——"

 CLASS_TIER_MINORIKO:0 "§l丰裕与收成的象征§!"

 touhou_paragon.42900.name:0 "$NAME_Minoriko$"
 touhou_paragon.42900.desc:0 "§H这位神明有着一头金色齐颈短发，略卷。头戴红色荷叶边帽子，右侧的帽檐上有一串葡萄作为装饰，身穿红色围裙，系着黑色带子，围裙里面穿着宽松的黄色长袖。围裙下部有金色稻穗图案，裙摆有荷叶边。她的身上有一股红薯的香味。§!\n\n那边那位，喜欢红薯吗?我是秋穰子!秋之神姐妹中的妹妹，是掌管丰收的神明哦。多亏了我才能培育出好吃的大米和软糯的南瓜哦，所以要好好信仰我哦.....不过，我只是八百万神明中的一个罢了，哎嘿嘿。如果是为了人们而四处奔波的你们的话我可以给你当后勤哦？那么，你想吃什么呢？"
 touhou_paragon.42900.a:0 "也就是说你能提升我们粮食的产能？"
 touhou_paragon.42900.a.response:0 "曾经我的能力只对在秋天成熟的东西有作用。而且又是铆足了劲一个一个的使作物发育成熟，所以能力的作用范围也是有限的。"
 touhou_paragon.42900.b:0 "曾经？也就是说现在不一样了？"
 touhou_paragon.42900.b.response:1 "嗯，作为八百万神明之一，我能力的有效数量即为信仰之人的耕种总量。随着能力的增长，我秋天的那一部分限制越来越模糊，而司掌丰收的那部分权能则越来越强了。当然，越土地富饶的星球，我的能力就越强。那些实在不适合丰收的死地，我尝试过了，收效甚微。"
 touhou_paragon.42900.c:0 "你为什么想要加入我们？"
 touhou_paragon.42900.c.response:0 "哼哼，当然是为了信仰和信众们开心的表情啦，愿意膜拜我的话，我就让你们五谷丰登。"
 touhou_paragon.42900.d:0 "你刚刚提到了你是秋之神姐妹中的妹妹？"
 touhou_paragon.42900.d.response:0 "是啊，有看到过山上的红叶吗？那可是静叶姐姐的力量哦。实在是太漂亮了。真羡慕她的品味啊。当然，为她而建造的神社也要建造在能看到美丽的红叶的地方，这样她应该就会到来了。"
 touhou_paragon.42900.e:0 "你有什么喜欢的东西吗？"
 touhou_paragon.42900.e.response:0 "稻草人～每个稻草人都有不同的表情。还挺喜欢一脸悠闲的那个稻草人的。看了就让人感觉好悠闲。"
 touhou_paragon.42900.f:0 "你有什么额外的诉求吗？"
 touhou_paragon.42900.f.response:0 "有倒是有啦，我希望大家更加的喜欢我，尊从自然务农法，过度除草和整地的农夫可是会受到我的敌视哦。我希望大家踏踏实实地一点点做吧!还有还有，如果秋的果实能更多些，信众应该会很开心吧?除了山芋之外，栗子，柿子……南瓜！创新，创新……！"
