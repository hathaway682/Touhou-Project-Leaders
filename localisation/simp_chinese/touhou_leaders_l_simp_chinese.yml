 leader_trait_oni_power_desc:1 "这位领袖是大名鼎鼎的鬼族四天王之一，拥有移山填海的伟力，她的名望吸引着银河间出色的战士，让他们拿起武器加入我们的事业。"
 leader_trait_oni_power_effect:0 "可以在管理的星区或星球招募强大的§Y鬼族雇佣兵§!。\n\n$FLEET_EFFECTS_TXT$：\n$t$允许使用§Y掠夺§!轰炸姿态。\n\n$ARMY_EFFECTS_TXT$：\n$t$在地面进攻作战中获胜：\n$tt$劫持§Y人口§!成为§Y奴隶§!去往随机的殖民地：§G30%§!"
 leader_trait_banquet:0 "宴会爱好者"
