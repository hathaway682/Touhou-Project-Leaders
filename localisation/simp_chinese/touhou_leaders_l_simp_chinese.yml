 NAME_Tenshi:0 "比那名居天子"
 tenshi1:0 "比那名居家的长女，厌倦了天界的无聊生活，选择了出来闯荡（实际上是因为偷吃仙丹被流放了）。"
 tenshi1_catch_phrase:0 "空中的天气、大地的安定、人的气质——全都在我手掌之上！"

 CLASS_TIER_TENSHI:0 "§r非想非非想天之女§!"

 touhou_paragon.40100.name:0 "$NAME_Tenshi$"
 touhou_paragon.40100.desc:0 "以天制大地\n以地除要枢\n映照出人绯色之内心\n\n§H来访者一副自鸣得意的表情，脚下踩着一个悬浮的石块，帽子上有一个显眼的粉色果实，手中拿着一把类似等离子剑的武器——但并不像通常的等离子剑那样散发热度。§!\n\n我可不想永远过着无聊的天界生活，你这里有事可以给我做吗？"
 touhou_paragon.40100.a:0 "天界是哪里？"
 touhou_paragon.40100.a.response:0 "一个无聊透顶的地方。"
 touhou_paragon.40100.b:0 "你手上的那把武器是什么？"
 touhou_paragon.40100.b.response:0 "其名为绯想剑——是我从天界带出的神兵利器，不仅可以操纵天上的天气，还可以操纵人心的气质。\n\n等等！这是我的个人物品，可别想偷着拿去研究啊！"
 touhou_paragon.40100.c:0 "我猜的没错的话，这个就是你从天界偷出来的吧。"
 touhou_paragon.40100.c.response:0 "窃剑！……窃！读书人的事，能算偷吗？"
 touhou_paragon.40100.d:0 "你头上那是什么？能吃吗？"
 touhou_paragon.40100.d.response:0 "天界的桃子，可以吃，吃了可以延年益寿。\n\n§H她摘下一个桃子吃了起来，很快帽子上又长出来一个。§!\n\n在天界外面应该算很稀罕的东西，不过我都吃腻了。"
 touhou_paragon.40100.e:0 "我可以吃一个吗？"
 touhou_paragon.40100.e.response:0 "给。"
 touhou_paragon.40100.f:0 "为什么你要从天界到我们这来？"
 touhou_paragon.40100.f.response:1 "你们国家是我离开天界以来见到的最有趣的国度，完全没有天界那些烦人的条条框框，不管谁都能自由自在的生活，简直是我做梦都想不到的好地方。"
 touhou_paragon.40100.g:0 "你能为我们做些什么？"
 touhou_paragon.40100.g.response:0 "给我一支军队你就知道了，我会洞察这支部队的气质，掌握最适合他们的战法。\n\n§H她把剑举起，然后劈了下去。§!\n\n然后，只要有我手上这柄绯想之剑，再加上比那名居一族操纵地震的能力，任何敢于抵抗的部队都会如雪花般消散。"
 touhou_paragon.40100.hire_custom_tooltip:0 "§Y$NAME_Tenshi$§!作为一名§H领袖§!加入了我们的帝国。"

