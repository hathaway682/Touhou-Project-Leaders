 NAME_Sizuha:0 "秋静叶"
 sizuha1:0 "掌管幻想乡秋天的八百万神之一，掌管着红叶，是红叶之神。"
 sizuha1_catch_phrase:0 "树叶啊，总让人觉得到了秋天才会变成红色，但其实从发芽的时候，它们就开始带上了美丽而虚幻的鲜红哦。"

 CLASS_TIER_SIZUHA:0 "§l寂寞与终焉的象征§!"

 touhou_paragon.42800.name:0 "$NAME_Sizuha$"
 touhou_paragon.42800.desc:0 "§H这位神明有着一头金色齐颈短发，头戴枫叶状头饰，穿着像枫叶一样从红向下渐变为黄的裙子，下摆也为枫叶状碎花。很容易就能猜出，她的神格也与红叶有关。§!\n\n你，喜欢秋天的红叶吗？……这样啊，很好，我是秋静叶。是掌管红叶的秋之神。色彩鲜艳的红叶，能够让看到的人都看入迷。终将散去的短暂生命也是其魅力的一部分。话说回来，如果能让所有人都理解这其中的美好的话，大家会更加崇拜我的吧。为了守护秋天与红叶，我也不能置身事外。"
 touhou_paragon.42800.a:0 "你的身上似乎总是徘徊着感伤的感觉？"
 touhou_paragon.42800.a.response:0 "夏的火热，在经历了秋雨的洗礼后，只能留下淡淡的回忆，又略带一丝寂寞。作为“寂寞与终焉的象征”，我爱着我的秋天。可正如夏被秋赶跑一样，秋最终会迎来冬。“令人哀伤的红雨”是否也变得哀伤起来？"
 touhou_paragon.42800.b:0 "你能为我们做什么？"
 touhou_paragon.42800.b.response:0 "红叶飘散正是侘寂的寂，成为落叶是树叶的结局，掌管着衰败的我能力的另一面亦是协助我的妹妹，完成作物的循环，明年的丰收能更好的运行。当然，如果没有我的妹妹作为主导，一味地催动能力，用的好，失去平衡的衰败，亦会给敌人带来灾难也说不定？"
 touhou_paragon.42800.c:0 "你的妹妹？"
 touhou_paragon.42800.c.response:0 "当山上的叶子染上颜色的时候，人们便知道秋天来了，对吧?我的妹妹，秋穰子为人们带来丰收这一实益，而我的任务，就是优美地通知秋天的到来。如果在五谷丰登的地方为妹妹建造一座神社，那么她一定会到来的吧。"
 touhou_paragon.42800.d:0 "你有什么喜欢的东西吗？"
 touhou_paragon.42800.d.response:0 "红叶～多亏了这些害羞的孩子们的努力，我才可以与人们一起看到如此美好的秋天。"
 touhou_paragon.42800.e:0 "你拥有的，掌管红叶的能力有什么作用？"
 touhou_paragon.42800.e.response:0 "红叶可以拿来点缀事物，拿来装饰用的色彩，决不是毫无意义的哦。我可以教导你们给叶子上色。这个做起来可不简单哦。毕竟叶子的形状和质地各不相同呢，完成任务时的热情也可以理解为一种信仰。"
 touhou_paragon.42800.f:0 "你有什么额外的诉求吗？"
 touhou_paragon.42800.f.response:0 "秋天里红叶是最美的，如果可以，请爱护好自然与万物，等我妹妹到来时，我会给她看漫山遍野的美丽红叶时。"
 touhou_paragon.42800.hire_custom_tooltip:0 "$NAME_Sizuha$作为一名领袖加入了我们的帝国。"

