 touhou_paragon_effect.10016.desc: "当地分离主义媒体的宣传攻势，尤其是涉及§Y[target_country.GetName]§!如何在经济上打压当地的重要文件的泄露，已经不可逆转地摧毁了§Y[target_country.GetName]§!政府在§Y[target_planet.GetName]§!的公信力。呼喊着舆论界提出的激烈口号，当地居民开始自发武装起来，数算那些数量上远弱于己方的军警；接着要求自己的权利得到实现。一个地下组织已经在我们的指导下成立，开始系统协调当地此起彼伏的反抗活动，以争取§Y[target_planet.GetName]§!脱离§Y[target_country.GetName]§!的彻底独立。$touhou_paragon_effect.10012.desc.end$"
