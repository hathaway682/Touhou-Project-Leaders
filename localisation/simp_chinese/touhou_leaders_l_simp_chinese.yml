 touhou_paragon_effect.10013.desc: "俗话说的好，没有永远的朋友，也没有永远的敌人，只有永远的利益。而让两个不同的利益看到他们的冲突，是一件再容易不过的事……不用担心，现在我还是你们的朋友，暂时的……\n\n你们要拆散§Y[target_country.GetName]§!和他的哪一个朋友呢？"
 touhou_paragon_effect.10014.name: "天狗的情报屋：策划断交"
 touhou_paragon_effect.10014.desc: "在多家大型媒体披露了§Y[target_country.GetName]§!政府中流出的机密外交情报之后，一场外交事故已经在§Y[target_country.GetName]§!和§Y[target_country_alliance.GetName]§!之间被引爆。无论先前他们有着怎样的友谊和共同利益，这些泄露的信息已经让§Y[target_country_alliance.GetName]§!的公众甚至许多高层确信对方在密谋背叛他们，并对§Y[target_country_alliance.GetName]§!政府造成了空前的压力。这一事故最终迫使§Y[target_country_alliance.GetName]§!政府宣布撕毁与§Y[target_country.GetName]§!先前订立的一切条约，并彻底切断与该国的外交关系，在所有外交人员均被§Y[target_country_alliance.GetName]§!一怒之下驱逐的情况下，§Y[target_country.GetName]§!已经不可能就泄露的情报做出有效的解释了，并只能宣布采取相同的对等措施。两国之间的关系就这么被不可逆的破坏了。$touhou_paragon_effect.10012.desc.end$"
