 CLASS_TIER_ONODUKA:0 "§r三途河的引航人§!"

 touhou_paragon.41700.name:0 "$NAME_Onoduka$"

 touhou_paragon.41700.desc:0 "§H来者有一头红发，蓝底连衣长裙带有白色外摆，腰间系有腰带，脚穿一双厚底木屐，随身带着一柄巨大的死神镰刀。§!\n\n我是三途河的摆渡人，小野塚小町，曾经负责幻想乡的死神。按照映姬大人的吩咐应约前来看看，如果有一份闲职的话我是很乐意为你们效劳的。"
 touhou_paragon.41700.a:0 "三途河？"
 touhou_paragon.41700.a.response:0 "灵魂死后就得渡过三途河，我负责把渡河的方法告诉死者们。根据我心情的变化，河的宽度和深度也会发生相应的变化。如果生前做的坏事太多，是不能渡河的哦。"
 touhou_paragon.41700.b:0 "看起来是个不错的工作？"
 touhou_paragon.41700.b.response:0 "是挺不错的，死后、想请我摆渡必须给我“钱”，而那些不愿拿出全部的“钱”的，会被我丢到河里喂鱼。河可是非常宽的哦，游泳游疲倦后，可是会被在河中栖息的被认为已经灭绝的大型鱼和水龙吃掉的哦。"
 touhou_paragon.41700.c:0 "这是不是有点过于灵活了？"
 touhou_paragon.41700.c.response:0 "嘛，别一副脸色铁青的样子。别紧张，开玩笑的开玩笑的。死神判断善人和恶人的标准不是生前的物质财富，而是在人间衷心悼念死者的人的财产总合。比如说有钱人生前被很多人讨厌，死后我问他们要钱，他们总会惊讶自己手边的钱为什么这么少。至于裁定罪行，那是渡河之后的事了，不在我的工作范围内。虽然能否乘着渡船抵达彼岸，这一切全被死神一手掌握。但实际上，我这些行为其实都是按规矩办事的。"
 touhou_paragon.41700.d:0 "既然渡河就要收走全部的钱，地狱为什么还会陷入财政危机？"
 touhou_paragon.41700.d.response:0 "就我个人的经验，把要求的那部分上交地狱后，我会把剩下的钱拿去在幻想乡和外界消费，因为地狱就跟名字一样，没有什么值得让我花钱的地方，这可能是原因之一吧。"
 touhou_paragon.41700.e:0 "你能为我们做什么？"
 touhou_paragon.41700.e.response:0 "我能操纵距离，尤其是操纵路途的远近。当然啊，所谓的操纵距离也包括目视距离，因此能做到让别人视觉上误认为某种物体在接近他，或者在远离他。当然，作为一个船夫，我对我自己的本职工作水平也是有自信的。"
 touhou_paragon.41700.f:0 "你有什么额外的诉求吗？"
 touhou_paragon.41700.f.response:0 "嗯…四季大人应该和你说了吧，我们死神因为工作原因都是很有钱的存在。如果可以的话，请给我安排一份很轻松而且能继续在她麾下工作的编制，钱的多少倒没什么问题，从神话时代到现在，摆渡人的积累是你们无法想象的，我不仅可以倒贴给你们，甚至还可以给你们另一份好处——反正地狱那边也管不了了，来管的话花点钱打点就可以，战斗中产生的灵魂我可以用死神的名义截留一部分为你们干活，他们的钱我们就分了。"
 touhou_paragon.41700.g:0 "你们很喜欢四季映姬·夜摩仙那度吗？"
 touhou_paragon.41700.g.response:0 "那是当然啦，虽然爱说教，但是人好。勤勉聪明，不给我们增添工作。还会给我们担责任，还可爱的、小小的……咳咳，后面那段别放在心上，总之这样的上司谁不喜欢？"
