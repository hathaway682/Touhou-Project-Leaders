 CLASS_TIER_NITORI:0 "§r超妖怪弹头§!"

 touhou_paragon.42700.name:0 "$NAME_Nitori$"
 touhou_paragon.42700.desc:0 "§H我们的恒星基地收到了一段超空间通讯接入请求，按照机密通道***的信息，这应该是§C$NAME_Nitori$§!的远程触感全息投影，看起来就像是本人一样。在启动由河童轨道开发有限公司的寄来的设备后，一个背着巨大包裹的矮小水蓝色身影出现在了房间内。§!\n\n这就是盟友的防御据点吗，真是壮观！这个造船厂……天才的设计！感觉可以参考一下。这里的飞机弹射装置我觉得可以改进一下，然后，如果把这里的炮塔换成浮动式的……啊啊，屏幕有反应了？（突然远离）（短暂的沉默）哦，我看那边的设备好久都没有反应，我还担心它坏了呢。"
 touhou_paragon.42700.a:0 "这个远程触感全息投影设备是你自己做的？"
 touhou_paragon.42700.a.response:0 "当然了，这是我用从你们那里买到的零件亲手组装的，你们的技术确实很先进，做这个可费了我一番功夫呢。问我怎么做到的？哼哼，河童的技术力宇宙第一！"
 touhou_paragon.42700.b:0 "这个实体触感是怎么实现的？"
 touhou_paragon.42700.b.response:0 "我想这应该是我最有价值的发明了！我们河童之前住在妖怪之山上与世隔绝的玄武涧，平时忙于自己的工程，很少与外人接触。我是河童里最外向的，于是被推举为首席发言人。但即使这样，我们还是不愿意直接与外人接触，于是我们开发了这个设备。\n\n全息投影是通过设备投射出有限塑型的气体分子实现的，就像光投射到水分子上折射出彩虹一样。我在被塑型的气体中加入了低密度微型传感器和执行器，只要多智能体的协同就可以实现触感的实时模拟。"
 touhou_paragon.42700.c:0 "你说的盟友是什么意思？"
 touhou_paragon.42700.c.response:0 "哈？那些平时一有风吹草动就跑得最快的天狗没告诉你们吗？和我同为妖怪之山联盟的一份子，本职任务居然没好好做什么的，真是稀奇呢。之前你们已经和其他来自妖怪之山的势力建立了合作对吧，所以按照《妖怪之山友好互助条约》，你们同时也和我们河童社会建立了同盟关系。"
 touhou_paragon.42700.d:0 "联盟的事我们已经知道了。除了河童轨道开发集团的有偿服务，作为顾问你能帮到我们什么？"
 touhou_paragon.42700.d.response:0 "本着分享知识，交换观点，协调研究，共创未来的原则，我代表河童社会进行科研合作。但就我个人而言，我还希望你们能和河城轨道开发集团签订其他的商业协议，这是我们的伸长机械臂，能够有效解决手长的太短的问题，还有这个尻子玉取出器，顾名思义……"
 touhou_paragon.42700.e:0 "集团的技术我们已经品鉴够多了，你们河童都是这样的吗？"
 touhou_paragon.42700.e.response:0 "哦哦，抱歉。作为信奉技术和经济的河川居民，栖息于玄武涧中的我们数量众多。在这个社会体系下，族人的手艺都非常精巧，擅长制作道具。我们有着难以理解的高级技术。这种技术在此之前只为一部分的妖怪服务。但在发现银河系中的巨大蓝海市场之后，一切都已经改变了。请不用担心与我们的合作会剥削你们的经济利益，我们河童只会用科技和实业为我们的合作伙伴带来生产力的进步，和某些玩金融的山林猴子绝对不一样。"
 touhou_paragon.42700.f:0 "呃……请问金融和猴子有什么关系？"
 touhou_paragon.42700.f.response:0 "咳咳，实在抱歉有点失态了。刚刚兴奋之下的胡言请勿当真，我指的是即将和我们一起到来的山童，虽然她们在金融方面确实有两把刷子，以至于值得我们捏着鼻子接纳这些盟友，但她们完全不懂得尊重河童的智慧结晶。"
 touhou_paragon.42700.g:0 "你们当时是怎样想到在银河系里开这样一个集团呢？"
 touhou_paragon.42700.g.response:0 "在来访的路上，我注意到了在你们银河运行的打捞者城邦，他们的商业模式对于我们河童来说值得借鉴，而且这是一个解析各类文明科技的绝好机会，于是我召集我的同族建立一个类似的空间站。你也看到了，我们能提供的东西远比他们更多。"
