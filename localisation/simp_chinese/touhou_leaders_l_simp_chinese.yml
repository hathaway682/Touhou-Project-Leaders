 CLASS_TIER_YUKA_commander:0 "§r妖怪小姐§!"

 touhou_paragon.42200.name:0 "$NAME_Yuka$"

 touhou_paragon.42200.desc:0 "§H这位有着一头绿色齐肩卷发的少女坐在大片的金色向日葵中间，我们派去与之接触的小队小心翼翼地潜行穿过花田，因为据报告她会消灭一切闯入打扰的生灵，但最终我们还是安全地到达了花田中心与之对话，此时我们才发现她早就注意到我们了，她的笑脸看上去很平和，但却令人感到恐惧。§!\n\n顶着这样的恐惧情绪也要接近我，想必你们是受自封这片土地主人者之命前来与我对话的吧，看在你们把这个星球上的孩子照顾的这么好的情况下，我倒是不介意和你们聊几句。"
 touhou_paragon.42200.a:0 "我们听说你会无差别消灭进入花田打扰你的生灵？"
 touhou_paragon.42200.a.response:0 "我只把和自己同样拥有强大力量者视作对手，对于无聊的战斗不感兴趣，只要你们不主动进攻或者破坏花田是不会有事的。而且妖怪的食粮就是恐惧，放出这样的消息于我也有利。"
 touhou_paragon.42200.b:0 "你很喜欢这个星球吗？"
 touhou_paragon.42200.b.response:0 "你们把这类星球叫做盖亚星球，对吧，对任何生命都是理想的环境，被原本分散在四季、本不应该同时开放的各种花卉覆盖，是对于花之妖怪的我来说的理想乡。"
 touhou_paragon.42200.c:0 "你并不反感我们人工的将星球改造成这样吗？"
 touhou_paragon.42200.c.response:0 "你们不也是自然的一部分吗？我其实对你们的技术很了解，并且觉得如果能一直这样持续下去很幸福。"
 touhou_paragon.42200.d:0 "如果我们愿意将更多的星球改造成这样，你是否愿意和我们合作？"
 touhou_paragon.42200.d.response:0 "妖怪活的时间久了，就会渐渐地变得不活跃。没有特别的目的、只是在享受“反复地睡觉-起床-赏花-睡觉……“的生活，如果你们能给我找到些别的乐趣，我倒也不介意帮助你们一下。"
 touhou_paragon.42200.e:0 "那么你的能力能为我们做什么？"
 touhou_paragon.42200.e.response:0 "我的能力在云端都能开出花来，让你们星球的自然变得更有生机自然是轻而易举。此外作为一个强者，我还可以为你们的战斗提供一点建议，不过不要拿你们那些脆弱的敌人烦我，等与我力量相称的对手到来，我自然会主动投入战斗的。"
 touhou_paragon.42200.f:0 "实力相称的对手？比如？"
 touhou_paragon.42200.f.response:0 "比如系外掠食者入侵，再比如星系中机械智能星火燎原，又或是其他位面的继位战争波及而至，还有沉睡万年的远古帝国决定再度征服整个银河……你们的这个银河充满不确定性，所以我也说不准。"
 touhou_paragon.42200.g:0 "你还有什么额外的要求吗？"
 touhou_paragon.42200.g.response:0 "我工作的星球需要一块完全自然状态的未开发土地，我喜欢生活在被自然的花包围的场所，这些花也喜欢我。"
