 thl_leader_trait_earthquake_desc:1 "这位领袖作为比那名居家族的一员，可以通过插下或拔起要石来镇压或引发地震。"
 thl_leader_trait_crimson_sword:0 "绯想剑"
 thl_leader_trait_crimson_sword_effect:0 "$t$太空战斗开始时：\n$tt$为星系内§Y所有敌方舰队§!提供随机§R环境危害效果§!。"
 thl_leader_trait_crimson_sword_desc:1 "这位领袖手中的绯想剑能将对手的气质雾化并转换为某种具体形态（天气），能洞察对手气质的弱点并转化为性质缠绕，准确无误地将弱点击中。"

