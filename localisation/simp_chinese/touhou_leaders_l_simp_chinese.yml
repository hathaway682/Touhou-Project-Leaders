 CLASS_TIER_SUWAKO:0 "§r土著神的顶点§!"
 touhou_paragon.43400.name:0 "$NAME_Suwako$"
 touhou_paragon.43400.desc:0 "§H在早苗完成星之仪式后，随着秘密祭殿的大门缓缓开启，重拾信仰心的神明从中走出。与上一位威严庄重的神明不同，这位探头探脑的神明如同孩子一般。她头上那只青蛙一样的帽子甚是可爱，但即使如此，那一身画着鸟兽戏画的青蛙的紫色装束还是彰显了她高贵的地位。§!\n\n呐，你们是早苗的朋友吗？\n诶？是同事？无所谓啦，叫我诹访子就好。"
 touhou_paragon.43400.a:0 "额，您也是……神明？您看起来就像孩子一样。"
 touhou_paragon.43400.a.response:0 "这也太失礼了！我可是如假包换的神哎，我刚刚重获实体就要我召唤御社宫司吗。（张开手掌，邪祟的力量扑面而来）\n\n哎算了，你们还是太年轻太幼稚了，实际上我比神奈子的年纪都大诶。\n得亏我身经百战，见过太多对神明不敬的人了，以后注意一点好不好啦！"
 touhou_paragon.43400.b:0 "（冷汗）诹访子大人，我们是早苗的朋友，请不要这样，我们希望您能……"
 touhou_paragon.43400.b.response:0 "咦，不是说是同事吗？还是两者都是？哎呀怎样都好，反正你们和早苗相处十分融洽嘛。\n\n我知道的哦，如果你们需要我的帮助，我也可以为你们降下一些§Y小小的神迹§!，当然要看你们的表现咯~"
 touhou_paragon.43400.c:0 "我们比较好奇，您可以施展怎样的神迹呢？"
 touhou_paragon.43400.c.response:0 "比如——让这颗星球上的火山喷发？\n\n哎呀感觉不像是什么好玩的事情，诹访子现在只对好玩的事情感兴趣。"
 touhou_paragon.43400.d:0 "诹访子大人，听说你是守矢真正的主祭？"
 touhou_paragon.43400.d.response:0 "哦，想必你们已经听神奈子讲过一些事情了！\n\n我也实在不必谦虚，我确实是守矢祭殿上那位里侧的神明啦。那句话怎么说的来着？神奈子是销售部，我则是产品部，大概是这样的关系？"
 touhou_paragon.43400.e:0 "事实上神奈子大人并没有向我们透露更多的信息……"
 touhou_paragon.43400.e.response:0 "数千年前，我曾经是洩矢之国的神祇，也是人民的君主。我带领众人开垦农田，冶炼钢铁，建立起了强盛的王国。但我的国家被大和之神视为吞并的目标，神奈子战胜了我，致使我不得不将整个王国拱手相让。但她无法得到人民的信任，最终还是交由我于幕后支配王国。我们的故事直到对神明的信仰心的崩溃为止……\n\n哎呀，一不小心就回忆起这么多，都是些微小的往事啦！我们还要向未来看去的不是吗，神之国的下面是属于你们的国度。"
 touhou_paragon.43400.f:0 "据早苗说，您是非想天则机器人最初的设计者？"
 touhou_paragon.43400.f.response:0 "没错！当初是我拜托河童制作的。因为早苗小时候很喜欢大型的机器人玩具嘛，而且这种大型机器人确实可以帮我们省时省力呀。\n\n但是，机器人是没有灵魂的哟？"
 touhou_paragon.43400.g:0 "最后我们比较好奇，您是青蛙的神明吗？"
 touhou_paragon.43400.g.response:0 "嘛，我只是很喜欢青蛙而已啦，我的神格主管的是生育、丰穰这类事务……\n\n无论如何，青蛙很可爱吧！早苗的那个青蛙发饰还是在她小的时候我送给她的呢——早苗也很可爱！"
 touhou_paragon.43400.hire_custom_tooltip:0 "$NAME_Suwako$作为一名领袖加入了我们的帝国。"

 touhou_paragon.43401.name:0 "$NAME_Suwako$"
 touhou_paragon.43401.desc:0 "§H没有丝毫的征兆，突然出现在眼前的是一位老朋友。与之前的气场大相径庭，如今的她即使是幼小的外表也展现出了神的威压。§!\n\n吾乃洩矢之国君，名诹访姬。"
 touhou_paragon.43401.a:0 "诹访子大人，您现在的身体怎样？"
 touhou_paragon.43401.a.response:0 "神的伤痛可以由信仰来治愈。人依赖着神而存在，与此同时，神也依赖着人而存在。\n\n我已无大碍了。"
 touhou_paragon.43401.b:0 "当时发生了什么？"
 touhou_paragon.43401.b.response:0 "我曾失去过一个国家的信仰，直到神奈子向我递来了橄榄枝；我曾失去过整个世界的信仰，直到遇到了早苗我遥远的子孙。我所爱之人已经无他，她们的生命牵挂着我的理智……\n\n可如今，我重拾了整个国家的信仰，或许我不该如此狭隘。一意孤行之爱，终究一文不值。"
 touhou_paragon.43401.c:0 "您的语气似乎改变了许多。"
 touhou_paragon.43401.c.response:0 "或许我只是暂时找回了一些曾经统治一个国家的感觉而已。请不要对此过多在意。"
 touhou_paragon.43401.d:0 "您…降下神罚的那段时间里，我们见证了您的强大。"
 touhou_paragon.43401.d.response:0 "如果需要，我可以为你们指挥舰队作战，也可以为船员提供庇佑。\n——如果§r神奈子§!与§G早苗§!对此没有意见的话。"
 touhou_paragon.43401.e:0 "如果我们希望您能够像从前一样为我们管理人民呢？"
 touhou_paragon.43401.e.response:0 "当然，我十分乐意与贵国的子民一同游戏。如果需要我从海军退役到督管专员，我需要一份由[root.GetRulerTitle]开局的正式任命文件，反之亦然。\n\n对神明请务必尊重一些，任何不敬都可能引来神罚。"
 touhou_paragon.43401.f:0 "我们希望，您以后不会再次失去控制。"
 touhou_paragon.43401.f.response:0 "注意你的言辞。\n\n不过，我确实应该走出自己的世界了。我或许应该接触一些“§Y现代性§!”的思想，不然就会离早苗越来越远啦！"
 touhou_paragon.43401.g:0 "（窃笑）感觉您慢慢变回老样子了嘛。"
 touhou_paragon.43401.g.response:0 "喂，能不能对神明放尊重一点！再这样对我不敬的话，我真的会作祟的哦！"
 touhou_paragon.43401.hire_custom_tooltip:0 "$NAME_Suwako$作为一名领袖加入了我们的帝国。"

