 NAME_Utsuho:0 "灵乌路空"
 utsuho1:0 "生活在旧地狱的灼热地狱遗址的地狱鸦，被八坂神奈子选中而被八咫乌寄宿在体内。作为地狱鸦，她是个鸟脑袋，脑袋空空，十分健忘。这也是她体内能寄宿神灵的原因。"
 utsuho1_catch_phrase:0 "黑色的太阳，八咫乌尊，谢您赐我神力。倾泻在地上的太阳光芒，那是创造新原子的核聚变反应之热。究极的核聚变，将肉体与心灵与幽灵与妖精，全部融为一体吧！"

 CLASS_TIER_UTSUHO:0 "§r难以驾驭的神之火§!"

 touhou_paragon.42600.name:0 "$NAME_Utsuho$"

 touhou_paragon.42600.desc:0 "§H我们很轻松地通过她显眼的「第三足」认出了灵乌路空，为了防止她无意使用能力导致严重后果，会面不得不在一个太空中密闭的耐热舱室进行，与会成员都穿戴了最高等级的抗高温高压及抗辐射装备，配备了紧急弹出装置，并签下了协议承诺自己接受这一巨大的生命危险，万幸的是，我们的这一系列措施并没有真正发挥作用的机会。§!\n你们是谁？！看样子不是什么危险人物呢，那我就放心了。我是灵乌路空。请叫我阿空。地灵殿的主人——觉大人的宠物之一，最近获得了八咫乌尊的力量……说起来我有听谁说过你的事情呢，你们就是阿燐说的地上的生命吧。我一直很羡慕阿燐能够频繁地往返于地底和地上。今后也还请多多关照我的事啦。"
 touhou_paragon.42600.a:0 "我们听阿燐说过你的能力了，能再详细说说吗。"
 touhou_paragon.42600.a.response:0 "我，吸收了某个神明的力量——黑色的太阳，八咫乌尊。这个力量，与太阳相当，也就是核聚变，核能是可以半永久地产生超高温的究极之力，也是八咫乌的神德。本来我打算利用这神力侵略地面，将地面变成灼热地狱一般的世界，但是我目前还不能很好的控制着力量，听阿燐说地面上居然有能控制这力量的人……谁来着？总之我就提前到地面上来了。"
 touhou_paragon.42600.b:0 "就是我们，我们对核聚变有过深入的研究，但你至少不能侵略我们吧……"
 touhou_paragon.42600.b.response:0 "啊……好吧，反正我也是一时兴起。你说这些是关于你们对核聚变应用的资料？噢噢，好厉害啊，虽然完全不懂，不过就是说我的这个能力也能轻易做到同样的事对吧！啊，我想起来了，给我力量的那个神明好像也是要把核聚变用到类似的事上，说是为了山的发展和对她们自己的信仰什么的，还说这个力量到头来还会用在和平目的上。"
 touhou_paragon.42600.c:0 "能更详细的说说你得到力量的过程吗？"
 touhou_paragon.42600.c.response:0 "我在灼热地狱遗址游玩的时候，遇见了从地上降临的神明大人。神说：『我们在找这地方最强的地狱鸦』。所以我立刻回答『就是我』。然后神说：『那么，赐予你力量』。于是我就得到这力量了。容貌长什么样，更详细的目的又是什么……更多的记不清啦！对了，她们两位好像说了自己是从山上来的。"
 touhou_paragon.42600.d:0 "得到力量之前，你在做什么？"
 touhou_paragon.42600.d.response:0 "我负责看守火焰地狱遗址防止其失控，发现火焰变旺了就打开中庭的天窗，火力不足了，就将阿燐送来的尸体扔进其中，借此来调整火力。日复一日，虽然都重复着同样的事情，但也算过着平稳充实的生活。"
 touhou_paragon.42600.e:0 "为什么你会难以控制你的力量，你自己有头绪吗？"
 touhou_paragon.42600.e.response:0 "八咫乌尊的力量的力量是太阳之力，神之火。原封不动地成为了我的力量。神之火这种东西，在超高温的前提下就算放着不管也会持续燃烧，所以控制起来非常困难。我的力量与其说是排出体内的神之火，倒不如说是花费力气控制神之火呢。"
 touhou_paragon.42600.f:0 "我们明白了，剩下的会交给我们的科学家分析，在这一过程中，你能否用你的力量帮我们的忙？"
 touhou_paragon.42600.f.response:0 "当然可以，不过你们打算怎么使用这份力量？究极的交通工具？究极的武器？还是究极的魔法？……这样啊，用来对付你们的敌人的话，就算按我之前想的溶解地面来创造新的灼热地狱都没有关系？太棒了！"
 touhou_paragon.42600.g:0 "对了，阿燐希望我们不要把你的事情告诉觉，你怎么想？"
 touhou_paragon.42600.g.response:0 "应该没事吧，觉大人对我们很好的……阿燐是这么想的吗？我倒是不觉得这算什么要藏起来的秘密，不如说我还很骄傲呢，而且我既然都到这里来，也藏不住了吧，那你们就告诉觉大人吧。"
