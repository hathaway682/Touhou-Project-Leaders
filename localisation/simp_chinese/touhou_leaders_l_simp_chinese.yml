 concept_doll_leaders_desc:0 "允许人偶人口成为领袖。"
 tech_doll_assembly_complex:0 "自动化人偶流水线"
 tech_doll_assembly_complex_desc:0 "先进的自动化流水线可以大大提高我们的魔法使组装人偶的效率，甚至让人偶自己组装自己。"
 tech_dollmodding:0 "定制人偶规范"
 tech_dollmodding_desc:0 "摆脱原有的作坊模式，在魔法使中对人偶的改型设置规范，并采用统一的魔导接口，如此我们可以对人偶进行批量化的改造。"
