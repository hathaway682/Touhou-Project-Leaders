 touhou_paragon.40900.name:0 "$NAME_Youmu$"

 touhou_paragon.40900.desc:0 "§H一个梳着三分头，带着黑色蕾丝发带的白发少女背着两柄剑来到了我们的征兵处，她上身穿白色衬衫，外面套着青绿色的短褂，系着黑色领结，下身则穿青绿色裙子，她的身侧悬浮着一个麻薯质感的，拖着长长尾巴的白色球体。§!\n\n我是魂魄妖梦，曾在冥界的白玉楼担任庭师兼剑术指导，现在是一介浪人，为磨练自己的剑道而旅行中，如果贵国愿意提供一个落脚之处，我的剑将暂时为您所用。"
 touhou_paragon.40900.a:0 "冥界？是字面的意思吗？"
 touhou_paragon.40900.a.response:0 "没错，冥界正如其名，是无罪的死者在成佛或转生前，以幽灵状态逗留的世界。不过和一般的印象不同，这里是个很美的地方，幽静而四季分别，春天长满了唯美的樱花，秋天则被枫叶染红。冥界正中的白玉楼是我以前供职的地方，也是我家主人，冥界的管理者，西行寺幽幽子大人的住宅兼治所。"
 touhou_paragon.40900.b:0 "死后的世界……那你是死者还是生者？"
 touhou_paragon.40900.b.response:0 "准确的说，都不是，我们魂魄家不是纯粹的人类，也不是纯粹的幽灵，而是半幽灵半人类的家系，也许这就是幽幽子大人选择我们为她服务的原因。我们的外表和普通人类无差别。思考方式也和人类一样，但体温要比普通人低一些。寿命也比人类长很多，可能是因为有一半是无寿命的幽灵。另外我旁边的这只幽灵，是的，不是麻薯，是半人半灵的特征，是和普通人区别的唯一方法。这幽灵按照我的意志活动，和通常的幽灵不同，体温不那么的冷。"
 touhou_paragon.40900.c:0 "你刚才说你家主人是冥界的管理者，她能司掌凡人的生死吗？"
 touhou_paragon.40900.c.response:0 "虽然幽幽子大人的有操纵死亡程度的能力，不过她的职权范围仅限于节制冥界的亡灵。至于更多的我也不知道，不好意思了，不过我猜这方面大概归阎魔管吧。"
 touhou_paragon.40900.d:0 "你是否代表了白玉楼方面？"
 touhou_paragon.40900.d.response:0 "这次旅行的主要目的还是我个人的修行，我现在对白玉楼而言处于休假状态。我的爷爷魂魄妖忌刚刚从漫长的隐居中归来，并和幽幽子大人达成共识，决定暂时代理我的职务。幽幽子大人告诉我这段时间做什么全凭我个人意愿，不过我猜她本人对这个世界是很好奇的，不然也不会极力劝我到这里旅行。\n\n如果你们打算和幽幽子大人接触，最好直接联系她本人，她的心思很难懂，我很多时候只能被她牵着鼻子走甚至戏弄。"
 touhou_paragon.40900.e:0 "简单介绍一下你的能力，以及你打算如何为我们效命。"
 touhou_paragon.40900.e.response:0 "我知道这个时代的战争已经很少短兵相交了，所以从一名最基本的武士做起也是没关系的。不过，如果阁下愿意让我训练贵国的士兵，我愿意传授魂魄家祖传剑术中一些现在仍然实用的部分，比如在短距离以天狗的动态视力都无法捕捉的超高速移动。\n\n另外如果贵国有园艺学方面的需要，我也可以帮一下忙。"
 touhou_paragon.40900.f:0 "你携带的武器看起来做工精致，能说说它们的来历吗？"
 touhou_paragon.40900.f.response:0 "较长的那把是楼观剑，是妖怪锻造的，一挥有杀伤十只幽灵的威力，斩不断的东西几乎不存在。\n\n另一把白楼剑是魂魄家的家传宝刀，能斩断对象的迷惘。对幽灵使用会成佛，对人类使用时不算锋利，但是凭我的剑术斩断活着的人类还是没问题的，而且能用此刀的只有魂魄家的人。"
 touhou_paragon.40900.g:0 "为什么选择了我们的国家作为安身之处呢？"
 touhou_paragon.40900.g.response:0 "能够接纳半生半死之人的国家并不多，贵国便是其中一个。"
 touhou_paragon.40900.hire_custom_tooltip:0 "$NAME_Youmu$作为一名领袖加入了我们的帝国。"

