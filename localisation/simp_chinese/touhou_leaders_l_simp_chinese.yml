 thl_leader_trait_sakura_8: "反魂蝶 -八分咲-"
 thl_leader_trait_sakura_8_desc: "西行妖几乎就要完全盛开了，然而其所在星球的春度已被榨干，看起来这就是极限。"
 thl_leader_trait_sakura_effect: "允许在一个§G湿润§!气候的星球星球种下§M西行妖§!，这棵妖异的樱花树会产出大量§E灵魂§!资源并为星球上的§H灵体§!£pop£§Y人口§!提供劳动力增益，星球会逐步被吸收春度，变得§E寒冷§!，并最终成为独特的§M净土星球§!，随着樱花生长，幽幽子的技能也将得到强化。"
