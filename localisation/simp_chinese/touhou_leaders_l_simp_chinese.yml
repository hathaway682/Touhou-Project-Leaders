 NAME_Suika:0 "伊吹萃香"
 suika1:0 "鬼族四天王之一，为了取回人类和鬼之间的信任踏上了旅程，喜欢宴会和酒，天真而且非常单纯。"
 suika1_catch_phrase:0 "让百鬼夜行开始吧，今后每晚都将是热闹美好的夜晚！"

 CLASS_TIER_SUIKA:0 "§r萃集梦想、虚幻、以及百鬼夜行§!"

 touhou_paragon.40200.name:0 "$NAME_Suika$"
 touhou_paragon.40200.desc:0 "§H在国家重要人物云集的宴会上，一个长着一对大角，手持一个酒葫芦，身上挂着锁链和奇怪的几何体的外星生物突然出现了。周遭的安保人员不知为何全部被解除了武装，沉沉睡去。就在与会人员惊慌失措之时，她用孩子气的声音开口说道：§!\n\n不要紧张，我是来参加宴会的，这里的宴会很热闹，我很喜欢。所以我来帮助你们把今后的宴会办得更热闹。\n来，先一起喝一盅吧！"
 touhou_paragon.40200.a:0 "你是怎么进来的？"
 touhou_paragon.40200.a.response:0 "哈，你们没有发现整场宴会中房间里都飘着淡淡的薄雾吗？那就是我，我一直在看着你们哦。"
 touhou_paragon.40200.b:0 "你的长相很奇怪，物种档案里找不到对应的记载。"
 touhou_paragon.40200.b.response:0 "我是鬼族啦，鬼族早在很久以前就消失不见，去遥远的国度独自居住了。"
 touhou_paragon.40200.c:0 "那鬼族为什么消失了？"
 touhou_paragon.40200.c.response:0 "很久以前，鬼族和人类生活在一起。鬼族喜欢宴会，喜欢和人类进行正式的比赛。只要是有关胜负的事情不论是格斗也好或是比酒量也好，只要看到有兴趣的人类就想和那个人类以人类选择的规则战斗，在胜利之后就会把那个人类抓走。不过，人类因为各方面的能力都没法和鬼相提并论，所以鬼族为快乐做这种事的时候，人类一点都不会感到快乐。鬼族从来不会说谎，更不懂阴谋和欺骗，这被人类作为弱点利用，利用计策随意抓鬼。最后，鬼因为人类反复进行的卑鄙的乱抓鬼计策，移居到了永远抛弃人类，而人类也永远去不了的地方。"
 touhou_paragon.40200.d:0 "让我们放下过去的宿怨，重新开创两个种族携手的未来吧。" #人类专属选项
 touhou_paragon.40200.d.response:0 "鬼族现在已经习惯了与世隔绝的生活，愿意出来和人类打交道的也就我一个了。虽然如此，我出来的目的就是找回鬼族和人类之间的信任，你说的话正合我意，让我们先从一起办宴会开始吧！"
 touhou_paragon.40200.e:0 "你出现在这里的目的是什么？" #非人类
 touhou_paragon.40200.e.response:0 "我希望有一天，其他的种族不会因为鬼族强大的力量而忌惮鬼族，鬼族也不会因为担心被耍诈欺骗而远离其他种族。虽然过去我试图找回鬼族和人类之间的信任失败了，但至少结识了许多可以一起喝酒、一起开宴会的朋友。你们的种族好客、豪爽、讲诚实，让我看到了同类的影子，我们之间值得建立信任，希望这是鬼族迈向崭新未来的第一步，让我们先从一起办宴会开始吧！"
 touhou_paragon.40200.f:0 "我们不可能天天开宴会的，你想要一个更正式一点的工作吗？"
 touhou_paragon.40200.f.response:1 "嗯，让我想想……当初我也是鬼族的山之四天王之一，作为一名指挥官应该是没问题的，我的能力可以在呼吸间生成大量的分身协助作战，让敌人感受百鬼夜行的恐怖，也能让自己的身体巨大化以此重创对手，还能萃集起部队的人心提高士气。就算不使用能力，单凭力量，不论击碎倒映月亮的天幕、举起并投掷重物——甚至远比自己体型大的巨石，还是直接抓住并处决对手，我也都可以做到。"
 touhou_paragon.40200.g:0 "有兴趣在我们这里多开几场宴会吗？"
 touhou_paragon.40200.g.response:0 "用我的能力，可以轻易萃集起众人的人心，让他们团结一致做一件事——比如准备宴会。没错，用我的能力是真的能让你们天天开宴会的哦。如果你们能准备好足够的酒，我还可以用我的能力直接为你们从整个银河萃集人口，办一场史无前例、永不停歇的超级宴会！"
 touhou_paragon.40200.hire_custom_tooltip:0 "§Y$NAME_Suika$§!作为一名§H领袖§!加入了我们的帝国。"

 leader_trait_density:0 "操纵疏密程度的能力"
 leader_trait_density_effect:0 "可以在星球决议界面让萃香在当前星球变成一团可以进行§P太空战§!的§Y鬼雾§!，或者可以进行§V陆地战§!的§Y巨大化鬼王本体§!，它们的战斗力会随着萃香的§Y等级§!递增。\n\n§E参与、指挥或在轨支援陆地战时§!：\n每§Y10§!天生成一队§Y鬼王分身§!加入星球上的作战。\n\n$PLANET_EFFECTS_TXT$：\n$t$可以使用星球决议§Y永不停歇的宴会§!，以大大增加星球人口$r_consumer_goods$维护为代价，使星球从整个银河无条件吸引人口。\n$tt$§R如果在此过程中消费品陷入赤字，宴会中断的人口将极为不满！§!"
