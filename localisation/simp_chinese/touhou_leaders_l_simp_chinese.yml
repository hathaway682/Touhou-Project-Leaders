 CLASS_TIER_RENKO:0 "§r好奇心旺盛的格林尼治§!"

 touhou_paragon.41200.name:0 "$NAME_Renko$"

 touhou_paragon.41200.desc:0 "我就是梅莉的同伴，宇佐见莲子。你们就是来自异世界的开明赞助人团体吧。你们给予我赞助，而我们秘封俱乐部则给予你们超越了事实的真相。撒，去叫上我的Dr. Latency吧，大航海时代的博物学，伟大而又美丽的浪漫冒险故事要开始啦。"
 touhou_paragon.41200.a:0 "你就是玛艾露贝莉·赫恩小姐所介绍的物理学家，宇佐见莲子？"
 touhou_paragon.41200.a.response:0 "虽然兼修超统一物理学和弦理论，但我是行动主义者，是擅长让那些胡言乱语的物理学家们清醒过来的真相学家。"
 touhou_paragon.41200.b:0 "你对物理学家抱有什么芥蒂吗？"
 touhou_paragon.41200.b.response:0 "在我的世界，拥有能够看到本应看不见的事物的眼瞳的人自古以来便存在。而这些人全都会被当作是坑蒙拐骗。梅莉的眼瞳，也曾被诊断为病毒导致的谵妄。"
 touhou_paragon.41200.c:0 "听起来你们的国度有些…保守和排外？"
 touhou_paragon.41200.c.response:0 "哼，越是谁都能心想事成的方便的世界，就越是枯燥乏味的反乌托邦，我们那个世界已经有这样的雏形了。"
 touhou_paragon.41200.d:0 "你要如何提供我们你所说的超越事实的真相？"
 touhou_paragon.41200.d.response:0 "答案是书籍！自从原初开始就带着极大权力的速度与量，已经失去了价值。在我的那个世界，信息电子化的高速发展，瞬间能获得大量信息的人们淘汰了所谓电子书籍。作为替代被赋予了极大价值的，是质。其中只有极个别人拥有的特殊的信息情报，令世上追求质量的名流狂热万分。"
 touhou_paragon.41200.e:0 "是凭借玛艾露贝莉赫恩所介绍的，你的特殊能力在星际探索过程中的记录吗？"
 touhou_paragon.41200.e.response:0 "不不不，何必拘泥于一个单一乏味的物质世界？梅莉所见的世界并不单单只是梦境，我们将穿梭于森罗万象之间，将二人所见过的不可思议的世界整理成书本，分享给你们。"
 touhou_paragon.41200.f:0 "这听上去很浪漫，但是这对我们有什么用？"
 touhou_paragon.41200.f.response:0 "如此片面的追求生产力方面的收益，而忽略精神世界是不可取的。就像我和梅莉那颓废的国度，即便是能够获得任何信息的那时，在面对宇宙还保持着永远的浪漫，人类对未知和”浪漫”的渴望才成功恢复了精神层面上勤勉，让停滞的世界开始复苏。"
 touhou_paragon.41200.g:0 "你有额外的诉求吗？"
 touhou_paragon.41200.g.response:0 "我和梅莉的诉求一样，梅莉在哪我就在哪。"
