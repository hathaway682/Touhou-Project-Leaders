 touhou_paragon_effect.904.name:0 "封印解除"
 touhou_paragon_effect.904.desc:0 "§Y本居小铃§!用她的能力解除了一大批妖魔书中的古代妖怪的封印，我们的军队则在旁时刻戒备，防止对方有什么敌意举动。事实证明我们的防备是正确的，这些古代妖怪并不把他们之外的生命放在眼里，他们向我们发动了攻击，意在征服整个[Root.GetName]，甚至其之外的银河其他部分。"
