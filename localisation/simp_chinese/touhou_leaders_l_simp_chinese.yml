 tech_magic_dolls:0 "制式人偶工艺"
 tech_magic_dolls_desc:0 "这些人偶可以在它们主人的操纵下完成一些简单的工作，甚至能提供程式化的娱乐表演，然而对需要随机应变的专业性工作则无能为力。"
 magic_dolls_tooltip:0 "§H解锁特性：§!['concept_magic_dolls']"
 concept_magic_dolls:0 "制式人偶劳力"
 concept_magic_dolls_desc:0 "制式人偶是相对简单的人偶，他们并不拥有自主的智能，只能在其主人的控制下从事一些简单的工作。\n\n§E通过§Y$tech_magic_dolls$§!科技，人偶人口只可从事£pop_cat_worker£§Y$pop_cat_worker$和£job_entertainer£§Y$job_entertainer$岗位§!。每§C100§!§Y人偶师§!岗位将产生§C1000§!£mod_doll_control_limit£人偶控制上限。"
 tech_automatic_dolls:0 "自动人偶工艺"
 tech_automatic_dolls_desc:0 "搭载弱人工智能的升级版人偶，先进的魔导数据接口可以将发送的魔力转化为数字信号，大大降低了我们人偶师的操作量。只需要一些简单的指令便能像真正的智慧生物一般执行复杂的工作。"
 automatic_dolls_tooltip:0 "§H解锁特性：§!['concept_automatic_dolls']"
 concept_automatic_dolls:0 "自动人偶劳力"
 concept_automatic_dolls_desc:0 "自动人偶是更加复杂的人偶，往往配备有预设的人格以更高效地效劳其各自的主人。\n\n§E通过§Y$tech_automatic_dolls$§!科技，每§C100§!§Y人偶师§!产生的£mod_doll_control_limit£人偶控制上限增加至§Y1500§!，人偶人口现在也可以胜任£pop_cat_specialist£§Y$pop_cat_specialist$岗位§!。\n\n一些复杂的£pop_cat_specialist£§Y$pop_cat_specialist$岗位，§!例如£job_researcher£§Y研究§!只能在人工智能不被取缔时，自动人偶才能担任。"
 tech_sapient_dolls:0 "知觉人偶工艺"
 tech_sapient_dolls_desc:0 "拥有自主意识的人偶，脱离了魔法丝线的控制，以直接与主人进行心灵沟通取而代之。魔力生成的智能核心取代了传统的人工智能芯片，因而在交流过程中对复杂情感的理解能力更强，据反馈比机器人更具“灵性”。拥有这样的一个人偶可谓每一个人偶师的梦想。"
 sapient_dolls_tooltip:0 "§H解锁特性：§!['concept_sapient_dolls']"
 concept_sapient_dolls:0 "知觉人偶劳力"
 concept_sapient_dolls_desc:0 "知觉人偶是非常复杂的人偶。她们的魔力核心可以模仿灵魂的运作机理，这使得她们可以拥有完整的自主意识。\n\n§E通过§Y$tech_sapient_dolls$§!科技，每§C100§!§Y人偶师§!产生的£mod_doll_control_limit£人偶控制上限增加至§Y2000§!，人偶超出控制上限时不再受到惩罚，会受到£happiness£§Y幸福度§!的影响并且可以胜任所有类型的£job£§Y人口职业§!\n\n他们只能在政策为§Y人工智能完整公民权§!时才可以在£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!上工作。§!"
 tech_doll_leaders:0 "人工灵魂技术"
 tech_doll_leaders_desc:0 "在完全解析了灵魂的构造之后，我们设计的魔力核心将可以产生完整的人格。这使得最朴素的人偶也可以平等的和其他人进行社会交流，甚至成为领袖。"
 doll_leaders_tooltip:0 "§H解锁特性：§!['concept_doll_leaders']"
