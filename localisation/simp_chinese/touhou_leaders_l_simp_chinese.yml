 CLASS_TIER_KOSUZU:0 "§r识文解意的爱书人§!"

 touhou_paragon.42300.name:0 "$NAME_Kosuzu$"

 touhou_paragon.42300.desc:0 "§H一位有着深橘色双马尾头发的红瞳少女拿着书走了进来，她身着红白格子样式和服、佩戴摇铃状发饰，用略显紧张而难掩激动的声音说道：§!\n\n欢迎光临……不对！咳咳。我是本居小铃，我平时在人类村落的借书屋，铃奈庵里担任店员。这次出行的目的是为了给我的书店增加藏书，顺便领略一下你们所处的这片广阔的星海，请放心，我绝对不会拖累你们的，我的能力可以帮助你们解读一切的文字，在这个充满着多样文明的银河应该可以帮上你们的忙。虽然我还是有点害怕，但一想到在等着我的那些知识……那些书籍，我就感到迫不及待了。"
 touhou_paragon.42300.a:0 "你很喜欢书吗？"
 touhou_paragon.42300.a.response:0 "那是当然！经营书店的人怎么会不喜欢书呢？不过要说我最喜欢的书，果然还是……妖魔书吧，对于普通人类来说连其中的文字都读不懂的书，但我却有读懂这些书的能力，要不要看看？——这是付丧书，是书本身就妖怪化的妖魔书，然后这是对幻想乡来说非常珍奇的记载海中怪异的书，那边是大魔法使为了弟子所留下的魔导书，接下来，这是我推荐的，《私家版百鬼夜行绘卷》！这里面封印的可都是连幻想乡都没有的稀奇妖怪啊……"
 touhou_paragon.42300.b:0 "打住打住……先说清楚妖魔书到底是什么？"
 touhou_paragon.42300.b.response:0 "那是与妖怪有关的书籍，分为很多种类，包括一般妖怪书写的典籍，妖怪写给人类的书，面向魔法使的魔导书（Grimoire）等。其中数量最多的为记录妖怪存在的书，这种书可以让被封印的妖怪从等待的沉眠中苏醒，而我具有阅读这种书的能力。"
 touhou_paragon.42300.c:0 "我们能借阅你说的那些书籍吗？"
 touhou_paragon.42300.c.response:0 "可以是可以，我有入手大量妖魔书的渠道，但是可能要租用你们的地皮来建造铃奈庵款式的书店。但想借阅其中的妖魔书的话，只能借我选中的那些哦。有需要的话就来问我吧，我会仔细审查你们是否有资格借阅的!"
 touhou_paragon.42300.d:0 "详细解释一下你的能力。"
 touhou_paragon.42300.d.response:0 "就是字面上的意思，一切的文字我都可以读得懂，不管是你们遇到的外星种族还是已经消亡的古文明，甚至包括密文，不仅如此，我还可以解放妖魔书中被封印的妖怪——封印回去暂时还办不到。但这个能力也并非没有限制，比如，我不能阅读雕版上反向的文字、没有经过练习我不能运用陌生的文字。"
 touhou_paragon.42300.e:0 "说一说你的书店吧。"
 touhou_paragon.42300.e.response:0 "铃奈庵最初只是面向人类的借书屋，向外提供的服务，除了书籍出租与贩售，还有小规模的印刷与装订服务，这里经手的几乎都是来自外界，被称之为「外来本」的书籍，也是阅读了这些书我才会对你们的世界感兴趣。但因为在完成书屋的本职的工作之余，我会挪用店里的盈利收集妖魔书，在收集了大量的妖魔书后，铃奈庵收藏有妖魔书这一事实逐渐被更多的人知道，而妖怪们也逐渐成为了铃奈庵的常客。最终，铃奈庵从人类的借书屋，变成了同时面向人类和妖怪，并且可以在我的审核下出借妖魔书的场所。"
 touhou_paragon.42300.f:0 "有兴趣在我们这里开一家分店吗？"
 touhou_paragon.42300.f.response:0 "当然了！在这里收集到的各类外星文明的书本要送回幻想乡的话非常麻烦，如果在这里开一家分店，那么这些书也就有地方放了。而且也可以方便和你们国民的日常交流，了解你们的文化，最重要的是，我收集书的资金来源也有保障了，既然店完全是自己的，也就算不上挪用了……"
 touhou_paragon.42300.g:0 "既然这样，那你有准备面向大众的书籍吗？"
 touhou_paragon.42300.g.response:0 "当然了！这是阿加莎克里斯Q的新作哦!这可是超级大文豪小姐，创作的能被所有文明的住民所接受的推理小说。这位阿加莎克里斯Q小姐和我一样是一位有着旺盛求知欲的人，也许她也会来为了寻求更多的知识找上你们也说不定？"
