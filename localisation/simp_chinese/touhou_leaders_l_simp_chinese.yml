 sanae1:0 "守矢神社的风祝，为传播信仰而来。拥有引发奇迹的能力，对自己的能力相当自信，完全不把常识放在眼里。"
 sanae1_catch_phrase:0 "这里就靠我东风谷早苗的奇迹！"

 CLASS_TIER_SANAE:0 "§r被祭祀的风之人§!"

 touhou_paragon.40300.name:0 "$NAME_Sanae$"
 touhou_paragon.40300.desc:0 "初次见面，我是东风谷早苗，守矢神社的风祝，奇迹的现人神。奉神奈子大人之命作为特使，前来传播守矢的信仰。\n\n§H一位身穿蓝白两色巫女服，有着绿色长发的少女缓缓走了进来，行了个礼，她头发上的青蛙与蛇形状的发饰尤为显眼。§!\n\n只要贵国同意接纳对守矢神社的信仰并准许我在贵国境内的传教活动，不日后贵国就会得到二位大人神力的庇护，同时我也将操使神术和使用"引发奇迹"的能力为贵方提供帮助。"
 touhou_paragon.40300.a:0 "能具体解释一下你所说的神术与奇迹吗？"
 touhou_paragon.40300.a.response:0 "守矢神社的风祝使用代代相承的秘术进行呼风唤雨，按理来说是风神的力量所引起的奇迹，但是不知何时被误认为这是人类引发的奇迹，因此我也具有了相应的权能和能力。引发奇迹需要长时间的准备，与想要引发的奇迹的大小和准备时间成正比。简单的奇迹只需要一句话就能引发，但如果是天崩地裂程度的奇迹，则可能需要几天的时间持续吟唱咒文。我可以教导你们中愿意信仰神明大人的人这些知识，但对于一般生灵来说，持续念上好几天咏唱咒文是不现实的。\n\n啊，原理？可能能量是来自生物的信仰心，又或者是……量子力学的概率什么的？这些还是交给你们的科学家慢慢分析吧（笑）。"
 touhou_paragon.40300.b:0 "介绍一下你们的神社吧。"
 touhou_paragon.40300.b.response:0 "守矢神社供奉着神奈子大人和诹访子大人，连我在内是三柱神。虽然在外界有着悠久的历史，但是随着时代的变化，信仰日渐式微，最终神奈子大人作出了将神社迁移至幻想乡的决定。在那片妖精纷飞，天狗起舞的奇迹土地，守矢神社取回了信仰，并且依靠能源革新计划成为了幻想乡科技进步的引领者。\n\n不过很可惜，幻想乡和外界有结界阻隔，包括这片银河也是如此，所以你们恐怕没法去参拜了，至于我嘛，当然是靠奇迹的力量过来的啦。"
 touhou_paragon.40300.c:0 "再多谈谈你自己吧。"
 touhou_paragon.40300.c.response:0 "我们东风谷家世代担任守矢神社的风祝，因为我们一脉相传的秘术可以借助神明的力量引发奇迹，所以在也被被当成现人神来崇拜。不过那都是过去的事了，外界都没什么人崇拜守矢神社了，就更没人会崇拜我了。\n\n§H她的表情黯淡了下来，但随着话锋一转，她又突然显得兴奋了起来。§!\n\n不过自从搬进了幻想乡，一切就都不一样了！神奈子大人说要前往把"奇迹"视作理所当然之事的世界时，我可是期待的不行，之后虽然因为对自己的力量太自信被教训了一顿，但是也慢慢适应了幻想乡的生活，不仅找到了与自己一样的，拥有力量的人类，也找到了友谊、知识和信仰。\n所以，当神奈子大人要我到这个崭新的世界继续信仰收集事业的时候，我自然是义不容辞的接受了！\n\n对了，虽然我是神职人员，但实际上在外界上学的时候是理科生哦。"
 touhou_paragon.40300.d:0 "你头上的发饰……看起来挺好看的。"
 touhou_paragon.40300.d.response:0 "我头上的发饰是二位大人的象征，蛇代表神奈子大人，青蛙代表诹访子大人。这两位大人皆是伟大的神明，也是我的良师益友。"
 touhou_paragon.40300.e_spi:0 "你需要怎样布道和传播信仰？这是否会对我们原有的信仰体系造成冲击？"
 touhou_paragon.40300.e_spi.response:0 "不会有问题的，比起那些整日宗教战争的佛教徒和道教徒……这两个名词日后再解释，我们守矢可以说是幻想乡最包容的宗教势力。对我们来说，彼此认识和保持尊敬，与信仰的对象一起，作为玩伴被接受就行了。或者说彼此之间产生作为同一团体的连带感就好。诹访子大人就说过："所谓祭典就是神和人类一起玩！"\n而且，信仰对象不限，人类的位置换成其他物种，也是一样的。当然，如果有些虔诚的教徒希望按照你们文明传统的仪式祭拜我们的神明，我们也是接受的。"
 touhou_paragon.40300.e_mat:0 "你确定我们会选择信仰你们吗，哪怕……我们是唯物主义者？"
 touhou_paragon.40300.e_mat.response:0 "这无关乎唯物或者唯心。而且，即使最坚定的唯物主义者，也不能否认以信仰构成的生物近在眼前的事实吧。我造访过一部分自称唯心主义的国家，最后得出的结论是他们只是一群食古不化，为了保住自己的信仰不惜愚弄民众的骗子。守矢的信仰是与时俱进的，当社会的需求不再是风调雨顺，而是科学昌明、技术进步之时，神奈子大人就果断把神格从风神换成了科技革新之神。你们的民众不是有一部分把科学视为一种类似信仰的东西，坚信宇宙可以被科学完全解答吗？把这部分的信仰交给我们就好了。"
 touhou_paragon.40300.f:0 "你能为我们做些什么？"
 touhou_paragon.40300.f.response:0 "虽然我只是个学生，但在管理神社方面，我还是有一定经验的，我相信这份经验可以用在行政工作里，为守矢的追随者带来福祉。此外，一个信仰不止需要祭司，更需要战士，如果你们愿意选择我们的信仰，那么我愿意成为你们捍卫信仰的铠甲，传播信仰的利剑，对于弹幕战，我还是很擅长的。实话说，我早就梦想着带领星际战舰和巨大的战斗机器人在星际间驰骋了。这是我对我的指挥舰外观的大致要求……\n\n她展示了一份手绘的巨大双足机器人外观图。\n\n为什么要做成人形？这个嘛，腿只是装饰，上面的大人物是不会懂的。"
 touhou_paragon.40300.g:0 "还有什么是你需要我们做的吗？"
 touhou_paragon.40300.g.response:0 "我希望确认一下这个世界是否是那个我熟悉的另一侧，请给我关于围绕名为太阳的恒星的第三颗行星的一些资料……\n\n不是吗……这样也好，在那遥远的世界活下去吧。但愿有一天我们能够找回，犹如某时某地，那能无忧歌唱的孩提时光。"
 touhou_paragon.40300.g.human:0 "还有什么是你需要我们做的吗？"
 touhou_paragon.40300.g.human.response:0 "我希望确认一下这个世界是否是那个我熟悉的另一侧，请给我关于你们的文明的这个区域的一些资料……\n\n不是吗……这样也好，也许有一日我们能哼起同一首歌，但看来不是今日呢。但愿有一天我们能够找回，犹如某时某地，那能无忧歌唱的孩提时光。"
 touhou_paragon.40300.hire_custom_tooltip:0 "§Y$NAME_Sanae$§!作为一名§H领袖§!加入了我们的帝国。"

