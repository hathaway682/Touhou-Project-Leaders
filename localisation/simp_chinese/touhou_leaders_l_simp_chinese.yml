 NAME_Hina:0 "键山雏"
 hina1:0 "收集厄运的神明。所谓的疫病神。不管是人类还是妖怪只要靠近了她就会变得不幸。但是，她本人却完全没有恶意。倒不如说她是个待人友好的神明。收集厄运的本意，也只是为了不让厄运转移到人类身上。"
 hina1_catch_phrase:0 "我是人类的朋友，收揽人类的苦厄，并将其交诸众神。如果你需要的话，我也可以代你承受所有的灾厄哦。"

 CLASS_TIER_HINA:0 "§l秘神流雏§!"

 touhou_paragon.43000.name:0 "$NAME_Hina$"
 touhou_paragon.43000.desc:0 "§H这位神明有着绿色及胸长发，头上扎着红色丝带，胸前两股头发也用红色丝带收为一股，丝带打着白色褶子。她身穿上黑下红的短袖连衣裙，裙摆有白色荷叶边，裙子左侧有绿色的“厄”字花纹。§!\n\n……哎，等下！你不要一脸平静地靠近我啊!我是流雏的键山雏，可是承载厄运的厄运神哦？一般都会喊“晦气退散”的吧。……原来如此，这就是外界的电子信息屏啊，也就是说你们在千里之外和我沟通喽。就算是这样我觉得还是比现在更好吧。别客气，把能交给我的灾厄都交给我吧。"
 touhou_paragon.43000.a:0 "禁忌？什么禁忌？？"
 touhou_paragon.43000.a.response:0 "所谓的“禁忌”一那绝对是不能触碰，不能说出口的。对于雏来说是有着许多禁忌之处，就好比“即便是看到了也要装作没看到”“不能走上相同的道路什么的”“不能自己提出话题”什么的。"
 touhou_paragon.43000.b:0 "这难道和之前你说你是承载厄运的厄运神有联系吗？"
 touhou_paragon.43000.b.response:0 "你知道“漂流雏人偶”吗？一据说最早是起源于女孩节的仪式。我会将人们承载厄运随河川漂流而去的雏人偶全部收集起来。所以在我家的里，被埋下了大量的雏人偶。"
 touhou_paragon.43000.c:0 "你说的这些和你有什么直接关系吗？"
 touhou_paragon.43000.c.response:0 "而我就是她们的化身，吸收厄运的神明。也就是所谓的疫病神。我会吸收厄运，是为了不让厄运降临到人类头上。"
 touhou_paragon.43000.d:0 "你具体是怎么收集厄运的？"
 touhou_paragon.43000.d.response:0 "在什么都不做的情况下，厄运会自然地从浓重的地方向轻微的地方流动。要是普通人站在我的身边，厄运就会从我身上流到那个人的身上去。诶，别突然远离屏幕那么夸张啦，我会用自已的能力，控制厄运流向自己。所以只要我努力努力，靠近我应该不至于被厄运传……应该不至于！"
 touhou_paragon.43000.e:0 "这样子生活很辛苦吧？"
 touhou_paragon.43000.e.response:0 "其实还好呢，曾经有很多人对我说“妖魔鬼怪快离开“，但在知道情况后，感谢我的人也不少。太好了，大家都知道流雏的功用呢。"
 touhou_paragon.43000.f:0 "那你平常是怎么遏制靠近你的人必定不幸的问题的？"
 touhou_paragon.43000.f.response:0 "虽然我本人并没有什么恶意，但是只要接近我的，无论人类妖怪都会遭到不幸。若是打破了禁忌厄运就会降临，那个时候就只好交叉食指于中指喊出“厄运走开”就好。"
 touhou_paragon.43000.g:0 "你说你是神明？但有这样麻烦的能力，你是如何获得信仰的？"
 touhou_paragon.43000.g.response:0 "对于神明，厄，难道不也是一种信仰的形式吗?神明这种存在，比起物质层面，更加注重精神。别看我这样，我偶尔也去魔法森林找爱丽丝和梅蒂欣一起制作人偶，在山间和一些特别的人类妖怪交流呢。！"
 touhou_paragon.43000.hire_custom_tooltip:0 "$NAME_Hina$作为一名领袖加入了我们的帝国。"

 thl_leader_trait_jinx:0 "储存厄运程度的能力"
 thl_leader_trait_jinx_desc:0 "键山雏能够代替别人承受厄运，并将其收集起来，被收集的厄运则会成为她的力量。"
 thl_leader_trait_jinx_tooltip:0 "每当其他领袖将要获得随机§R负面特质§!时，阻止该特质的获取，并为§H键山雏§!提供§Y1§!点§G厄运储存§!，能够安全储存的厄运量等于§H键山雏§!的§Y等级§!，超过上限的§G厄运储存§!有概率泄露并使玩家承受§R负面事件§!。\n\n解锁诸多可用的§l符卡§!，§G厄运储存§!可以代替§HBOMB§!用以施放键山雏的§l符卡§!。\n\n当前键山雏拥有§Y[owner.jinx_stockpile]§!点§G厄运储存§!。"

