 NAME_Aya:0 "射命丸文"
 aya1:0 "自称的“清正的新闻记者”，在我国注册了一家新闻媒体炮制八卦小报，实际上受命于大天狗在我国担任特使。"
 aya1_catch_phrase:0 "新闻素材的气息简直是扑面而来，看来能写出一篇有趣的报道了。"

 CLASS_TIER_AYA:0 "§r传统的幻想记者§!"

 touhou_paragon.41500.name:0 "$NAME_Aya$"

 touhou_paragon.41500.desc:0 "§H最近我们的执法机关收缴了一批无资质的纸质小报，虽然我们的社会尊重言论自由，但这些未经注册且以八卦和谎言为主，甚至涉及造谣生事的报纸依然是非法的。在此事也见诸报端后，事件的始作俑者居然主动找上了我们。§!\n\n我是清正的新闻记者射命丸，因为对贵国的新闻制度欠缺了解，造成的诸多麻烦还请见谅。此次前来一是就此事正式道歉，二是希望取得正式的新闻报道资质。"
 touhou_paragon.41500.a:0 "阁下是独自一人，还是代表背后的新闻团队？"
 touhou_paragon.41500.a.response:0 "《文文。新闻》不管是取材、撰稿还是印刷、分发都是我一个人负责，为了保证它一贯的高质量、高水准以及理性、公正和客观，这是必要的。"
 touhou_paragon.41500.b:0 "你的新闻……算了，注册媒体资质请出示身份证件和相关的教育证明。"
 touhou_paragon.41500.b.response:0 "啊呀呀，还要这个的吗……给……\n\n切，居然被发现是伪造的了。\n\n算了，重新介绍一下我自己吧，我是鸦天狗新闻记者射命丸文，这次受大天狗之命，前来贵国担任特使，作为建立友好关系以及提供情报的交换，我的专业能力将为贵国服务。现在你们可以重新考虑了吗？"
 touhou_paragon.41500.c:0 "你果然不是一般人，详细介绍一下你们种族的来头吧。"
 touhou_paragon.41500.c.response:0 "我们天狗以妖怪之山为根据地，那里是很久以前起，就住着许多妖怪的地方，山中的妖怪自成一个独立的社会，而我们天狗是其中的主体种族……但不是绝对主体。我们的社会具有严密的组织结构和底蕴，过着群居生活的我们，拥有很完善的社会体系，就平均而言个体实力也强于普通种族，同时还有着先进的技术力，尤其是在拍照、印刷、出版等方面，我以我新闻记者的信用保证，和我们结盟你绝对不会后悔。"
 touhou_paragon.41500.d:0 "介绍一下你能为我们做什么。"
 touhou_paragon.41500.d.response:0 "我的能力是操纵风程度的能力，可以利用星际间的物质流让舰队自如穿行，甚至制造足以打击星际舰队的风暴。这个能力还有另一层意思，天狗的流言，就像字面意思那样会通过风直接传到人们的耳中，利用大众传播的力量，能够左右人们的态度和意见，甚至直接支配他们的行动，舆论的风暴很多时候比物理的风暴更强大。"
 touhou_paragon.41500.e:0 "为什么选中了我们的国家？"
 touhou_paragon.41500.e.response:0 "在选定贵国作为合作目标之前，我在周边数个国家做过考察，在新闻业的从业者中间，贵国的言论保护政策风评最好，自由的新闻环境才是适合我大展身手的舞台。"
 touhou_paragon.41500.f:0 "你的新闻最好还是收敛一些，尊重言论自由不代表我们允许假消息的泛滥。"
 touhou_paragon.41500.f.response:0 "世界上没有绝对的真相，我只是在选取对自己有利的真相，并试图把世界染成自己的颜色罢了，实际上你们从政者不也是这么做的吗。当然，我会注意学习你们的新闻法律，尽量不触犯你们公民的名誉权，以及尽量选取对你我双方都有利的真相。"
 touhou_paragon.41500.g:0 "这是记者资格证，好好干，不要辜负我们和你们那边的大天狗的期待。"
 touhou_paragon.41500.g.response:0 "这意味着你们接受与我们的合作了？感激不尽，以后我会优先把最新期的《文文。新闻》送到你这里，记得要看哦！"
