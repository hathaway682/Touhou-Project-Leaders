 CLASS_TIER_RIN:0 "§r地狱的轮祸§!"

 touhou_paragon.42500.name:0 "$NAME_Rin$"

 touhou_paragon.42500.desc:0 "§H根据监控录像，我们很快追踪到了这位正推着尸体狂奔的猫耳红发少女，根据其外貌特征，我们确定她就是古明地觉提到的宠物火焰猫燐。一段激烈的竞速后，我们的警车最终追上了她，在经过艰苦卓绝的交涉说服她归还尸体并赔偿了致歉以及赔偿了相关损失（由地灵殿出资）后，我们终于可以与她单独谈谈了。§!\n\n地上的朋友们，真是不好意思，我是火焰猫燐。叫我阿燐就好。本来咱是受觉大人之命来这里帮忙的，结果咱看到附近在办葬礼，就习惯性的干起老本行来了……咱们绝对没有恶意！地底的居民都在说最近新发现的文明的事情，觉大人对此也很在意，她说如果不加深和你们的合作的话，作为地底居民的咱们也会跟不上脚步的，所以就召能说善辩的咱来和你们协调啦。"
 touhou_paragon.42500.a:0 "解释一下你的……老本行。"
 touhou_paragon.42500.a.response:0 "咱平时的老本行就是收集尸体，然后给阿空用来调节灼热地狱遗址的火力，一般就是「捡走偶然落地的尸体」「人们移开视线的一瞬间开偷」「将偷来的尸体卷在席子里安在猫车上」，不怎么使用妖术成功率也很高。呃……干嘛用这种眼神看着咱，咱虽说是一种不吉的妖怪，但却对活着的生灵却不感兴趣，也不会主动去杀人。生命被妖怪杀掉之后，跟尸体的对话也就有趣不起来了。坟也不会去挖的，好好埋葬下去的话，咱就不会对这尸体感兴趣了。最重要的是，觉大人有命令，违反你们这的法律的事咱是不会干的……尽量！"
 touhou_paragon.42500.b:0 "这么说，你还有和尸体对话的能力？"
 touhou_paragon.42500.b.response:0 "准确说，是和尸体上的灵对话，灵就是幽灵跟怨灵之类的，就算他们不长嘴巴交流也不成问题。这些死者大多数都没有意识到自己已经死亡了，还会犯天然讲起明天预定要做的事来。因为这个能力，加上能说善辩，觉大人任命我管理灼热地狱遗址的怨灵。不过，咱真正的本事是捕捉和操纵尸体和怨灵，这都是咱勤勤恳恳地活了那么久才学来的。如果你们有尸体堆积、怨灵缠绕的问题，交给咱处理准没错！咱也能让活蹦乱跳的妖精装成僵尸的样子攻击敌人，用在你们的士兵上应该也没问题。"
 touhou_paragon.42500.c:0 "这么简单的操作流程……成功率居然还很高？"
 touhou_paragon.42500.c.response:0 "偷窃讲究的就是一个出其不意，虽然人们会去守护被盗则会招来困惑的重要之物，但是从没想过尸体这种东西也会被偷，在路边堂堂正正运着的东西竟然会是尸体，更是难以想象，所以我对尸体的盗窃，可以说相当随意。都说了别用那种眼神看咱，放心，不会再偷你们的啦。"
 touhou_paragon.42500.d:0 "你提到的那位阿空想必就是灵乌路空了吧，你们应该是朋友吧？"
 touhou_paragon.42500.d.response:0 "我们当然是朋友，而且交情很深，从被觉大人饲养开始咱们就认识了！也正是为了解决她的问题，咱才来你们这的，嘘，这事可别告诉觉大人，阿空那家伙啊……不知是从哪里找到的，吞噬了神明的力量，这力量，据说是叫“核聚变”什么的，对她来说实在太危险了，而且至今仍在增长以至于接近失控，再这么下去或许会造成大问题，我听说你们有相关的技术，你们应该能帮上阿空的忙吧。"
 touhou_paragon.42500.e:0 "明白了，但是为什么不让我们告诉觉？我们觉得她脾气还挺好的。"
 touhou_paragon.42500.e.response:0 "觉大人她一向把我们当家人看的，虽然不会毫不留情地将阿空捕杀，但她也对此无能为力。而且阿空在刚刚获得力量时曾说要把地上变成灼热地狱来进行统治什么的，虽然当时没有成功，但现在她力量的变化被地底的什么人知道的话，搞不好还会遭到鬼族的捕杀，觉大人已经为地灵殿的大家操劳了太多，我不想再给她添麻烦了。所以请务必保密！"
 touhou_paragon.42500.f:0 "你是不是认识我们的领袖橙？"
 touhou_paragon.42500.f.response:0 "你说橙啊，因为同是猫，而且都有两条尾巴。作为同族咱们玩的挺开心的，但她家里那位九条尾巴的狐狸总是阻拦我们一起玩。说咱教坏了她，让猫又看到尸体就会开心。真是搞不懂，尸体有什么不好的吗？"
 touhou_paragon.42500.g:0 "关于灵乌路空的事情我们了解了，看起来我们还需要对聚变技术有更深的掌握才行。"
 touhou_paragon.42500.g.response:0 "好吧，咱明白了，等你们研究完了通知咱一声就好，咱会说服觉大人把阿空叫来的。"
 touhou_paragon.42500.g.cold_fusion:0 "关于灵乌路空的事情我们了解了，我们的技术应该可以帮助她控制力量。"
 touhou_paragon.42500.g.cold_fusion.response:0 "太好了，咱这就去说服觉大人把阿空叫来，如果阿空没把这事忘了，你从幻想乡见到的下一个领袖应该就是她了。"
