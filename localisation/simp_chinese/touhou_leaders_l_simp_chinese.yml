 NAME_Satori:0 "古明地觉"
 satori1:0 "旧地狱怨灵管理机构地灵殿的主人，在宠物的建议下放弃了闭门不出的生活。"
 satori1_catch_phrase:0 "在我面前你什么事都隐瞒不了哟，因为，你的心中所想，我全部都听得见……"

 CLASS_TIER_SATORI:0 "§r怨灵也为之惧怯的少女§!"

 touhou_paragon.41300.name:0 "$NAME_Satori$"

 touhou_paragon.41300.desc:0 "§H来人淡紫色的短发下是稍显出一些脾气的紫色眼瞳。戴着以心型饰品装饰的头箍，眼睛与头发一样是紫色的。穿着宽松的，附有很多褶边的淡蓝色上衣，以及长到膝盖左右的粉红色的裙子。头上有红色发带，复数的线圈连接着的第三只眼漂浮在胸口附近。§!\n\n你好。……是啊，我的不请自来看上去有点唐突呢。不过你看起来有点不冷静呢？是因为……嗯哼，有点不好意思呢。我是地灵殿的主人，古明地觉。"
 touhou_paragon.41300.a:0 "地灵殿？"
 touhou_paragon.41300.a.response:0 "地灵殿位于灼热地狱遗址之上，是负责管理排除出地狱的地底都市中残留着的无数上天无路的灵们的机构。我和我的宠物就在那里居住了下来，作为被畏惧与厌恶存在过着自我隔离的生活。"
 touhou_paragon.41300.b:0 "你们……"
 touhou_paragon.41300.b.response:0 "不，地灵殿并没有你们想的那样孤寂和破败。由于我的能力，几乎没有人愿意拜访那里。但是却因此而受到那些不会说话的动物们的喜爱，是充满猫车、地狱鸦等宠物们的地方。"
 touhou_paragon.41300.c:0 "我们的意思是……"
 touhou_paragon.41300.c.response:0 "「为什么你能事先知道我们要说什么」，是读心术哦，我的“第三只眼”，就是我的读心能力的来源。「感觉会是个很有用的能力」，不错，是一个务实的国家管理者会有的想法呢。「谢谢夸奖」，我这边应该感谢你们夸奖我的能力才是。"
 touhou_paragon.41300.c.psi:0 "我明白了，我想我们可以抛弃低效的语言交流了。"
 touhou_paragon.41300.c.psi.response:0 "这就是我找到你们的原因了，对于自我隔离已久的我来说，身处同样能够读心的同类之中可以说是最好的放松。感谢你们的种族给了我这样一个机会。「会说话的生物，全都有着表里两面，而我们可以将一切坦诚相待」，再同意不过了。"
 touhou_paragon.41300.d:0 "那么请介绍一下你能力的细节吧。"
 touhou_paragon.41300.d.response:0 "我能轻松地挖出对方当前的想法，然而仅限于当前的想法。如果要读取记忆的话，就必须激起对方心中的创伤然后进行读取甚至根据其恐惧具现其心灵创伤，已经忘记或者过于封闭的心灵和回忆都是无法读取的，我的能力的作用范围并不限于人和妖怪，乃至动物和不会说话的怨灵也是可以的。"
 touhou_paragon.41300.d.psi:0 "请介绍一下你能力的细节，也许我们还可以发掘出更多相似之处。"
 touhou_paragon.41300.d.psi.response:0 "我能轻松地挖出对方当前的想法，然而仅限于当前的想法。如果要读取记忆的话，就必须激起对方心中的创伤然后进行读取甚至根据其恐惧具现其心灵创伤，已经忘记或者过于封闭的心灵和回忆都是无法读取的，我的能力的作用范围并不限于人和妖怪，乃至动物和不会说话的怨灵也是可以的。\n\n所以说你们是靠“虚境”来捕捉其他人的思维在其中的回响，有趣。"
 touhou_paragon.41300.e:0 "说一下你来这的理由吧。"
 touhou_paragon.41300.e.response:0 "我的宠物们觉得我在地灵殿之中宅的太久了，坚持劝我出来散散心。于是我就选中了你们，你们开明、活跃的社会风气看起来并不会以异样的眼光看待读心者，这就是我需要的环境。大可不必担心我很快就离开，我相信我的宠物能把一切处理好，而且觉妖怪的寿命是很长的，是的，我们时间观念不同，也许这次的雇佣长达一两百年也说不定呢。"
 touhou_paragon.41300.e.psi:0 "虚境告诉了我们您在此的理由，我们荣幸之至。"
 touhou_paragon.41300.e.psi.response:0 "能为贵国服务是我的荣幸才对，对于贵国介绍的“虚境”这一汇集了众多生灵思维的空间，我想我还有很多要学习。就如一本待翻开的书？我喜欢这个比喻，看起来你和我一样喜欢阅读呢。我通过普通对话就能明白对方的想法，所以必须通过语言才能理解的读书这种行为对我来说反而很刺激。而且，因为书没有内心，文字便是它的全部了。所以，我觉得书是很直率的存在。"
 touhou_paragon.41300.f:0 "根据你的履历，你对管理相当的有经验？"
 touhou_paragon.41300.f.response:0 "是的，一个星球地表的空间仅仅是总空间很小的一部分，我的管理经验可以帮助你们对星球的地底进行开发。此外，读心术在管理上的应用我就不用多介绍了吧。对了，还有我的宠物，虽然我没带来多少，但我想这个银河丰富的物种可以大大充实我的收藏，当然，这些宠物不论新旧也都会好好为你们的帝国服务的。"
 touhou_paragon.41300.g:0 "你还有什么诉求吗？"
 touhou_paragon.41300.g.response:0 "如果可以，请给我一点书。我的兴趣是读书，特别是心理描写丰富的小说，偶尔也会自己执笔创作，所以稿纸也拜托啦。"
 touhou_paragon.41300.g.psi:0 "我们会给您的办公室准备足够的书的，还有稿纸，您的作品请务必让我们拜读。"
 touhou_paragon.41300.g.psi.response:0 "谢啦，读心真方便啊。"
