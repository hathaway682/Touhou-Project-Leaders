 touhou_paragon_effect.10001.desc.completely_failed: "你们把这些无聊的花边新闻和八卦消息叫做情报？在天狗社会，报道这些东西，会因为没有读者导致报社倒闭的。你们在[target_country.GetName]的间谍不会都像某人一样天天不出门，只把手机搜到的东西当作情报发过来吧……下次找我的时候，拿一些更有价值的信息过来。"
 touhou_paragon_effect.10001.desc.failed: "可以看得出你们在[target_country.GetName]的间谍已经很努力了，但目前的这些情报对于搞一个大新闻还是远远不够的，看来那些间谍还太年轻，太简单，有些时候还很幼稚，作为一个身经百战，幻想乡哪个地方都去过的老记者，我是时候给他们传授一下人生经验了……下次找我的时候，拿一些更有价值的信息过来。"
 touhou_paragon_effect.10001.desc: "啊呀呀呀，真是有趣的信息，只要把它们合适的组合起来，就能发挥巨大的能量……当然，这方面全看你们的安排，报酬什么的就不用了，对于新闻记者来说，素材就是最好的报酬，我会在为你们办完事之后再写我自己的报道的，这之前都会为你们保密的哟。"
 touhou_paragon_effect.10001.a: "我们希望将他们引向某一个思潮。"
 touhou_paragon_effect.10001.b: "我们希望让他们与他们的一个盟友断交。"
 touhou_paragon_effect.10001.c: "我们希望在他们的一个星球煽动叛乱。"
 touhou_paragon_effect.10001.d: "我们希望窃取他们的科技。"
 touhou_paragon_effect.10001.e: "我们希望损害他们军队的士气。"

 touhou_paragon_effect.10011.desc: "所以你们想要用对自己有利的真相，把他们染成自己的颜色，对吧。这确实是新闻媒体最直接的作用，告诉我你们喜欢哪个颜色吧。"
