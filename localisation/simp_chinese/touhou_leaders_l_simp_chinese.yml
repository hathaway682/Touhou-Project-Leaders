 # flandre1_catch_phrase:0 "我也想到外面的世界去，看看外面的人长得什么样子，能陪我一起玩吗？"
 # CLASS_TIER_FLANDRE:0 "§r恶魔之妹§!"
 #
 # touhou_paragon.43100.name:0 "$NAME_Flandre$"
 # touhou_paragon.43100.desc:0 "§H我们的科研人员在星球碎片中间找到了一名受伤的神秘幼女，她暴露在空间中数日而保留了生命体征。提供基础医疗后，她表现出了惊人的恢复力。现在的她已经可以直接和我们交流了。§!\n\n“诶？我是不是把你们的东西搞坏了？那个，我叫芙兰朵露·斯卡雷特，赔偿费用的话……可以找我们家的女仆长商量。”"
 # touhou_paragon.43100.a:0 "这点损失没关系的，但是我们希望能够和你互相了解一下。"
 # touhou_paragon.43100.a.response:0 "那就谢谢啦，想知道些什么呢？"
 # touhou_paragon.43100.b:0 "你姓斯卡雷特，而且家里有个女仆长？她是不是叫十六夜咲夜？"
 # touhou_paragon.43100.b.response:0 "嗯，就是她！咲夜做的点心最好吃了！你们尝过吗？"
 # touhou_paragon.43100.c:0 "你认识蕾米莉亚·斯卡雷特吗？"
 # touhou_paragon.43100.c.response:0 "那是我的姐姐大人，芙兰最喜欢姐姐大人了——除非她又偷吃或者直接抢我的点心。"
 # touhou_paragon.43100.d:0 "照这么说你也认识帕秋莉·诺蕾姬和红美铃？"
 # touhou_paragon.43100.d.response:0 "当然认识，帕琪只要不乱动她的书就很温柔，但是她没什么时间陪我玩，而且才玩一会就累了。美铃就不一样，她和我玩游戏的时候总是很精神，但看门的时候就会打瞌睡——不过没关系啦，要是真的有坏蛋闯进来的话，我会把他们打跑的！"
 # touhou_paragon.43100.e:0 "你知道这颗星球为什么碎掉了吗？"
 # touhou_paragon.43100.e.response:0 "是我捏爆的。我可以看到任何东西的“目”，然后用手一握“嘭”的一下就破坏掉了，很厉害吧？"
 # touhou_paragon.43100.f:0 "那你为什么要这么做呢？"
 # touhou_paragon.43100.f.response:0 "大家都来这边了，我一个人感觉好无聊，就过来找大家了，但是我不认识路，来到了一颗没有空气的星球上，感觉全身都在被太阳晒，还要憋着气，所以我就想搞点大动静，这样也许姐姐大人就能看到我了。"
 # touhou_paragon.43100.g:0 "我们已经联系了你的姐姐，她应该很快就会来了。"
 # touhou_paragon.43100.g.response:0 "谢谢！我得在她来之前准备一套恶作剧！"
 # touhou_paragon.43100.hire_custom_tooltip:0 "$NAME_Flandre$作为一名领袖加入了我们的帝国。"