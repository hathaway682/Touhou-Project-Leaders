 touhou_paragon_effect.907.name:0 "征服死亡"
 touhou_paragon_effect.907.cyborg:1 "不幸地，稗田阿求的义体在意外事故中遭到了几乎致命的损坏——几乎。依靠足够的备用零件，现在我们已经成功将她的身体修复。"
 touhou_paragon_effect.907.synth:1 "不幸地，稗田阿求的机械替身在意外事故中损坏了，但她的意识已经上传至我们的科研网络，因而在理论上不可能被消灭，我们需要做的只是制造一个新的机械身体，"
 touhou_paragon_effect.907.gene:1 "不幸地，稗田阿求在意外事故中受到了几乎致命的伤害——几乎。我们之前为她定制的细胞修复疗法在抢救过程中发挥了重要作用，如今她已经恢复了活力，"
 touhou_paragon_effect.907.psi:1 "不幸地，稗田阿求在意外事故中受到了致命的伤害，但在我们悲伤的时候，神迹发生了，§B虚空之低语§!使用自身的一小部分力量重塑了她的身体和灵魂，现在她回到了我们中间，看起来和过去并无什么不同。"

