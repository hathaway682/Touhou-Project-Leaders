 thl_leader_trait_nuclear_effect:0 "\n$t$接战后每周：\n$tt$舰船武器伤害：§G+30%§!\n$tt$所受伤害：§R+10%§!\n\n允许使用§H地狱的人造太阳§!法令，消耗大量$r_energy$在战场上召唤§H人造太阳§!，其火力强大但仅能固定于一处。\n\n允许使用§H焰星「十凶星」§!法令，消耗大量$r_energy$在§H空§!的舰队中召唤§Y1§!颗§H焰星§!，§H焰星§!可跟随舰队作战但更为脆弱，至多可召唤§Y10§!颗。\n\n允许使用§HAbyss Nova§!法令，消耗巨量$r_energy$和少量$r_dark_matter$引爆§H空§!所在星系的恒星，§P无差别摧毁§!所有§Y星球§!、§Y空间站§!，并迫使§Y舰队§!进入任务中失踪状态。\n\n允许使用§H地狱极乐熔毁§!轰炸姿态，其拥有极其恐怖的破坏力，会将星球转化为§g废土星球§!甚至§P熔融星球§!。"
