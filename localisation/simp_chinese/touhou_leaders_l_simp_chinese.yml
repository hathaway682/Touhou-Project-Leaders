 touhou_paragon_effect.903.name:0 "封印解除"
 touhou_paragon_effect.903.desc:0 "§Y本居小铃§!用她的能力解除了一大批妖魔书中的古代妖怪的封印，我们的军队则在旁时刻戒备，防止对方有什么敌意举动。不过这次，我们是幸运的，这些妖怪看起来对我们解除了他们封印一事相当感激，并愿意作为平等的公民加入我们的社会。但他们也同时警告我们，如果我们打算剥夺他们的自由，那么他们会尽一切力量与我们战斗。"
