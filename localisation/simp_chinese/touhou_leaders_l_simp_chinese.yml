 NAME_Akyuu:0 "稗田阿求"
 akyuu1:0 "第九代御阿礼之子，幻想乡的历史编纂者，出于纯粹追求知识的目的前来我们的银河。"
 akyuu1_catch_phrase:0 "我会在转生准备开始前，继续编纂历史。在此期间我希望能一直边听幺乐团的音乐，边享受我最喜爱的红茶。"

 CLASS_TIER_AKYUU:0 "§r幻想乡的记忆§!"

 touhou_paragon.42400.name:0 "$NAME_Akyuu$"

 touhou_paragon.42400.desc:0 "§H我们的一处地方历史研究所接到了一份独特的简历，投递人声称自己可以做到过目不忘，听过之事亦不会忘却。由记忆方面的专家安排的测试证明了这一说法，随后该研究所决定将此事上报，并在征得同意后安排了她与我们高层的会面。§!\n\n我是稗田家当家兼第九代阿礼乙女，御阿礼之子，稗田阿求，我们稗田家代代负责记录幻想乡的历史，拜我在幻想乡的朋友的帮助所赐，这一工作已经基本告一段落了，因而我在深思熟虑后决定前来你们所在的外界，了解那些对于幻想乡尚且处于未来的历史，以及多元物种并存的银河所孕育的文化。"
 touhou_paragon.42400.a:0 "方便介绍一下你的家族以及你们的事业吗？"
 touhou_paragon.42400.a.response:0 "幻想乡原本是一个没有人类记下历史的封闭世界。妖怪们无法准确记住过去，幻想乡里见不到真实。因为这样，不了解妖怪的实态，人类只有害怕的份儿。若能更了解妖怪的能力和做出相应对策，回避危险的地方，认识擅长降伏妖怪的人类，那就能不用战战兢兢地生活了吧。本着这一想法。我们稗田家，为了保障人类生活安全，每一百二十至一百八十年，对惹人注目的妖怪进行记录。这就是《幻想乡缘起》。从千年之前的阿一开始，传到我已经是第九代了。"
 touhou_paragon.42400.b:0 "每一百二十至一百八十年？为什么出版的间隔这么长？"
 touhou_paragon.42400.b.response:0 "实际上，每一代负责编撰《幻想乡缘起》的御阿礼之子都是我本人，千年来，我们通过转生之术不断继承先祖拥有的求问持能力，即过目不忘的能力。转生之术其实就是在生前乞求阎魔大人的许可，在得到转生用的肉体和转生前的百余年间，在地狱的阎魔大人手下劳动。而且不知是转生不完全，还是智能太高的缘故，所有御阿礼之子，或者说全都是我，寿命无法长久，总之大概活不过三十岁。"
 touhou_paragon.42400.c:0 "那么你能继承千年以前的记忆吗？"
 touhou_paragon.42400.c.response:0 "虽然我每一世之内记住的东西绝对不会忘记，但从祖先流传下来的记忆除了关于幻想乡缘起的部分外，基本上都没留下。尽管如此，这千年之间残存的经验和智慧依旧足以让我自信能够担任一位优秀的领袖了。"
 touhou_paragon.42400.d:0 "关于你的寿命……我们有什么可为你做的吗？"
 touhou_paragon.42400.d.response:0 "也许这个世界的技术可以帮助我延续生命，但关于转生的契约是我们家族和阎魔定好了的，据说通过修道达成长生的仙人会受到死神的追杀，我不清楚如果我依靠你们的技术克服了御阿礼之子的寿元限制会不会遭遇同样的追杀，但就我本人而言，接受人生短暂的现实，把有限的人生投入到无限的历史编纂事业中去，也不会感到遗憾。"
 touhou_paragon.42400.e:0 "你是怎么对我们的银河产生兴趣的？"
 touhou_paragon.42400.e.response:0 "我对外面的世界产生兴趣还要从开始着迷于幺乐团的曲目开始，一开始我注意到这些曲目不是幻想乡中的产物，更像是未来的音乐。之后看过传单上的评论后我觉得，幺乐团应该是外面世界中的人类组建的乐团，那种被迷雾笼罩着的氛围正合我意，我的心彻底被俘虏了。\n\n不过如今我揭开这层迷雾，亲自到达了外面的世界后，反而更为这个世界深深着迷，吸引我的不是这个世界比幻想乡更先进的技术，而是拥有各异的渊源和文化的不同种族，以及他们之间的彼此交融，这些各异的文化催生出了许多不同于幺乐团的艺术形式，就如同史书中记载的万族共存的乌托邦一般。"
 touhou_paragon.42400.f:0 "关于你投递的简历……你是希望在这个世界继续你的本职工作吗？"
 touhou_paragon.42400.f.response:0 "是的，毕竟这是我最擅长的事了，而且为了编纂历史而进行的实地考察，也是我了解这个世界不同文化风俗的最佳方式。贵国应该也希望能有一个知识渊博、经验充足且过目不忘的人对贵国的史料进行系统性的整理，形成一部完善的官方史册。"
 touhou_paragon.42400.g:0 "你认识那位来自幻想乡人类村落的作家——阿加莎克里斯Q吗？"
 touhou_paragon.42400.g.response:0 "其实这个阿加莎克里斯Q就是我自己，我最初因来自外界的推理小说与幻想乡的住民们的常识相差过远，所以开始以“阿加莎克里斯Q”的笔名来创作能被幻想乡的住民所接受的推理小说。使用这个笔名是因为受到家里的名号的限制，我即是稗田家的当主，又肩负着幻想乡的记录者的使命，要是让人认为我要靠写小说挣零花钱，会有损我的形象。基于同样的原因，我希望你们能对这个身份保密，我希望以“阿求”的名义在这个世界发表的作品也同样都是严肃的历史作品。"
