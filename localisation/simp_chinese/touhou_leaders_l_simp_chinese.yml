 NAME_Yuyuko:0 "西行寺幽幽子"
 yuyuko1:0 "冥界的主人，原居住于冥界中心的白玉楼，自称被香味和友人指引来此，但似乎实际的目的是使樱花树“西行妖”的枝干开花。"
 yuyuko1_catch_phrase:0 "亡骸就是要集中在一个地方，才会美丽哦～春和樱花也一样……"

 CLASS_TIER_YUYUKO:0 "§r天衣无缝的亡灵§!"

 touhou_paragon.42100.name:0 "$NAME_Yuyuko$"

 touhou_paragon.42100.desc:0 "§H一位身穿蓝色和服，有着樱色头发和淡白皮肤的少女缓缓走了进来，她心不在焉摇动着手中的扇子，脚步轻的仿佛在漂浮。§!\n\n我是西行寺幽幽子，白玉楼的主人，冥界诸灵的管理者。虽然是个亡灵但是喜欢享受生者的乐趣，有什么快活热闹的活动请务必叫上我哟。还有，我从我的朋友们那里听说过你的事了，若是有什么烦恼的话可以找我商量。已逝之人尚能言，我可是特别喜欢聊天呢。"
 touhou_paragon.42100.a:0 "你是妖梦所说的冥界白玉楼之主？"
 touhou_paragon.42100.a.response:0 "白玉楼？嗯嗯，我有意识起就居住在那里了，由于我操纵幽灵或死灵的能力，我被阎魔们负责管理暂时滞留在冥界的幽灵。而白玉楼便是我在冥界的正中为自己准备的宅邸。"
 touhou_paragon.42100.b:0 "据妖梦说千年前您就居住在那里？具体是多少个千年？"
 touhou_paragon.42100.b.response:0 "这是很不礼貌的问题，妖梦那孩子可真是的，要好好惩罚惩罚~~"
 touhou_paragon.42100.c:0 "您来此的理由是什么？"
 touhou_paragon.42100.c.response:0 "白玉楼吃的不够了~妖忌说他得一边缓一缓最近过度的工作强度，一边打工挣钱一边去外边购置家里的储备粮食。我的友人让我去找妖梦。我一路寻着香味和友人的指引，来找妖梦玩啦~"
 touhou_paragon.42100.d:0 "友人？"
 touhou_paragon.42100.d.response:0 "紫，是八云紫啦。紫是我最好的朋友~嗯～紫一直对你们抱有一些兴趣，我与你们的这次接触也是和她商量后过来的。如果有兴趣的话，我很乐意安排你们见面。不过先来的很可能是她的策士和式神，八云蓝。"
 touhou_paragon.42100.e:0 "你有什么诉求吗？"
 touhou_paragon.42100.e.response:0 "说到要求也没什么，管饱就行，哦~如果可以的话，能允许我把手上这根没什么精神的树枝，插到你们认为最适合我的星球上面吗？"
 touhou_paragon.42100.f:0 "这是？"
 touhou_paragon.42100.f.response:0 "这是独属于白玉楼的奇物——西行妖的枝干，随着它的生长，星球会慢慢改造成冥界那样的环境。这个过程中星球上的人口会逐渐受其影响被引向死亡，所以请小心选择种植的地方，然后死者的灵会在其上聚集，直到将它填满到不能再满为止。嗯~这是紫和我说的。"
 touhou_paragon.42100.g:0 "你能为我们做什么？"
 touhou_paragon.42100.g.response:0 "我能使役亡魂和幽灵，如果你的帝国有人口逝去，他们将自动前往种上了这颗枝干的星球。而我的能力将可以更好的管理和组织它们~"
 touhou_paragon.42100.hire_custom_tooltip:0 "$NAME_Yuyuko$作为一名领袖加入了我们的帝国。"

