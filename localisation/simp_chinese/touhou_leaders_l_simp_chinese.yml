 NAME_Renko:0 "宇佐见莲子"
 renko1:0 "来自科学世纪的一名少女，专攻超统一物理学，灵异社团秘封俱乐部的成员之一。"
 renko1_catch_phrase:0 "来吧，睁开双眼吧。梦是可以变成现实的。我们来把梦境世界变成现实吧！"

 CLASS_TIER_RENKO:0 "§r好奇心旺盛的格林尼治§!"

 touhou_paragon.41200.name:0 "$NAME_Renko$"

 touhou_paragon.41200.desc:0 "我就是梅莉的同伴，宇佐见莲子，专攻超统一物理学，但最近也有研究弦理论。你们看起来会是一个开明的赞助人团体。你们给予我们赞助，而我们秘封俱乐部则会回馈以超越了事实的真相。撒，去叫上我的Dr.Latency吧，大航海时代的博物学，伟大而又美丽的浪漫冒险故事要开始啦。"
 touhou_paragon.41200.a:0 "你同时是一位研究理论物理的学者？"
 touhou_paragon.41200.a.response:0 "虽然兼修超统一物理学和弦理论，但我是行动主义者，是擅长让那些胡言乱语的物理学家们清醒过来的真相学家。"
 touhou_paragon.41200.b:0 "看起来你对物理学家心有芥蒂？"
 touhou_paragon.41200.b.response:0 "不好意思，我忘了你们之中也应该是有物理学家的。那么，首先向他们道歉，其次向他们主动探索其他世界的行为表达敬意。你们不知道的是，在裂隙的另一侧，能够看到本应看不见事物的人自古以来便存在，而这些人全都会被当作是坑蒙拐骗。梅莉的眼瞳就是这样一件能够穿透所谓“现实”的帷幕发掘真相的稀世珍宝，却也被诊断为病毒导致的谵妄。现在你们的出现证明了，用科学解释其他世界的存在乃至穿越世界是可能的，科学世纪的物理学家在我眼里就更可笑了。"
 touhou_paragon.41200.c:0 "听起来你们的学术界有些缺乏活力啊。"
 touhou_paragon.41200.c.response:0 "这些人自诩物理学家，却把自己现有理论无法解释的事物当做一个错误抹煞。他们竭尽所能捍卫一个貌似“科学”的世界观，却把科学的方法论丢到一边，这算什么物理学家？合格的物理学家应该探索未知，渴望未知，而不是否认未知。如果他们能看见用科学主动探索世界的裂隙的你们，应该能给他们上一课……又或者他们会像对梅莉一样，找个蹩脚的借口否认这一切，实话实说，我认为后一种可能性更大。"
 touhou_paragon.41200.d:0 "那么你要如何向我们提供“超越事实的真相”？"
 touhou_paragon.41200.d.response:0 "答案是书籍！自从原初开始就带着极大权力的速度与量，已经失去了价值。在我的那个世界，信息电子化的高速发展，瞬间能获得大量信息的人们淘汰了所谓电子书籍。作为替代被赋予了极大价值的，是质。其中只有极个别人拥有的特殊信息情报，令世上追求质量的名流狂热万分。"
 touhou_paragon.41200.e:0 "意思是说凭借你们的特殊能力探索星际的记录吗？"
 touhou_paragon.41200.e.response:0 "不不不，既然你们也有通过科学技术穿越世界的能力，那我们何必拘泥于一个单一乏味的物质世界？梅莉所见的世界并不单单只是梦境，我们将穿梭于森罗万象之间，将二人所见过的不可思议的世界整理成书本，分享给你们。"
 touhou_paragon.41200.f:0 "这听上去很浪漫，但是这对我们有什么用？"
 touhou_paragon.41200.f.response:0 "只知道弯腰捡地上的六便士，而忽视天上的月亮是不可取的。就像我和梅莉那颓废的国度，即便是身处科学世纪，人类在面对宇宙还保持着永远的浪漫。人类对未知和“浪漫”的渴望才使精神层面上的勤勉有所恢复，让停滞的世界开始复苏。\n\n退一万步讲，海洋曾经对我们来说是浪漫，如今却是一个蕴藏着无穷奥秘的宝库；星空对现在的我们而言是浪漫，而你们的国家已经很好的证明了它的潜力；而你们的浪漫就是世界的另一侧，此时此刻，恰如彼时彼刻。"
 touhou_paragon.41200.g:0 "在空间站里你一直走在前面，是在保护赫恩小姐吗？"
 touhou_paragon.41200.g.response:0 "当然，秘封俱乐部的正常运转要多亏了梅莉呢。我认为这个看似心想事成的世界其实是枯燥乏味的乌托邦，但如果没有梅莉触摸我的眼睛，那我也不过只是一个叛逆的怪人，空口无凭地说着这个世界有着别样的真相，却无法将其证明。是梅莉带我跨过梦与现实的境界，将幻想带到了我身边。"
