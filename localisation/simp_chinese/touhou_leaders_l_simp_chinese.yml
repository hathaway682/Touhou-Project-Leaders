 NAME_Merry:0 "玛艾露贝莉·赫恩"
 merry1:0 "来自科学世纪的一名少女，专攻相对性精神学，灵异社团秘封俱乐部的成员之一。"
 merry1_catch_phrase:0 "梦与现是相同的东西，这边和那边的世界，哪个是梦也说不定哦。"

 CLASS_TIER_MERRY:0 "§r不可思议的少女魔术师§!"

 touhou_paragon.41100.name:0 "$NAME_Merry$"

 touhou_paragon.41100.desc:0 "§H一位外来的女性向我们的社会科学院提供了一份高级顾问的面试申请，结果显示她受到过领先我们文明科学水平数代的完整体系教育。然而我们的公民身份资料库并没有关于她的记录，边境亦找不到相关出入记录。于是我们不得不联系安全部门对其进行问话，以确认她是否为偷渡者或间谍。§!\n\n我的名字叫玛艾露贝莉·赫恩，在我的世界，作为一个学生和同伴一起经营着一个灵异社团。我知道你们对我的出现还有很多疑问，我会一一解答清楚的。"
 touhou_paragon.41100.a:0 "请先介绍清楚自己的来历，我们不能信任一个履历不明的人。"
 touhou_paragon.41100.a.response:0 "我能够看到世界中的结界，也就是那些境界线。通过它们我能尝试着穿越到其他的世界中去，这次来到贵国就是运用了这个能力。我很乐意在贵国的科学团队面前演示，以验证我的说法。"
 touhou_paragon.41100.b:0 "所以你是一个来自高等文明的异世界来客？"
 touhou_paragon.41100.b.response:0 "嗯，我所生活的时代被称作科学世纪。其中科学昌明而信息科技高度发达，人们能够平等地获取信息，而物理学也进入了解释和哲学的时代。相反的是，想象力灭绝了，而无法解释的事物则被当做一个错误抹煞，无法解释的神秘也被否定。相比起数量与获得信息的速度，人们更愿意追求质量，也存在富有的人更愿意选择古老的方式进行出行、享受的逆转的思潮。"
 touhou_paragon.41100.c:0 "为什么要放弃原本稳定的生活来到我们国家？"
 touhou_paragon.41100.c.response:0 "我不知道…事物境界线的边界与缝隙越发的模糊了，越发频繁地梦见各种各样的世界，我好像在逐渐失去是否选择进入梦境的主动权。再这样下去，要分不清哪个才是现实之我了。而到了现在，我发现我在你们的世界逗留的时间越来越长，在我现在的世界逗留的越来越短，所以在这里完全是黑户的我必须要在你们这里寻找一份稳定的工作。"
 touhou_paragon.41100.d:0 "你刚刚提到过社团？"
 touhou_paragon.41100.d.response:0 "我们秘封俱乐部，只不过是一个成员仅有两人的常见的灵能者社团。虽说是灵能者社团，也并不像一般的那样喜欢除灵或者降灵什么的。在旁人看来，我们是一个没从事过正经的灵能活动的不良社团。"
 touhou_paragon.41100.e:0 "能具体说说你们的社团是进行什么活动的吗？"
 touhou_paragon.41100.e.response:0 "由于我能够看到世界中的结界，也就是那些境界线。社团活动的内容就是寻找结界的缝隙，尝试着穿越到其他的世界中去，进行着在科学世纪探寻遍布四处的结界的活动。"
 touhou_paragon.41100.spi.e:0 "检测结果显示你的确拥有灵能，能说说你们具体的活动吗？"
 touhou_paragon.41100.spi.e.response:0 "由于我能够看到世界中的结界，也就是那些境界线。社团活动的内容就是寻找结界的缝隙，尝试着穿越到其他的世界中去，进行着在科学世纪探寻遍布四处的结界的活动。"
 touhou_paragon.41100.f:0 "二人所组成的社团…你那边那位同伴不要紧吗？"
 touhou_paragon.41100.f.response:0 "一开始，我的能力仅能见到结界的缺口，似乎还能见到异世界的景象。然后我不仅能在梦中，还能在实际中踏入那个世界。现在可以带人穿梭世界的，以我的能力成长速度，很快就能永久性把莲子她带过来了。我在那边没什么血亲，等我的能力彻底成熟并安排好那边的事情，就能把这个问题解决了。"
 touhou_paragon.41100.g:0 "你有额外的诉求吗？"
 touhou_paragon.41100.g.response:0 "如果可以，请给予我相对于其他领袖更多的自由时间。未来，我可能时不时会和莲子游走于其他世界。"
