 NAME_Reimu:0 "博丽灵梦"
 reimu1:0 "博丽神社的巫女，因为紫的恶作剧出现于此，弹幕战的专家。"
 reimu1_catch_phrase:0 "敌人什么的，只要统统退治掉就行啦！"

 CLASS_TIER_REIMU:0 "§l乐园的可爱巫女§!"

 touhou_paragon.40600.name: "$NAME_Reimu$"

 touhou_paragon.40600.desc:0 "紫那家伙……我会出现在这里，绝对是因为那家伙的恶作剧！\n\n§H我们军队的征兵处飞进来了一位十多岁的样子的空灵超然的少女，对其飞行轨迹的分析显示其并未受引力或阻力的影响，初步结论认为该个体具有高等级灵能，她身着以红白二色为主色调的巫女服，手持一根疑似长矛的前FTL式武器，尖端有数条垂纸装饰。§!\n\n我是博丽灵梦，来自幻想乡的博丽神社的巫女，因为某个BBA的恶作剧来到了这个异界，现在希望能从你们这里找到一份工作。只要能给我足够的钱，我就会把挡在你们路上的敌人统统退治掉……我是说解决掉啦！"
 touhou_paragon.40600.a:0 "我们的初步分析显示你有高等灵能征兆，请详细的介绍你自己，以便我们给你找到合适的岗位。"
 touhou_paragon.40600.a.response:1 "我是令泣子止啼的博丽巫女，博丽灵梦。过去在幻想乡以退治异变为业，未尝败绩。对于岗位我也没有太高的要求，舰队司令就好啦。\n\n什么？说我太贪心了？据我观察，你们的战舰完全不懂如何怎么躲避敌舰射出的弹幕，交给我指挥，我会让你见识一下什么是红白二色蝶飞舞的姿态，绝对比你们战舰上搭载的式神……我是说作战电脑强上千百倍！"
 touhou_paragon.40600.b:0 "能解释清楚你出现于此的原因吗？还有BBA是什么意思？"
 touhou_paragon.40600.b.response:0"希腊奶～这种事你去问紫可能会更清楚吧。关于紫？她最喜欢干的事就是用隙间，或者说空间的裂缝到处搞事，这次我突然被送到这里肯定也是拜她所赐。BBA说的就是她，意思是老太婆。\n\n如果你们顺利和幻想乡取得联系，她估计会作为发言人出现在你们面前吧，毕竟她也是幻想乡的贤者之一，到时候我会给她解释清楚你们的存在。"
 touhou_paragon.40600.c:0 "能给我们更详细的介绍一下幻想乡是什么吗？"
 touhou_paragon.40600.c.response:0 "都说了这种事情去问紫啦，要简单的说一下的话，幻想乡与外界之间以常识和非常识的结界相隔，在现实中被视为「非常识」、「不存在」的妖怪、神明、魔法等等幻想，在那里都是理所当然的东西，也就是被否定、被遗忘、成为幻想之物的归宿，这就是幻想乡啦。\n\n很不可思议吗？我见到的外界人都是这么说的。等紫那家伙找上你们或者你们找到她，我再带你们去看看好了，引导进入结界的外人也是博丽巫女工作的一部分呢。"
 touhou_paragon.40600.d:0 "隙间……结界……真是令人惊叹的技术，你会介意和我们分享吗？"
 touhou_paragon.40600.d.response:0 "（叹气）恐怕属于"常识"的科学技术没法理解结界这类的概念，不过使用这些力量也是我能力的一部分，比如用结界术保护你们的星球免受轨道轰炸或者打开亚空穴让飞船过去这类事还是很容易的。如果你们的科学家能搞懂灵力是什么，能从我的能力之中获得启发也说不定？。"
 touhou_paragon.40600.e:0 "你的……长矛看上去挺华丽的，是和哪个前FTL文明作战时缴获的吗? "
 touhou_paragon.40600.e.response:0 "听不懂你在说什么，这个是御币啦！不过是稍微长了一点而已！"
 touhou_paragon.40600.f:0 "这身露腋的服装不适合太空战，要不要试试我们的军装？"
 touhou_paragon.40600.f.response:0 "不——行——，这身巫女服是人家的标志。\n\n还有，对人家的腋下那么在意干嘛，那里可没有破绽哦！"
 touhou_paragon.40600.g:0 "为什么选择了我们的国家服役呢？"
 touhou_paragon.40600.g.response:0 "因为你们的国家井井有条极具潜力，民众遵纪守法，士兵恪尽职守，并且§Y舍得给神社赛钱§!，所以我选择了你们！"
