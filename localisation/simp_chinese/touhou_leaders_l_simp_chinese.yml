 NAME_Shikieiki:0 "四季映姬·夜摩仙那度"
 shikieiki1:0 "来自是非曲直厅的阎魔，因为地狱的财政危机处于待业状态，来我们这里寻求工作。"
 shikieiki1_catch_phrase:0 "将国家治理的井然有序，这就是现在的你要积累的善行。"

 CLASS_TIER_SHIKIEIKI:0 "§r乐园的最高裁判长§!"

 touhou_paragon.41600.name:0 "$NAME_Shikieiki$"

 touhou_paragon.41600.desc:0 "§H来人穿着蓝色色系、十分郑重的袍装，头戴冠冕。头发是绿色的，右侧稍长。衣服肩上绣有“是”、“非”二字。手中像捧笏一样捧着令牌，腰间挂着八角形的镜子，神态严肃。§!\n\n“我是来自地狱的夜摩仙那度…不，现在的我仅仅是个普普通通、没有职责在身的阎魔，叫我四季映姬就好了。由于地狱的财政危机，我暂时失去了是非曲直厅的工作，现在想来贵国暂时寻求一份新的职责与工作。"
 touhou_paragon.41600.a:0 "能具体介绍一下你话语中那两个地方的信息吗？"
 touhou_paragon.41600.a.response:0 "地狱是罪人死后去的地方，我们是非曲直厅主要由鬼神和阎魔组成，是地狱的管理机构，你们认知中的死者在是非曲直厅接受阎魔的审判，其中有罪的会被判入地狱，成为怨灵。"
 touhou_paragon.41600.b:0 "这样的一个超自然的位面为什么会陷入财政危机？"
 touhou_paragon.41600.b.response:0 "地狱没有你们想的那么神奇，反而受很多实际的问题困扰。实际上，因为会来到这里的都是无法融入善意的世界的人或是天生的恶人，整个地狱的主要思潮是一种旁若无人的极端自由主义，而我们这些认为「再这样旁若无人下去的话地狱的存在就要形式化了」的人只是一部分，是非曲直厅并不能有效的管理整个地狱，整个地狱实际上基本被实力至上和弱肉强食的法则支配，爆发着无止境的争斗和战争。最近随着人口的不断增长，地狱的基础设施也不得不随之扩建，这方面全是我们在出资，却因为管理的困难难以转化为收益，而我们的收入来源只有三途河的渡船费用和中有之道的店铺租金，最终，我们的财政陷入了不可避免的窘境。"
 touhou_paragon.41600.c:0 "那么你们失败了吗？"
 touhou_paragon.41600.c.response:0 "我目前不知道，但恐怕是这样了。我从上级接到的最后的通知就是我管理的分支机构的解散，我大部分的手下都被开除了，我本人虽然因为工作资历和贡献的原因得以保留职位编制和作为公器的净玻璃之镜和悔悟之棒，但也陷入了低工资的冷藏期。我把我的工资全部用于补贴我突然失去岗位的下属和处理置办因为所在分部关闭后产生的一系列后果，毕竟是非曲直厅管控生死与罪孽，如果就这样放着不管没人去收尾会出大事情的。结果现在因此负债累累，不得不寄宿在我曾经的下属兼好友小野冢小町的家里。"
 touhou_paragon.41600.d:0 "所以你急需很大一笔钱来偿还你的债务问题？"
 touhou_paragon.41600.d.response:0 "不，我的债务小町已经帮我还了。虽然她有说这笔钱不用还，但这并不影响我想还。而且每每看到她那懒散而悠闲的样子，我都忍不住想要说教，但人在屋檐和欠了人情债的缘故…总之为了重新说教她，我需要一份工作。"
 touhou_paragon.41600.e:0 "你能如何为我们服务？"
 touhou_paragon.41600.e.response:0 "我拥有阎魔的两件宝器，净玻璃之镜可以榨干受审者的个人信息，用这面镜子映照受审者，受审者过去的一切言行都将在镜中得到再现。悔悟棒是用来书写受审者的罪孽，并用其击打受审者的道具，悔悟棒的重量，与此人生前犯下罪孽的深重程度相等。不过最重要是我拥有拥有判断是非黑白程度的能力，我过去做出的判决，虽然说不可能做到没有冤罪，但绝大部分都是公正的，当然，我们的法律体系不一定一致，不过我愿意学习你们的法律，说不定还可以提出一些建议来改进它。"
 touhou_paragon.41600.f:0 "我们的帝国需要很多管理方面的人才，说不定我们可以解决你旧部的失业问题。"
 touhou_paragon.41600.f.response:0 "是这样吗？太感谢你们了，我会动用我的人脉和影响力召她们回来的，你会发现她们都相当的优秀，我负责的队伍在地狱时期出现冤假错案的比率可是最低的。"
 touhou_paragon.41600.g:0 "为什么选择了我们的国家呢？"
 touhou_paragon.41600.g.response:0 "我看到了在你们的国家，法律公正且执行严明，每个国民都知道自己的天职，各尽自己的本分。我相信你们不会重蹈地狱的覆辙，在激进的自由主义中沦陷于无政府状态，要知道没有什么比失去秩序更糟糕的了。"
 touhou_paragon.41600.hire_custom_tooltip:0 "$NAME_Shikieiki$作为一名领袖加入了我们的帝国。"

