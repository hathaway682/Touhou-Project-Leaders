 leader_trait_convenience_house:0 "河中的便利屋"
 leader_trait_convenience_house_desc:0 "河童们的技术力不允许她们放过任何一个商机，科技为生活带来了巨大的便利，也彻底改变了生活的方式，只要是你生活中用得到的，就没有从河童那里买不到的，如果有，那是你钱没给够。"
 leader_trait_engineer_in_water:0 "水中的技师"
 leader_trait_engineer_in_water_desc:0 "整个河童群体的手艺都非常精巧，擅长制作道具。她们保留着其他物种难以理解的高级技术。"
 leader_trait_optical_camouflage:0 "光学迷彩"
 leader_trait_optical_camouflage_desc:0 "河城荷取的若干发明之一，通过采集周围环境的光学信息，改变自身的成像状态，从而达成与周边环境融为一体的隐形效果。这一系统和她自己的科研船适配最好，但我们也可以尝试着将它用在我们其他的舰船上。"
 leader_trait_cucumbers:0 "巨硕如妖的黄瓜"
