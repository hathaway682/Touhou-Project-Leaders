 NAME_Cirno:0 "琪露诺"
 crino1:0 "自称最强的妖精，前来寻求冒险，实际上是个笨蛋。"
 crino1_catch_phrase:0 "最强的咱已经迫不及待要大干一场啦！"

 CLASS_TIER_CIRNO:0 "§r湖上的冰精§!"

 touhou_paragon.40400.name:0 "$NAME_Cirno$"
 touhou_paragon.40400.desc:0 "这么看着咱干啥？要打的话咱可不会输的哦？\n\n§H在被我们的调查团队发现时，这个外貌酷似未满十岁的小孩，背部悬浮着三对冰晶体的个体正在一片湖泊附近以冻结本地两栖动物的行为取乐。值得注意的是，尽管当地处于高温季节，但湖水表面却结着一层冰，调查团队也报告他们感到这个个体周围的空气明显的变冷了，看起来是其冻结能力的影响。§!\n\n咱是琪露诺，最强的冰之妖精，这片湖是咱的地盘，识相的话就赶紧出去！"
 touhou_paragon.40400.a:0 "我们并非带着恶意前来，可以的话，能不能交个朋友？"
 touhou_paragon.40400.a.response:0 "承认咱是最强的话，也不是不行！"
 touhou_paragon.40400.b:0 "为什么要对这些两栖动物出手呢，它们惹到你了吗？"
 touhou_paragon.40400.b.response:0 "如果青蛙在一瞬间被彻底冻住，它们不会死掉，而是在解冻的同时和正常一样活过来。这不是游戏，是结冰的修行。咱这样做既不是因为冻青蛙很可爱，也不是它们的叫声太烦人，或是玩冻青蛙很有趣、因为它们可能会碎掉的缘故。"
 touhou_paragon.40400.c:0 "你自称为"冰之妖精"，能介绍一下你们的种族吗？"
 touhou_paragon.40400.c.response:0 "咱们妖精，听别人说好像是大自然的化身之类的。这些我也不懂啦，你只要知道咱是妖精里面最强的就好！妖精经常被其他种族小看，认为力量不如他们，但咱可是有不输给其他种族的力量的！"
 touhou_paragon.40400.d:0 "有没有兴趣做一些更有趣的事，或者说，找一些更强的对手？"
 touhou_paragon.40400.d.response:0 "自从咱来到这个世界之后，感觉力量增强了不少呢，一举支配这个银河也不是没有可能呢。好，就这么定啦，告诉我上哪去找这些敌人吧！"
 touhou_paragon.40400.e:0 "我们的帝国有很多宿敌要仰赖冰之妖精大人去消灭，事不宜迟，这就开始吧！"
 touhou_paragon.40400.e.response:0 "让他们看看我们的厉害！对了，怎么去，FTL？那是什么？你们会教，那就好办了，咱可是天才，一学就会，慧音都这么说呢！"
 touhou_paragon.40400.hire_custom_tooltip:0 "§Y$NAME_Cirno$§!作为一名§H领袖§!加入了我们的帝国。"

 crino_digsite_1:0 "⑨の神庙"
 crino_digsite_1_desc:0 "这颗行星上突兀地出现了一座神秘的建筑，大门上用难以辨认或者说是歪歪扭扭（尽管那是我们正在使用的文字，但由于书法太差而在第一时间被误以为是外星文字）的字体写着“⑨の神庙”。"
 touhou_paragon.40410.name:0 "科学家xx带领考古团队走进了这座冒着森森寒气的建筑，走廊两侧如同儿童涂鸦一般的壁画描绘了一位英雄人物的事迹，在走廊尽头的大门上还生怕人们看不懂似的写下了一段总结：“手刃青蛙教长，降伏三月精，重创后户秘神，最强！”"
 touhou_paragon.40410.name.a:0 "打开大门，深入探索。"
 touhou_paragon.40411.name:0 ""
 touhou_paragon.40411.desc:0 "大门后是一个内部结构极其简单的房间，正对大门的墙壁上写着：“唯有至智至强者方能通过试炼，得见⑨の尊容，愚妄之人则会为亵渎智慧付出代价。”房间的正中间则是一块整体风格庄严肃穆的石碑——除过上面的字依然很潦草，石碑主体上写着一道数学题，而底部有三个按钮，看来是要做选择题了。"
 touhou_paragon.40411.a:0 "2"
 touhou_paragon.40411.b:0 "⑨"
 touhou_paragon.40411.c:0 "(ᗜˬᗜ)"
 touhou_paragon.40412.name:0 ""
 touhou_paragon.40412.desc:0 ""
 touhou_paragon.40412.a:0 "4"
 touhou_paragon.40412.b:0 "18"
 touhou_paragon.40412.c:0 "⑨"
 touhou_paragon.40413.name:0 ""
 touhou_paragon.40413.desc:0 ""
 touhou_paragon.40413.a:0 "⑨"
 touhou_paragon.40413.b:0 "42"
 touhou_paragon.40413.c:0 "按下按钮“去码头整点薯条"
 touhou_paragon.40414.desc:0 "这次的文字消失后不再有新的题目出现，而是整个石碑没入地板，留下一个方形的孔洞。忽然，房间里响起了气势磅礴的BGM，孔洞中则发出明亮的光芒，一个背负三对蓝色闪光翅膀、体型酷似人类幼体的身影从中升了出来，在场的所有人都被这奇异的景象惊呆了！"
 touhou_paragon.40414.name.a:0 "按下按钮“⑨”"

