 astral_rift_hifuu_space_station: "鸟船遗迹"
 touhou_paragon.41110.name: "奇异的裂隙"
 touhou_paragon.41110.desc: "我们在§Y[hifuu_planet.GetName]§!的§Y星界节点§!似乎以某种方式与周遭的空间产生了相互作用，当地天文机构的报告声称空间毫无征兆地被撕裂开了，一个我们从未见过的§Y星界裂隙§!出现在§Y[hifuu_system.GetName]§!的深空之中，在当地居民肉眼的观测下清晰可见。更进一步观测显示，裂隙另一侧似乎是一片未知的丛林，其中隐约传来与我们在§Y神社§!发现的特征频谱类似的灵能波动。\n\n它的存在邀请我们去探索。"
 touhou_paragon.41110.a: "有趣。"
 touhou_paragon.41111.name: "人造生态系统"
 touhou_paragon.41111.desc: "裂隙探球顺利在另一侧着陆后，我们的远征团队首先看到的是美丽却又杂乱无章的绿色森林，空气潮湿闷热，各色昆虫在空中飞舞。纵横蜿蜒盘根错节的植物根须间传来流水的声音，那是一条小溪，水中有不知名的鱼类在嬉戏。唯一的反常之处是尽管地表的亮度像是白天，但头顶的树冠缝隙里露出的天空漆黑一片。\n\n随后对周遭的长程扫描显示了巨大的金属框架的轮廓，解释了出现这一反常现象的原因，这是一个完全人造的生态系统，位于一个类似轨道居住站的太空设施之中，它的玻璃穹顶只能简单地过滤有害辐射，并不能模拟大气的瑞利散射，所以就算我们这一面正在被恒星照射也只能看见漆黑的太空。但我们并没有发现任何居住区的痕迹，显然这个空间站被建造的目的并不是为了给智慧生物居住的。"
 touhou_paragon.41111.a: "研究生态系统。"
 touhou_paragon.41111.b: "研究维持这个生态系统的设施。"
 touhou_paragon.41112.name: "基因工程大杂烩"
 touhou_paragon.41112.desc.human: "经过分析，几乎所有被采样的生物基因都有明显的修改痕迹，旨在加强其适应环境的能力。可能是受到这些修改的影响，这里的物种显然在以一种反常的速度进化，甚至产生了开智潜力。\n探球很快通过灵能特征的指引搭载远征团队到达了神社，神社地下就是这座设施的控制室，整个设施被设计成适合人类体型的直立行走生物使用，通过与控制室里的信息终端交互，远征团队几乎毫无障碍破解了建造者的语言，其基本就是地球古代的日本语的变体，我们从中得知这座空间站名为“鸟船”。\n我们学习完语言不久就听到远处传来了陌生的人类对话声，所使用的正是我们刚刚研究的语言。"
 touhou_paragon.41112.desc: "经过分析，几乎所有被采样的生物基因都有明显的修改痕迹，旨在加强其适应环境的能力。可能是受到这些修改的影响，这里的物种显然在以一种反常的速度进化，甚至产生了开智潜力。\n探球很快通过灵能特征的指引搭载远征团队到达了神社，神社地下就是这座设施的控制室，整个设施被设计成适合身高1.5-2米间的直立行走生物使用，通过与控制室里的信息终端交互，远征团队破解了建造者的语言，得知这座空间站名为“鸟船”。\n我们学习完语言不久就听到远处传来了陌生的对话声，所使用的正是我们刚刚研究的语言。"
 touhou_paragon.41112.a: "可以试着与之沟通，但是要保持谨慎。"
 touhou_paragon.41113.name: "生态试验场"
 touhou_paragon.41113.desc.human: "更高精度的扫描结果显示，这似乎是一座用来模拟在太空或外星球改造并维持生态系统的空间站，规模不算大，固定在一颗行星与其唯一天然卫星的拉格朗日点（L4）上。显然，建造空间站的文明还不具备足够高的技术，建造贴近恒星运行的恒星基地对于他们而言是弊大于利的。\n\n探球很快通过灵能特征的指引搭载远征团队到达了神社，神社地下就是这座设施的控制室，整个设施被设计成适合人类体型的直立行走生物使用，通过与控制室里的信息终端交互，远征团队几乎毫无障碍破解了建造者的语言，其基本就是地球古代的日本语的变体，我们从中得知这座空间站名为“鸟船”，由另一个位面的人类建造。\n我们学习完语言不久就听到远处传来了陌生的人类对话声，所使用的正是我们刚刚研究的语言。"
 touhou_paragon.41113.desc: "更高精度的扫描结果显示，这似乎是一座用来模拟在太空或外星球改造并维持生态系统的空间站，规模不算大，固定在一颗行星与其唯一天然卫星的拉格朗日点（L4）上。显然，建造空间站的文明还不具备足够高的技术，建造贴近恒星运行的恒星基地对于他们而言是弊大于利的。\n探球很快通过灵能特征的指引搭载远征团队到达了神社，神社地下就是这座设施的控制室，整个设施被设计成适合身高1.5-2米间的直立行走生物使用，通过与控制室里的信息终端交互，远征团队破解了建造者的语言，得知这座空间站名为“鸟船”，由名为“人类”的物种建造。\n我们学习完语言不久就听到远处传来了陌生的对话声，所使用的正是我们刚刚研究的语言。"
 touhou_paragon.41113.a: "可以试着与之沟通，但是要保持谨慎。"
 touhou_paragon.41114.name: "少女秘封俱乐部"
 touhou_paragon.41114.desc.human: "那是两名人类女性，走在前面的那个外貌有亚裔人种特征，棕黑色齐肩长发，头戴绑着白色蝴蝶结的黑色圆礼帽，身穿白色衬衫和黑色过膝裙，手持一根棒球棍，胸口挂着救生哨。\n跟在后面的那个外貌比较偏欧美，有着一头金色卷发，戴着一顶有荷叶边的白色小帽，身上是紫色的上衣和裙子，一只手将一个锅盖像盾牌似的举在身前，另一只手则握着电击器。\n两人看起来像是在提防什么。\n她们在看见我们时先是吃了一惊，但随后便放松下来，并向我们解释这座空间站里有凶猛的怪物。\n那个亚裔名叫宇佐见莲子，而欧美裔的名字是玛艾露贝莉·赫恩，她们是灵异社团“秘封俱乐部”的成员——全部成员。\n就在我们互相了解的时候，空间站的推进装置忽然启动，一头冲进裂隙中，来到了我们的宇宙！"
 touhou_paragon.41114.desc: "那是两名人类女性，走在前面的那个有着棕黑色齐肩长发，头戴绑着白色蝴蝶结的黑色圆礼帽，身穿白色衬衫和黑色过膝裙，手持一根棒球棍，胸口挂着救生哨。\n跟在后面的那个有着一头金色卷发，戴着一顶有荷叶边的白色小帽，身上是紫色的上衣和裙子，一只手将一个锅盖像盾牌似的举在身前，另一只手则握着电击器。\n两人看起来像是在提防什么。\n她们在看见我们时先是吃了一惊，直到我们解释了我们没有敌意后才放松下来，并向我们解释这座空间站里有凶猛的怪物，而我们的研究人员由于明显不属于他们的物种“人类”，也被当作了怪物。\n那个黑发个体名叫宇佐见莲子，而金发个体的名字是玛艾露贝莉·赫恩，她们是灵异社团“秘封俱乐部”的成员——全部成员。\n就在我们互相了解的时候，空间站的推进装置忽然启动，一头冲进裂隙中，来到了我们的宇宙，并在§Y[hifuu_system.GetName]§!中飘荡！"
 touhou_paragon.41114.a: "这座空间站怎么回事？"
 touhou_paragon.41115.name: "异世界单程票"
 touhou_paragon.41115.desc: "我们之前在骇入空间站终端的时候就发现程序似乎存在问题，而秘封俱乐部也声称这座空间站正是因为发生了故障才被废弃的，如此说来，可能是我们的骇入行动以某种微妙的方式触发了新一轮错误，又或者是空间站自己在错误运行的过程中触发的。\n\n眼下真正的问题不在于此，而是空间站来到了我们的宇宙，而裂隙在空间站通过后便剧烈收缩，我们尝试了很多方法也没有再度开启的迹象，这两个误打误撞来到这边的人在短时间内恐怕是没有办法回去了。\n当我们告诉她们现状并询问将来有何打算时，密林中传来了低沉的吼叫声，听起来像是某种肉食性的大型哺乳动物。"
 touhou_paragon.41115.a: "裂隙探球切换至自卫模式，密切警惕周围！"
 touhou_paragon.41116.name: "奇美拉"
 touhou_paragon.41116.desc: "“上次袭击我们的就是这种怪物，奇美拉！”宇佐见拿出救生哨：“或许这个能吓跑它。”\n哨声响起，奇美拉先是安静了一瞬，似乎在疑惑这是什么声音，随后再度怒吼，并循着哨声的方向跑来。\n“不好，我们得赶紧醒过来！”宇佐见又对赫恩问道：“我们能醒过来吗？”\n\n“不行啊，梦境与现实已经非常模糊了，此时此刻，“庄周梦蝶”已经成为了一个实际问题，这边对我们而言才是“现实”，也许我们需要在这边也入睡才能回去。”赫恩给出了否定的回答。\n不过，裂隙探球为了应对其他世界可能出现的突发情况，本来就配备了足够的自卫火力，而击毙一头血肉之躯的变异生物只是举手之劳。\n那是一只怪异的动物，整体像一只狮子，但背上长着小到滑稽的翅膀，而尾巴就像爬行动物一样覆盖着鳞片。这个物种也曾被基因改造，但仅仅是增强了生存能力，后来又发生了变异才变成这样，但基因突变是不定向而多害少利的，从概率上来说，如果基因发生了这么严重的变异，死亡才是合理情况，变成眼下的情况并活下来是基本不可能的，[scientist.GetName]表示自己因为研究这个奇特案例而大受启发。\n就在我们专心分析的同时，两位少女已经商量好了——她们愿意为我们的科研探索事业效力，探索另一个世界正是她们想要的。\n作为一个早期太空时代文明的人，她们居然能够不止一次地往返于一座被废弃的空间站，不管站在我们面前的是梦境还是现实，她们都不是等闲之辈。\n同时，空间站的位置在我们的努力和星界节点的帮助下也稳定了下来，现在它已经被§Y[hifuu_planet.GetName]§!的引力捕获。"
 touhou_paragon.41116.a: "刚才开火的那个东西叫裂隙探球，上去详谈吧。"

 NAME_Bird_Ship_Relic: "鸟船遗迹"
 d_hifuu_habitat_research: "鸟船神社控制室"
 d_hifuu_habitat_research_desc: "设施的信息终端依旧处于可访问状态，使得我们的研究人员可以源源不断的从此处获取这一生态系统的相关数据，我们的生物学研究从中受益匪浅。"
 hifuu_station_tooltip: "§Y名为鸟船遗迹的轨道居住站出现在了[hifuu_planet.GetName]的轨道上。§!"

 touhou_paragon.43410.name:0 "明日之盛…"
 touhou_paragon.43410.desc:0 "神是依赖于人而存在的。\n是众生的信仰，支撑了神明的意识。\n只有人们献上了信仰，神才是实现了存在的价值，达成了存在的目的。\n又或者……存在本身即是目的。\n\n可是为什么，那死亡之味，恐惧之息，涌上了喉。\n我所爱之人啊，你缘何而受如此伤痛。\n这是无信者的时代，这是荒芜的时代。\n我要用那无知之血，来浇灌我们的土地！"
 touhou_paragon.43410.a:0 "啊，这不是我们的错误……"
 touhou_paragon.43420.name:0 "…昨日之俗"
 touhou_paragon.43420.desc:0 "神就是绝对，神就是顶点。\n神立于人之上，统治众生。\n失去了神明，人将如临深渊，如履薄冰。\n人不过是神之饵食，没有人不需要神的庇护。\n\n我的眼前，是那世代交替的幻灯片。\n他们因我而活着，我却眼睁睁看着她们死去。\n我的孩子，我所爱之人……\n且让这风再次吹起，聆听它哭泣的声音。"
 touhou_paragon.43420.a:0 "控制住她！"
 touhou_paragon.43420.tooltip:0 "§Y洩矢诹访子§!所依赖着的，无非只有§r神奈子§!与§G早苗§!二人。\n当她最后所爱之人受到伤害时，那横贯了千年的爱意将如洪水般倾泻，无人可为之挽回。"
 NAME_Suwako_Country:0 "洩矢之国"
 NAME_Suwako_fleet:0 "旧日信徒"
 thl_leader_trait_future_and_past:0 "§I明日之盛，昨日之俗§!"
 thl_leader_trait_future_and_past_desc:0 "这位领袖脑海中充斥着当年的辉煌与苦难，那历历在目的遥远往事将悲愤化作了力量。"
 leader_trait_future_and_past_tooltip:0 "根据该领袖的§Y思潮§!确定不同的增益效果。"
 touhou_paragon.43430.name:0 "对策"
 touhou_paragon.43430.desc:0 "前线传来我们的侦察舰船损失惨重的报告。显然，这次§Y诹访子§!的暴走让我们见识到了神明真正的力量。看来她几乎聚集了自己的全部力量用于她所在舰队的§H装甲§!与§C护盾§!的强化，我们的舰队拼尽全力无法战胜。\n\n§r神奈子§!和§G早苗§!对§Y诹访子§!的状态十分担忧，由于伤势未愈，她们也只能提供一些与§Y诹访子§!作战的建议和战术，以便尽快控制§Y诹访子§!的暴走。\n\n目前我们最有价值的情报是，守矢二人可以在短时间内屏蔽那支虚境舰队的护盾与装甲其中的一者，而另一者，就需要我们自己来解决了。"
 touhou_paragon.43430.a:0 "屏蔽掉她的护盾！"
 touhou_paragon.43430.tooltip_block_shield:0 "§Y诹访子§!所属舰队的§C护盾§!将被暂时屏蔽，我们需要足够的§H装甲§!穿透武器来控制她！"
 touhou_paragon.43430.b:0 "熔化掉她的装甲！"
 touhou_paragon.43430.tooltip_block_armor:0 "§Y诹访子§!所属舰队的§H装甲§!将被暂时熔毁，我们需要足够的§C护盾§!穿透武器来控制她！"
 touhou_paragon.43440.name:0 "一意孤行的爱，一文不值的爱"
 touhou_paragon.43440.desc:0 "暗云斜日，引霞彩，山影横扑千仞。\n一念疏忽，披夜色，天地归于混沌。\n俯仰之间，江河日下，烽火围城困。\n风寒惊梦，怠惰终至身殒。\n\n回首故地昔年，易春秋日月，长多遗恨。\n仲永伤悲，秋水逝，挥斥英年须趁。\n彩笔文通，芳华成落木，妙才今尽。\n可归还否？屈生相助天问。\n\n当精疲力尽的§Y诹访子§!被发现时，她已经在泰坦舰的控制室中奄奄一息了。她消耗了大量的神力以召集足够的信徒，如今也只是徒劳无功。\n\n这并非属于她的时代。她曾在诹访战役中失败了，如今也只是昨日重现。\n从前她爱着自己数以万计的子民，而现在她所爱的只有那两个人。可惜那一意孤行的爱，终究是一文不值。"
 touhou_paragon.43440.a:0 "送她去休息吧。"
 touhou_paragon.43450.name:0 "被遗忘的国君"
 touhou_paragon.43450.desc:0 "§Y洩矢诹访子§!曾是一国之君，数千年前，她带领着洩矢之国的子民们战胜了数次来自大和的侵略。\n她挥舞着手中的铁环，为了所爱之众生而战。"
 touhou_paragon.43450.a:0 "唯有信仰，方铸永恒。"
 touhou_paragon.43450.b:0 "服从意志，迈向繁荣。"
 touhou_paragon.43450.c:0 "千锤百炼，精益求精。"
 touhou_paragon.43450.d:0 "固守一方，庇我子民。"
 touhou_paragon.43460.name:0 "被遗忘的神明"
 touhou_paragon.43460.desc:0 "§Y洩矢诹访子§!被夺取了统治权后，她逐渐成为了被遗忘的神明，但她仍然默默为这个国家付出着一切，直到与她遥远的子孙再度结缘。\n她挥舞着手中的铁环，为了所爱之人而战。"
 touhou_paragon.43460.a:0 "唯有进步，方知未来。"
 touhou_paragon.43460.b:0 "遵循理想，莫忘本心。"
 touhou_paragon.43460.c:0 "洁粢丰盛，民和年丰。"
 touhou_paragon.43460.d:0 "水融泽地，江流荟萃。"
 edict_suwako_change_between_commander_and_officer:0 "重新委任诹访子"
 edict_suwako_change_between_commander_and_officer_desc:0 "我们需要发布正式的文件来重新委任诹访子——毕竟让她分饰两角并非什么十分敬神之事，甚至我们需要为我们可爱的神明支付加班费。"
 suwako_change_between_commander_and_officer_tooltip.1:0 "§Y洩矢诹访子§!将成为一名§r督管专员§!，保留之前的所有状态并重选思潮。"
 suwako_change_between_commander_and_officer_tooltip.2:0 "§Y洩矢诹访子§!将成为一名§r舰队司令§!，保留之前的所有状态并重选思潮。"

 moriya_war_in_heaven_started: "$TRIGGER_FAIL$天堂之战已经发生了。"

 touhou_war_in_heaven.1.name: "天堂之战"
 touhou_war_in_heaven.1.fallen: "$touhou_war_in_heaven.4.start$沉眠的上古帝国。\n\n在一场面向全银河的广播之中，§l东风谷早苗§!代表§H[moriya_wih_attacker.GetName]§!严厉谴责了§H[moriya_wih_defender.GetName]§!的傲慢，号召全银河的守矢信徒拿起武器，将这过时的帝国彻底打入火狱。§H[moriya_wih_defender.GetName]§!随即还以颜色，他们重启了沉眠已久的泰坦巨舰铸造厂，恢复了他们退缩到目前边境之时废弃的侦察哨站，并开始为一场全面的战争动员他们的整个社会。$touhou_war_in_heaven.1.end$"
 touhou_war_in_heaven.1.awakened: "$touhou_war_in_heaven.4.start$复苏的上古帝国。\n\n在一场面向全银河的广播之中，§l东风谷早苗§!代表§H[moriya_wih_attacker.GetName]§!严厉谴责了§H[moriya_wih_defender.GetName]§!的复仇主义，号召全银河的守矢信徒拿起武器，将这疯狂的帝国彻底打入火狱。正在试图恢复他们在银河之中地位的§H[moriya_wih_defender.GetName]§!没有忽视这样一个挑战，在集结舰队的同时，他们也向反对守矢信仰扩张的国家抛去了橄榄枝。$touhou_war_in_heaven.1.end$"
 touhou_war_in_heaven.1.end: "\n\n每一方都派遣了一名代表去往其他国家，承诺厚赏加入他们的人并严惩反对他们的人。慑于双方的强大实力，许多国家都选择了当场站队，屈从于他们认为的胜利者。转瞬之间，银河系的大部分已成为两个庞大集团的战场。尽管仍然有国家选择了保持中立，然而在这种情况下，中立很有可能招致双方的围攻，预计这些国家会寻求通过军事联盟保护自己。\n\n本台记者射命丸文为您报道。"
 touhou_war_in_heaven.1.a: "建御名方神与我们同在！"
 touhou_war_in_heaven.1.a.tooltip: "§Y银河系所有国家都将收到通知，要求他们在我们和§H[moriya_wih_defender.GetName]§!之中选择一方成为附庸国。§!"

 touhou_war_in_heaven.2.name: "与不结盟组织的战争"
 touhou_war_in_heaven.2.desc: "无论是我们还是§H[moriya_wih_defender.GetName]§!都不可能允许一个§H不结盟组织§!在我们互相厮杀时作壁上观。我们向不结盟组织发出了最后通牒，要求他们立刻解散。几乎同时，§H[moriya_wih_defender.GetName]§!也发出了同样的要求。不出所料，§H不结盟组织§!拒绝了我们的要求，并且宣称要以战争回应我们的威胁。"
 touhou_war_in_heaven.2.a: "那就开战！"
 touhou_war_in_heaven.2.tooltip: "§Y[moriya_wih_attacker.GetName]§!和§Y[moriya_wih_defender.GetName]§!向§Y不结盟组织§!§R宣战§!。"

 touhou_war_in_heaven.4.name: "天堂之战"
 touhou_war_in_heaven.4.start: "自从他们接受名为§l守矢神道§!的奇怪信仰以来，§H[moriya_wih_attacker.GetSpeciesName]§!的势力一直在以一种难以置信的速度扩张，随着一个个国家被他们“守矢圣战”的狂热之火吞噬，今日，他们终于将目标对准了"
 touhou_war_in_heaven.4.fallen: "$touhou_war_in_heaven.4.start$沉眠的上古帝国。\n\n在一场面向全银河的广播之中，§l东风谷早苗§!代表§H[moriya_wih_attacker.GetName]§!严厉谴责了§H[moriya_wih_defender.GetName]§!的傲慢，号召全银河的守矢信徒拿起武器，将这过时的帝国彻底打入火狱。§H[moriya_wih_defender.GetName]§!随即还以颜色，他们重启了沉眠已久的泰坦巨舰铸造厂，恢复了他们退缩到目前边境之时废弃的侦察哨站，并开始为一场全面的战争动员他们的整个社会。$touhou_war_in_heaven.4.end$"
 touhou_war_in_heaven.4.awakened: "$touhou_war_in_heaven.4.start$复苏的上古帝国。\n\n在一场面向全银河的广播之中，§l东风谷早苗§!代表§H[moriya_wih_attacker.GetName]§!严厉谴责了§H[moriya_wih_defender.GetName]§!的复仇主义，号召全银河的守矢信徒拿起武器，将这疯狂的帝国彻底打入火狱。正在试图恢复他们在银河之中地位的§H[moriya_wih_defender.GetName]§!没有忽视这样一个挑战，在集结舰队的同时，他们也向反对守矢信仰扩张的国家抛去了橄榄枝。$touhou_war_in_heaven.4.end$"
 touhou_war_in_heaven.4.end: "\n\n来自§H[moriya_wih_attacker.GetName]§!的传道者和§H[moriya_wih_defender.GetName]§!的使节同时到达了我们的国家，每一方都承诺厚赏加入他们的人并严惩反对他们的人。选择支持任意一方都意味着放弃我们的主权，但维持中立可能更加危险，除非我们可以找到其他中立国家来与我们合作。"
 touhou_war_in_heaven.4.a: "我们将会加入[moriya_wih_attacker.GetName]的神圣战争。"
 touhou_war_in_heaven.4.a.tt: "§Y[Root.GetName]§!成为§Y[from.GetName]§!的一个$preset_vassal$。\n§Y[This.GetName]§!被强迫施行与§Y[Root.GetName]§!在唯心主义或唯物主义上相同的主流思潮。"
 touhou_war_in_heaven.4.b: "我们会捍卫[moriya_wih_defender.GetName]和银河的秩序。"
 touhou_war_in_heaven.4.b.dominion.tt: "§Y[Root.GetName]§!成为§Y[from.GetName]§!的一个$preset_dominion$。\n$war_in_heaven_dominion_text$"
 touhou_war_in_heaven.4.b.satellite.tt: "§Y[Root.GetName]§!成为§Y[from.GetName]§!的一个$preset_satellite$。\n$war_in_heaven_satellite_text$"
 touhou_war_in_heaven.4.b.signatory.tt: "§Y[Root.GetName]§!成为§Y[from.GetName]§!的一个$preset_signatory$。\n$war_in_heaven_signatory_text$"
 touhou_war_in_heaven.4.b.thrall.tt: "§Y[Root.GetName]§!成为§Y[from.GetName]§!的一个$preset_thrall$。\n$war_in_heaven_thrall_text$"
 touhou_war_in_heaven.4.b.political_client.tt: "§Y[Root.GetName]§!成为§Y[from.GetName]§!的一个$preset_political_client$。\n$war_in_heaven_political_client_text$"
 touhou_war_in_heaven.4.b.herald.tt: "§Y[Root.GetName]§!成为§Y[from.GetName]§!的一个$preset_herald$。\n$war_in_heaven_herald_text$"
 touhou_war_in_heaven_dominion_text: "$preset_dominion$附属国上缴30%的基础资源作为贡税，主流思潮逐渐转变为§Y极端唯心主义§!。"
 touhou_war_in_heaven_satellite_text: "$preset_satellite$附属国上缴30%的研究点作为贡税。"
 touhou_war_in_heaven_signatory_text: "$preset_signatory$附属国禁止拥有奴隶，亦不得进行净化。"
 touhou_war_in_heaven_thrall_text: "$preset_thrall$附属国上缴30%的基础资源作为贡税。"
 touhou_war_in_heaven_political_client_text: "$preset_political_client$在外交和投票方面不允许有任何自由。"
 touhou_war_in_heaven_herald_text: "$preset_herald$附属国必须加入宗主的全部战争。"
 touhou_war_in_heaven.4.c: "在这场斗争中我们不会站在任意一边。"
 touhou_war_in_heaven.4.c.2: "他们豆浆白倒！"
 touhou_war_in_heaven.4.d: "作为附属国，这不是由我们来决定的。"
 touhou_war_in_heaven.5.name: "天堂之战的终章"
 touhou_war_in_heaven.5.desc.moriya_victory: "在经历漫长而残酷的争斗后，§H[WarInHeavenFEOne.GetName]§!帝国最终在这场决定星系霸权的战争中昂首胜出。随着守矢圣战的燎原之火将傲慢的先祖文明打落王座，现在§H[WarInHeavenFEOne.GetSpeciesName]§!之光普照星河，主宰地位无可撼动。\n\n目前星系中维系着脆弱的和平，但这种新的秩序能持续多久呢？"
 touhou_war_in_heaven.5.desc.fallen_victory: "在经历漫长而残酷的争斗后，§H[WarInHeavenFEOne.GetName]§!帝国最终在这场决定星系霸权的战争中昂首胜出。随着宗教狂热的暴发户被远古强权打回应有的地位，现在§H[WarInHeavenFEOne.GetSpeciesName]§!睥睨星河，主宰地位无可撼动。\n\n目前星系中维系着脆弱的和平，但这种新的秩序能持续多久呢？"
 touhou_war_in_heaven.5.a: "[WarInHeavenFEOne.GetSpeciesName]治下的和平。"
 touhou_war_in_heaven.6.name: "$touhou_war_in_heaven.5.name$"
 touhou_war_in_heaven.6.desc: "在经历漫长而残酷的争斗后，天堂之战以双方僵持不下的局面而告终。§H[WarInHeavenFEOne.GetName]§!与§H[WarInHeavenFETwo.GetName]§!已经签署了停火协议，将舰队撤回了各自边境。\n\n目前星系中维系着脆弱的和平，但这次休战能持续多久呢？"
 touhou_war_in_heaven.6.a: "战争并未结束……"
 touhou_war_in_heaven.7.fallen: "$touhou_war_in_heaven.4.start$沉眠的上古帝国。\n\n在一场面向全银河的广播之中，§l东风谷早苗§!代表§H[moriya_wih_attacker.GetName]§!严厉谴责了§H[moriya_wih_defender.GetName]§!的傲慢，号召全银河的守矢信徒拿起武器，将这过时的帝国彻底打入火狱。§H[moriya_wih_defender.GetName]§!随即还以颜色，他们重启了沉眠已久泰坦巨舰铸造厂，恢复了他们退缩到目前边境之时废弃的侦察哨站，并开始为一场全面的战争动员他们的整个社会。$touhou_war_in_heaven.7.end.imperium$"
 touhou_war_in_heaven.7.awakened: "$touhou_war_in_heaven.4.start$复苏的上古帝国。\n\n在一场面向全银河的广播之中，§l东风谷早苗§!代表§H[moriya_wih_attacker.GetName]§!严厉谴责了§H[moriya_wih_defender.GetName]§!的复仇主义，号召全银河的守矢信徒拿起武器，将这疯狂的帝国彻底打入火狱。正在试图恢复他们在银河之中地位的§H[moriya_wih_defender.GetName]§!没有忽视这样一个挑战，在集结舰队的同时，他们也向反对守矢信仰扩张的国家抛去了橄榄枝。$touhou_war_in_heaven.7.end.imperium$"
 touhou_war_in_heaven.7.end.imperium: "\n\n双方都勒令§H星海帝国§!必须立刻解散，其独立的成员国必须在战争中选择一边。今天的稍早时刻，[gal_emperor.GetRulerTitle]在帝国参议院发表了讲话，态度明确地拒绝了这一无理要求。星系目前陷入了一场规模庞大的三方战争，其规模之大，前所未有，闻所未闻。"
 touhou_war_in_heaven.7.a: "这将成为帝国的荣光时刻！"
 touhou_war_in_heaven.7.b: "帝国会获胜吗？"
 touhou_war_in_heaven.7.tooltip: "§Y[moriya_wih_attacker.GetName]§!和§Y[moriya_wih_defender.GetName]§!向§Y星海帝国§!§R宣战§!。"
 touhou_war_in_heaven.11.name: "觉醒帝国被击败"
 touhou_war_in_heaven.11.desc: "守矢神道和先祖帝国间的战争以一方被击败而结束，但这并不是他们的宿敌所为。也许是大战消耗了他们的实力，亦或是单纯因为年轻种族们的实力，强大的帝国最终毁灭于他们眼中的弱小种族，这完全改变了局势。现在的问题是，§H[RemainingAwakened.GetName]§!能否避免踏上他们宿敌的后尘？还是说这标志着星系迎来了新的纪元？"
 touhou_war_in_heaven.11.a: "这还要走着瞧……"
 touhou_war_in_heaven.13.name: "不结盟组织"
 touhou_war_in_heaven.13.desc: "在守矢神道对先祖帝国的挑战之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自双方的威胁。我们已经收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。由于我们的军事实力与影响力，他们决定邀请我们成为这支联盟势力的盟主。我们一旦接受，就几乎确定会同时跟双方开战，但至少我们还有盟友支援，不用独自面对双方的威胁。"
 touhou_war_in_heaven.13.desc2: "在守矢神道对先祖帝国的挑战之中，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自双方的威胁了。我们收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。鉴于我们已是一个强大联邦，[Root.GetAllianceName]的领袖中的一员，他们决定请我们扩充自己现有的联盟以组建预想中的组织。接受请求基本意味着同觉醒的帝国们开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
 touhou_war_in_heaven.13.desc3: "在守矢神道对先祖帝国的挑战之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自双方的威胁。我们已经收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。\n\n由于我们是现任星海监管人，他们决定邀请我们成为这支联盟势力的盟主。我们一旦接受，就几乎确定会同时跟两大觉醒的帝国开战，但至少我们还有盟友支援，不用独自面对双方的威胁。"
 touhou_war_in_heaven.13.a: "我们会领导这个组织！"
 touhou_war_in_heaven.13.b: "不，这太危险了！"
 touhou_war_in_heaven.13.c: "我们可以自保。"
 touhou_war_in_heaven.15.name: "请求加入组织"
 touhou_war_in_heaven.15.desc: "§H[From.GetName]§!正式申请加入§H不结盟组织§!。"
 touhou_war_in_heaven.15.a: "很高兴有他们加入！"
 touhou_war_in_heaven.15.b: "不，我们不需要他们。"
 touhou_war_in_heaven.16.name: "与复兴者的战争"
 touhou_war_in_heaven.16.desc: "很快，守矢神道和先祖帝国就意识到了§H不结盟组织§!的存在。双方都派出了代表前往[Root.Capital.GetName]，要求解散联盟，并要求所有成员在这场战争中选边站队。我们自然是拒绝了，而今早，§H[moriya_wih_attacker.GetName]§!与§H[moriya_wih_defender.GetName]§!都发布了与我们开战的公告。"
 touhou_war_in_heaven.24.a: "那就开战！"
 touhou_war_in_heaven.16.a: "没有神明，也没有主人，不结盟万岁！"
 touhou_war_in_heaven.18.name: "复兴者的陨落"
 touhou_war_in_heaven.18.desc: "在经历漫长而残酷的冲突后，这场因守矢神道挑战先祖帝国而起的战争以它们的双双覆灭告终。无论是拥有强大古代科技且自负高傲的巨人，还是被宗教狂热驱使的后起者，都沦为了历史尘埃，星系迎来了崭新的黎明，新兴物种将书写他们自己的命运。"
 touhou_war_in_heaven.18.a: "这是属于[Root.GetName]的时代！"
 touhou_war_in_heaven.19.name: "不结盟组织"
 touhou_war_in_heaven.19.desc: "在守矢神道对先祖帝国的挑战之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自双方的威胁。在§H[From.GetName]§!的领导下，§H不结盟组织§!成立了，其目标是对抗挑起战火的先驱者帝国，加入这个联盟就意味着要和战争双方觉醒的失落帝国同时开战，但至少加入这个联盟的中立者们不用再孤军奋战了。"
 touhou_war_in_heaven.19.desc2: "在守矢神道对先祖帝国的挑战之中，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自双方的威胁了。§H[From.GetName]§!，我们联邦的主席，已将我们的共同体重新命名为§H不结盟组织§!，挑起了反抗战争双方的大旗。建立这一组织基本意味着同觉醒的帝国们开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
 touhou_war_in_heaven.19.desc3: "在守矢神道对先祖帝国的挑战之中，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自双方的威胁了。§H[From.GetName]§!奋勇当先，宣布其联盟将作为§H不结盟组织§!挑起反抗战争双方的大旗，并邀请其他中立国团结在他们的旗帜下。加入这一组织基本意味着同觉醒的失落帝国们开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
 touhou_war_in_heaven.19.a: "我们会加入这个组织！"
 touhou_war_in_heaven.19.a2: "没有神明，也没有主人！"
 touhou_war_in_heaven.19.b: "不，这太危险了！"
 touhou_war_in_heaven.19.b2: "我们不能支持这样的行动方针。"
 touhou_war_in_heaven.20.name: "同意加入组织"
 touhou_war_in_heaven.20.desc: "§H[From.GetName]§!已经批准我们加入§H不结盟组织§!，现在我们将和其他中立者一起抵抗这些先祖帝国的威胁。"
 touhou_war_in_heaven.20.a: "没有神明，也没有主人！"
 touhou_war_in_heaven.21.name: "拒绝加入组织"
 touhou_war_in_heaven.21.desc: "§H[From.GetName]§!拒绝了我们加入§H不结盟组织§!的请求，现在我们只能独自抵抗先祖帝国的威胁了。"
 touhou_war_in_heaven.21.a: "这就尴尬了……"
 touhou_war_in_heaven.22.name: "不结盟组织"
 touhou_war_in_heaven.22.desc: "在守矢神道对先祖帝国的挑战之中，并非所有的年轻物种都选择了其中一方。比如我们就保持了中立，但这意味着我们要独自面对双方的威胁。以在战争中抵抗各边势力为目标，§H不结盟组织§!在§H[From.GetName]§!的领导下成立了。"
 touhou_war_in_heaven.22.desc2: "并非所有的年轻物种都选择了在守矢神道对先祖帝国的挑战之中站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自双方的威胁了。§H[From.GetName]§!奋勇当先，宣布其联盟将作为§H不结盟组织§!挑起了反抗战争双方的大旗，并邀请其他中立国团结在他们的旗帜下。"
 touhou_war_in_heaven.22.desc3: "在我们推翻腐朽帝国的伟大事业中，并非所有的年轻物种都选择了其中一方。尽管一开始可能希望待价而沽或是渔翁得利，现在这些中立者发现自己同时受到了双方的威胁。他们在§H[From.GetName]§!的撮合下组成了§H不结盟组织§!，号称要同时反抗战争双方，并且开始拉拢其他中立国。"
 touhou_war_in_heaven.22.a: "一次豪赌。"
 touhou_war_in_heaven.22.b: "他们以区区之数，又何以自安？"

 touhou_paragon.42001.name: "“人偶师”？"
 touhou_paragon.42001.desc: "自从智能人技术普及到全国人民的日常生活中，它们也逐渐胜任了演艺人员的角色。它们无需排练，也不会怯场，虽然一部分人认为机器演员是缺乏灵魂的，但持欣赏态度的人也不在少数。\n在从事此类工作的人中，有一位佼佼者自称“人偶师爱丽丝”。她的人偶剧风格独特，纺织品外观的“演员”们身上完全看不出机械部件的痕迹，却能够灵活地做出各种动作，甚至漂浮在空中，在§Y[Root.GetName]§!广受好评。\n其本人也会出现在舞台上的一侧，通过手势指挥机器演员的行动，甚至直接在舞蹈表演中领舞，不仅没有使表演显得违和，还为表演提供了另一大看点，因为她的外貌与动作也极具观赏性，肌肤如白瓷般光滑细腻，双眸如蓝宝石般灵动有神，再加上一头灿烂的金发和一身鲜艳的洋装，使她看起来好像一个有生命的精致人偶。"
 touhou_paragon.42001.a: "将机器人表演称为人偶剧吗？从某种意义上来说也对。"
 touhou_paragon.42001.b: "她可能运用了某些未知技术，注意观察。"
 touhou_paragon.42001.c: "表演的很好，但这还是没有灵魂的。"

 touhou_paragon.42002.name: "性能过高"
 touhou_paragon.42002.desc: "“人偶师爱丽丝”的表演活动继续进行着，直到一天剧场发生了火灾。在这危急时刻，爱丽丝竟直接指挥“演员”们在消防队赶到之前将火灾扑灭，还进行了一些必要的破拆，目睹这一壮举的观众掌声雷动，为她的“临场发挥”欢呼喝彩，在网上也引起了热烈讨论。\n但也引起了安全部门的注意，因为民用机器人是不可能做到这种事的，他们迅速封锁了现场并要求当场检查。\n尽管爱丽丝很不情愿，声称“这些孩子身上没有使用军用器械，她们能做到这些是因为有我在操作”，但还是配合了检查。而结果从另一个方向出乎了所有人的意料——“演员”们的确不是军用机器人，而是里面根本就没有任何机械！\n安全部门只好放人，虽然事情变得更奇怪了，但爱丽丝没有违反任何法律，他们没有理由再采取任何强制措施。"
 touhou_paragon.42002.a: "派出我们的特工前去交涉询问。"
 touhou_paragon.42002.a.mil: "徒手指挥一支机械军队？我们正需要这样的人才！"
 touhou_paragon.42002.a.mat: "这基本证实了我们的猜测，让我们的机器人专家去和她谈谈。"
 touhou_paragon.42002.b: "既然没有恶意，我们就不去打扰她了，注意观察即可。"

 touhou_paragon.42003.name: "交涉顺利"
 touhou_paragon.42003.desc: "这个爱丽丝显然不对劲，放任不管是对国家安全的不负责，应当采取越过法律的非常手段调查清楚，所以我们不打算对这个潜在问题视而不见。\n保险起见，除了派出交涉人员，我们还在周围隐蔽布置了许多武装力量，因为不管爱丽丝的人偶是靠什么运转的，都不会输给一支军用机器人组成的军队。\n幸运的是，爱丽丝以良好的态度配合了调查，并且提出希望与我们达成合作关系。"
 touhou_paragon.42003.a: "这或许会是个机遇。"

 touhou_paragon.42004.name: "坐不住了"
 touhou_paragon.42004.desc: "我们几乎已经快要忘记了那个疑似拥有军用人偶的“人偶师爱丽丝”，毕竟她只是一如既往地继续进行着她的表演，还取得了一些成就和奖项，但在国家安全层面没有发生任何值得关注的事。\n直到今天，我们的合成人技术问世。\n爱丽丝直接找到了负责监视她的特工，要求和我们合作——这名特工一直都认为自己隐蔽得很好，没想到被反将一军，不仅早已被发现，而且对于被发现这件事本身毫无察觉！"
 touhou_paragon.42004.a: "让我们看看她想谈些什么。"

 modifier_alice_1: "人偶师爱丽丝"
 modifier_alice_1_desc: "这颗星球最近出现了一个名为“人偶师爱丽丝”的表演者，她的表演广受好评。"
 modifier_alice_2: "国民偶像爱丽丝"
 modifier_alice_2_desc: "在这颗星球上，爱丽丝的表演活动已经成为了一个文化现象。"