 modifier_sanae_mission_faith_3_noperk:0 "守矢的万众一心"
 modifier_sanae_mission_faith_3_perk:0 "守矢的万众一心"
 touhou_sanae_mission_chain_adm_4_desc:0 "要想富，先修路。守矢神社深谙便利的交通对于军事调动和经济发展的作用，当她们在幻想乡的时候，就通过修建索道收获了大量的信众。\n\n当前的修行内容：帝国高速公路\n任务条件：满足以下任一条件：境内拥有至少6个已激活的§Y星门§!；境内至少拥有30个§Y超空间中继器§!；拥有一座完整的§Y量子弹弓§!；§Y跃迁引擎范围§!修正不少于50%。\n\n任务奖励：(选择一项)1、增强巨构建设速度与资源返还。\n2、增加跃迁范围，减少跃迁冷却。"
 modifier_sanae_mission_adm_4_eco:0 "帝国高速公路"
 modifier_sanae_mission_adm_4_mil:0 "高效跃迁航道"
 touhou_sanae_mission_chain_mil_4_desc:0 "机动战士高达，出击!\n\n当前的修行内容：战争机器\n任务条件：早苗率领一支陆军赢得一场陆战，胜利时须存活含有三支赛博勒克斯战体的陆军，或含有三支非想天则MK2-对地压制型的陆军，或至少20规模的陆军。\n\n任务奖励：触发非想天则mk2相关事件以获得舰载机武器组件，升级巨型机器狂热者特质。"
 UPDATE_ROBOSTIST_SANAE:0 "升级早苗的巨型机器狂热者特质"
 touhou_sanae_mission_chain_tech_4_desc:0 "曾经迷信科学的早苗偶然看到了一篇有关“技术官僚主义”的文章，讲述了1930年代在sol3一个叫做美利坚的国家里，小范围内做出的让科学家和工程师成为决策者的社会实践，这一运动的标志是一张红色和白色相间的太极图。\n“这或许是灵梦搞的鬼。”\n\n当前的修行内容：技官主义\n任务条件：全国至少拥有6个精英阶层中含有科研主管的殖民地。若同时拥有灵梦可以为灵梦添加更为强大的特质。\n另说明，只要使殖民地“潜在地”可将精英阶层转化为科研主管即可，即拥有技官治国国策，或已建造相关建筑。\n\n任务奖励：督管星球修正：如果星球统治阶层为科研主管，则每£pop£25个人口将额外提供1个£job_head_researcher£科研主管岗位，科研主管岗位效率+20%。全局修正：人口降级时间-25%。\n\n任务提示：如果早苗是纯粹的唯心主义者，那么这个任务的难度会非常高。去法令中查看一下谁可以帮你完成吧！"
 touhou_sanae_mission_chain_faith_4_desc:0 "奉守矢为唯一的神\n不可崇拜偶像\n不可妄称八坂神之名\n遵守劳动法，每周至少休一天\n尊老爱幼\n不可杀人\n不可奸淫\n不可偷盗\n不可伪证\n不可寝取\n\n当前的修行内容：十诫\n任务条件：整个星系所有的唯心主义AI国家（包括圣地守卫者），至少满足以下条件之一：\n1.与你的实力对比为卑若蝼蚁。\n2.与你在同一联邦中。\n3.是附属国。\n4.拥有守矢神道国策。\n\n任务奖励：可荫蔽的附庸数量+30，你可以向任意失落或觉醒帝国发动一场§H天堂之战§!，银河所有其他国家都会收到要求在双方之间选择一边成为附庸，失落帝国被使用该战争借口宣战时会立刻觉醒。"
 edict_sanae_mission_technocracy_for_spiritualist:0 "寻找有关技术官僚主义的书籍"
 edict_sanae_mission_technocracy_for_spiritualist_desc:0 "早苗想起，当年在幻想乡中见到过，似乎谁的藏书中有这些关于技术和政治的禁忌知识……好像并不是大图书馆……究竟是谁来着？"
 zone_sanae_religious:0 "教会区"
 zone_sanae_religious_desc:0 "守矢的信徒们将这部分土地划分为教会地产。他们不纳税，但提供了足够的社区服务。"
 touhou_sanae_mission_chain_adm_5_desc:0 "守矢神社的太空风暴预报传感器捕捉到了一个非常微弱的信号，这个信号被激励在一个出人意料的 §RCensored§! 频率上。早苗迅速与[root.GetRulerName]的私人秘书保持了联系，我们需要足够的能量、优秀的科学家、灵敏的传感器、严密的防御方案和一切可调用的资源来破译这一信号。\n\n当前的修行内容：幽灵信号\n建设完毕以下巨构中的至少五种：科学枢纽、星际集会、哨兵阵列、巨型艺术设施（可不完全）、战略指挥中心、巨型船坞、戴森球和物质解压器。\n\n任务奖励：根据本局可生成的天灾类型决定一项奖励，分别对应四个天灾遗珍的被动效果。"
 touhou_sanae_mission_chain_mil_5_desc:0 "客星，御柱，铁轮，飞蛇……即使技术如今已然落后，但战术和战略永远不会过时，这就是军法韬略。\n\n当前的修行内容：The Art of War\n任务条件：在能量武器、爆炸武器、动能武器其中一种达到100%的攻速和伤害加成，或舰载机达到200%的攻速和伤害加成。\n\n任务奖励：解锁独特武器部件。"
 tech_sanae_mission_mil_nova:0 "客星激光射线"
 tech_sanae_mission_mil_nova_desc:0 "据魔理沙称，客星的能量超出了伽马射线的层级。只要我们找到合适的能源，将这种激光发射出去，其威力必然是令人鼓舞的。"
 NOVA_SANAE:0 "客星激光射线"
 NOVA_SANAE_DESC:0 "那是高能量的星光吗……说起来星光本身也是恒星的能量呢，想必它比伽马射线更加具有威力。"
 tech_sanae_mission_mil_glidingsnake:0 "飞蛇号小型无人机"
 GLIDINGSNAKE_SANAE:0 "飞蛇号小型无人机"
 GLIDINGSNAKE_SANAE_DESC:0 "投射出的像白蛇一样的无人机，会根据敌人的位置做直角的方向变换然后直线追击。"
 tech_sanae_mission_mil_ironwheel:0 "铁轮远程导弹"
 tech_sanae_mission_mil_ironwheel_desc:0 "快，多，准——这就是对铁轮远程导弹的赞誉。它的瞬时加速度已经超越了很多常见的舰载机，但其作战部为此做出了一定的权衡。"
 IRONWHEEL_SANAE:0 "铁轮远程导弹"
 IRONWHEEL_SANAE_SMALL:0 "铁轮远程导弹"
 IRONWHEEL_SANAE_MEDIUM:0 "铁轮远程导弹"
 IRONWHEEL_SANAE_DESC:0 "就像是万年前那个投掷出的可以制导的铁轮一样小巧而灵活，只不过如今这里装满了高爆炸药。这种超高速导弹不会受到点防御的拦截，但为此牺牲了一部分作战部容量。"
 tech_sanae_mission_mil_onbashira:0 "高速动能御柱"
 tech_sanae_mission_mil_onbashira_desc:0 "所谓御柱的作战理念，就是依靠重力给敌人天降正义。而在失重环境下，依靠初始推力和后备能源足以使其对敌方舰队造成重创。"
 ONBASHIRA_SANAE:0 "高速动能御柱"
 ONBASHIRA_SANAE_DESC:0 "无论是木质还是铁质，只要动能足够高，这种特大型导弹式武器就足以砸坏一艘战列舰——何况它的动能作战部是坚硬的合成金刚石。"
 touhou_sanae_mission_chain_tech_5_desc:0 "如今，我们的物理学、社会学和工程学的大厦已经落成，所剩只是一些修饰性的工作。但似乎还有四朵乌云笼罩在既有的知识体系和社会框架上空，我们必须处理好人口老龄化、安全需求担忧、生产效率低下和技术迭代缓慢问题。\n\n当前的修行内容：四朵乌云\n任务条件：获得至少100项循环科技。\n\n任务奖励：创建自定义的奖励，并且，某些代价终要付出。"
 touhou_sanae_mission_chain_faith_5_desc:0 "东风谷早苗，全[root.GetName]的现人神，许下了让每个公民都享受辛福生活的诺言。虽然我们不能立即实现，但我们永远走在兑现诺言的路上。\n\n当前的修行内容：共同飞升\n任务条件：至少拥有5个10级星球飞升的行星。\n\n任务奖励：增强殖民地飞升。解锁一个内阁议程，该议程结束后随机一个飞升等级低于10的殖民地将获得10级殖民地飞升。"
 touhou_sanae_mission_finish:0 "当完成所有修行时，如果早苗至少同时拥有任意等级的§B乾神加护§!和§Y坤神加护§!特质，它们将被整合为§l奇迹的现人神§!。"

 touhou_paragon_mission.40301.name:0 "早苗小姐的奇迹☆修行"
 touhou_paragon_mission.40301.desc:0 "作为守矢二柱神的风祝，东风谷早苗的成长被寄予厚望。她身上所背负的，不仅仅是两位神明的期许，朋友们的认可，还有她自己对梦想的追逐。\n野心勃勃的早苗小姐准备从治国之道、军法韬略、技术革新和信仰收集四个方面来提升自己，一起来见证早苗的成长吧！\n（你可以在情报日志中查看当前任务进度与预期奖励）"
 touhou_paragon_mission.40301.a:0 "这也太简单了，赶紧端上来罢！"
 touhou_paragon_mission.40301.b:0 "（面露难色）"
 touhou_paragon_mission.40301.b.tooltip:0 "放弃§Y早苗的风祝修行§!事件链，以及其带来的丰富奖励与永生效果。"
 touhou_paragon_mission.40302.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40302.desc:0 "早苗完成了一次关于治国之道的修行！\n\n本次修行奖励：3个月产量的£food£食物；6个月产量的£unity£凝聚力。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40302.a:0 "小朋友们不要浪费粮食哦"
 touhou_paragon_mission.40303.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40303.desc:0 "早苗完成了一次关于军法韬略的修行！\n\n本次修行奖励：增加特质 舰队后勤专家。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 leader_trait_touhou_fleet_logistician:0 "舰队后勤专家"
 leader_trait_touhou_fleet_logistician_desc:0 "这位领袖对于后勤保障工作非常重视，与此同时也非常注重细节。我们无从得知为何后勤专家与微操大师是互斥特质，显然这两种情况很有可能在同一人身上发生。"
 touhou_paragon_mission.40303.a:0 "那我增加的军费这块，谁给我补啊！"
 touhou_paragon_mission.40304.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40304.desc:0 "早苗完成了一次关于技术革新的修行！\n\n本次修行奖励：增加国家修正“狂热的机器人爱好者”。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40304.a:0 "唯心主义者们别问为什么刷不出智能人了！看看你的人工智能政策是不是非法！"
 touhou_paragon_mission.40305.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40305.desc:0 "早苗完成了一次关于信仰收集的修行！\n\n本次修行奖励：增加特质 建筑学爱好者，§C守矢神道§!国策将会提升该特质的效果；\n200£rare_crystals£稀有水晶。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40305.a:0 "这分社到底是用什么材料建造的啊，它是吃水晶的吗？"
 trait_ruler_touhou_architectural_sense:0 "建筑学爱好者"
 trait_ruler_touhou_architectural_sense_desc:0 "这位领袖对于建筑构造与材料使用的创新很感兴趣，那些新颖的建筑设计绝不是偷工减料的产物。"
 touhou_paragon_mission.40306.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40306.desc:0 "早苗完成了一次关于治国之道的修行！\n\n本次修行奖励：为冶金师增加少量基础产出。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40306.a:0 "学习先进的合金冶炼技术"
 touhou_tooltip_mission_augment_alloy_production:0 "为特质§H引发奇迹程度的能力§!添加额外效果，以增加£job_overlord_metallurgist£§H冶金师§!或§H催化技师§!的基础产出。"
 touhou_paragon_mission.40306.b:0 "听说有种通过食物催化冶炼的新工艺？"
 touhou_paragon_mission.40306.c:0 "催化加工过程难道不是可逆反应？"
 mod_planet_metallurgists_food_produces_add:0 "每100[foundry.GetIcon][GetAlloyProducerPlural]产出的£food£食物"
 touhou_tooltip_mission_augment_alloy_production_food:0 "为特质§H引发奇迹程度的能力§!添加额外效果，为£job_overlord_metallurgist£§H冶金师§!或§H催化技师§!增加£food£食物产出。"
 #SANAE_ENIGMATIC_ALLOYS:0 "我们将垄断冶金工艺，所有冶金师岗位将生产额外的0.5£alloys£合金和1£engineering£工程学点数。若选择了合成类飞升，则根据飞升类型提供额外资源。"
 touhou_paragon_mission.40307.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40307.desc:0 "早苗完成了一次关于军法韬略的修行！\n\n本次修行奖励：可选§Y外交事务§!政策，根据完成任务时满足的条件确定政策，你可以在满足对应条件后切换政策选项。。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40307.a:0 "星海黏合共同体需要一位会讲官方工作语言的大使。"
 touhou_paragon_mission.40307.b:0 "都什么年代了还在搞分封制。"
 touhou_paragon_mission.40307.c:0 "如果你感到多疑，那就多派一些特务！"
 touhou_paragon_mission.40307.d:0 "这个银河不但属于我，也属于我的懂武朋友们。"
 policy_foreign_affairs_policy:0 "外交事务"
 policy_foreign_affairs_policy_desc:0 "一个理想的外交团队是什么样的？布洛葛的仪表，人类联邦的友善，泥蛮的话术，再加上XT-489的热情。\n"
 sanae_mission_mil_2_balance:0 "平衡外交"
 sanae_mission_mil_2_balance_desc:0 "究竟什么叫做平衡？\n平衡，就是要制造一个分裂的银河系。\n"
 sanae_mission_mil_2_federation:0 "联邦代理"
 sanae_mission_mil_2_federation_desc:0 "我们加入联邦的准则是锄强扶弱。但为什么不联合起来击败圣地守护者呢？\n因为他们真的很强。\n"
 sanae_mission_mil_2_subjects:0 "朝贡特使"
 sanae_mission_mil_2_subjects_desc:0 "如果我们的附庸之间存在利益冲突，我们究竟应该站在哪边？\n赢的那一边。\n"
 sanae_mission_mil_2_intel:0 "间谍首脑"
 sanae_mission_mil_2_intel_desc:0 "为什么要窃听科学家的电话？他在和土著私通吗？\n不，其实是知管，这更为严重。土著早就对我们的行动了如指掌了。\n"
 sanae_mission_mil_2_influence:0 "掌玺大臣"
 sanae_mission_mil_2_influence_desc:0 "我们互相保障着彼此的独立，我们将带来一个世纪的和平。"
 touhou_paragon_mission.40308.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40308.desc:0 "早苗在全银河顶尖的行星科学枢纽中完成了一次关于技术革新的修行！但似乎她引发了一场不小的“爆炸”，看来今年又要缩减科研经费了。\n\n本次修行奖励：更新早苗的特质，以减少物理学和工程学的研究人员维护费。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40308.a:0 "凭什么物理学和工程学的经费是社会学的三倍？！"
 touhou_tooltip_mission_reduce_physicists_engineers_upkeep:0 "为特质§H引发奇迹程度的能力§!添加额外效果，为£job_physicist£§H[GetPhysicsJobPlural]§!和£job_engineer£§H[GetEngineerJobPlural]§!减少£consumer_goods£消费品维护费。"
 touhou_paragon_mission.40309.name:0 "早苗的风祝修行：收集信仰"
 touhou_paragon_mission.40309.desc.psi:0 "早苗完成了一次关于信仰收集的修行！在一次进入虚境的尝试中，我们的灵能者集会受到了前所未有的虚境能量的压制。早苗以她坚忍的意志带领灵能者集会成功完成了与一个被认为是高度危险的灵能实体的交涉，最终安全地撤离了虚境。这让我们的灵能者们备受鼓舞，也让早苗备受尊崇。\n\n本次修行奖励：增加修正 迫不及待的冒险。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40309.desc.notpsi:0 "早苗完成了一次奇迹般的关于信仰收集的修行！本次物种改造项目中，§Y[From.GetName]§!大脑被植入了一个“新玩意儿”。§Y[Root.GetName]§!的人民们突然发现他们有可能通过较弱的灵能进行彼此之间沟通，而这样的可能性在之前是从未被构想过的。有相关媒体猜测，可能是我们的人口长期受到早苗虚境布道的影响。无论如何，早苗收获的信仰增加了。\n\n本次修行奖励：为主体人口添加特质 灵能潜势。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40309.a:0 "让我们勇往直前！"
 touhou_paragon_mission.40309.b:0 "我怎么觉得这种情况在哪里见到过？"
 touhou_paragon_mission.40310.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40310.desc.a:0 "早苗完成了一次关于治国之道的修行！早苗在§Y[Root.GetName]§!内阁中的政治地位获得了广泛承认。\n\n本次修行奖励：增加一个国民理念槽位。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40310.desc.b:0 "早苗完成了一次关于治国之道的修行！虽然早苗在§Y[Root.GetName]§!内阁中的政治地位获得了广泛承认，但信仰唯物主义的人民对早苗这位现人神的超自然的意识存在仍然存在质疑。\n\n本次修行奖励：增加一个国民理念槽位。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40310.a:0 "杰出的政治家可以引领日新月异的社会进步"
 touhou_paragon_mission.40310.b:0 "假意改信，日后悔过？"
 touhou_paragon_mission.40311.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40311.desc:0 "早苗完成了一次关于军法韬略的修行！在见证了我们的大型战列舰的军事演习后，早苗内心中的高达梦似乎又觉醒了。\n\n本次修行奖励：获得一艘无畏战舰。触发非想天则mk2事件以获得新的陆军类型，升级巨型机器狂热者特质。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40311.a:0 "建设我们的大型战列舰！"
 touhou_paragon_mission.40311_tooltip.a:0 "一艘无畏战舰将会被打造！"
 touhou_paragon_mission.40311.b:0 "不是非想天则开不起，而是高达更有性价比"
 touhou_paragon_mission.40311_tooltip.b:0 "将遗珍§H赛博勒克斯兵工厂§!的性能提升至最大值。"
 touhou_paragon_mission.40311.c:0 "陆地上的大舰巨炮"
 touhou_paragon_mission.40312.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40312.desc:0 "早苗完成了一次关于技术革新的修行！早苗在§Y[Root.GetName]§!各个行星的守矢分社中都开设了经院哲学课程，这大大促进了我国的基础教育。当然，《面向现代科学研究的守矢神道精神研究与应用》这种涉及意识形态与科学的关系的文章还是没有被发表出去。\n\n本次修行奖励：每座有效的守矢分社将提供1%科研速度，允许在附庸地产中修建守矢分社，附庸地产将无需£rare_crystals£稀有水晶维护费。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40312.a:0 "他们嘴里说的李森科到底是谁啊？"
 touhou_paragon_mission.40313.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40313.desc:0 "早苗完成了一次关于信仰收集的修行！早苗在§Y[Root.GetName]§!各个行星的布道收到了广泛欢迎，越来越多的人口接受了这种朴素神道教与现代科学结合的守矢神道。但要是问她怎么做到的，我布道啊！\n\n本次修行奖励：基于人口数量最多的思潮给予§Y引发奇迹程度的能力§!额外['concept_thl_mission_ethic_effect', 效果]。注意，在所有修行全部完成后，该效果将被锁定。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40313.a:0 "Unity, Precision, Perfection"
 touhou_paragon_mission.40314.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40314.desc:0 "早苗完成了一次关于治国之道的修行！集中式帝国高速公路网的建成将成为压死海盗活动的最后一根稻草。但也有学者认为，分布式的跃迁技术才是我国高速交通和军事调动的未来。\n\n本次修行奖励：请在以下选项中选择一项，以加强中继网道建设效率或加强跃迁效率。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40314.a:0 "接下来我们是不是要点§Y[Root.GetRulerName]工厂§!国策？"
 touhou_paragon_mission.40314.a.tooltip:0 "从现在开始，你每年都会获得一次瞬间建造§Y超光速中继器§!的能力。"
 touhou_paragon_mission.40314.b:0 "等你那破路建成了，敌人的舰船要都飞到鲁尔星域了！"
 touhou_paragon_mission.40315.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40315.desc:0 "早苗完成了一次关于军法韬略的修行！在见证了巨型战体的实力后，早苗思考着它在无重力状态下的潜力。接下来就是最后的蒸汽机关了！\n\n本次修行奖励：触发非想天则mk2事件以获得舰载机武器组件，升级巨型机器狂热者特质。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40315.a:0 "天则，就是天的法则。无法想通天的法则，换句话说就是笨蛋。 ——诹访子"
 touhou_paragon_mission.40315.b:0 "追求非想天则的早苗也是笨蛋！ ——诹访子"
 touhou_paragon_mission.40316.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40316.desc:0 "早苗在大图书馆偶然遇到了好友魔理沙。\n早苗说；“灵梦可真是的，我发短波通讯问她‘技术官僚主义’是谁提出的，她居然说不是我提出的。”\n魔理沙应道：“这确实是一个问题，我去查一查。”\n第二天，魔理沙兴致勃勃地给早苗回复了通信。\n\n本次修行奖励：督管星球修正：如果星球统治阶层为科研主管，则每£pop£25个人口将额外提供1个£job_head_researcher£科研主管岗位，科研主管岗位效率+20%。全局修正：人口降级时间-25%。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40316.a:0 "“我在一本书上查到，是一个叫什么霍华德·斯科特的人提出的。”"
 touhou_paragon_mission.40316.a.tooltip:0 "为特质§H引发奇迹程度的能力§!添加额外效果：如果星球统治阶层为科研主管，则每£pop£25个人口将额外提供1个£job_head_researcher£科研主管岗位，科研主管岗位效率+20%。"
 touhou_paragon_mission.40316.b:0 "“我跑去博丽神社软磨硬泡了一晚上，事情解决了；灵梦那小子招了，是她提出的！”"
 touhou_paragon_mission.40316.b.tooltip:0 "为特质§H引发奇迹程度的能力§!添加额外效果：如果星球统治阶层为科研主管，则每£pop£25个人口将额外提供1个£job_head_researcher£科研主管岗位，科研主管岗位效率+20%。\n\n灵梦的相关特质效果翻倍。\n注意：只有满足“该殖民地统治阶层为科研主管”这一条件时，该特质才会生效。"
 thl_leader_trait_fake_technocracy:0 "技术治国的创始人？"
 thl_leader_trait_fake_technocracy_desc:0 "早苗认为技术官僚主义的logo是灵梦的艺术创意……虽然前者的诞生要早上半个世纪。"
 modifier_sanae_mission_tech_4:0 "吸纳技官主义理念"
 touhou_paragon_mission.40317.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40317.desc:0 "早苗完成了一次关于信仰收集的修行！早苗几乎垄断了全银河系的信仰，然而不识时务的失落帝国们还在沉湎于旧日的荣光之中，摩拳擦掌的信徒们已经准备好做一件大事了。\n\n本次修行奖励：可荫蔽的附庸数量+30，你可以向任意失落或觉醒帝国发动一场§H天堂之战§!，银河所有其他国家都会收到要求在双方之间选择一边成为附庸，失落帝国被使用该战争借口宣战时会立刻觉醒。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40317.a:0 "那个奇怪的唯物主义神社是从哪儿搞到的这么多信徒啊？！"
 sanae_max_subjects: "十诫"
 touhou_paragon_mission.40318.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40318.desc:0 "早苗完成了一次关于治国之道的修行！我们使用最先进的设备和算法分析了这个不寻常频段的信号，同时敲定了信号源是一个距离我们五十到一百光年的未知星系。\n\n本次修行奖励：请在以下选项中选择一项，根据本局允许的天灾类型可选不同的修正。"
 touhou_paragon_mission.40318.a:0 "[Root.GetRulerTitle]！我们的能量供给突然不足，这个极弱信号激励不到可以检测的水平。"
 touhou_paragon_mission.40318.b:0 "信号来源似乎是一种蜂巢意识，我们需要对此进行更深刻的研究。"
 touhou_paragon_mission.40318.c:0 "信号来源似乎是一种人工意志，我们需要更先进的设备和方法用以分析。"
 touhou_paragon_mission.40318.d:0 "信号来源似乎超出了我们所在的维度，我们需要立刻准备更先进的防御方案。"
 touhou_paragon_mission.40318.e:0 "信号中断了，把你们那守矢牌太空风暴预报设备带回去吧，早苗小姐。"
 touhou_paragon_mission.40318.f:0 "信号来源似乎是一团纳米星云，我们需要更多关于纳米机器的研究。"
