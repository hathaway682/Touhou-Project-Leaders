 touhou_paragon_mission.40324.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40324.desc:0 "东风谷早苗，全[root.GetName]的现人神，全银河系的现人神。\n她的恩泽、她的知识、她的太空风暴预报装置，她终成为全人民的精神寄托。\n早苗必住在[Capital.GetName]，必成为停泊舰船的港口；她的境界必延到银河系之外。\n\n本次修行奖励：任务奖励：减少10%行星飞升花费，增加25%行星飞升效果，解锁一个议程，该议程结束后随机0-3个行星将获得10级行星飞升。"
 touhou_paragon_mission.40324.a:0 "守矢靠天气预报白手起家，而今信徒遍及星系，这是不是也算一种飞升？"
 modifier_sanae_mission_faith_5:0 "守矢飞升主义"
 agenda_sanae_ascension:0 "同心同德"
 council_agenda_agenda_sanae_ascension_name:0 "同心同德"
 council_agenda_agenda_sanae_ascension_desc:0 "我们应该关注每个行星上人民的福祉，把国家的财富公平分享到每个星球上。"
 SANAE_UNLOCK_AGENDA:0 "解锁议程：同心同德"
 touhou_paragon_mission.40325.name:0 "早苗小姐的奇迹☆修行"
 touhou_paragon_mission.40325.desc:0 "早苗，我最亲爱的孩子。\n你当被作为神的孩子被世人爱着，你当被作为人的孩子被世人爱着。\n\n意识是多么奇妙的东西，物质是培育它的土壤，而它本身却可以盛开结果。\n\n是大脑、是虚境、是电信号，这些存在的物质是每个奇迹的种子；\n是思想、是灵能、是神格，这些思维的火花是每个奇迹的花朵。\n\n当种子成长为花朵，花朵会去孕育下一代的种子。\n\n去做，去努力，去实现，你是§G奇迹§!的孩子，你亦是§G奇迹§!的母亲。"
 touhou_paragon_mission.40325.a:0 "“呐，诹访子姐姐，你的机器人玩偶好可爱！我可以和它玩吗？我想和它一起去看天上的星星呢！”" 

 touhou_paragon.40610.name:0 "博丽分社"
 touhou_paragon.40610.desc:1 "§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.sanae:1 "被§Y东风谷早苗§!在我国大张旗鼓的传教活动所刺激，§Y[Root.GetName]§!下定决心，要抢在竞争对手之前在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.moriya:1 "被§Y东风谷早苗§!在我国建立守矢分社的举措所刺激，§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社与之相竞争，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.desc.spi:1 "§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.sanae.spi:1 "被§Y东风谷早苗§!在我国大张旗鼓的传教活动所刺激，§Y[Root.GetName]§!下定决心，要抢在竞争对手之前在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.moriya.spi:1 "被§Y东风谷早苗§!在我国建立守矢分社的举措所刺激，§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社与之相竞争，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.desc.after:0 "我们或可支持这个计划，并让其服务于我们的目标，以在我们的首都留下一座结合我国与幻想乡建筑风格的独特景致。"
 touhou_paragon.40610.desc.after.spi:0 "我们或可支持这个计划，并让其服务于我们的神明，只是不知她侍奉的是何方神圣，又能否与我们的神合祀。"
 touhou_paragon.40610.a:0 "有趣，让她放手去干吧，我们静观其变。"
 touhou_paragon.40610.b:0 "出资支持她，务必要把神社修的气派宏伟，和我们伟大的首都相称。"
 touhou_paragon.40610.c:0 "告诉她把我们的神放进去，我们的教士会为她募捐。"
 touhou_paragon.40610.min_god.tooltip:0 "她看起来很惊喜，称非常高兴自己的神社终于有个神了，想必能赚到更多香火钱。\n\n等等，所以这个神社之前连个神都没有的吗？\n"
 touhou_paragon.40610.d:0 "包揽费用，这栋建筑将成为敬拜[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]的大神宫。"
 touhou_paragon.40610.e:0 "包揽费用，这栋建筑将成为敬拜[Root.Owner.GetShroudPatron]的圣所。"
 touhou_paragon.40610.psi_god.tooltip:0 "\n在交易达成后，一股强大的能量穿破帷幕而来，我们的超主似乎看到了她的潜力……"
 touhou_paragon.40610.f:0 "盖房子？这里面可大有赚头！"
 touhou_paragon.40610.f.tooltip:0 "地皮，建筑材料，施工团队都是我们的企业在控制，毫无疑问这个工程能让我们赚到一大笔，反正她的工资也是我们发的，我们不过是把钱拿回来。"
 d_hakurei_shrine: "博丽神社"
 d_hakurei_shrine_desc: "这处小小的和风建筑坐落于人流密集的首都公园之中，如果过往的行人愿意往门口的赛钱箱内投入些许钱币，建筑的主人会十分高兴。"
 d_hakurei_shrine_large: "博丽大社"
 d_hakurei_shrine_large_desc: "这栋华丽的和风建筑在首都旁一座醒目的山丘上俯瞰城市，门票价格不菲，但倘若来访者足够幸运，就能见到建筑的主人悠闲地端坐着，享受着高级茶叶的芬芳。"
 d_hakurei_shrine_imperial: "博丽神宫"
 d_hakurei_shrine_imperial_desc: "周遭的山岳和密林由星球塑形师精心雕琢，以衬托这幢建筑的宏伟气势，其流光溢彩的设计融汇了幻想乡和我国的文化精粹。平民在免费参观的区域内看到精致的鸟居停不下惊叹，贵族在支付昂贵的门票后面对美轮美奂的全息神乐舞暗道物超所值，但最华丽的本殿在帝国内仅有几个人有权入内。里面的场景倒不怎么神圣，无非是一群朋友之间的宴会，主题一般是庆祝她们在这个陌生的世界取得的成功，当然，她们会感谢我们慷慨的统治者。"
 d_hakurei_shrine_psionic: "博丽圣所"
 d_hakurei_shrine_psionic_desc: "越过环绕建筑的灵能帐幕，我们的超主注视着来自异乡的被选中者，一如曾注视她的八百万神。"

 decision_expand_hakurei_shrine: "扩建博丽神社"
 decision_expand_hakurei_shrine_desc: "我们要把神社修的气派宏伟，和我们伟大的首都相称。"
 decision_expand_hakurei_shrine_2: "继续扩建博丽神社"
 decision_expand_hakurei_shrine_2_desc: "神社应当与我们的帝国一样熠熠生辉。"

 touhou_paragon.40620.name:0 "灵能跃迁"
 touhou_paragon.40620.desc:1 "当§Y[Root.GetName]§!打开空间的裂缝时，我们在旁观察的科学家猛然得到了启示，瞬间移动——或者说跃迁其实并非一种高深莫测的移动方式，我们只需要打开前往时间没有意义的另一个空间的通路，从中绕道穿行即可，而对于我们来说，那就是虚境。\n\n灵能跃迁引擎，天才的想法。"

 touhou_paragon.40630.name:0 "灵能护盾"
 touhou_paragon.40630.desc:1 "当§Y[Root.GetName]§!在星球表面制造结界时，当地的灵能者集会的心灵捕捉到了其机理，物质的存在建立在境界的存在上，通过在意识中将空间分割开来——即在空间之间创造境界，足够强大的灵能者可以生成将其分隔开的屏障。\n\n只需要更多的实验，我们就能创造出一种崭新的护盾。"

 touhou_paragon.40710.name:0 "恋色Master spark"
 touhou_paragon.40710.desc:1 "对§Y[Root.GetName]§!携带的§H迷你八卦炉§!的逆向工程终于有了成果，在她本人的协助下，我们成功研制出了能够为战列舰和泰坦配装的§H恋之魔炮§!的原型，该武器系列将由她本人著名的符卡——§HMaster Spark§!和§HFinal Spark§!命名。尽管还需要进一步的努力实现量产化，但军事专家普遍认为这一系列武器将实现我军火力的跨越性提升。"
 touhou_paragon.40710.a:0 "弹幕最重要的就是火力！"

 MASTER_SPARK:0 "Master spark"
 MASTER_SPARK_DESC:0 "极具杀伤力的重型魔力射束，可以轻易贯穿大部分战舰的装甲。"
 MASTER_SPARK_L:0 "Master spark"
 MASTER_SPARK_L_DESC:0 "极具杀伤力的重型魔力射束，可以轻易贯穿大部分战舰的装甲。"
 MASTER_SPARK_SC:0 "Master spark"
 MASTER_SPARK_SC_DESC:0 "极具杀伤力的重型魔力射束，可以轻易贯穿大部分战舰的装甲。"
 FINAL_SPARK:0 "Final spark"
 FINAL_SPARK_DESC:0 "当之无愧的终极魔力兵器，几乎没有战舰可以在其正面火力下幸存。"
 FINAL_SPARK_SC:0 "Final spark"
 FINAL_SPARK_SC_DESC:0 "当之无愧的终极魔力兵器，几乎没有战舰可以在其正面火力下幸存。"

 tech_master_spark: "Master spark"
 tech_final_spark: "Final spark"
 tech_master_spark_desc: "雾雨魔理沙的著名符卡的复刻版，我们把超巨大的魔法镭射搬到了舰船上。"
 tech_final_spark_desc: "毫无保留地发射出大功率的激光，直击所能造成的巨大威力无愧于其高消费。"

 decision_sakura_tree:0 "种下西行妖的枝干"
 decision_sakura_tree_desc:0 "我们将满足§Y西行寺幽幽子§!的要求。"

 sakura_planet_no_terraform: "种有西行妖的星球无法进行环境改造。"

 touhou_paragon.42110.name:0 "西行妖的枝干"
 touhou_paragon.42110.desc:1 "我们小心翼翼的将§Y[Root.GetName]§!提供的西行妖的枝干扦插到了我们生物学家精心准备的基质上，并进行了DNA测试以及后续的观察，但并为发现任何特别之处。"
 touhou_paragon.42110.a:0 "继续观察。"
 touhou_paragon.42111.name:0 "完全墨染的樱花 -封印-"
 touhou_paragon.42111.desc:1 "经过数年的培育，§Y[Root.GetName]§!的提供的西行妖的枝干已经长成了一棵大树，我们将其移栽到了种植基地的院子里。不久樱花的花期到来了，然而，这颗樱花树并未开花，在相同环境下栽培的对照组此时已经开了满树的花朵，这是否和其异常特性有关联呢？"
 touhou_paragon.42111.a:0 "记录下来。"
 touhou_paragon.42112.name:0 "完全墨染的樱花 -亡我-"
 touhou_paragon.42112.desc:1 "我们失去了与栽种§Y[Root.GetName]§!提供的西行妖的枝干的基地的联系，任何恢复联系的尝试都失败了，看来我们必须派一支可靠队伍前去弄清楚现场发生了什么。"
 touhou_paragon.42112.a:0 "显示在情报日志上。"
 touhou_paragon.42113.name:0 "完全墨染的樱花 -春眠-"
 touhou_paragon.42113.desc:1 "我们派去调查§Y[Root.GetName]§!提供的枝杈的队伍已经到达了栽种基地，失去联系的科学家们的尸体被发现埋在了樱花树下，调取监控的结果显示，他们受某种力量的驱使相继选择了自杀，随后要求同伴将自己在樱花树下埋葬。看起来§Y[Root.GetName]§!对其妖力的描述所言非虚，我们已经将樱花树周边划为隔离区域，以防止类似的事情再度发生。\n\n樱花树依然未开放。"
 touhou_paragon.42113.a:0 "真是一场悲剧。"
 touhou_paragon.42114.name:0 "完全墨染的樱花 -开花-"
 touhou_paragon.42114.desc:1 "发生在西行妖种植基地的事故已经过去了一年，期间时不时有人强行突破隔离区前往樱花树下自杀。然而，有自杀者甚至在隔离区附近死于其他原因者的亲友声称他们再次见到了自杀者，他们与生前相比变化不大，除了头发和皮肤的颜色都变淡了，还有体温低的出奇。看起来这便是§Y[Root.GetName]§!说的亡灵，为了避免他们在生者的生活区域造成麻烦，我们决定把西行妖的隔离区划为他们居住的区域。\n\n到了今年的花期，在亡灵的环抱下，西行妖第一次稀稀落落地绽放了花朵。"
 touhou_paragon.42114.a:0 "他们死了吗？或者说是永生了？"
 touhou_paragon.42115.name:0 "反魂蝶 -一分咲-"
 touhou_paragon.42115.desc:1 "西行妖如期绽放，尽管花朵仍然稀稀落落，但每年都在连同亡灵的数目一同增加，同时§Y[sakura_planet.GetName]§!的气温在逐年变冷，一切都在按照§Y[Root.GetName]§!所说发展。"
 touhou_paragon.42115.a:0 "我们从一开始就做好了准备。"
 touhou_paragon.42116.name:0 "反魂蝶 -三分咲-"
 touhou_paragon.42116.desc:1 "§Y[sakura_planet.GetName]§!的气候——受春度被西行妖吸收的影响——如果§Y[Root.GetName]§!所言非虚，已经变得极度寒冷，昔日繁茂的植被消失了，只剩下大片的苔原。此外，当地的亡灵居民数量也多到隔离区所不能容纳了，我们只能让亡灵和生者生活在一起，出人意料的是，他们很自然地适应了这种生活，同时他们也适应了气候的变化。\n\n西行妖也越发旺盛。"
 touhou_paragon.42116.a:0 "继续观察，保持谨慎。"
 touhou_paragon.42117.name:0 "反魂蝶 -五分咲-"
 touhou_paragon.42117.desc:1 "§Y[sakura_planet.GetName]§!已经彻底成为了一片冰天雪地，在它的野外几乎看不到什么生命迹象了，但在城市里，当地的居民——大部分是亡灵还是若无其事的生活着。\n\n西行妖已然半开。"
 touhou_paragon.42117.a:0 "死亡对于我们已经不算什么了。"
 touhou_paragon.42118.name:0 "反魂蝶 -八分咲-"
 touhou_paragon.42118.desc:1 "§Y[sakura_planet.GetName]§!的环境已经被彻底重塑，常规形式的生命已然消失，冥樱在冰冻的地表迅速地生长，很快成为了星球的新植被，当地的居民也同样全部变成了亡灵，这颗星球已经不再适合常规生命居住了，但对于亡灵来说，这里反而成为了天堂般的环境，准确说是冥界般的。\n\n西行妖粲然怒放。"
 touhou_paragon.42118.a:0 "看来我们可以在地表制造冥界？"
 touhou_paragon.42118.tooltip:0 "§Y现在我们可以将其他星球改造为净土星球了，这一过程会把所有人口转化为幽灵。§!"

 sakura_tree: "西行妖的枝干"
 sakura_tree_desc: "幼嫩的枝条饱含着可能。\n\n§E西行妖会自动将星球上的§Y£pop£人口§!转化为§H灵体§!。§!"
 sakura_tree_1: "西行妖（一分咲）"
 sakura_tree_1_desc: "每一个死者都渴望死后葬于此树下。\n\n§E西行妖会自动将星球上的§Y£pop£人口§!转化为§H灵体§!。§!"
 sakura_tree_3: "西行妖（三分咲）"
 sakura_tree_3_desc: "空气越发冰冷，这颗樱花树反而越发妖艳。\n\n§E西行妖会自动将星球上的§Y£pop£人口§!转化为§H灵体§!。§!"
 sakura_tree_5: "西行妖（五分咲）"
 sakura_tree_5_desc: "有生机的部分和无生机的部分各占一半。\n\n§E西行妖会自动将星球上的§Y£pop£人口§!转化为§H灵体§!。§!"
 sakura_tree_8: "西行妖（八分咲）"
 sakura_tree_8_desc: "死亦如春花般绚烂。\n\n§E西行妖会自动将星球上的§Y£pop£人口§!转化为§H灵体§!。§!"
 mod_death_pop_generation_chance: "吸引星系间死亡人口的概率"

 SAKURA_SPECIAL_PROJECT:0 "失去联系的实验室"
 SAKURA_SPECIAL_PROJECT_DESC:1 "我们与西行妖种植基地失去了联系，这很可能与§Y西行寺幽幽子§!提到的其引诱死亡的性质有关。"

 touhou_paragon.42410.name:0 "性命攸关"
 touhou_paragon.42410.start:1 "这本来应该是一次愉悦的生日派对，本应如此。\n\n刚刚经历了自己生命的第二十个年头的御阿礼之子就坐在那里，讲着幻想乡的怪谈故事，听着自己最喜欢的幺乐团的歌，举起装满红茶的杯子庆祝，吹灭蛋糕上的……蜡烛。\n\n与会者尽力装出一份开心的模样，但一股凝重的气氛挥之不去，"
 touhou_paragon.42410.no_asc:1 "$touhou_paragon.42410.start$所有人都心知肚明，生命正如这烛火一般，脆弱且转瞬即逝，眼前的这位少女，作为其身体无法承受之智能的代价，在寿命并不长的人类之中属于更短命可怜的人。在座的每一位领袖至少都可以享受八十年以上的，完整的一生，而她，§Y[Root.GetName]§!，在为我们的历史编纂与文化发展做出了重大贡献后，在被公认为我们的一份子之后，她自身却要在仅仅十年之后——或者更早，成为历史的一部分。$touhou_paragon.42410.end$"
 touhou_paragon.42410.cyborg:1 "$touhou_paragon.42410.start$所有人都心知肚明，没有经过义体改造的生命正如这烛火一般，脆弱且转瞬即逝，眼前的这位少女，作为其身体无法承受之智能的代价，在寿命并不长的人类之中属于更短命可怜的人。在座的每一位领袖，仅仅是因为种族就能够享受科学技术带来的漫长幸福的人生，而她，§Y[Root.GetName]§!，在为我们的历史编纂与文化发展做出了重大贡献后，在被公认为我们的一份子之后，她自身却要在仅仅十年之后——或者更早，成为历史的一部分。$touhou_paragon.42410.end$"
 touhou_paragon.42410.synth:1 "$touhou_paragon.42410.start$所有人都心知肚明，有机体的生命正如这烛火一般，脆弱且转瞬即逝，眼前的这位少女，作为其身体无法承受之智能的代价，在寿命并不长的人类之中属于更短命可怜的人。在座的每一位领袖，仅仅是因为种族就能够享受科学技术带来的无穷无尽的时光，而她，§Y[Root.GetName]§!，在为我们的历史编纂与文化发展做出了重大贡献后，在被公认为我们的一份子之后，她自身却要在仅仅十年之后——或者更早，成为历史的一部分。$touhou_paragon.42410.end$"
 touhou_paragon.42410.gene:1 "$touhou_paragon.42410.start$所有人都心知肚明，没有经过基因调整的生命正如这烛火一般，脆弱且转瞬即逝，眼前的这位少女，作为其身体无法承受之智能的代价，在寿命并不长的人类之中属于更短命可怜的人。在座的每一位领袖，仅仅是因为种族就能够享受科学技术带来的长短自定的人生，而她，§Y[Root.GetName]§!，在为我们的历史编纂与文化发展做出了重大贡献后，在被公认为我们的一份子之后，她自身却要在仅仅十年之后——或者更早，成为历史的一部分。$touhou_paragon.42410.end$"
 touhou_paragon.42410.psi:1 "$touhou_paragon.42410.start$所有人都心知肚明，凡间的生命正如这烛火一般，脆弱且转瞬即逝，眼前的这位少女，作为其灵魂无法承受之转生之术的代价，在寿命并不长的人类之中属于更短命可怜的人。在座的每一位领袖，都借由了强大的灵能成为了自身命运的主宰，而她，§Y[Root.GetName]§!，在为我们的历史编纂与文化发展做出了重大贡献后，在被公认为我们的一份子之后，她的灵魂却要在仅仅十年之后——或者更早，前往地狱，独自承受百年的劳役。$touhou_paragon.42410.end$"
 touhou_paragon.42410.end:0 "\n\n多年来她礼貌地拒绝了我们提出的一切帮助请求，但时间还是把我们推到了今天的局面，这之后的每一年对她来说可能都是一道天堑。如果我们想要做出行动，现在还§R为时未晚§!。"

 touhou_paragon.42410.a:0 "是时候谈谈了，§Y[Root.GetName]§!小姐，关于您的健康问题。"
 touhou_paragon.42410.a.tooltip:0 "§Y专业团队会根据我们科学的发展方向给出对应的解决方案。§!"
 touhou_paragon.42410.b:0 "接下来是不是该切蛋糕了？"
 touhou_paragon.42410.b.tooltip:0 "§Y在百年之后，下一次轮回之时，我们还会再见面的……对吧？§!"

 touhou_paragon.42411.name:0 "解决方案"
 touhou_paragon.42411.no_asc:1 "基于§Y[Root.GetName]§!的寿命不足是因为身体难以承受转生和过高的智能的负担的推论，我们的科学家正在研究一种能够促进神经干细胞产生和分裂的药物，希望能够起到延长寿命的作用。虽然预期无法使她的寿命恢复到常人水平，但为她争取§Y20§!年的时间应该不成问题，接下来就看我们能否在这段时间里找到能真正拯救她的技术了。"
 touhou_paragon.42411.cyborg:1 "设计适合§Y[Root.GetName]§!的义体设备的确是个挑战，每一个部件都被以最小排异反应标准单独定制，以防加重对她日渐衰弱的身体造成的负担，在大脑附近，我们采用了最新的纳米修复技术以战胜衰老，此外精密的视听传感器将通过专门设计的接口将数据回输给身体，以保证其过目不忘的能力能继续起效。理论上，只要她日渐衰弱的生物组织能够不断的被升级的义体替换，她就能实现永生不朽。\n\n如果我们没有推进计划所需的资源，一种神经修复药物也可以作为替代方案，带来§Y20§!年的宽限期。"
 touhou_paragon.42411.synth:1 "为了承载§Y[Root.GetName]§!包括历次转生在内的巨大意识容量，单个合成身体是不够的，我们的计算机学家团队构思了一种分布式的正子神经网络，按照这一构想，她的意识将会存在于每个科研计算机上并方便的访问它们，在发生局部故障时也可调用其他容器修复，而所见所闻会实时上传到中央科研数据库，以使过目不忘的能力更上一层楼，另有一个小型机器替身被制造以供出行之用。只要§Y[Root.GetName]§!的意识能够上传到这一神经网络中，她就能和我们一样永生不朽。\n\n如果我们没有推进计划所需的资源，一种神经修复药物也可以作为替代方案，带来§H20§!年的宽限期。"
 touhou_paragon.42411.gene:1 "在对§Y[Root.GetName]§!的身体进行了深度分析后，我们的生物工程师们已经提出了一套系统的方案以深度更新§Y[Root.GetName]§!的受损组织并将其从短寿的枷锁解脱，定期的细胞再生手术和配套的鸡尾酒疗法可以无限期的延长她的生命，同时过目不忘的能力也得到了保留，代价是需要大量异星天然气作为疗程所需的昂贵药物的材料，无论如何，§Y[Root.GetName]§!可以永生不朽了。\n\n如果我们没有推进计划所需的资源，一种神经修复药物也可以作为替代方案，带来§Y20§!年的宽限期。"
 touhou_paragon.42411.psi:1 "我们的灵能者集会深入虚境，试图寻找为§Y[Root.GetName]§!延续生命的方法，然而，在他们的意识尚未探出多远之前，一个古老而强大的存在就找上了他们，存在自称为§B虚空之低语§!，祂声称自己不仅能赐予§Y[Root.GetName]§!永恒的生命，还能一劳永逸地解决对她生命的另一个威胁，祂解释道，地狱会派出死神追杀那些他们认为寿元已尽而未死的人，而祂给予的灵能可以让索命者知难而退。最重要的是，祂会大大强化她的智能，唤醒她在意识深处无法发掘的前世记忆，这些记忆曾被认为随着转世而丢失了。当然，任何交易都有条件，§B虚空之低语§!补充道，但他的条件很宽松——我们自己不需要支付什么，只需要同意让§B虚空之低语§!观看这些记忆就够了。\n\n我们应该答应这个条件吗？"
 touhou_paragon.42411.psi_parton:1 "我们的灵能者集会深入虚境，试图寻找为§Y[Root.GetName]§!延续生命的方法，然而，在他们的意识尚未探出多远之前，我们的超主，§B虚空之低语§!就找上了他们，祂声称自己不仅能赐予§Y[Root.GetName]§!永恒的生命，还能一劳永逸地解决对她生命的另一个威胁，祂解释道，地狱会派出死神追杀那些他们认为寿元已尽而未死的人，而祂给予的灵能可以让索命者知难而退。最重要的是，祂会大大强化她的智能，唤醒她在意识深处无法发掘的前世记忆，这些记忆曾被认为随着转世而丢失了。当然，任何交易都有条件，§B虚空之低语§!补充道，但他的条件很宽松——我们自己不需要支付什么，只需要同意让§B虚空之低语§!观看这些记忆就够了。\n\n我们应该答应这个条件吗？"
 touhou_paragon.42411.a:0 "准备神经修复药物。"
 touhou_paragon.42411.b:0 "准备义体改造手术。"
 touhou_paragon.42411.c:0 "准备意识上传程序。"
 touhou_paragon.42411.d:0 "准备细胞再生手术。"
 touhou_paragon.42411.e:0 "成交了。"
 touhou_paragon.42411.f:0 "这做得太过分了，让[Root.GetHimHer]安息吧。"
 touhou_paragon.42411.g:0 "我们还需要更多时间准备资源，在此之前先用药物顶上。"
 touhou_paragon.42411.h:0 "我们还需要更多时间准备资源，推迟计划。"

 AKYUU_SPECIAL_PROJECT_NO_ASC:0 "神经修复药物"
 AKYUU_SPECIAL_PROJECT_NO_ASC_DESC:1 "一种促进神经干细胞产生和分裂的药剂，可以为§Y稗田阿求§!争取部分时间。"
 AKYUU_SPECIAL_PROJECT_CYBORG:0 "定制义体"
 AKYUU_SPECIAL_PROJECT_CYBORG_DESC:1 "一整套为§Y稗田阿求§!定制的义体，理论上只要不断升级，便能实现永生。"
 AKYUU_SPECIAL_PROJECT_SYNTH:0 "分布式神经网络"
 AKYUU_SPECIAL_PROJECT_SYNTH_DESC:1 "针对§Y稗田阿求§!的意识设计的上传容器，能够让她和我们一样永生不朽。"
 AKYUU_SPECIAL_PROJECT_GENE:0 "细胞再生疗法"
 AKYUU_SPECIAL_PROJECT_GENE_DESC:1 "按照§Y稗田阿求§!本人的基因组定制的一系列疗法，可以无限期的延长她的生命。"

 touhou_paragon.42412.name:0 "神经修复"
 touhou_paragon.42412.desc:1 "为§Y稗田阿求§!准备的神经修复药物的研发已经完成，并将第一批成品提供给了她本人。我们成功的争取了§Y20§!年的时间，接下来就看我们能否在这段时间里找到能真正拯救她的技术了。"
 touhou_paragon.42412.a:0 "至少她能多撑一段时间了。"
 touhou_paragon.42413.name:0 "定制义体"
 touhou_paragon.42413.desc:1 "完成了！我们为§Y稗田阿求§!设计的定制义体现在已经开始逐步移植到她的身体上，得益于我们的排异反应控制工作，她本人没有任何不适，随着初期手术的完成，她的健康状态看起来改善了不少。进一步的义体替换工作仍要渐次进行，但如今，她已经开始迈向永生了。\n\n在摆脱了寿命的桎梏之后，如今的她开始对挽救了自己的生命的技术产生兴趣，并致力于此方面的研究。"
 touhou_paragon.42413.a:0 "纳米机器，小子。"
 touhou_paragon.42414.name:0 "意识上传"
 touhou_paragon.42414.desc:1 "完工了！§Y稗田阿求§!的意识已经进入了我们的科研网络，如今她可以在其中永远的生存下去，和我们一样与不朽的机械同在。此外，这一上传还赋予了她自如调用我们的科研资产的能力，我们的其他科学也能够与她共享见闻，这使得她的才干得以以一种近乎完美的方式造福我们的整个学界。\n\n在摆脱了寿命的桎梏之后，如今的她开始对挽救了自己的生命的技术产生兴趣，并致力于此方面的研究。"
 touhou_paragon.42414.a:0 "AI的力量是无限的！"
 touhou_paragon.42415.name:0 "无限延寿"
 touhou_paragon.42415.desc:1 "成功了！对§Y稗田阿求§!进行的第一次细胞再生治疗被证实使得她的身体年轻了至少十岁，而且没有导致任何不良反应，过目不忘的能力也被完美保留了。专业的医疗团队将会长期进行类似的手术，包括配套的系统性疗法，以期将她的生命无限期延续下去。\n\n在摆脱了寿命的桎梏之后，如今的她开始对挽救了自己的生命的技术产生兴趣，并致力于此方面的研究。"
 touhou_paragon.42415.a:0 "§Y[Root.GetName]§!，天天进化中。"
 touhou_paragon.42416.name:0 "缔约"
 touhou_paragon.42416.desc:1 "§B虚空之低语§!从来都信守承诺，在读取了§Y[Root.GetName]§!的全部记忆后，祂心满意足地按照其许诺将她变为了一个受强大灵能包裹的神选之人，如今死亡对她已经是陌客。随着强大的灵能力量激活意识深处的记忆，§Y[Root.GetName]§!现在已经能够回忆出她诸多前世之经历的细节。\n\n在摆脱了寿命的桎梏之后，如今的她开始对挽救了自己的生命的灵能产生兴趣，并致力于此方面的研究。"
 touhou_paragon.42416.a:0 "赞美万变之主！"

 #1.1.1阿空事件组
 touhou_paragon_effect.42602.name:0 "难以驾驭的神之火：爆燃"
 touhou_paragon_effect.42602.desc:0 "近期，灵乌路空司令告诉我们她体内的力量似乎在增强，不过所幸还在她能控制的范围内。向觉进行了请示后，她表示愿意用这份多出来的精力来协助我们。"
 touhou_paragon_effect.42602.a:0 "这股力量将会为我们的舰队服务"
 touhou_paragon_effect.42602.b:0 "这股力量或许能增强我们陆军的作战能力"
 touhou_paragon_effect.42602.c:0 "为什么不用在经济上？"
 modifier_utsuho_detonation_a:0 "难以驾驭的神之火：舰队强化"
 modifier_utsuho_detonation_b:0 "难以驾驭的神之火：陆军强化"
 modifier_utsuho_detonation_c:0 "难以驾驭的神之火：经济增长"
 touhou_paragon_effect.42603.name:0 "难以驾驭的神之火：过热"
 touhou_paragon_effect.42603.desc:0 "近期，灵乌路空司令告诉我们她体内的力量似乎在增强，目前这股力量的强度已经接近了她的极限。征得了觉的同意后，我们的科学家决定介入以研究这股力量。"
 touhou_paragon_effect.42603.a:0 "发生什么事了？"
 touhou_paragon_effect.42603.b:0 "发生什么事了？"
 touhou_paragon_effect.42603.c:0 "不惜一切地进攻！"
 touhou_paragon_effect.42603.d:0 "富贵险中求"
 modifier_utsuho_overheat_c:0 "难以驾驭的神之火：不惜代价"
 modifier_utsuho_overheat_d:0 "难以驾驭的神之火：富贵险中求"
 touhou_paragon_effect.42604.name:0 "难以驾驭的神之火：聚变"
 touhou_paragon_effect.42604.desc:0 "近期，灵乌路空司令告诉我们她体内的力量似乎在增强，虽然她声称她的力量就是核聚变，但是这样的能量释放效率明显不是聚变能够达到的。征得了觉的同意后，我们的科学家决定介入以研究这样的现象。"
 touhou_paragon_effect.42604.a:0 "这是我们的能源黎明"
 touhou_paragon_effect.42604.b:0 "把这些能量集中到武器上！"
 touhou_paragon_effect.42604.c:0 "我们在一些地方正需要这些能量"
 modifier_utsuho_fusion_c:0 "难以驾驭的神之火：虚境能量"
 touhou_paragon_effect.42605.name:0 "难以驾驭的神之火：熔毁"
 touhou_paragon_effect.42605.desc:0 "近期，灵乌路空司令告诉我们她体内的力量似乎在增强，她告诉我们这股力量正在走向失控，希望我们能在变得更糟之前能及时阻止这一切。通知了觉后，我们立刻召回了灵乌路空，并派遣专家小组前往研究。"
 touhou_paragon_effect.42605.a:0 "保守研究"
 touhou_paragon_effect.42605.b:0 "激进研究"
 touhou_paragon_effect.42605.c:0 "让她自己来决定吧"
 touhou_paragon_effect.42605.d:0 "控制住她！"
 touhou_paragon_effect.42680.name:0 "难以驾驭的神之火：熔毁"
 touhou_paragon_effect.42680.desc:0 "我们需要给阿空一点时间，觉将会为阿空的能量调和研究提供帮助"
 touhou_paragon_effect.42682.name:0 "难以驾驭的神之火：熔毁"
 touhou_paragon_effect.42682.desc:0 "我们已经控制住了阿空，恐怕在这种能量完成研究前很难继续让她指挥舰队了"
 touhou_paragon_effect.42606.name:0 "难以驾驭的神之火：熔毁（成功）"
 touhou_paragon_effect.42606.desc:0 "经过我们的科学家们的不断努力，我们成功地找到了调和这种能量的方法，灵乌路空司令之后再也不必为了这样的不稳定而发愁了。"
 touhou_paragon_effect.42606.a:0 "太棒了！"
 modifier_utsuho_meltdown_succeed:0 "难以驾驭的神之火：能量调和"
 touhou_paragon_effect.42607.name:0 "难以驾驭的神之火：熔毁（无果）"
 touhou_paragon_effect.42607.desc:0 "虽然我们的科学家们尽了全力，但我们还是无法参透其中的原理，所幸也没有导致更加严重的后果，只是灵乌路空司令接下来可能还会被这样的事情而困扰。"
 touhou_paragon_effect.42607.a:0 "真可惜"
 touhou_paragon_effect.42608.name:0 "难以驾驭的神之火：熔毁（失败）"
 touhou_paragon_effect.42608.desc:0 "我们的科学家用尽了全国最好的资源，但依旧没能成功阻止灾难的发生。在爆炸发生的那一刻，他们与他们的研究成果一起化作了星空中的尘埃。"
 touhou_paragon_effect.42608.a:0 "天呐"
 modifier_utsuho_meltdown_failed:0 "难以驾驭的神之火：能量熔毁"
 touhou_paragon_effect.42608.b:0 "掩盖这场爆炸！"
 touhou_paragon_effect.42608.c:0 "[Root.GetRulerName]必须引咎辞职！"
 touhou_paragon_effect.42683.name:0 "难以驾驭的神之火：坍缩"
 touhou_paragon_effect.42683.desc:0 "我们的指挥部突然收到了来自灵乌路空司令的通讯，她告诉我们她体内的能量陷入了失控，需要我们的帮助，随后[Root.GetFleetName]与我们失去了联系，我们的科学家在该舰队方向监测到了一股巨大的能量爆发。当救援队赶到时，我们只发现了在太空中奄奄一息的灵乌路空司令与四散开来的战舰残骸。"
 touhou_paragon_effect.42683.a:0 "这是一场灾难"
 touhou_paragon_effect.42683.b:0 "不能再让悲剧重演"
 touhou_paragon_effect.42683.c:0 "我们必须知道背后的原因"
 UTSUHO_SPECIAL_PROJECT_COLLAPSE:0 "制御棒"
 UTSUHO_SPECIAL_PROJECT_COLLAPSE_DESC:1 "核聚变虽然危险，但是其依然是可控的，八咫乌应该也一样。"
 touhou_paragon_effect.42684.name:0 "制御棒"
 touhou_paragon_effect.42684.desc:0 "我们的专家与幻想乡的专家们一起经过夜以继日的研究，终于找到了控制住灵乌路空体内能量的方法。通过来自幻想乡的专家的协调，我们取得了与八咫乌的直接联系，双方在进行了长久的交流后终于达成了合作。"
 touhou_paragon_effect.42684.desc.materialist:0 "借助幻想乡专家的能力与我们的知识，我们成功用灵能在灵乌路空体内建立了一个束缚反应堆。"
 touhou_paragon_effect.42684.desc.spiritualist:0 "借助我们专业的灵能素养，我们成功地以灵能的形式向八咫乌提供了贡品，她似乎非常满意。灵乌路空司令之后再也不会受到这么危险的能量失控了。"
 touhou_paragon_effect.42610.name:0 "坏羽病感染"
 touhou_paragon_effect.42610.desc:0 "虽然灵乌路空从生物学上来说不是鸟类，但在一次对斯克兰德的探望时，病毒还是附着到了她的羽毛上，并很快出现了与其他鸟类船员类似的羽毛脱落症状。虽然我们的病理学家们对灵乌路空的病情高度重视，她本人却表示没什么大碍。无论如何，灵乌路空必须要纳入我们的疫情监控中。"
 touhou_paragon_effect.42611.name:0 "小小太阳"
 touhou_paragon_effect.42611.desc.notech:0 "近期，我们[FromFrom.GetFleetName]的船员报告称，船舱内的辐射量急剧上升。经过舰船工程师的初步排查后，我们初步将辐射源锁定在了灵乌路空身上。据灵乌路空在地灵殿的家属透露，灵乌路空在进入兴奋状态的时候就会出现体内聚变反应加剧的现象。我们舰船内部的防辐射设施目前无法很好地抵抗这种辐射，这颗小小的太阳将成为一把双刃剑。"
 touhou_paragon_effect.42611.desc.tech:0 "近期，我们[FromFrom.GetFleetName]的船员报告称，船舱内的辐射量急剧上升。经过舰船工程师的初步排查后，我们初步将辐射源锁定在了灵乌路空身上。据灵乌路空在地灵殿的家属透露，灵乌路空在进入兴奋状态的时候就会出现体内聚变反应加剧的现象。所幸我们的舰船内部防辐射设施到位，这样的辐射对船员和设备不会造成多大的损失。"
 touhou_paragon_effect.42611.a:0 "熬一熬就过去了"
 touhou_paragon_effect.42611.b:0 "做好最高等级核辐射防护！"
 modifier_utsuho_solette_notech:0 "小小太阳"
 modifier_utsuho_solette_tech:0 "小小太阳"
 touhou_paragon_effect.42612.name:0 "鸟脑袋"
 touhou_paragon_effect.42612.desc:0 "我们收到了[this.GetFleetName]的紧急通讯，灵乌路空又忘记了自己要去干什么事。（取消灵乌路空所在舰队的所有指令）"
 touhou_paragon_effect.42612.a:0 "她很可爱，所以就算了"
 touhou_paragon_effect.42613.name:0 "喰煞神选"
 touhou_paragon_effect.42613.desc:0 "我们觉醒灵能后已经过去了一段时间。当灵乌路空以鲜血与荣耀带领我们击溃了一个又一个的敌人时，某位虚境实体——被我们的灵能使称为世界之喰煞——选中了她。我们不知道现场发生了什么，当快速反应部队到达时我们只发现了昏迷的灵乌路空，以及周围的军人尸体。\n在那之后，我们发现灵乌路空更加骁勇善战，但性格也更加地暴戾。军方的心理医师正在为她开展心理治疗。"
 touhou_paragon_effect.42613.a:0 "鲜血与荣耀！"
 touhou_paragon_situation.42660.name:0 "坏羽病"
 touhou_paragon_situation.42660.desc:0 "虽然灵乌路空从生物学上来说不是鸟类，但在一次与某位叫做什么兰德的朋友聚会后，病毒还是附着到了她的羽毛上，并很快出现了与其他鸟类船员类似的羽毛脱落症状。"
 touhou_paragon_situation.42660.a:0 "密切关注此事"
 situation_utsuho_infection:0 "坏羽病：恶化"
 situation_utsuho_infection_desc:1 "虽然灵乌路空从生物学上来说不是鸟类，但在一次与某位叫做什么兰德的朋友聚会后，病毒还是附着到了她的羽毛上，并很快出现了与其他鸟类船员类似的羽毛脱落症状。虽然我们的病理学家们对灵乌路空的病情高度重视，她本人却表示没什么大碍。无论如何，灵乌路空必须要纳入我们的疫情监控中。"
 touhou_paragon_situation.42661.name:0 "坏羽病：治愈方案？"
 touhou_paragon_situation.42661.desc:0 "虽然我们的病理学家们对灵乌路空的病情高度重视，她本人却表示没什么大碍。\n无论如何，灵乌路空必须要纳入我们的疫情监控中。\n是时候确定坏羽病的治愈方案了。"
 touhou_paragon_situation.42661.a:0 "既然她说没事，那就相信她吧"
 situation_utsuho_infection_monthly_change_tooltip:0 "病情正在逐渐恶化"
 approach_utsuho_infection_nocure:0 "密切关注"
 approach_utsuho_infection_incure:0 "提供治疗方案"
 situation_utsuho_cure:0 "坏羽病：治愈"
 situation_utsuho_cure_desc:1 "虽然灵乌路空司令对自己的健康问题颇为自信，但我们显然无法信任那只鸟脑袋。\n在与古明地觉的沟通下，我们决定提供一些有效的治疗方案。"
 touhou_paragon_situation.42662.name:0 "噩梦前兆"
 touhou_paragon_situation.42662.desc:0 "虽然我们的治疗没有取到一个很好的效果，但灵乌路空的羽毛竟开始自己恢复了昔日的光泽。进行验血后，科学家们在灵乌路空的体内发现了一种由灵能维持形态的特殊抗体，这种抗体能有效遏制坏羽病病毒的自我复制。\n可惜的是，大部分的科学家都对我们能否合成这种抗体持怀疑态度。"
 touhou_paragon_situation.42662.a:0 "这可能只是噩梦的前兆"
 touhou_paragon_situation.42663.name:0 "坏羽病的恶果"
 touhou_paragon_situation.42663.desc:0 "不幸的是，灵乌路空司令自身产生的抗体并没有使得坏羽病停止恶化。在近期的临床观察中，灵乌路空司令表现出了往日不曾见到的虚弱感。\n我们的生物学家认为，以其极强的再生能力，假以时日灵乌路空司令定能恢复如初，但至少现在我们需要严肃考虑给予她的任务的危险系数了。"
 touhou_paragon_situation.42663.a:0 "国防部长！马上撤回灵乌路空司令的战术指令！"
 approach_utsuho_observe:0 "观察研究"
 approach_utsuho_genetic:0 "基因治疗"
 approach_utsuho_gaia:0 "盖亚治疗"
 situation_utsuho_cure_monthly_change_tooltip:0 "治愈方案正在研究"
 leader_trait_utsuho_sequela:0 "坏羽病后遗症"
 touhou_paragon_situation.42664.name:0 "坏羽病：重大突破"
 touhou_paragon_situation.42664.desc:0 "近日，由某生物科学团队开发的一种药膏明显减轻了灵乌路空身上的症状，并在一段时间的跟踪观察中未发现明显的副作用。灵乌路空的羽毛又恢复了原本的光泽。"
 touhou_paragon_situation.42664.a:0 "立刻推广！"
 touhou_paragon_situation.42664.a.corp:0 "以一个“合理”的价格卖给他们"
 touhou_paragon_situation.42665.name:0 "病情恶化减缓"
 touhou_paragon_situation.42665.desc:0 "近期的临床研究表明，灵乌路空司令的病情有所好转！"
 touhou_paragon_situation.42665.a:0 "好消息！"
 touhou_paragon_situation.42666.name:0 "研发进度增长"
 touhou_paragon_situation.42666.desc:0 "我们的研发部长报告说，我们的生物学家有了新的治疗方案！"
 touhou_paragon_situation.42666.a:0 "马上投入测试！"
 touhou_paragon_situation.42667.name:0 "坏羽病：重焕新生"
 touhou_paragon_situation.42667.desc:0 "敬爱的[owner.GetRulerTitle]，\n我衷心感激您和您的研发团队对阿空的坏羽病所做出的一切努力，她的病情在进一步恶化前得到了控制。\n如果您有时间的话，欢迎来地灵殿做客，我们为您和您的研发团队准备了盛大的晚宴。\n\n您真诚的\n古明地 觉"
 touhou_paragon_situation.42667.a:0 "研发部的！快来领取免费自助餐券！"
 touhou_paragon_situation.42668.name:0 "坏羽病：医疗腐败"
 touhou_paragon_situation.42668.desc:0 "对坏羽病的投入研究暴露出了我国医学系统的严重问题。据近期财务报表，我国的医学研发经费占总支出的不到5%，而营销费用竟然占了大头。此外，更有各种各样的医疗腐败现象，行政官僚、医药代表、中层医生沆瀣一气、中饱私囊，整个医疗系统被暴露出严重的腐败问题。\n灵乌路空司令的坏羽病研究陷入停滞，考虑到未来我国公民的健康问题，我们必须重塑医疗系统了。"
 touhou_paragon_situation.42668.a:0 "他妈的，我们的医学系统怎么成了这个样子！" #通用
 touhou_paragon_situation.42668.b:0 "和这群虫豸在一起，怎么能搞好医学研发！" #寡头/独裁
 touhou_paragon_situation.42668.c:0 "这已经不是一般的医疗腐败了，必须出重拳！" #民主/帝制
 touhou_paragon_situation.42668.d:0 "给研发部门拨款！今年加税。" #通用
 touhou_paragon_situation.42668.e:0 "直接外包吧，联系永远亭蓬莱药企。" #巨企/铃仙
 touhou_paragon_situation.42669.name:0 "坏羽病：临门一脚"
 touhou_paragon_situation.42669.desc:0 "关于坏羽病的治疗方案研发项目已经接近尾声了，多个研发团队都给出了自己的方案。\n我们的首席科学家已经给出了她的推荐方案，她通过细致入微的演讲证明了这一方案是独到而有价值的。\n接下来是进行项目验收，投标竞争亦或是……拍板决定？"
 touhou_paragon_situation.42669.a:0 "再拨一笔款，让所有项目都验收通过。"
 touhou_paragon_situation.42669.b:0 "去细化评价标准，让他们竞争出最好的。"
 touhou_paragon_situation.42669.c:0 "当然我们的决定权也是很重要的，今天就算是得罪了你们一下！"
 touhou_paragon_situation.42670.name:0 "有样学样的军事改革"
 touhou_paragon_situation.42670.desc:0 "在我们的海军体系中学习了10年后，灵乌路空也开始提出自己的想法。在一次例行演习后，灵乌路空结合自己在幻想乡的作战经验提出了一种全新的作战思路。虽然理论上没有太大的问题，但我们的大部分军官难以适应这样高负荷的作战方式，我们亟需一场浩大的联合演练。\n该演练过程中可能会影响我们的军事指挥能力，但改革带来的期望或许值得我们去冒这个险。"
 touhou_paragon_situation.42670.a:0 "批准改革经费。"
 touhou_paragon_situation.42670.b:0 "我们的军队不需要这些乱七八糟的改革。"
 touhou_paragon_situation.42670.c:0 "有斯克兰德的先例，这次我们会更加高效。"
 string_current_flag:0 "由于事件的选择"
 touhou_paragon_situation.42671.name:0 "有样学样的军事改革：完成"
 touhou_paragon_situation.42671.desc:0 "毫无疑问，灵乌路空提出的引入幻想乡作战思路是一个无比正确的选择。我们的海军在新理论的指导下不仅更加勇猛，自身的安全也有了更好的保障。"
 touhou_paragon_situation.42671.a:0 "棒极了！"
 touhou_paragon_situation.42671.b:0 "强攻就是最佳选择，更新我们的战争学说！"
 utsuho_no_step_back:0 "寸步不让"
 utsuho_no_step_back_desc:1 "总有人认为地狱鸦脑子不灵光所以才不懂得撤退，但当他们真正面对一只战意高涨的地狱鸦时，他们才明白——地狱鸦从没有后退的需求。"
 modifier_utsuho_reform_finish:0 "勇猛地狱鸦"
 situation_utsuho_reform:0 "有样学样的军事改革"
 situation_utsuho_reform_desc:1 "在我们的海军体系中学习了10年后，灵乌路空也开始提出自己的想法。在一次例行演习后，灵乌路空结合自己在幻想乡的作战经验提出了一种全新的作战思路。虽然理论上没有太大的问题，但我们的大部分军官难以适应这样高负荷的作战方式，我们亟需一场浩大的联合演练。\n该演练过程中可能会影响我们的军事指挥能力，但改革带来的期望或许值得我们去冒这个险。"
 approach_utsuho_reform_major:0 "重点项目"
 approach_utsuho_reform_basic:0 "普通项目"
 approach_utsuho_reform_minor:0 "边缘项目"
 touhou_paragon_situation.42672.name:0 "有样学样的军事改革：阶段1"
 touhou_paragon_situation.42672.desc:0 "在正式开始演练前，我们的军官和司令需要与灵乌路空一起先让这份战争学说符合我们这个宇宙的物理学——在幻想乡中她们的超高机动性与超广攻击角度是我们的舰船达不到的。"
 touhou_paragon_situation.42672.a:0 "何不取个折中的法子？"
 touhou_paragon_situation.42673.name:0 "有样学样的军事改革：阶段2"
 touhou_paragon_situation.42673.desc:0 "理论已经初步完成，初期的一些演习已经证明了这份学说的可圈可点之处，更加全面的演练正在不同的战区中进行。"
 touhou_paragon_situation.42673.a:0 "如果不能实践，那这个改革就只有虚名了。"
 touhou_paragon_situation.42674.name:0 "有样学样的军事改革：阶段3"
 touhou_paragon_situation.42674.desc:0 "在不断的演练中，这场改革的弊端也开始显现：过于强调进攻而顾此失彼，重火力舰船瞄不上小型舰船，全都要的舰船配置极大增加了维护难度……\n我们在相关领域的专家正在极力寻找这些问题的解决方法，但在找到之前，我们必须要撑过这段阵痛期。"
 touhou_paragon_situation.42674.a:0 "还记得大舰巨炮主义吗，它是怎么死的？"
 touhou_paragon_situation.42675.name:0 "有样学样的军事改革：阶段4"
 touhou_paragon_situation.42675.desc:0 "演练进入了收尾阶段，我们现在要做的就是将最终的成果整合并传播到各部队当中去。"
 touhou_paragon_situation.42675.a:0 "不知我们的海军军官们对此心意如何啊。"

 #1.1.3咲夜的寿命论
 touhou_paragon_effect.41001.name:0 "行将就木"
 touhou_paragon_effect.41001.desc:0 "可能是作为人类的肉体终于迎来了极限，又或许是其精神早已疲惫不堪。不论如何，在没有任何征兆的情况下，咲夜的健康状况突然急转直下，虽然我们已竭尽全力地治疗，但依然无法取得成效。\n在得知此消息后，蕾米莉亚立刻抛下了一切事情，以最快的速度赶到了其床前。面对生命垂危的咲夜，我们不敢再浪费时间，只是让首席医师简短地说明了当前情况与后续方案，之后便将抉择权交给了她。"
 touhou_paragon_effect.41001.a:0 "安息吧，咲夜……"
 touhou_paragon_effect.41001.b:0 "或许…仍有一丝希望……"
 touhou_paragon_effect.41001.c:0 "啊…那么，就用我的血……"
 touhou_paragon_effect.41001.d:0 "上传意识…但她会接受吗？而我呢？"
 touhou_paragon_effect.41002.name:0 "Demon Lord Cradle"
 touhou_paragon_effect.41002.desc:0 "在亲手埋葬咲夜并为其创作墓志铭后，蕾米莉亚似乎释怀了不少。虽然她仍会在花开时的满月之夜前去悼念，但其身上的稚气已荡然无存，仿佛突然成熟了一般。可我们不敢问，也不愿问，毕竟，这份哀伤大抵并非常人所能理解……"
 touhou_paragon_effect.41003.name:0 "Queen of Midnight"
 touhou_paragon_effect.41003.desc:0 "当蕾米莉亚接受我们的提议后，帝国中最顶尖的灵能者们便为咲夜举办了一场有史以来最大的仪式。\n历经重重凶险后，我们极其幸运地在虚境中寻得了一股纯粹而强大的灵能主。其设立了契约，只要我们提供足够的虚境能量，就可以将灵能稳定引导至咲夜体内，同时诱使其与咲夜进行融合。\n这可能是个九死一生的过程，但蕾米对此方案信心十足。"
 touhou_paragon_effect.41003.a:0 "不论如何，这于我们而言有利无害。"
 touhou_paragon_effect.41003.b:0 "我们承受不起这样的代价。"
 touhou_paragon_effect.41004.name:0 "My Heart Break"
 touhou_paragon_effect.41004.desc:0 "尽管我们提供了理论可行的方案，但蕾米莉亚似乎十分在意“灵魂”这一事物。我们需要给她足够的思考时间，是否可以接受一个由冰冷的机械身体构成的回忆。\n咲夜的记忆已被下载，遗体已被冷冻，现在只剩下蕾米的意见了。"
 touhou_paragon_effect.41005.name:0 "Atomic Heart"
 touhou_paragon_effect.41005.desc.a:0 "“终究是会死的人类啊...可为何要以这种方式离开我呢......”她抚摸着咲夜的脸庞，喃喃自语着。在场的人除了沉默外，丝毫不敢有任何动作，唯恐其下一刻就会因无法接受而迁怒他人。\n“唉，死后，便无法陪伴了啊......真可惜呢。”她定了定神，似乎在酝酿着告别的话语。“那么...永别了，咲夜。请在那岸的另一侧，寻找值得相伴之物吧。”言毕，咲夜的脸上仿佛露出了一缕微笑，而蕾米莉亚则缓缓地转过身，一步一顿地走了出去。\n数日后，在咲夜的葬礼之上，蕾米莉亚亲手将其遗体从冷冻舱中移出并焚化，凝视片刻后，她微颤着瘫倒在地上，轻轻地啜泣起来......"
 touhou_paragon_effect.41005.desc.b:0 "“她不能离开我，啊……不，是我不能离开她。”蕾米的眼周湿润而又昏暗，可见有好几个白天没有睡觉了。\n“让一个机器人当我的女仆，她还会每天为我准备红茶，还记得我们之间的往事，但我总觉得她的内心里少了什么。”蕾米莉亚默许了机械化和意识上传，缓缓地转过身，一步一顿地走了出去。\n“那冰冷的身体里，失去的是唯一。”"
 touhou_paragon_effect.41005.a:0 "让蕾米独自休息一会儿吧"
 touhou_paragon_effect.41005.b:0 "启动意识上传部署工作"
 touhou_paragon_effect.41006.name:0 "Scarlet Destiny"
 touhou_paragon_effect.41006.desc:0 "凭借我们高度发达的生物技术，在耗费巨量的珍贵材料后，蕾米莉亚那科学无法解释的基因中关于永生的部分被成功编入了测试体的基因内。\n虽然我们很想进一步确认是否有其他部分被混入，但以咲夜的状态显然无法撑到那个时候。"
 touhou_paragon_effect.41006.a:0 "直接启动活体基因编辑方案。"
 touhou_paragon_effect.41007.name:0 "Scarlet Destiny"
 touhou_paragon_effect.41007.desc:0 "在基因编辑手术完成后，咲夜仍昏迷不醒，即便仪器显示其已经脱离了生命危险。就在我们的医生和生物学家都感到不知所措时，蕾米莉亚似乎意识到了什么，随即便带走了她。\n次日，咲夜苏醒的消息便传了过来，虽然我们并不知晓蕾米莉亚到底用了什么方法，但至少这值得庆祝。 "
 touhou_paragon_effect.41007.a:0 "我不做人了！"
 SAKUYA_GENETIC_REVIVE:0 "咲夜的活体基因编辑方案"
 SAKUYA_GENETIC_REVIVE_DESC:1 "凭借我们高度发达的生物技术，在耗费巨量的珍贵材料后，蕾米莉亚那科学无法解释的基因中关于永生的部分被成功编入了测试体的基因内。\n虽然我们很想进一步确认是否有其他部分被混入，但以咲夜的状态显然无法撑到那个时候。\n虽然希望渺茫，我们只能放手一搏。"

 #Kappa Enclaves
 touhou_paragon_enclave.305.name: "河童轨道开发集团"
 trait_kappa_aquatic_desc:1 "河童是天生的水中的技师，她们擅长技术、崇尚科学、渴望自由"
 touhou_paragon_enclave.305.desc.scavenger_first: "感谢你，盟友！根据《妖怪之山互助协议》，你们已经被列入白名单。没有你们的帮助，这座空间站恐怕又要陷入好几天的停电。技术问题还在其次，不过没有你们的工程管理人员，那些争吵不休的技术团队恐怕会把这里搞炸好几次。\n\n我们是河童轨道开发集团，我是首席发言人§C$NAME_Nitori$§!。河童是精通于工程与技术的种族，向您提供优质的工程项目服务。\n我们为了争夺专利打过好几次河底大战争，最严重的一次沉船的残骸把玄武川堵上了，我们只好被迫去探索星系，最终在这里找到了一片丰富的水源。我们曾经尝试过登陆行星，但是行星上缺乏陆地、磁场过强以及容易受到中子辐射的干扰，我们的工程师们只好设计了空间站在此定居。\n\n如果需要购买新开发的机器人请前往这个区域，如果想要和我们最杰出的科学家进行技术交流请前往那个区域……哎呀，这里是秘密区域，事关整个集团的命脉，不过如果是你们的话，可以破例参观。\n\n是的是的！这片水培黄瓜农场可是这个空间站技术含量最高的地方！"
 touhou_paragon_enclave.305.desc.scavenger_visit: "§Y河童轨道开发集团§!由幻想乡的河童合资建立，面向银河全体国家服务。我们主营的业务范围包括机器人展销和工程建设项目服务，同时也代运营幻想乡玄武川全部河童企业在本银河系的业务。购买机器人请前往A区，请求技术员支持请前往B区，联系其他河童总部请使用这个终端，工程项目合作请上三楼CEO办公室面谈。\n\n另外请注意，这个空间站受到我们盟友§Y[patron_country.GetName]§!的保护，任何敌对行为都将视为公开的宣战。"
 #touhou_paragon_enclave.305.a.desc: "啊，我们的盟友来了！承蒙您们的关照，我们这个月的财务报表依然是稳步增长。你们赞助的技术回收事业的确让我们获益良多，通过使用退役舰船上的零件，我们在置行堀的电子厂的合格率又上升了好几个百分点——军用品就是不一样，你不会想到我的一位工友在看到RAS护盾电容器在三平VI无人机上供能表现的表情……扯远了，请问今天我们要如何满足您打捞和回收的需求？"
 #touhou_paragon_enclave.305.b.desc: "向您致以敬意！欢迎您莅临§Y河童轨道开发集团§!的船坞和回收场。大批专职工程师已经就绪，准备好维修、重建或是拆建几乎任何他们可以用工具鼓捣的东西。您会发觉我们对贸易的激情可谓永无止境。\n\n请问今天我们要如何满足您打捞和回收的需求？"
 touhou_paragon_enclave.305.desc.hostile: "你好啊，你是来帮我们实验最新的光子鱼雷的吗？\n\n什么？听不见！我发射了哦……欸？你还没死啊？还不快滚！"
 touhou_paragon_enclave.305.a: "我们想要§Y雇佣一些技术移民§!。"
 touhou_paragon_enclave.305.b: "有想获得更好薪资待遇的§Y科研人员§!吗？"
 touhou_paragon_enclave.305.c: "给我们说说§Y河童扩展船坞§!建筑吧。"
 touhou_paragon_enclave.305.d: "你们能在§Y建造§!方面援助我们吗？"
 touhou_paragon_enclave.305.e: "听说你们的§Y机器人制造§!技术冠绝天下。"
 #touhou_paragon_enclave.305.f: "作为盟友，我想探听一些情报。"
 touhou_paragon_enclave.305.g: "我听说§Y非想天则§!是你们建造的？"
 touhou_paragon_enclave.305.h: "我可以请水中的工程师§Y河城荷取§!担任我国顾问吗？"
 kappa_enclave_migration: "用2000£alloys£合金交换3个河童£pop£人口，河童精通于生产与科研"
 kappa_enclave_migration_2: "三个河童人口到达了[this.GetName]行星上"
 kappa_enclave_recently_migration_cooldown: "我们五年内只能购买一次移民服务"
 touhou_paragon_enclave.310.desc.no.slave:0 "没问题盟友，我们正好有一批期望获得更高薪资的河童技术移民，但是您必须保证给予她们完整公民权和一定的福利待遇。另外，我们可能需要一笔手续费，最好是通过工程资源赞助的方式……"
 touhou_paragon_enclave.310.desc.slave:0 "这恐怕不行，我们的社会观察员注意到贵国允许一定程度的奴隶制。我们无法承担风险去签订这样的移民项目，您必须保证给予她们完整公民权。"
 touhou_paragon_enclave.310.name: "河童轨道开发集团：技术移民项目"
 touhou_paragon_enclave.310.a: "让我们签订相关条款吧"
 touhou_paragon_enclave.310.b: "看看你们还有什么服务内容"
 touhou_paragon_enclave.320.name: "河童轨道开发集团：科学家派遣项目"
 touhou_paragon_enclave.320.desc: "让我思考一下……我们的技术人员是很宝贵的，但签订派遣合同也合理合法。您可能需要支付一笔赞助费，以及为她们开具体面的薪资。最重要的是，您要确保她们的人身安全。"
 kappa_archivist_desc: "来自河童轨道开发集团的科学专员，精通于探索和工程监管。"
 kappa_enclave_recently_recruition_cooldown: "我们十年内只能购买一次科学专员派遣服务"
 touhou_paragon_enclave.320.a: "成交"
 kappa_enclave_achivist_already: "我们已经招募过一个河童科学专员了。"
 touhou_paragon_enclave.330.name: "河童轨道开发集团：河童扩展船坞项目"
 touhou_paragon_enclave.330.desc: "没错！来看看河童轨道开发集团最有价值的新发明——河童扩展船坞！这真是一个令人激动的研发项目，它可以通过有机催化机制完成合金的可塑化再生产，从而极大程度地扩展恒星基地上的船坞效率。没错，你甚至可以收获一些额外的有机产品，比如一些葫芦科植物？\n\n当然我们需要收取这种技术的专利费，你可以用一些可用于此的有机植物种子来交付，又或者可以分享一下关于催化加工的先进技术？"
 kappa_expanded_shipyard: "河童扩展船坞"
 kappa_expanded_shipyard_desc: "生产：£food£10.00\n通过河童的葫芦科植物有机催化技术进行合金的二次熔解，极大程度上增强合金的可塑性，任何奇怪的舰船配件设计都能适配，船坞效率直升300%。\n\n战列舰造完后，泰坦还能接着造，一节更比三节强！\n\n"
 touhou_paragon_enclave.330.a: "你确定黄瓜不是用来吃的，而是用来“用”的吗？"
 touhou_paragon_enclave.330.b: "分享我国的有机催化技术将有利于技术进步"
 sm_kappa_expanded_shipyard: "河童扩展船坞"
 kappa_enclave_expanded_shipyard_already_text: "我们已经揭示了河童扩展船坞的全部秘密"
 touhou_paragon_enclave.340.name: "河童轨道开发集团：河童重工建设有限公司"
 touhou_paragon_enclave.340.desc: "交给我们吧！河童重工建设有限公司会帮助您的工程建设工作，相信我们之间的合作效率会越来越高！"
 touhou_paragon_enclave.340.a: "成交！希望我们的合作效率越来越高。"
 kappa_enclave_construction_already: "我们离上一次签订建设项目合同不满一年"
 modifier_kappa_construction: "河童重工建设有限公司"
 touhou_paragon_enclave.350.name: "河童轨道开发集团：河童非想天则有限公司"
 touhou_paragon_enclave.350.desc: "河童非想天则有限公司致力于提供工业机器人、人形机器人、人工智能生命体、义体改装、自动化人偶等产品与服务。来订购一款最新型号的样品机怎样？"
 touhou_paragon_enclave.350.a: "来一份样机看看？"
 touhou_paragon_enclave.350.b: "我要订购一整套生产线！"
 modifier_kappa_robot: "河童机器人生产线"
 kappa_enclave_robot_sample_already: "我们刚刚订购了一份最新型号的样机，新型号的开发还需要一年以上的时间"
 touhou_paragon_enclave.360.name: "河童轨道开发集团：非想天则大型人形机器人项目"
 touhou_paragon_enclave.360.desc: "河童非想天则有限公司以初号机非想天则命名，那曾是我们在妖怪之山时受山神所托制造的大型人形机器人。\n然而随着技术进步，机器人逐渐往单元化、小型化、智能化发展，非想天则也被遗忘在历史中了。\n\n当然，似乎仍有少数人信仰着这种“高达”机器人，所幸我们保留了非想天则的设计图纸，但如何对其量产并应用始终毫无头绪。"
 touhou_paragon_enclave.360.a: "可以订制一台非想天则的初号机样品吗？"
 touhou_paragon_enclave.360.b: "好消息各位！我们从§G东风谷早苗§!那里获得了量产方案！"
 kappa_enclave_mk2_already_text: "我们已经揭示了非想天则的全部秘密"
 kappa_enclave_mk2_sample_already: "我们已经订购过了mk2样机了"
 NAME_Primitive_Robot_mk2: "非想天则初号机"
 NAME_Primitive_Robots_mk2: "非想天则初号机"
 kappa_enclave_mk2_text: "mk2组装平台将增加额外的一个£job_roboticist£机器人组装岗位"
 touhou_paragon_enclave.370.name: "河童轨道开发集团：§C河城荷取§!的新工作？"
 touhou_paragon_enclave.370.desc: "哦我亲爱的盟友，你的意思是说……希望我到贵国担任科研顾问？\n我恐怕不能放弃在河童轨道开发集团的职务，这太……等一下，或许我可以用这个……\n\n当当当当！新研发的带有实体触感功能的全息投影设备，简直可以复制一个我自己出来！\nDouble Time, Double Pay!"
 touhou_paragon_enclave.370.a: "太妙了！你在尝试一种很新的工作方法"
 touhou_paragon_enclave.370.b: "恐怕我们内部需要重新讨论一下远程办公的可能性。"
