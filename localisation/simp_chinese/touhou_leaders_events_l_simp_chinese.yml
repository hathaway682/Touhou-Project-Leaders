 touhou_sanae_mission_chain_title:0 "早苗的风祝修行"
 NEW_MISSION_SITLOG:0 "新内容已记录在情报日志"
 touhou_sanae_mission_chain_desc:0 "作为守矢二柱神的风祝，东风谷早苗的成长被寄予厚望。她身上所背负的，不仅仅是两位神明的期许，朋友们的认可，还有她自己对梦想的追逐。"
 touhou_sanae_mission_counter:0 "早苗完成的修行数量"
 touhou_sanae_mission_chain_adm_name:0 "治国之道"
 touhou_sanae_mission_chain_adm_1_desc:0 "洩矢诹访子曾经是一国之君，农业之神，冶铁之神，御社宫司神的主神。作为诹访子大人的后裔，我要勤学治国之道！\n\n当前的修行内容：丰穰米浴\n任务条件：在一个星球上激活任意一个早苗的特有决议。\n\n任务奖励：由月产出决定的£food£粮食和£unity£凝聚力。"
 touhou_sanae_mission_chain_mil_name:0 "军法韬略"
 touhou_sanae_mission_chain_mil_1_desc:0 "八坂神奈子是大和神 “建御名方神”，拥有军神的神格。作为神奈子大人的风祝，我要研习军法韬略！\n\n当前的修行内容：就是要开数量理念！\n任务条件：舰队容量达到上限的85%以上，或海军容量上限达到2000。\n\n任务奖励：早苗会成为杰出的后勤专家！"
 touhou_sanae_mission_chain_tech_name:0 "技术革新"
 touhou_sanae_mission_chain_tech_1_desc:0 "在幻想乡的日子里，守矢带来了很多技术革新，比如索道、机器人、核聚变技术，还有……天气预报。\n\n当前的修行内容：终结者\n任务条件：对于非智械国家，应拥有至少500个机器人人口；对于智械国家，应拥有至少7500个机器人人口。\n\n任务奖励：机器人特质相关修正，与机器人相关的工业科技选项或£engineering£工程学点数。"
 touhou_sanae_mission_chain_faith_name:0 "信仰收集"
 touhou_sanae_mission_chain_faith_1_desc:0 "神的存在是依赖信仰的，这是早苗的本职工作啦！\n\n当前的修行内容：神社开店之日\n任务条件：帝国内拥有守矢巫女岗位，可以通过守矢分社或让早苗管理星球获得。\n\n任务奖励：早苗会成为杰出的城建专家！同时还会获得一定的£rare_crystals£稀有水晶奖励。"
 touhou_sanae_mission_chain_adm_2_desc:0 "在远古时期，诹访子大人通过先进的冶铁技术维持了一个国家的安全和稳定。如今我们强敌环伺，敌人对我们的财富虎视眈眈，我们必须垄断先进的冶金技术保护我们的安全。\n\n当前的修行内容：哈图沙史诗\n任务条件：对于非生物舰船国家，月£alloys£合金产量达到150以上；对于生物舰船国家，月£food£食物产量达到600以上。\n\n任务奖励：[foundry.GetIcon][GetAlloyProducerPlural]将生产额外的£alloys£合金。对于生物舰船国家添加额外选项，[foundry.GetIcon][GetAlloyProducerPlural]将生产额外的£food£食物。"
 touhou_sanae_mission_chain_mil_2_desc:0 "在诹访子大人输掉了洩矢之战后，神奈子大人便掌手了守矢之国的对外交涉事务，这种情况一直持续到我们搬入幻想乡。作为守矢的风祝，我也要担起这份外交重任……所以呢要我先去找那个天狗订一份报纸！\n\n当前的修行内容：外交事务\n任务条件：创建或加入一个联邦，或拥有至少2个附庸国，或对一个国家的基础渗透等级达到60，或缔结至少2个防御条约。\n\n任务奖励：可选§Y外交事务§!政策，根据完成任务时满足的条件确定政策，你可以在满足对应条件后切换政策选项。"
 modifier_sanae_mission_mil_2_envoy:0 "早苗的联邦代理"
 modifier_sanae_mission_mil_2_subjects:0 "早苗的朝贡特使"
 modifier_sanae_mission_mil_2_intel:0 "早苗的间谍首脑"
 modifier_sanae_mission_mil_2_influence:0 "早苗的掌玺大臣"
 touhou_sanae_mission_chain_tech_2_desc:0 "作为曾经的jk理科生，我还是对当年的物理学实验念念不忘。今天就去科研中心参观一下吧！\n\n当前的修行内容：科学大爆炸\n任务条件：全国范围内存在一个拥有至少500名[GetPhysicsJobPlural]和500名[GetEngineerJobPlural]的殖民地。\n\n任务奖励：降低[GetPhysicsJobPlural]和[GetEngineerJobPlural]的£consumer_goods£消费品维护费。"
 modifier_sanae_mission_tech_1:0 "狂热的机器人爱好者"
 modifier_sanae_mission_tech_2:0 "科学“大爆炸”"
 touhou_sanae_mission_chain_faith_2_desc:0 "飞升是人类的梦想，我东风谷早苗什么时候才能成为真正的神明呢？\n\n当前的修行内容：新新人类\n任务条件：在完成义体或基因或合成传统后进行一次主体物种的物种改造，或完成灵能传统后进行一次突入虚境的尝试。\n\n任务奖励：根据不同的飞升路线给予修正。"
 modifier_sanae_mission_faith_2_psionics:0 "迫不及待的冒险"
 touhou_sanae_mission_chain_adm_3_desc:0 "讽刺守矢神社的宣传片真的是第二无聊的宣传片了。担任守矢宣传部长的早苗经常会思考，如何创作第一无聊的宣传片——赞扬守矢神社的。\n\n当前的修行内容：是！首相！\n任务条件：所有五个内阁成员的技能等级均不少于8级，且早苗必须担任一个内阁职位。\n\n任务奖励：一个国民理念槽位。若完成任务时早苗在一个极端唯物主义的国家中担任内阁成员，则早苗的思潮可以改为唯物主义。"
 modifier_sanae_mission_adm_3:0 "尖端的社会科学研究"
 touhou_sanae_mission_chain_mil_3_desc:0 "星际海军条约这种东西到底有什么用呢？\n\n当前的修行内容：大舰巨炮\n任务条件：率领一支单支规模超过180舰队规模的舰队，其中至少拥有一艘§Y战列舰设计级别§!的舰船。\n已经触发过非想天则mk2事件链。\n\n任务奖励：（选择一项）\n1、获得泰坦和主宰的科技进度20%；在首都获得一艘无畏战舰。\n2、如果已拥有赛博勒克斯兵工厂，则直接将其激活到最强状态。\n\n如论如何，都将触发新的非想天则mk2机器人事件。"
 touhou_sanae_mission_chain_tech_3_desc:0 "早苗提交了一篇题为《面向现代科学研究的守矢神道精神研究与应用》的论文，并马上被审稿人驳回了。果然科研和科普之间的差距还是很大的。\n\n当前的修行内容：经院哲学\n任务条件：想办法达到100%以上的全局科研速度加成。\n\n任务奖励：现在每座守矢分社将额外提供1%的全局科研速度加成。允许在附庸地产上修建守矢分社"
 touhou_sanae_mission_chain_faith_3_desc:0 "随着早苗在我国对守矢信仰的传道，越来越多的人口接受了这种朴素神道教与现代科学结合的奇怪“宗教”。如今我们的人民已经万众一心，兄弟阋于墙外御其侮。\n\n当前的修行内容：万众一心\n任务条件：凝聚力月收入不少于2000。至少已选择4项飞升天赋。\n\n任务奖励：基于人口数量最多的思潮给予§Y引发奇迹程度的能力§!额外['concept_thl_mission_ethic_effect', 效果]。注意，在所有修行全部完成后，该效果将被锁定。"
