 touhou_paragon_mission.40324.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40324.desc:0 "东风谷早苗，全[root.GetName]的现人神，全银河系的现人神。\n她的恩泽、她的知识、她的太空风暴预报装置，她终成为全人民的精神寄托。\n早苗必住在[Capital.GetName]，必成为停泊舰船的港口；她的境界必延到银河系之外。\n\n本次修行奖励：任务奖励：减少10%行星飞升花费，增加25%行星飞升效果，解锁一个议程，该议程结束后随机一个飞升等级不足10的殖民地将获得10级殖民地飞升。"
 touhou_paragon_mission.40324.a:0 "守矢靠天气预报白手起家，而今信徒遍及星系，这是不是也算一种飞升？"
