 touhou_paragon.43212.name: "黑兔子只知道喝酒"
 touhou_paragon.43212.desc: "一开始，通过伪装成顾客和她们谈话，我们的情报人员毫不费力地套取了“兔角同盟领导人”铃仙·优昙华院·因幡的信息。然后我们发现，考虑到她曾用于掩护同僚的“操纵波长程度的能力”，想要找到这位因幡几乎是不可能完成的任务。不仅所有的监控设备——无论是使用电磁波还是引力波——都无法记录她的踪迹，试图对她进行追查的行动人员也受到了认知干扰。其中一位抱怨说：“如何去和无法触及，而且伪装完美的敌人，在你甚至不知道自己正和它开仗的情况下进行战斗？”\n\n但这样的艰苦探索持续了一个月，而我们发现兔角同盟制药仍在一切照常营业后。我们就意识到，有些事情不太对劲，如果铃仙·优昙华院·因幡真的在实际领导着这个组织，她在分出这么多精力应对我们的追查后，同盟那边的工作也势必会受到影响。此外，同盟又为何对她们的领导人被追查表现的毫无反应，甚至表现的好像一切都在她们安排之中？"
 touhou_paragon.43212.a: "对这群兔子进行组织的绝对另有其人。"

 reisen_data:0 "人物档案：铃仙·优昙华院·因幡"
 reisen_data_desc:0 "铃仙·优昙华院·因幡，兔角同盟领导人，有着一头浅紫色及踝长发，头上有一对皱巴巴的、从中间开始弯折的长长的兔耳朵，看起来像是人造品，耳朵根部长有像按钮一样的东西。拥有操纵波长程度的能力，可以操控包括光波、声波、空间的波、构成物质和生物的波、构成生物的思考和感情的波在内的波的波长、振幅、相位，达到使人变轻松或疯狂、让存在过剩或稀薄、使事物无法被触碰甚至外形完全消失等多样的效果。\n\n保持和因幡帝的交流，我们也许能获得招募她的机会。"

 touhou_paragon.43213.name: "黑兔子在池塘边迷路了"
 touhou_paragon.43213.desc: "就像我们猜到的那样，铃仙只是兔角同盟的精神领袖，而实际操持兔角同盟事务——包括这个兔角同盟制药的另有其人，也就是另一位因幡，因幡帝，而且，正是她将铃仙·优昙华院·因幡的情报“随口”透露给了我们伪装成顾客的特工。兔角同盟内部对她保持着异常的绝对忠诚，但大部分没她那么聪明，因此我们的特工还是很容易渗透了这个组织。\n\n最后的事件报告给出了一个乏味的结论：这些兔子一样的生物，仅仅是想趁世界末日的谣言在[tewi_world.GetName]流传而暗中售卖名义上由“兔角同盟制药”生产的抗郁药，尽管价格不菲仍大获成功。但同时，也有一些值得注意的情报，揭示了她们的货源可能来自一个称为”蓬莱药局“的更先进的势力。\n\n按照她的安排，已经大发一笔的她会在明天乘坐飞船越过我国的边境，这之后她会望着[tewi_world.GetName]的方向，笑着说：“哈哈，你们被我骗了！”。不过按照我们的安排，飞船会启动自动导航模式，并且由我们的舰队护航前往一间舒适的会客厅，用这种礼貌的方式给她背后的势力打一个招呼。"
 touhou_paragon.43213.a: "毕竟我们也不是什么鲨鱼。"

