 touhou_paragon.43211.name: "五只兔子在卖药"
 touhou_paragon.43211.desc: "国家安全部门很快就找到了重大嫌疑所在：[tewi_world.GetName]当地新出现的一群长着长耳朵的智慧生物，自我指称为“兔子”。她们大都以兜售抗抑郁及焦虑的精神药品为业，药品上印着“兔角同盟制药”这一从未在银河任何地方注册过的商标。初步测试结果表明，这些药品的有效率远高于我们生产的类似产品。值得注意的是，她们的顾客从来没有因为她们奇怪的外貌或者药品的来路不明而产生过任何怀疑，甚至我们的一些调查人员在不查阅记录时，都有可能想不起自己调查对象的特征。"
 touhou_paragon.43211.a: "顺着这个“兔角同盟制药”的情报追查，我们要找到她们的领导者。"
 touhou_paragon.43211.a.tooltip: "§Y2个兔子£pop£人口出现在了[tewi_world.GetName]§!"

