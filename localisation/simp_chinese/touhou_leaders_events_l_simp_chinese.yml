 thl_leader_trait_sanae_phase2: "被祭拜的风之人"
 thl_leader_trait_sanae_phase2_desc: "多年以后，面对自称是「最强」的敌人，你回想起了你第一次施展奇迹变出冰块的那个遥远的下午。"
 thl_leader_trait_sanae_phase3: "山上的新人神明"
 thl_leader_trait_sanae_phase3_desc: "今天，你成为了神明。又或许是在昨天，你不清楚。"
 thl_leader_trait_sanae_phase4: "现代人的现人神"
 thl_leader_trait_sanae_phase4_desc: "这是最好的时代，这是最坏的时代。不要说我们一无所有，我们要做天下的主人！"
 thl_leader_trait_sanae_complete: "§l奇迹的现人神§!"
 thl_leader_trait_sanae_complete_desc: "当那日，众生以你的名传道，依你的名驱邪，奉你的名行奇迹之事，你方才明白：所谓信仰，或许只是为了虚幻之人。"
 thl_leader_trait_sanae_phase_tooltip: "每当完成§H一组§!§Y早苗的风祝修行§!后，该特质将得到升级。\n\n§Y割五成星，聚以为海。§!"

 touhou_paragon_situation.40300.name:0 "呼唤神风的星之仪式"
 touhou_paragon_situation.40300.desc:0 "当早苗向我们提起她的家人的那一刻，我们第一次看见这位坚强的孩子的眼中泛着泪花。所谓守矢的信仰，本质上是神明与众人之间的交易，意识上的感知造就了神明的实体。\n\n“自从来到贵国以来，我已经积累了足够的信仰，是时候把我所祭祀的神明召唤到这个世界来了——我无比想念着她们。”\n\n因为长时间信仰的缺失，守矢主祭之神如今只剩下了苟延残喘的意识。赋予祂们在这个世界中的实体似乎并非什么容易的事情，这或许需要数年的时间与全体人民的信仰。"
 touhou_paragon_situation.40300.a:0 "让我们开始准备吧。"
 touhou_paragon_situation.40300.b:0 "高额的成本是无法接受的。"
