 touhou_paragon_effect.41302.name:0 "奇怪的噪音"
 touhou_paragon_effect.41302.desc:0 "在孤独地走了很长一段路之后，我回到了我的地灵殿。\n\n又过去了一年，又老了一岁……我就是在[Root.GetAge]年前的今天出生的。随着年龄的增长，我越来越珍惜这些年建立的人际关系……蕾咪，帕琪，四季，恋恋还有我的宠物们。\n\n但是今天没有收到我的妹妹，或是任何朋友的祝福，真的让我很伤心。\n\n我吃力地走向房间，孤独感让我慵懒的双脚难以迈出，突然，我听到走廊另一头传来了§g铿锵§!一声，以及窃窃私语。\n\n我读不到那边的心，我真的很孤独。"
 touhou_paragon_effect.41302.a:0 "这个点了会是什么事？"
 leader_trait_heart_break:0 "疑神疑鬼"
 leader_trait_heart_break_desc:0 "我的读心能力失效了？"
 touhou_paragon_effect.41303.name:0 "生日快乐！"
 touhou_paragon_effect.41303.desc:0 "真是惊喜！在我迈入生命中新的一年时，我最爱的妹妹和我的宠物们都聚到一起来祝福我。甚至有满满一桌的旧地狱甜点，§r我的最爱！§!我还以为大家都把我忘了呢。\n\n真不敢相信是恋大费周章地秘密安排了这一切。我完全不知道有人在策划这样一个贴心的惊喜。\n\n我的宝贝阿燐费力地抱着三个包装精美的包裹向我走来。她说道：“这里有三份礼物可供选择。你会挑选哪一个呢？”"
 touhou_paragon_effect.41303.a:0 "我要抽中最值钱的那一个！"
 touhou_paragon_effect.41303.b:0 "中等的那个最完美。"
 touhou_paragon_effect.41303.c:0 "好东西都用小包装。"
 leader_trait_with_satori:0 "与觉的羁绊"
 leader_trait_with_satori_desc:0 "她喜欢我的礼物！我们真是最好的朋友了"

 touhou_paragon_effect.41801.name:0 "图书茶会"
 touhou_paragon_effect.41801.desc:0 "帕秋莉、小铃和觉都是爱书之人，但她们喜欢不同类型的书，藏书的态度也是天差地别。\n\n帕秋莉喜欢收藏，她拥有一座汗牛充栋的大图书馆，足以与亚历山大的知识宝库相媲美。\n她认为知识是需要运用的，所谓他山之石可以攻玉，东方的七曜魔法对于西方魔法使而言正是知行合一的体现。\n\n小铃受到好朋友阿求的影响，认为书籍是记录历史的工具，从书中人们能够看到过去，也能探索未来。而对于收藏，小铃只是一个精明的书店店主，知识是有价的。\n\n而对于深居简出的觉，她倾心于阿加莎克里斯Q的侦探小说，读书是为了生活和快乐，同时也是除读心外少有的沟通工具。觉很少收藏，书非借不能读也。同时她也会偶尔动笔，给她的宠物们讲述睡前的童话故事是每天的必修课。\n\n今天又是三人相聚在大图书馆开图书茶会的日子，许多学术上的知名人士和朋友们也应邀参加。§Y[Root.GetRulerName]§!对她们的观点很感兴趣。"
 touhou_paragon_effect.41801.a:0 "先贤的知识是智慧和经验的源泉，我们应当构建属于我们自己的智库。"
 touhou_paragon_effect.41801.b:0 "书籍承载了记忆和传承的循环，对既有知识的探索可以引领我们走向未来。"
 touhou_paragon_effect.41801.c:0 "高束庋藏的书籍毫无意义，是时候回归书籍作为沟通工具的本质，包括与动物和自然的沟通。"
 touhou_paragon_effect.41801.d:0 "窃……读书人的事，能叫偷吗？"
 TOUHOU_FLAVOR_MEMORY_VAULTS:0 "现在我们可以建造一座知识宝库"
 TOUHOU_FLAVOR_SANCTUARY_OF_REPOSE:0 "现在我们可以建造长眠庇护所"
 TOUHOU_FLAVOR_RANGER_LODGE:0 "现在我们可以建造护林员小屋"
 TOUHOU_FLAVOR_BOOK_CLUB_MARISA:0 "现在这个选项还没什么用"

 touhou_paragon_effect.40401.name:0 "无何有之乡"
 touhou_paragon_effect.40401.desc:0 "§Y[Root.GetRulerName]§!会见了大妖精。\n\n“我们的指挥官琪露诺，对外作为舰队主帅恐怕她不熟习军事战术，对内作为星域总督又恐其难以适应我们的生存环境，就算把她放在最凶恶的杀人魔面前也不会受到理睬。真难以想象她能有什么作为。”\n\n大妖精回答道：\n“我尊敬的[Root.GetRulerTitle]，您听说过§Y鬼之天王§!吗？雾化到尘埃的鬼密密麻麻，瞬间就构成了庞大的军队，但面对天狗的陷阱也会被逐个击破；而萃集为巨人的鬼就像云朵一样宽大，能够击碎倒映月亮的天穹，却会在与一寸法师的躲猫猫中落于下风。\n“如今我们有指挥官琪露诺，却担心她没有什么作为。为什么不把她扔到§W无何有之乡，广莫之野§!，任她随意地在那里游玩，逍遥地与那里的人们生活。\n“如此她不会承受炎热的煎熬，也不会波及战争的摧残。虽然她没有什么用处，却又有什么困苦呢？”\n\n“那你呢？”"
 touhou_paragon_effect.40401.a:0 "我要跟着琪露诺酱一起去！"
 leader_trait_arctic_governing:0 "无何有之主"
 leader_trait_arctic_governing_desc:0 "该领袖传授了人民在极寒天气中的适应能力。"
 LEADER_TRAIT_ARCTIC_EFFECT:0 "§Y星球加成仅在管理寒冷星球时生效，在管理极地星球时效果加倍。§!"

 touhou_paragon_effect.41501.name:0 "东之国的不眠夜"
 touhou_paragon_effect.41501.desc:0 "随着暮鼓的敲响，不再被恒星照亮的人们逐渐放了工，三三两两地聚集在集市周围，被快乐所浸染的宴会也就从此开始了。凤箫声起，华灯初上，饮食游戏应有尽有，一整天的劳累也随之烟消云散。\n\n重楼叠苑，朱阁绕转，瓦砾之上便是§Y文§!和§H萃香§!的酒宴。两人故友相逢，又是豪饮海量，自然放不过这宴会之欢。\n\n“遥想当年，天狗与鬼共治妖怪之山时，遥不及眼前盛世美景。”\n“诚然，当时为了相互对抗，人类集结在了神权统治之下。等到懂得享受这熙熙攘攘的世俗之利，更在人妖缔约、结界形成之后了。”\n“为§Y平等§!干杯！”“为§H团结§!干杯！”\n\n灯明人久醉，市烊客长歌。\n荣辉尽于此，皓月欲何托？ "
 touhou_paragon_effect.41501.a:0 "“好一个皓月欲何托！看我把那月亮打下来！”"

 touhou_paragon_effect.40701.name:0 "食品级武器"
 touhou_paragon_effect.40701.desc:0 "据媒体“文文通信”报道，§R蕾米莉亚§!家中正在经营一所私营军火库，这显然是违法的。我们的[Root.GetRulerTitle]十分震惊，命令武装人员直接突袭了红魔馆。\n\n然而，在人员到达时，却发现现场只是多了一个大型烘焙工厂，长达数百毫米的圆角矩形小麦粉制品被源源不断地生产出来，经过迅速的冷却和长时间风干增强其硬度，据测试可以击穿10毫米厚的零素装甲。\n据§W咲夜§!介绍，该武器灵感来源于§M帕秋莉§!早年游历时所见。其可口耐用，是不可多得的食品级武器。她已经在考虑用这种廉价的武器替换银质飞刀了。\n\n现场还发现了不知为何被绑在椅子上的§Y魔理沙§!\n“我不要吃面包！我这辈子都没吃过13片面包！”"
 touhou_paragon_effect.40701.a:0 "文文通信的税率再加2%"
 touhou_paragon_effect.40701.b:0 "或许我们可以用这种食品级武器来武装我们的军队？"
 TOUHOU_FLAVOR_BAGUETTE_ARMY:0 "现在我们可以招募法棍战士！"
 baguette_army:0 "法棍战士"
 baguette_army_desc:0 "你会记得你被砸过多少片面包吗？"

 touhou_paragon_effect.40702.name:0 "再生药剂试验"
 touhou_paragon_effect.40702.desc:0 "普通的魔法使雾雨魔理沙始终秉持着这样的理念，即生物的有机能量比物理的无机能量更有潜力。在见证了太空生物利维坦的再生能力后她更加笃信这一观点。\n\n魔理沙想出了新的实验，将变形虫的触须细胞、晶体的硅基晶核、缇扬奇的能量虹吸腺体，在有机催化的条件下反应，是否会形成可用于组织再生的药物呢？\n\n魔理沙向她选定的试验场地本地殖民控制总部递交了试验申请。经人工智能判定，根据魔理沙历史试验数据及本试验的可行性分析，此次试验的成功率为24.99%。\n\n本地技术专家会议对魔理沙的提案进行了表决。"
 touhou_paragon_effect.40702.a:0 "361票同意，360票反对"
 touhou_paragon_effect.40702.b:0 "361票反对，360票同意"
 touhou_marisa_alice_regeneration_chain:0 "魔女的再生药剂试验"
 touhou_marisa_alice_regeneration_counter:0 "当前的研究进度"
 touhou_marisa_alice_regeneration_chain_name:0 "魔女的再生药剂试验"
 touhou_marisa_alice_regeneration_chain_title:0 "魔女的再生药剂试验"
 touhou_marisa_alice_regeneration_chain_desc:0 "魔理沙在偷来——借来的书中证实了她的猜想，通过对所有具有再生能力的太空生物的细胞、晶体和分泌物质的有机催化反应，可以制作出有益于有机组织再生的药剂样品。"
 touhou_paragon_effect.40703.name:0 "试验开始"
 touhou_paragon_effect.40703.desc:0 "“让我看看，再生细胞贴片基底的工序完成得很好，接下来是关键的步骤，注入能量虹吸腺体分泌液114ml，硅基晶核5.14颗——5颗已经丢进去了，0.14颗是哪个智力有问题的家伙规定的？哎呀好像是我自己写的，看来得磨成粉末称量了。”\n\n正在磨粉的魔理沙突然打了个喷嚏，只听噗通几声响，帽子里掉出了几个蘑菇落入反应釜中。"
 touhou_paragon_effect.40703.a:0 "实验室安全手册是拿来擦窗户的吗！"
 MARISA_ALICE_REGENERATION_CHAIN_EXPERIMENT:0 "魔理沙的再生药剂试验"
 MARISA_ALICE_REGENERATION_CHAIN_EXPERIMENT_DESC:1 "魔理沙在偷来——借来的书中证实了她的猜想，通过对所有具有再生能力的太空生物的细胞、晶体和分泌物质的有机催化反应，可以制作出有益于有机组织再生的药剂样品。\n\n当地议会已经批准，魔理沙须带领至少一队防卫人员开展试验。"
 touhou_paragon_effect.40704.name:0 "爆炸"
 touhou_paragon_effect.40704.desc:0 "“真的是磨成粉放进去吗？”助理研究员问道。\n\n“不知道，书上没写——废话，这么离谱的操作书上怎么会写啊？!”魔理沙放下研钵，用手帕擦了擦鼻子。“反应釜里什么动静？”\n\n实验场所升起了一朵蘑菇云。\n但这场爆炸的威力似乎并不大，并没有对周围造成损伤。"
 touhou_paragon_effect.40704.a:0 "你确定这个不叫“三位一体”试验吗？"
 NAME_Deformed_Mushroom:0 "蘑菇怪兽"
 deformed_mushroom:0 "蘑菇怪兽"
 touhou_paragon_effect.40705.name:0 "蘑菇怪兽！"
 touhou_paragon_effect.40705.desc:0 "蘑菇云并没有按期望消散。这朵蘑菇云的成分并不是烟尘，而是大量的孢子，周围的有机质在接触到孢子后开始变色融化成一滩诡异的液体，并且像史莱姆一样蠕动着聚拢，最后融合成了一只巨大的、扭曲的、可怖的如同真菌之物。\n\n它的行动敏捷迅速，在防卫人员企图使用无机收容装置隔离前逃逸出了实验室。进入自然环境的蘑菇怪物开始向四周喷吐着孢子，企图同化周围的一切有机质——无论是碳基还是硅基。"
 touhou_paragon_effect.40705.a:0 "警告：A级怪物已突破收容，请求火力增援。"#（获得星球buff：蘑菇怪兽，舒适度-20%，稳定度-10，每月增加5%破坏度，迁入吸引度下降，人口增长停止，事件“处置方案”触发，在事件链结束前领袖不可离开）
 modifier_deformed_mushroom:0 "蘑菇怪兽"
 touhou_paragon_effect.40706.name:0 "处置方案"
 touhou_paragon_effect.40706.desc:0 "当地陆军武装的预备方案非常朴素，他们对如何在保证人群安全的情况下对付蘑菇怪兽束手无策。为了不伤及无辜，舰队无法进行轨道轰炸，魔理沙也只得将迷你八卦炉的输出调低。\n\n但如此一来，攻击对蘑菇怪兽造成的损伤都不足以将其立刻消灭，被烧伤的组织很快脱落再生，弹孔也迅速愈合，魔理沙要求我们找到行政官§I爱丽丝§!并向她说明情况，“她会把握住这个机会的。”\n\n同时，我们的陆军军事专家提出了“以一定代价进行无差别火力覆盖”的稳妥方案。"
 touhou_paragon_effect.40706.a:0 "陆军都是疯子吗？马上给我联系§I爱丽丝§!！"
 touhou_paragon_effect.40706.b:0 "只要办这事的陆军军官不姓“永野”就行。"

 touhou_paragon_effect.40707.name:0 "In Charge"
 touhou_paragon_effect.40707.desc:0 "“真亏她还记得。”爱丽丝得知消息后露出了一个意味深长的微笑，“这确实是个很合适的试验对象。”\n但很快，爱丽丝发来了坏消息：“她还没有准备好，需要大量充能才能参战。”\n\n部分官员认为这是坐地起价的敲诈，之前主张火力覆盖的军事专家也劝我们慎重考虑。"
 touhou_paragon_effect.40707.a:0 "不需要更多争执了，给她§R充能§!！"
 touhou_paragon_effect.40707.b:0 "这太不可靠了，让陆军§R掌管§!吧。"

 touhou_paragon_effect.40708.name:0 "神机出阵"
 touhou_paragon_effect.40708.desc:0 "爱丽丝的“办法”是一只像小山一样大的人偶！\n\n据她所说，战将级「歌莉娅人形」是她以前设计用以对抗一个巨型敌人的武器，现在运用了先进自动化技术和零素工艺进行改良，在原有的基础上增加了护甲，同时结合了中世纪骑士和武士的造型——左手持灭杀型链锯剑，右臂配热熔阵列，肩甲腰侧配重型爆矢枪。\n\n附注：此等庞然巨物必须对守矢家的孩子保密。"
 touhou_paragon_effect.40708.a:0 "泰坦君临，天黯地撼。神机已至，溃敌千里。"
 goelia_doll:0 "战将级「歌莉娅人形」"
 NAME_GOELIA:0 "战将级「歌莉娅人形」"
 touhou_paragon_effect.40709.name:0 "王牌对亡牌"
 touhou_paragon_effect.40709.desc:0 "歌莉娅人形被投放到战场上的巨大冲击力在地面上砸出了蛛网状的裂纹，蘑菇怪兽意识到强敌的存在，立即释放了更广范围的孢子。\n\n面对这个大了自己一圈的对手，歌莉娅在爱丽丝的操作下显得十分从容。它低下身子，一道灼眼的冲击波从右臂迸射而出，自斜下方贯穿了蘑菇怪兽的躯干。趁怪兽被重创之际，歌莉娅以与其体型不符的敏捷高举链锯剑箭步上前，一剑劈下！\n\n“你知道这场战斗为什么这么简单吗，好好一个人偶师不用布料，改玩金属了！”魔理沙小声嘀咕道。"
 touhou_paragon_effect.40709.a:0 "加油啊，表演太空歌剧的大姐姐！"

 touhou_paragon_effect.40710.name:0 "尘埃落定"
 touhou_paragon_effect.40710.desc:0 "随着链锯剑的轰鸣声，蘑菇怪兽被自上而下一斩为二，向两边倒了下去，不再动弹了。\n\n“试验成功了！”爱丽丝喜形于色：“歌莉娅在实战中证明了自己！”\n\n“可惜我的药剂研究全毁了。”魔理沙则哭丧着脸。\n\n“那可未必。”爱丽丝指着蘑菇怪兽的残躯道：“你不觉得它的再生能力和你的研究有关系吗？”"
 touhou_paragon_effect.40710.a:0 "一项研究，两个成果！"

 touhou_paragon_effect.43101.name:0 "星弧破碎"
 touhou_paragon_effect.43101.desc:0 "一颗位于我国境内的荒芜星球忽然被一股强大的力量摧毁，变成了破碎星球。附近的船员目击到了类似彩虹的光一闪而过，科学家只能解释为多普勒效应和狭义相对论的效果。\n\n然而，我们的恒星系级红外传感器却在破碎星球的碎片中意外扫描到了生命体，我们应当组织一支调查队伍前去调查。"
 touhou_paragon_effect.43101.a:0 "立即建立科研据点"
 flan_digsite:0 "星弧破碎"
 flan_digsite_desc:0 "一颗荒芜星球忽然被一股强大的力量摧毁，变成了破碎星球。我们应当组织一支调查队伍前去调查是什么摧毁了这颗行星。"
 touhou_paragon_effect.43102.desc:0 "调查队伍中的军事专家从远处研究了行星的碎片，发现这颗星球被破坏得非常彻底，并且应该是一击造成，能够拥有此等威力，恐怕就是那骇人听闻的歼星武器——巨像，但巨像是一种极其庞大的舰船，如果有巨像来过这颗星系并开火，我们不可能不知道。"
 touhou_paragon_effect.43102.a:0 "令人不安"
 touhou_paragon_effect.43103.desc:0 "随着调查队伍开始贴近观察，先前关于巨像的假设被推翻，因为巨像摧毁星球的原理是用高能射线加热星球内核使其爆炸，而残骸中并没有发现熔化的痕迹，这颗不具有液态内核的星球一直到被摧毁的时刻，都是一颗巨型石头球。"
 touhou_paragon_effect.43103.a:0 "那还有什么能够做到这种事呢？"
 touhou_paragon_effect.43104.desc:0 "调查队伍中的异星生物学家提出了一种假设——这颗星球其实是一枚巨大的卵，我们现在所看见的这些残片其实就是卵壳，这在调查团队中引发了小规模的恐慌，好在领头的[this.GetLeaderName]稳住了大家的情绪，[this.GetLeaderName]认为，既然这是一枚卵，那么必然会有大量生物质留在残骸中，现在应当组织探险队进入破碎星球内部，寻找生物质样本来验证猜想。"
 touhou_paragon_effect.43104.a:0 "派遣谨慎的穿梭机驾驶员协助调查，最大程度保证安全。"
 touhou_paragon_effect.43105.desc:0 "穿梭机在无数碎石间翻转腾挪，有惊无险地避过了星球碎片撞击，但是无论探险队怎么调查，预期中的生物质也没有出现，就在大家已经有些泄气时，生物质探测仪器上忽然出现了读数——附近有一块大概和人体型相仿的生物质，由于它的体型比预期小许多，所以之前一直没有扫描到，直到穿梭机接近到了一个非常近的距离。"
 touhou_paragon_effect.43105.a:0 "接近调查，慎重行事。"
 touhou_paragon_effect.43106.desc:0 "穿梭机很快就找到了读数的来源：碎片间漂浮着一名身着洋装的金发幼女，其背后生有一对挂满彩色水晶的怪异肢体，或许是翅膀，似乎处于昏迷状态且皮肤有灼伤，但依然保持着生命体征，如果她和这颗行星被摧毁有关，那就意味着她在没有任何防护的情况下暴露在太空中数日却依然存活！"
 touhou_paragon_effect.43106.a:0 "难以置信，先把她装上船吧，记得采取安全措施。"
 touhou_paragon_effect.43107.desc:0 "调查队将这名神秘幼女接到了船内，并七手八脚将其拘束在一张手术台上并监控健康状况。“就算是非常强壮的物种也不可能挣脱的。”负责这项工作的研究员信誓旦旦道。\n\n此时研究对象皮肤上的灼伤已经全部消失，数据显示，监测对象的身体正在以肉眼可见的速度痊愈，预计在制定治疗方案前就会完全恢复健康。\n\n就在研究员们举棋不定时，研究对象睁开了眼睛并坐了起来——是的，在大家惊恐的目光里，对象起身的动作就好像没有受到阻碍一样流畅，那些运用了顶尖材料技术的拘束具就像橡皮泥一样被扯开。但现在没人想着追究责任，因为现在她正扭头看向单向玻璃后的研究员们。"
 touhou_paragon_effect.43107.a:0 "把防爆门打开吧，要是她不想沟通，这门估计也没什么用。"

 touhou_shrine_ruin:0 "废弃神社"
 touhou_shrine_ruin_desc:0 "在这个宜居的世界的表面上，我们发现了一座近乎荒废的木制建筑，除此之外不存在任何文明的迹象。"

 touhou_paragon.50000.name:0 "谁在那里？"
 touhou_paragon.50000.desc:0 "这个木制建筑因为过于破败已经几乎看不出形状了，只能勉强看出一个由九条屋脊组成的屋顶，形状介于横三棱柱和四棱锥之间。前面不远的地方立着两根折断的柱子。建筑周围有倒塌的栅栏留下的痕迹，看上去是门前的地方放着一个木箱，里面只有落叶和积水。我们的考察队员对这个木制建筑的作用提出了诸多猜想，但一直无法形成统一意见，直到他们携带的录音设备检测到了极其微弱的波动，放大之后，我们听到了使用我们语言的神秘声音。"
 touhou_paragon.50000.a:0 "将这个声音转接到通讯面板。"

 touhou_paragon.50001.title:0 "微声探测系统"
 touhou_paragon.50001.name:0 "与神对话"
 touhou_paragon.50001.desc:0 "能听得到我说话吗？虽然不知道你们是不是来信仰我的，但能帮个忙，修复我的神社吗？"
 touhou_paragon.50001.a:0 "你是谁？为什么会使用我们的语言？"
 touhou_paragon.50001.a.responce:0 "我是八百万神的一员，我的名字在漫长的岁月中已经被遗忘，直到你们重新让我获得了自我，并赋予了我新的性质，因此我得以与你们沟通。我的本质是世间万物被冠以名称之前的样子，在此状态下我没有实际形态，无法触及，也无法与你们进行对话，只有在你们将我冠以名称之后，才能像现在这样与我对话。"
 touhou_paragon.50001.b:0 "冠以名称？"
 touhou_paragon.50001.b.responce:0 "世间万物原本都是没有名字的混沌状态，或者按照你们的科学说，波函数的叠加态，直到一件物品有了名字之后，物与物之间就会划分出境界，而这件物品也才会因此而得以初次被认知，也就是你们所谓的波函数坍缩。这里的“命名”并不是单纯的取名字这么简单，一切能够定义事物的性质的行为都可以归结到其中，这也就是你们为什么会在猜想我的神社的作用的时候唤醒我。"
 touhou_paragon.50001.c:0 "这个建筑是用来做什么的？"
 touhou_paragon.50001.c.responce:0 "神社当然是为了祭祀神而存在的，在神社祭祀神灵，神灵就会自然寄宿在其中。但如果只是有神灵寄宿其中，神社与一般的建筑物并无二致。只有香客来到该神社参拜，栖身于神社中的神灵获得为数众多的信徒，才能得到强大的神力，之后，神灵就会用自己的神力回报信徒。所以说，如果你们能够扩建和改造我的神社，我也许就可以帮助你们，这是一个双赢的选项。"
 touhou_paragon.50001.d:0 "可我们又怎么能相信获得力量你就会帮助我们，而不是威胁到我们呢？"
 touhou_paragon.50001.d.responce:0 "因为只有这样我才能获得信仰，仅仅是威胁的话会失去信仰，沦落成普通的妖怪，为了获得信仰我会不得不支撑着你们的生活。无论如何，主动权是在你们这边的，作为一个失去信仰，失去名字，连神社也差点失去的神，我没法强迫你们信仰我，我只能恳求你们，就当帮我个小忙，修复一下我的神社吧。"
 touhou_paragon.50001.d.mat:0 "你说的这些内容和我们的科学是矛盾的，我们不能相信你。"
 touhou_paragon.50001.d.mat.responce:0 "就当这是一个实验吧，你们不是相信只有实践才能出真知吗，修复一个小小的木头建筑不会用掉你们多少成本。无论如何，主动权是在你们这边的，作为一个失去信仰，失去名字，连神社也差点失去的神，我没法强迫你们信仰我，我只能恳求你们，就当帮我个小忙，修复一下我的神社吧。"
 touhou_paragon.50001.e:0 "之前建造这些建筑的人呢？为什么找不到他们活动的迹象？"
 touhou_paragon.50001.e.responce:0 "他们留下的一切几乎都已经消失在了岁月里，我亲眼见证了这一切，但我的力量和几万年的漫长时光比起来还是太有限了，无力挽救他们的文明。他们唯一的遗产就是定期重建这个神社的自动系统，因为神社作为简单的木质结构建筑在岁月的侵蚀面前很脆弱，所以每隔几十年就要重建一次，被称为造替。但那个系统也快要维持不下去了，结果就是我的神社现在几乎时刻处在破败不堪的状态下。"
 touhou_paragon.50001.f:0 "如果你救不了他们，那你又能帮助我们多少？"
 touhou_paragon.50001.f.responce:0 "我可能确实做不到多少，但是我说过，我也仅仅是八百万神的一员，比我强大的神明还有很多。如果你们在符合她们心意的地方为她们建造神社，就可能把她们召唤过来。这样的地方可能是§H红叶飘落的森林§!，又或者§Y五谷丰登的田野§!。但建造一座符合神明心意的神社不那么容易，你们可以把修复我的神社作为练习。"#，再比如说，有着需要帮助的人，比如§G正在受厄运困扰的人§!的地方
 touhou_paragon.50001.g:0 "我们会考虑帮你修复神社的。"
 touhou_paragon.50001.g.responce:0 "谢谢你们，你们的这份心意就已经让我恢复了些微力量，这些是我的心意，收下吧。\n\n§E我们的考察队的脑海中突然浮现出了用以重建神社的自动系统的位置，他们很容易地从中获取了神社的设计图，并上传到了我们帝国的建筑资料库。\n\n此外，我们的人民心中涌现了一股奇妙的感觉，他们似乎比以往更加团结了——一点点。§!"
 touhou_paragon.50001.h:0 "但是，我们拒绝。"
 touhou_paragon.50001.h.responce:0 "没关系的，作为神明，我有无限的时间等待你们改变心意。\n\n§E并没有理会我们的拒绝，我们的考察队的脑海中突然浮现出了用以重建神社的自动系统的位置，他们最终还是决定从中获取了神社的设计图，并上传到了我们帝国的建筑资料库。\n\n反正就看看也不会怎么样，还挺好看的不是吗。§!"
 touhou_paragon.50001.tooltip:0 "殖民这颗星球后，可以采取星球决议——§Y修复荒废的神社§!，完成后，将会解锁£building£§Y神社§!的建造，并且在这里获得你的第一座£building£§Y神社§!。"

 decision_repair_shirne: "修复荒废的神社"
 decision_repair_shirne_desc: "按照无名神灵的请求，修复祂的神社。"

 touhou_paragon.50002.name:0 "神社已修复"
 touhou_paragon.50002.desc:0 "并没有费多少力气，我们的建筑团队很快就按照读取的设计图完成了那个声音所描述的神社，然后那个声音再次在我们的仪器中响起。“谢谢你们!”祂说，“这样就足够了。”与上次不同的是，这次§Y[Root.GetName]§!的一部分居民也听到了这个声音，在这之后，他们惊讶的发现自己有了一些看起来违反常识的能力，我们的科学家已经将其命名为§M灵能§!，他们还陆续听到了更多的神秘声音，教会他们如何在这座神社举行仪式祭祀神灵。"
 touhou_paragon.50002.a:0 "也谢谢你，我们的神明朋友。"
 touhou_paragon.50002.a.mat:0 "也谢谢你，我们……神秘的朋友。"
 touhou_paragon.50002.a.corp:0 "交易愉快。"
 touhou_paragon.50002.tooltip:0 "现在你可以在任何星球建造£building£§Y神社§!了！\n\n§M在合适的星球建造该建筑，然后合适的人将造访。§!"

