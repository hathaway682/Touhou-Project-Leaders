 # # touhou_paragon.40323.name:0 "传播学的奇迹：担忧"
 # # touhou_paragon.40323.desc:0 "“这已经是今天治安部门打来的第六个电话了。”§G早苗§!叹了一口气，放下手机，想到了自己当初因为不了解幻想乡的规矩被灵梦教训的日子。现在她必须承认，自己招募的巫女里有太多和自己一样专注起来就忘乎所以的热血笨蛋了，如果让这些人不加限制地传教，那就等于直接对一场宗教战争煽风点火。将所有巫女召集过来并进行了一阵训话后，早苗的心情稍微好转了一些，但她很快就意识到问题并没有根本解决。如果没法和§Y[root.GetName]§!政府达成共识，如此大张旗鼓的传教活动就难免被视作公共安全的威胁。\n\n政治是妥协的艺术，神奈子大人常常和早苗说到这句话，但早苗从来就不是一个善于做妥协的人。她尽力回忆着两位大人在和天狗、河童还有命莲寺的交涉过程中的细节，思索着守矢是如何实现和他们的和平相处的。最终，她决定向§Y[root.GetName]§!承诺……"
