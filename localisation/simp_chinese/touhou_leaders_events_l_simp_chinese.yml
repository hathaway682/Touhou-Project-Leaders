 touhou_paragon_enclave.40605.e:0 "此事还需三思"
 touhou_paragon_enclave.40625.a:0 "伊豆能売"
 touhou_paragon_enclave.40625.a.tooltip:0 "伊豆能売是消灾免祸之神，具有净化污秽之神力。\n\n§Y「人之生也直，罔之生也幸而免。」§!\n\n一名具有§Y普通§!负面特质的随机领袖将§G清空§!其负面特质。"
 touhou_paragon_enclave.40625.b:0 "住吉三神"
 touhou_paragon_enclave.40625.b.tooltip:0 "底筒之男命、中筒之男命、上筒之男命等三神并称为住吉三神，祂们是海神。\n\n§Y「上善若水，水善利万物而不争。」§!"
 modifier_sumiyoshi_sanshin:0 "住吉三神之祝福"
 touhou_paragon_enclave.40625.c:0 "弁才天"
 touhou_paragon_enclave.40625.c.tooltip:0 "弁才天原是佛教中的天女，在民俗中认为与市寸岛比卖命是同一神，如其名也主辩才。\n\n§Y「信言不美，美言不信。善者不辩，辩者不善。」§!"
 modifier_benten:0 "弁才天之论辩"
 touhou_paragon_enclave.40625.d:0 "八意思兼"
 touhou_paragon_enclave.40625.d.tooltip:0 "八意思兼是掌管知识的神。\n\n§Y「吾非生而知之，敏而求之者也。」§!"
 touhou_paragon_enclave.40625.e:0 "菅原道真"
 touhou_paragon_enclave.40625.e.tooltip:0 "菅原道真是平安时代的学者，抑郁而终，后被尊为天满天神。\n\n§Y「朝闻道，夕死可矣。」§!"
 modifier_sugawara_no_michizane:0 "菅原道真之学识"
 touhou_paragon_enclave.40625.f:0 "石凝姥命"
 touhou_paragon_enclave.40625.f.tooltip:0 "石凝姥命是锻冶、金属加工之神。\n\n§Y「工欲善其事，必先利其器。」§!"
 touhou_paragon_enclave.40625.g:0 "木花石长姬"
 touhou_paragon_enclave.40625.g.tooltip:0 "木花石长姬是生命之神，咲耶姬之姊。\n\n§Y「知者乐，仁者寿。」§!"
 touhou_paragon_enclave.40625.h:0 "天照大御神"
 touhou_paragon_enclave.40625.h.tooltip:0 "天照大御神，高天原之主，日神。\n\n§Y「人虽欲自绝，其何伤于日月乎。」§!"
 modifier_amaterasu_okami:0 "天照大神之光辉"
 touhou_paragon_enclave.40625.i:0 "鬼子母神"
 touhou_paragon_enclave.40625.i.tooltip:0 "鬼子母神，佛教天女，婴孩之神。\n\n§Y「近之则不孙，远之则怨。」§!"
 modifier_hariti:0 "鬼子母神之教化"
 touhou_paragon_enclave.40625.j:0 "菊理媛命"
 touhou_paragon_enclave.40625.j.tooltip:0 "菊理媛，结缘之神，象征关系调和。\n\n§Y「君子周而不比，小人比而不周。」§!"
 touhou_paragon_enclave.40625.k:0 "志那都比古"
 touhou_paragon_enclave.40625.k.tooltip:0 "志那都比古神，风神。\n\n§Y「是唯无作，作则万窍怒呺。」§!"
 modifier_sinatsuhiko_no_mikami:0 "志那都比古之操纵"
 touhou_paragon_enclave.40625.l:0 "惠比寿"
 touhou_paragon_enclave.40625.l.tooltip:0 "惠比寿，渔业之神，商业之神。\n\n§Y「虽不受命，而货殖焉，臆则屡中。」§!"
 modifier_ebisu:0 "惠比寿之精明"
 touhou_paragon_enclave.40625.m:0 "金山彦命"
 touhou_paragon_enclave.40625.m.tooltip:0 "金山彦命，矿业之神，可化利刃为尘沙，亦可塑砂土为坚金。\n\n§Y「兵者，国之爪也。」§!"
 modifier_kanayamahiko_no_kami:0 "金山彦命之坚毅"
 touhou_paragon_enclave.40625.n:0 "少彦名命"
 touhou_paragon_enclave.40625.n.tooltip:0 "少彦名命身形短小，却集智慧、商业与开拓于一身。\n\n§Y「善与人交，久而敬之。」§!"
 modifier_sukenabikona_no_mikoto:0 "少彦名命之聪慧"
