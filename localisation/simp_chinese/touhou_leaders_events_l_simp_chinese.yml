 councilor_scarlet_allience_corp_desc: "$councilor_scarlet_allience_corp$代表红魔馆入股了我们的企业。"
 councilor_penglai_medcine: "卫生部长"
 councilor_penglai_medcine_desc: "$councilor_penglai_medcine$负责我国医疗保健体系的运作和改进。"
