 leader_trait_touhou_shroud_preacher: "虚境布道者"
 leader_trait_touhou_shroud_preacher_effect: "$t$每§Y10年§!让1£pop£人口获得§Y$trait_latent_psionic$§!特质。"
 leader_trait_touhou_shroud_preacher_desc: "虚境环抱着每一个活着的生物。能够和个中能量连接，这位领袖对于其麾下追随者可谓尽心尽力。"
 leader_trait_touhou_master_diplomat: "外交大师"
 leader_trait_touhou_master_diplomat_desc: "在海外的大使馆与外交官们共事多年，这位领袖知道如何在礼仪上把握文化上的细微差别，高超地与邻近帝国的高级官员保持联络网。"
 leader_trait_touhou_supreme_organizer: "幕后主使"
 leader_trait_touhou_supreme_organizer_desc: "通过对国家事务的严格控制，这位领袖坐落于一套由错综复杂的规则、法律和官僚流程组成的迷宫的中央，一切设计都是为了提高自己的权力。"
 leader_trait_touhou_aturion_organizer: "亚图里昂的效率"
 leader_trait_touhou_aturion_organizer_desc: "$leader_trait_touhou_supreme_organizer_desc$"
 leader_trait_touhou_arbiter: "冷酷开发者"
 leader_trait_touhou_arbiter_desc: "这位领袖大打铁腕手腕和对安全法规的完全漠视两张牌，以预期寿命下降和偶发大规模罢工为代价，创造了空前的成果和产出。然而，只要镇压得当，这种微不足道的困难很容易解决。"
 trait_ruler_fertility_preacher_2: "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc: "$trait_ruler_fertility_preacher_desc$"
 leader_trait_touhou_automation_champion: "自动化先锋"
 leader_trait_touhou_automation_champion_desc: "优化对这位领袖至关重要。而自动化便是关键，一切都可以自动化。无论是通过先进的机器人还是更简单的机器，任何途径都将被探索。"
 leader_trait_touhou_expert_survivalist: "生存主义专家"
 leader_trait_touhou_expert_survivalist_desc: "有些个体非常熟练于生存艺术。这位领袖知道如何在最恶劣、最不适宜居住的条件下坚持生活，让新定居者茁壮成长。"
 leader_trait_touhou_utopian_idealist: "乌托邦理想家"
 leader_trait_touhou_utopian_idealist_desc: "许多人都梦想构筑一个真正的乌托邦社会。这位领袖将梦想化为了现实。"
 leader_trait_touhou_mediator: "异种调停者"
 leader_trait_touhou_mediator_desc: "一位技术高超的调解员对于高度多样化的人口中心至关重要。这位领袖知道如何化解紧张局势，高效率地管理一个多物种混居的行星。"
 leader_trait_touhou_mediator_effect: "$PLANET_EFFECTS_TXT$：\n$t$星球上每有多一个物种，£amenities£$PLANET_AMENITIES_TITLE$产出就增加§G2%§!\n$t$星球上每有多一个物种，§Y$MOD_POP_HAPPINESS$§!就增加§G2%§!\n\n$SECTOR_EFFECTS_TXT$：\n$t$所有星球上每有多一个物种，£amenities£$PLANET_AMENITIES_TITLE$产出就增加§G1%§!\n$t$所有星球上每有多一个物种，§Y$MOD_POP_HAPPINESS$§!就增加§G1%§!"
 leader_trait_touhou_efficient: "精英施益者"
 leader_trait_touhou_efficient_desc: "由于出生于上层社会，这位领袖对于自身价值有着强烈的信念，并使其致力于维护上层阶级。"
 leader_trait_touhou_galvanizer: "激人奋进"
 leader_trait_touhou_galvanizer_effect_non_gestalt: "$PLANET_EFFECTS_TXT$：\n$t$受雇£pop£ 人口产生£unity£ $unity$：§G+0.50§!\n$t$受雇£pop£ 人口产生£society£ $society_research$：§G+0.50§!\n$t$受雇£pop£ 人口产生£trade_value£ 贸易额：§G+0.25§!"
 leader_trait_touhou_galvanizer_desc: "拥有强烈的目标感会带来诸多好处。这位领袖知道如何管理民众，给他们一个共同的目标，让他们精力充沛地去追求。"
 #Scientist
 leader_trait_touhou_great_researcher: "大研究者"
 leader_trait_touhou_great_researcher_desc: "在某些罕见的情况下，个体的产出甚至能够超过一整个研究团队。在实验设计、新解决方案和新科技方面，这样的领袖是真正的天才。"
 leader_trait_touhou_deep_space_explorer: "深空探险家"
 leader_trait_touhou_deep_space_explorer_desc: "深空探索官员的工作是调查星系最遥远的角落。这位领袖就是这样一名探险家，在最先进科技的加持下，迈向未知。"
 leader_trait_touhou_xeno_cataloger: "异种编目家"
 leader_trait_touhou_xeno_cataloger_desc: "这位领袖负责发现、鉴别、并编目异种生命。获得数据之后将进行评估，以辨别出可能的威胁和未来的污染方案。"
 leader_trait_touhou_xeno_cataloger_effect: "$t$完成调查时：\n$tt$获得3个月产量的£unity£§Y$unity$§!"
 leader_trait_touhou_frontier_adventurer: "边疆冒险家"
 leader_trait_touhou_frontier_adventurer_desc: "探索新星系、寻找新星球、发现被遗忘的文明是一位真探险家所孜孜追求的。这位领袖正是这种理念的具现，总是在行动着寻找丢失的知识或被遗忘的废墟。"
 leader_trait_touhou_frontier_adventurer_effect: "$t$完成调查时：\n$tt$获得3个月产量的£society£§Y$society_research$§!"
 leader_trait_touhou_brilliant_shipwright: "卓越造船家"
 leader_trait_touhou_brilliant_shipwright_desc: "这位领袖在造船领域有广博的知识和天生的理解，不仅负责新科技研发，还监管着我们的船坞。"
 leader_trait_touhou_truth_seeker: "真理探求者"
 leader_trait_touhou_truth_seeker_desc: "追求真理就是打开自己的思想，接受超越眼界的可能性；甚至超越现实本身。这位领袖有一个强烈的愿望，无论有多大的风险都要揭开宇宙的每一个秘密。"
 leader_trait_touhou_surveyor: "行星分析师"
 leader_trait_touhou_surveyor_desc: "这位领袖发展了调查科技和机械化所需的大规模田野调查经验，将行星调查变成了一门艺术。"
 leader_trait_touhou_surveyor_tt: "$ASSIST_RESEARCH_EFFECTS_TXT$：\n$t$$mod_planet_districts_generator_physics_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$：§G+3§!"
 leader_trait_touhou_repair_crew: "天生工程师"
 leader_trait_touhou_repair_crew_effect: "$SYSTEM_EFFECTS_TXT$：\n$t$星系内的友军舰船：\n$tt$每月维修船体值：§G+10%§!"
 leader_trait_touhou_repair_crew_desc: "这位领袖天生就擅长将损坏的物品修复如初，基本上是在工程舱长大成人的。这些天资使其成为即使没有合适的造船厂也能维护舰队的专家。"
 leader_trait_touhou_robotist: "机器人之王"
 leader_trait_touhou_robotist_desc: "这位领袖是机器人设计和制造流程领域的大家，长期致力于挑战可能性的极限。机器人业内几乎所有的进展都与这位个体有关。"
 leader_trait_touhou_knowledge_for_the_masses: "致力教育家"
 leader_trait_touhou_knowledge_for_the_masses_effect: "$t$人口产出的研究点：§G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_touhou_knowledge_for_the_masses_desc: "没有什么比适当的教育更重要的了。这位领袖不遗余力地培养着年轻的头脑，并得到了一大批毕业生的帮助。"
 #Admiral
 leader_trait_touhou_fanatic: "战狂"
 leader_trait_touhou_fanatic_desc: "这位舰队司令狂热地想摧毁敌人，为此几乎陷入了疯狂。虽然在制造死亡方面非常有效，但其鲁莽常常导致双方的大量伤亡。"
 leader_trait_touhou_reverse_engineer: "科技拾荒者"
 leader_trait_touhou_reverse_engineer_effect: "$NAVAL_BATTLE_WON_TXT$：\n$t$偷取科技的概率：§Y33%§!\n$t$初始研究进度：§G+50%§!\n$t$可用分类：\n$tt$£engineering_research£ §Y推进力学§!\n$tt$£physics_research£ §Y粒子物理§!"
 leader_trait_touhou_reverse_engineer_desc: "这位海军上将总是热衷于剖析新的和未知的技术，拥有广泛的知识和灵活的思维，经常在遇到更先进的对手时在岗学习。"
 leader_trait_touhou_supreme_admiral: "无敌舰队指挥官"
 leader_trait_touhou_supreme_admiral_desc: "这位舰队司令在后勤和战略策划方面表现杰出，能指挥规模远胜过其他同僚的舰队。"
 leader_trait_touhou_armorer: "天才军械师"
 leader_trait_touhou_armorer_desc: "这位领袖发明了加固装甲的新方法，很少有武器能穿透根据[Root.GetHisHer]的设计建造的船只。"
 leader_trait_touhou_military_overseer: "军事监督者"
 leader_trait_touhou_military_overseer_desc: "组织海军是一项艰巨的任务，需要仔细的规划以及各项完美的标准。这位领袖的宝贵经历是建立一支高效的海军的无价财富。"
 leader_trait_touhou_master_gunner: "枪炮大师"
 leader_trait_touhou_master_gunner_desc: "这位舰队司令高度专注于武器发展，时刻保持下属以及武器处于最佳状态。"
 leader_trait_touhou_demolisher_destiny: "帝国之锤"
 leader_trait_touhou_demolisher_destiny_desc: "这位领袖永远知道敌人的弱点集中火力打击，因此敌人惧怕于有朝一日会与之对垒。其引领的大型舰队以完美的效率和致命的精准在战场上大显神威，少有能够抵挡此种攻击的敌人。"
 leader_trait_touhou_destiny_engineer: "维护指挥官"
 leader_trait_touhou_destiny_engineer_desc: "在太空战中，任何失误都可能是致命的。这位领袖坚持严格的维护规程来保证舰队时刻处于最佳状态。"
 leader_trait_touhou_guerilla_tactics: "游击大师"
 leader_trait_touhou_guerilla_tactics_desc: "大型舰队并不总是好用。这位舰队司令擅长于指挥小单位，以灵活机动胜过那些缓慢庞大的对手。"
 leader_trait_touhou_survivalist: "帝国之盾"
 leader_trait_touhou_survivalist_desc: "作为保护者的化身，这位舰队司令是前线真正的中流砥柱，击败一切胆敢进犯我们领土的敌人。"
 leader_trait_touhou_maven_of_war: "战争构筑师"
 leader_trait_touhou_maven_of_war_desc: "拥有这个头衔是一种巨大的荣誉。这样的舰队司令不仅拥有丰富的战争知识，而且在协调科学部门的同事方面也至关重要。"
 leader_trait_touhou_peacekeeper: "和平守护者"
 leader_trait_touhou_peacekeeper_desc: "这位领袖意识到，为了维护和平，必须广泛撒网。最好的舰队司令领都在寻找那些异见分子、海盗，甚至是想利用贸易路线的小罪犯"
 #General
 leader_trait_touhou_supreme_warrior: "终极战士"
 leader_trait_touhou_supreme_warrior_effect: "$t$地面战斗每经过§Y10§!天：\n$tt$直接击杀一支敌对陆军的概率：§Y15%§!"
 leader_trait_touhou_supreme_warrior_desc: "这位领袖是少数获得这一殊荣的指挥官之一。他们亲自率领军队，激励盟友，甚至压倒最强悍的敌人。"
 leader_trait_touhou_fortress_cracker: "堡垒克星"
 leader_trait_touhou_fortress_cracker_desc: "摧毁一座精心设计的防御设施需要力量、计谋和经验的组合。这位指挥官喜欢直面挑战，在这种别人可能会因为失败而放弃的难题中取胜。"
 leader_trait_touhou_chainbreaker: "枷锁破除者"
 leader_trait_touhou_chainbreaker_desc: "任何感性生命不应被奴役，不应被当做其他人谋取利益的牲畜。这位领袖的名声在外，被奴役和被剥削的人收到他的召唤都会欣然拿起武器战斗。"
 leader_trait_touhou_chainbreaker_effect: "$t$进攻的星球上每个§Y$pop_cat_slave$§!有70%概率生成§G1§!陆军"
 leader_trait_touhou_honored_warmaster: "荣耀老将"
 leader_trait_touhou_honored_warmaster_desc: "荣耀老将是名声外在的指挥官。这位领袖会让人们感受到自豪和勇气，让他们渴望拿起武器加入进来。"
 leader_trait_touhou_honored_warmaster_effect: "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$每个§Y非奴隶§!人口生成§G1§!防御部队"
 leader_trait_touhou_pilferer: "掠夺军阀"
 leader_trait_touhou_pilferer_effect: "$ARMY_EFFECTS_TXT$：在§Y地面进攻战§!中§E获胜§!：\n$t$每个£district£§Y区划§!提供与之类别对应的资源数量：\n$tt$§G+100§!§Y基础资源§!£energy£ £minerals£ £food£\n$tt$§G+50§!§Y进阶资源§!£alloys£ £consumer_goods£\n$tt$§G+25§!§Y研究点数§!£physics£ £society£ £engineering£"
 leader_trait_touhou_tzrynn_tithe: "奇恩税"
 leader_trait_touhou_tzrynn_tithe_desc: "按照奇恩尼亚的惯例，任何冲突的赢家都会拿走输家最看重的三分之一。基雅·祖蒙保留了这一传统。"
 leader_trait_touhou_pilferer_desc: "星球越富有，战利品就越多，而这位领袖知道如何以最小代价夺取战利品。"
 leader_trait_touhou_taskmaster: "大监工"
 leader_trait_touhou_taskmaster_desc: "监工不仅关注战斗策略，还关注所有士兵的日常琐事。"
 leader_trait_touhou_spymaster: "影中人"
 leader_trait_touhou_spymaster_desc: "你说这位领袖是位间谍那就太小看人了，事实上其编织了一个由线人、走私者和暗杀者组成的网络。当需要悄悄完成某件事时，这将会成为一个非常有价值的资产。"
 leader_trait_touhou_totalitarian: "帝国掌礼官"
 leader_trait_touhou_totalitarian_desc: "帝国掌礼官是一个代表着荣誉和声望的头衔，在国家中扮演着举足轻重的角色。这位外交官可以为宗主国和附属国之间提供相互信任的纽带。"
 leader_trait_touhou_bellicose: "崇敬军需官"
 leader_trait_touhou_bellicose_effect: "$EMPIRE_EFFECTS_TXT$：\n$t$每个[Leader.GetLeaderSoldierJobType]：\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$：§G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$：§G+1§!"
 leader_trait_touhou_bellicose_desc: "这位指挥官在后勤方面极具天赋，能以简单的方法提升诸多军事行动的效率。"

 civic_hakurei_shinto: "博丽神道"
 civic_hakurei_shinto_desc: "这一社会追奉无数籍籍无名的泛神，以及世间的被遗忘之物。"
 civic_hakurei_shinto_effects: "-拥有§Y博丽灵梦§!作为起始指挥官。\n-若非§Y唯心主义§!则§Y官僚§!建筑替换为§Y寺庙§!，若为§Y唯心主义§!则祭司产生的$r_unity$§G+1§!。\n-起始在首都获得§Y博丽神社§!星球特征，可通过决议升级。"
 civic_hakurei_shinto_corp: "博丽神道"
 civic_hakurei_shinto_corp_desc: "这一寰宇企业追奉无数籍籍无名的泛神，以及世间的被遗忘之物。"
 civic_hakurei_shinto_corp_effects: "-拥有§Y博丽灵梦§!作为起始指挥官。\n-£pop£ §Y唯心主义人口§!会为所有行星与分部提供额外的£trade_value£ §Y$TRADE_VALUE$§!。\n-可以建造£building£ §Y$building_temple_of_prosperity$§!$BRANCH_OFFICE_BUILDING$。\n-起始在首都获得§Y博丽神社§!星球特征，可通过决议升级。"
 civic_moriya_shinto: "守矢神道"
 civic_moriya_shinto_desc: "这一社会追奉守矢的三柱神，以及创造新事物和引发奇迹的力量。"
 civic_moriya_shinto_effects: "-拥有§Y东风谷早苗§!作为起始指挥官。\n-若非§Y唯心主义§!则§Y官僚§!建筑替换为§Y寺庙§!，若为§Y唯心主义§!则祭司产生的$r_unity$§G+1§!。\n-降低£building£§Y守矢分社§!的建造要求。\n—拥有['concept_weather_forecasting_mode']\n—$ADDITONAL_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$—£physics£ ['technology:tech_storm_prediction_1']"
 civic_moriya_shinto_corp: "守矢神道"
 civic_moriya_shinto_corp_desc: "这一寰宇企业追奉守矢的三柱神，以及创造新事物和引发奇迹的力量。"
 civic_moriya_shinto_corp_effects: "-拥有§Y东风谷早苗§!作为起始科学家。\n-£pop£ §Y唯心主义人口§!会为所有行星与分部提供额外的£trade_value£ §Y$TRADE_VALUE$§!。\n-可以建造£building£ §Y$building_temple_of_prosperity$§!$BRANCH_OFFICE_BUILDING$。\n-降低£building£§Y守矢分社§!的建造要求。"
 civic_kirisame_magic: "雾雨之友"
 civic_kirisame_magic_desc: "在这一社会进入太空前不久，一位路过的普通魔法使遇到了他们，并饶有趣味地加入了他们的太空探索。"
 civic_kirisame_magic_effects: "-拥有§Y雾雨魔理沙§!作为起始指挥官。\n-在开始获得一艘装备§YMaster Spark§!的特殊§Y驱逐舰§!。"
 civic_kirisame_magic_corp: "雾雨之友"
 civic_kirisame_magic_corp_desc: "在这一寰宇企业进入太空前不久，一位路过的普通魔法使遇到了他们，并饶有趣味地加入了他们的商业企划。"
 civic_kirisame_magic_corp_effects: "拥有§Y雾雨魔理沙§!作为起始指挥官。\n在开始获得一艘装备§YMaster Spark§!的特殊§Y驱逐舰§!。"
 NAME_Casket_of_Star: "星之器"
 civic_scarlet_allience: "红魔眷族"
 civic_scarlet_allience_desc: "这一社会与异世界的吸血鬼达成了契约，作为其在这个世界扩张的先驱，他们接受了饱含魔力的血液以增强力量，同时吸血鬼还派遣了最信任的女仆长来协助——或者监视他们。"
