 situation_sanae_sommon_monthly_change_tooltip:0 "每月仪式进度将受到帝国内§Y巫女§!岗位、§Y唯物主义§!/§Y唯心主义§!人口比例、帝国£unity£凝聚力净值的影响。"
 situation_sanae_summon_outcome_approach:0 "乾之神也有形，而坤之神也无形。\n\n天下万物生于有，有生于无。\n无，名天地之始；有，名万物之母。\n故有无相生，难易相成，长短相形，高下相倾，音声相和，§Y前后相随§!。\n\n天行健，君子以自强不息；地势坤，君子以厚德载物。"
