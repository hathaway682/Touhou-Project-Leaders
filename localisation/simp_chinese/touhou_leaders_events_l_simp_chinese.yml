 # ###永生事件
 # touhou_paragon.40331.name:0 "升华"
 # touhou_paragon.40331.desc:0 "今日是仪式的日子，缓缓走上§Y[moriya_shrine_planet.GetName]§!上守矢分社的石阶，§G东风谷早苗§!从未感觉到有如此之多的信仰环绕在自己的身旁，温和的光芒带着力量缓缓流过身上的每一个细胞，直到遮蔽了她的视线。一种陌生而熟悉的感觉在她心头涌起，一瞬间，她的思绪仿越了时光，回到了太古之初。\n\n她眼前的光芒化作未命名的物质流泻在她的四周。她向前伸出手，物质在与她的手指接触的瞬间被赋予了性质，于是奇点在她的指尖爆开，化作原始的星团。混沌的烈焰渐渐冷却，留下点点繁星。熔岩在古老的地壳凝固，形成大陆和海洋。沧海变作桑田，桑田又转眼间变作高楼大厦，人类数百万年的历史只在眨眼之间，\n\n然后，一切停在高山与深湖旁的小城市，一个小婴儿睁开了她绿色的眼睛。终于，§G东风谷早苗§!理解了自己的本质，为了这一刻她准备了太久，做了太多，却未曾想过万事早在137亿年前便已俱备。但这一路走来的时光自有其意义，她这样想着，缓缓抬起头，§Y洩矢诹访子§!和§B八坂神奈子§!正在对着她——新生的孩子，也是新生的神明——微笑。眼神代替了话语：“§H早苗，欢迎回家。§!”\n\n于是那一刻，在异国他乡的神社里，在万亿信徒的注视中，在亮如白昼的星光下，§G东风谷早苗§!，奇迹的§r神明§!，成为了更高的，永恒的存在。"
 # touhou_paragon.40331.a:0 "祂要拭去他们眼上的一切泪痕，之后再也没有死亡。"

