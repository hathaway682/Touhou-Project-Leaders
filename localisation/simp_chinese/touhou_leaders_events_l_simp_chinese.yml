 # touhou_paragon.40330.desc:0 "§G东风谷早苗§!和她的风祝团队注视着眼前的全息图，璀璨的光点密密麻麻，每个光点都是一个沐浴在守矢信仰之下的星球，信仰之光连接成片，组成银河的形状。放在过去，§G守矢神道§!这个在外界被遗忘，苟延残喘于小小的幻想乡的信仰，从未想过能有今天信徒破千亿的规模。但是§G早苗§!做到了，这是过去的两位神明大人在巅峰时期也未能完成的伟业。\n\n那么接下来该做些什么呢？§G早苗§!的心里已经有了答案，她现在真想亲自出现在遍布银河每一处的信徒面前，而不是仅仅隔着屏幕与信徒们交流。当然，这就是人类的身体做不到的事了，把两位大人请来固然也可以，但是难道她们就不想看到早苗崭新的姿态吗？\n\n为此，§G东风谷早苗§!将会舍弃自己的肉体，以及现人神的身份，借助银河千亿生灵信仰的力量，成为一个完全的§r神明§!，将自己的力量分成无数份，出现在银河的每一处，每一个信徒面前也不会有所减损的§r神明§!。为了这一刻，她已经准备了太久，做了太多，但这仍然是一个宏大的奇迹，复杂的仪式，需要再准备一点，最后一点。尔后，§G早苗§!将会得到§r升格§!。"
 # touhou_paragon.40330.a:0 "大家好，我是东风谷早苗！今天要和大家说一件很重要的事情……"
 # touhou_paragon.40322.name:0 "传播学的奇迹：创立者信条"
 # touhou_paragon.40322.desc:0 "守矢的信仰是什么？还在外界作为§G东风谷§!家的继承人的时候，§G早苗§!在这方面曾经思索良久。然而自进入幻想乡后，她才发现自己已经好久没有想过这个问题了。毕竟，§G早苗§!只要按照指示解决异变和传教就好了，而两位大人需要考虑的事就多了。然而现在，§G早苗§!发现，自己遇到了和当初§B神奈子§!大人一样的局面，陌生的环境，完全不同的潜在信徒，旧有的信仰形式在这里遇到了严重的水土不服。这就要求，早苗也要像当初的神奈子大人一样做出果断的决策，将自己的神话改头换面。\n\n继续向§B神奈子§!大人一样，在科技革新之神的方面努力，确实是一个好选项，因为在这个银河中几乎没有国家不对新潮的科技感兴趣，但会想起自己过去学习理科的岁月，§G早苗§!突然感到了一阵寒意。另一方面，根据§G守矢§!一家过去关于外界现状的谈话，这些高度发达的文明，在追逐科技进步和物质丰裕的同时，也往往会忽视精神上的需求，也许在这样的时代，填补精神上的空缺才是信仰的地位。深思熟虑之后，§G早苗§!决定……"
 # touhou_paragon.40322.a:0 "果然神明还是应该给予人类知识。"
