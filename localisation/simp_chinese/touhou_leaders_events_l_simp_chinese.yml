 touhou_paragon_situation.40310.name:0 "天堑变通途"
 touhou_paragon_situation.40310.desc:0 "亚丁港原本是§Y[target.GetName]§!上一个不起眼的小渔村，大海封锁了这片土地上所有居民的日常出行，靠近陆地的那一面更是一望无际的荒野。这里几乎所有人都会仰望着星辰，在庸庸碌碌中了此余生。\n\n当星之仪式的影响波及这里时，这些被边缘化的过着穷苦日子的渔民们无法想象即现眼前的繁荣。大海在中间被一分为二，一条通途链接了对岸的陆地，商品交换随之而来。不出数月，一座崭新的城市拔地而起。\n\n这里的人们将此处称为早苗之城（Sana'a）。"
 touhou_paragon_situation.40310.a:0 "分派官员去开发这个新兴的经济特区！"
 touhou_paragon_situation.40310.b:0 "发展这里的成本太高了，还是把人口迁移到大城市吧。"
 d_sanaa:0 "萨那之城"
 d_sanaa_desc:0 "在大海被分开后，这个新生的城市成为了当地的贸易中心。"
 touhou_paragon_situation.40320.name:0 "蛙雨"
 touhou_paragon_situation.40320.desc:0 "自星之仪式开始以来，科学家们在§Y[target.GetName]§!上发现了一种活跃于溪流，湖泊旁的两栖生物，其被命名为蛙类。这种新发现的生物不具有潜在的智慧；但由于其在食物链中的位置，这种生物的存在似乎对星球生态系统的稳定性大有益处。\n\n然而，并非所有人都对新的生物友善相待。一些传统主义者传出了这种生物是不祥之兆的谣言。但可怖的是，这些谣言竟一语成谶。最近，气象工作人员向我们报告了一件怪诞不经的事情，§Y[target.GetName]§!下起了一场青蛙雨！现在城市内外到处都是青蛙，惊恐的人们开始惊慌失措，谣言迭起，恶语丛生。虽然§G东风谷早苗§!对此宣布了负责并一再声称只是技术问题，但一些激进分子希望阻止星之仪式的进一步进行，这种超自然的现象绝不能再次发生。\n\n但同时也有些好事的饕客发现，青蛙的肉质竟意外鲜美。"
 touhou_paragon_situation.40320.a:0 "封锁消息！在早苗做出补救措施之前禁止谣言传播！"
 touhou_paragon_situation.40320.b:0 "这是不祥之兆，立刻停止这个愚蠢的仪式。"
 touhou_paragon_situation.40320.c:0 "找一些科学家向公众做一些解释就好了。"
 touhou_paragon_situation.40320.d:0 "青蛙不可爱吗？"
 touhou_paragon_situation.40320.e:0 "啥？你说能吃？总不会有什么青蛙的神明来报复我们吧……"
 touhou_paragon_situation.40330.name:0 "你的名字"
 touhou_paragon_situation.40330.desc:0 "星之仪式产生的奇迹总是令人摸不着头脑。最近一些被称为「遗忘之祭仪」的秘术正在进行当中，在对全国人民的宣传中，这种奇术被描述为一种守矢世代单传的祭祀秘法，神灵将会对这种秘术产生兴趣，从而激生天人感应。\n\n相当多的科学家对这些玄之又玄的说法嗤之以鼻，因为事实上就连星之仪式的执行者都不曾表现出如此的主观唯心主义倾向。但这些都不是最重要的事情，重要的在于，我们的宣传部门似乎搞错了「遗忘」这个词的含义，它似乎指的是字面意思——\n\n一觉醒来，所有人总觉得忘记了什么事情。"
 touhou_paragon_situation.40330.a:0 "早苗是谁啊？"
 touhou_paragon_situation.40340.name:0 "朝闻道，夕死可矣"
 touhou_paragon_situation.40340.desc:0 "星之仪式产生的奇迹总是令人摸不着头脑。在这一天，所有人的工作效率似乎都高得出奇，尤其是所有科研人员们。一篇篇上传的论文将大图书馆的数据库塞到爆满，灯火通明的实验室中每个人都像打了肾上腺素一般。一位生活了百年都不曾找到问题答案的落魄科学家在临终之前大喊尤里卡，就连被证明普遍不具有文明级智慧的情感支持动物们也表现出了异常的精明和勇敢。\n\n这种状况在行星自转一圈后就回归了正常，人们再也找不到那日的自我。但无论如何，那些历历在目的科研成果让人们无法忘记这个奇迹一般的日子。"
 touhou_paragon_situation.40340.a:0 "知识管理者都会为此嫉妒的。"
 touhou_paragon_situation.40340.b:0 "至少有个人体验了一天的天才。"
 thl_modifier_sanae_onedayeurika:0 "一日的尤里卡"
 thl_modifier_sanae_onedayeurika_desc:0 "恭喜获得天才体验卡，有效时间为一个行星自转周期。"
 opinion_sanae_situation_fallen_empire_materialist_jealous:0 "一日的尤里卡"
 touhou_paragon_situation.40350.name:0 "豆沙水果凉粉关东煮"
 touhou_paragon_situation.40350.desc:0 "我们无从得知§G东风谷早苗§!是从那里学到的这些黑暗料理，她的同事们已经不止一次向我们提及早苗的饮食品位，关键是她还如同传教一般疯狂向同事们推荐这些奇怪的吃法。\n\n§Y豆沙水果凉粉关东煮§!简直是这些黑暗料理中的集大成者。原本豆沙水果凉粉是甜品中的佼佼者，而关东煮则是以咸味与鲜香见长。据早苗所说，在她的心中有一个甜度表，左吃一口豆沙，甜味沁人心脾；右来一口关东煮，咸香俘获味蕾。这种极度的落差感造就了极度的快乐。\n\n但是当她开始尝试把两种食品倒在一起吃时，问题的严重性就不言而喻了。我们不得不怀疑东风谷早苗在那所谓的星之仪式里夹带了什么个人情感，因为不知不觉中身边越来越多的人开始相互推荐这种令人畏惧的饮食。"
 touhou_paragon_situation.40350.a:0 "把这黑暗料理给我关进博物天枢里！"
 thl_modifier_sanae_dark_cuisine:0 "黑暗料理"
 thl_modifier_sanae_dark_cuisine_desc:0 "豆沙水果凉粉关东煮……"
 touhou_paragon_situation.40350.tooltip:0 "本项目将在未来的更新中成为一项§Y标本§!。"
 touhou_paragon_situation.40360.name:0 "超速的推进器"
 touhou_paragon_situation.40360.desc:0 "有些无法解释的现实，往往被无知者归功于所谓的奇迹，许多此类鸡毛蒜皮的小事在星之仪式期间都被归于早苗的影响。但这件事属实震惊了§Y[target.GetName]§!的工程学界。\n\n新生产出的一批导弹在测试时被发现，其推进速率比设计极限高出80%，我们不得不返厂改进结构让它们至少不至于自我解体。这一离奇的事件在相当长的时间内困扰了我们的工程学家。"
 touhou_paragon_situation.40360.a:0 "销毁这批导弹，它们不符合生产标准。"
 touhou_paragon_situation.40360.b:0 "不管怎么说，先把他们送到军备库吧。"
 thl_modifier_sanae_rapid_missile:0 "超高速推进器导弹"
 touhou_paragon_situation.40360.c:0 "如果这也是一种奇迹，那么我们需要§G东风谷早苗§!对此做出解释。"
 touhou_paragon_situation.40361.name:0 "工程学的春天"
 touhou_paragon_situation.40361.desc:0 "早苗否认了她的奇迹对此事件的影响，但她遵从直觉建议我们的材料学家们去助推剂中检测一些不具有能量的物质。\n\n在之前的检测中，所有检测都集中在了高能量物质上，没有人关注惰性物质。但事实结果十分惊人，经工程部拆解分析后得出结论，这批导弹的助推剂中含有一种很早之前我们就发现的惰性物质。因为工序上的差错，一名新员工错误的把这种物质掺入了助推装置工序，结果其对易爆微粒的反应具有相当明显的催化作用。\n\n这样的发现撼动了整个工程学界，大量的工程学家重新发布文献，开展研究。此事被称作“工程学的春天”。"
 touhou_paragon_situation.40361.a:0 "送到研究院开展更精密的分析，想办法稳定这种高效的催化效果。"
 touhou_paragon_situation.40361.b:0 "我们不能投入更多战略资源在毫无预期的研究上了。"
 touhou_paragon_situation.40362.name:0 "稳定的化学反应"
 touhou_paragon_situation.40362.desc:0 "让这种物质参与催化易爆颗粒的反应不那样“火热”的方法很多，只是没有任何一种适合军用或者不至于让导弹变得笨重的方法。\n\n一个有趣的方案是，干脆不要用在军事上，造福一下民生也不是不行。团队里一些年轻人对于这种超高速推进装置非常感兴趣，他们认为可以用来制作一些娱乐设施或者表演性质的建筑。\n\n另有一些研究员们认为这是吸引学者访问的最佳机会，借此修立一座学院无论是短期考虑还是长远来讲都是不错的决定。"
 touhou_paragon_situation.40362.a:0 "对于小孩子来说可能有点幼稚，但对于成年人来说刚刚好。"
 touhou_paragon_situation.40362.b:0 "比起娱乐，我们还有更重要的事要做。"
 touhou_paragon_situation.40362.c:0 "筑一个巨大的纪念碑用来宣誓我们在科技上的优越性！"
 touhou_paragon_situation.40362.d:0 "干脆问问早苗小姐能不能再使用一次奇迹获得奇迹材料算了。"
 d_sanae_amusement:0 "星之游乐场"
 d_sanae_amusement_desc:0 "这里游乐设施使用了一些军方的高级设备。"
 d_sanae_engineering_research:0 "奇迹研究所"
 d_sanae_engineering_research_desc:0 "这里的研究所曾被一个奇迹般的项目所激励。"
 d_sanae_monument:0 "超高速工程纪念碑"
 d_sanae_monument_desc:0 "这里的纪念碑是纪念一个奇迹般的工程项目。"
 touhou_paragon_situation.40301.name:0 "星之仪式：风起"
 touhou_paragon_situation.40301.desc:0 "在守矢的秘传中，一直有着召请神明的秘仪，其具体名字已无从查证。但我们不得不怀疑，“星之仪式”这个诨名完全是对传统一知半解的早苗自己创造的。\n\n据称，星之仪式当于信仰鼎沸之处建一神殿，方圆三百一十四银河标准平方米（以下简称米）；殿高三层，每层高三米。四方插银河系二十八星宿旗：东方七面青旗，按角、亢、氏、房、心、尾、箕，布苍龙之形；北方七面皂旗，按斗、牛、女、虚、危、室、壁，作玄武之势；西方七面白旗，按奎、娄、胃、昴、毕、觜、参，踞白虎之威；南方七面红旗，按井、鬼、柳、星、张、翼、轸，成朱雀之状。\n\n殿中布一祭坛，首席风祝当静坐神坛之上以通灵，每行星公转日应不少于10个银河系标准时。虽然我们无法将空间封闭为完全黑体，但通灵期间的秘术尽量不予以任何形式从外界进行观测。\n\n在殿外，巫女与信徒们要保证思想团结、信仰虔诚、工作积极，凡认为物质是意识的底层逻辑者，凡认为意识不凭于物质之上者，皆应尽己所能改变世界。\n\n这样的仪式要持续数年，但是千里之行，始于足下。"
 touhou_paragon_situation.40301.a:0 "巽；君子以申命行事。"
 touhou_paragon_situation.40301.tooltip:0 "在一颗有§Y$job_moriya_miko$§!的星球上启动§Y准备「呼唤神风的星之仪式」§!决议以启动仪式。"
 touhou_paragon_situation.40302.name:0 "星之仪式：山动"
 touhou_paragon_situation.40302.desc:0 "持续数年的星之仪式已经初见成效，据走下祭殿的早苗称，她所奉之神明很快就可以收集到足够的信仰心，重塑物质实体并与我们会面。\n\n与此同时，§Y[target.GetName]§!上的人民也逐渐感受到更大的精神压力。"
 touhou_paragon_situation.40302.a:0 "艮；君子以思不出其位。"
 touhou_paragon_situation.40302.tooltip:0 "§Y星之仪式§!进入了第二阶段，并具有以下效果：\n每月凝聚力：§R-20%§!"
 touhou_paragon_situation.40303.name:0 "星之仪式：水扬"
 touhou_paragon_situation.40303.desc:0 "我们成功了，但我们还需要更进一步。据早苗称，守矢真正的祭神另有其人。相比于具有物质实体的八坂神，里侧的神明乃是完全的精神实体，其所需的信仰心超出了我们的预期。\n\n我们没有理由不进行下去。路漫漫其修远兮，吾等不可半途而废。"
 touhou_paragon_situation.40303.a:0 "坎；君子以常德行，习教事。"
 touhou_paragon_situation.40303.tooltip:0 "§Y星之仪式§!进入了第三阶段，并具有以下效果：\n每月凝聚力：§R-15%§!"
 touhou_paragon_situation.40304.name:0 "星之仪式：泽润"
 touhou_paragon_situation.40304.desc:0 "我们无法承受这种精神上的极度压迫。据一部分守矢巫女称，她们最近经常产生幻觉，如耳畔响起奇怪的重复的高频声音，或是眼前突然呈现丰穰与灾厄交替的幻景；突然之间，又如坠入了母亲的怀抱一般，安心感和幸福感涌上心头。\n\n据早苗称，守矢真正的祭神有着喜欢恶作剧的孩子一般的性格，但我们可玩不起和神明之间的游戏。"
 touhou_paragon_situation.40304.a:0 "兑；君子以朋友讲习。"
 touhou_paragon_situation.40304.tooltip:0 "§Y星之仪式§!进入了第四阶段，并具有以下效果：\n每月凝聚力：§R-30%§!"
 touhou_paragon_situation.40305.name:0 "星之仪式：结语"
 touhou_paragon_situation.40305.desc:0 "星之仪式结束了。\n\n§G我们§!曾拥有一切，§G我们§!曾一无所有。我们是那失魂落魄到了极点之人，是那孤身在这广阔的宇宙中闯荡之人。\n\n多少人迷失在不夜之城，\n多少人漂泊于北方，风雨兼程；\n我愿将野心放纵，搅它个地裂天崩！\n却只是在逆流中偷生……"
 touhou_paragon_situation.40305.a:0 "信仰，又怎是只为那虚幻之人。"

 touhou_paragon.40610.name:0 "博丽分社"
 touhou_paragon.40610.desc:1 "§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.sanae:1 "被§Y东风谷早苗§!在我国大张旗鼓的传教活动所刺激，§Y[Root.GetName]§!下定决心，要抢在竞争对手之前在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.moriya:1 "被§Y东风谷早苗§!在我国建立守矢分社的举措所刺激，§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社与之相竞争，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.desc.spi:1 "§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.sanae.spi:1 "被§Y东风谷早苗§!在我国大张旗鼓的传教活动所刺激，§Y[Root.GetName]§!下定决心，要抢在竞争对手之前在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.moriya.spi:1 "被§Y东风谷早苗§!在我国建立守矢分社的举措所刺激，§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社与之相竞争，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.desc.after:0 "我们或可支持这个计划，并让其服务于我们的目标，以在我们的首都留下一座结合我国与幻想乡建筑风格的独特景致。"
 touhou_paragon.40610.desc.after.spi:0 "我们或可支持这个计划，并让其服务于我们的神明，只是不知她侍奉的是何方神圣，又能否与我们的神合祀。"
 touhou_paragon.40610.a:0 "有趣，让她放手去干吧，我们静观其变。"
 touhou_paragon.40610.b:0 "出资支持她，务必要把神社修的气派宏伟，和我们伟大的首都相称。"
 touhou_paragon.40610.c:0 "告诉她把我们的神放进去，我们的教士会为她募捐。"
 touhou_paragon.40610.min_god.tooltip:0 "她看起来很惊喜，称非常高兴自己的神社终于有个神了，想必能赚到更多香火钱。\n\n等等，所以这个神社之前连个神都没有的吗？\n"
 touhou_paragon.40610.d:0 "包揽费用，这栋建筑将成为敬拜[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]的大神宫。"
 touhou_paragon.40610.e:0 "包揽费用，这栋建筑将成为敬拜[Root.Owner.GetShroudPatron]的圣所。"
 touhou_paragon.40610.psi_god.tooltip:0 "\n在交易达成后，一股强大的能量穿破帷幕而来，我们的超主似乎看到了她的潜力……"
 touhou_paragon.40610.f:0 "盖房子？这里面可大有赚头！"
 touhou_paragon.40610.f.tooltip:0 "地皮，建筑材料，施工团队都是我们的企业在控制，毫无疑问这个工程能让我们赚到一大笔，反正她的工资也是我们发的，我们不过是把钱拿回来。"
 touhou_paragon.40611.name:0 "赛钱箱"
 touhou_paragon.40611.desc:0 "§H博丽神社§!分社在我们首都落成已有一年许久，但慕名前来参拜的客人总是三三两两，毕竟没有人能准确说出§H博丽神社§!究竟供奉的是什么神明，而祂究竟可以庇佑何人何事更是无从查证。\n\n然而，一些小道消息似乎不胫而走，为这个门可罗雀的小神社添加了新的一分繁荣。据说如果在§H博丽神社§!分社那个总是空空如也的赛博赛钱箱中输入能量，博丽的神明就有可能帮助实现一个简单的愿望。\n\n这种不靠谱的传言总是吸引着想要碰碰运气的人前来参拜，他们成功与否更是不得而知。一些居住在§H博丽神社§!分社附近的老年人总是会这样回答：“多行好事，心诚则灵。”\n\n调查团队在得到[root.GetRulerTitle]的许可下，向灵梦询问了相关事务。我们向她询问了在§H赛钱箱§!中祭祀的神灵的名字，灵梦也很乐意向我们分享神道教诸神的故事。然而，作为巫女主祭，灵梦似乎对这些虚无缥缈的概念毫不关心，她甚至说不出博丽神社供奉的主神究竟是谁。\n\n无论如何，我们获知了那些祭拜的神灵的名讳，也可以以灵梦为媒介直接与这些以意识为主要部分的实体进行沟通。"
 touhou_paragon.40611.a:0 "但行义事，又何必投石问路。"
 touhou_paragon.40611.a.response:0 "§Y<你现在可以通过通讯菜单与赛钱箱交流>§!\n由于我们的国策§Y博丽神道§!可用，我们将直接解锁与特定神灵沟通相关选项。"
 NAME_Saisen_Box:0 "赛钱箱"
 touhou_paragon.40612.desc:0 "一座§H神社§!在我们首都落成已有一年许久，但慕名前来参拜的客人总是三三两两，毕竟没有人能准确说出这个§H神社§!究竟供奉的是什么神明，而祂究竟可以庇佑何人何事更是无从查证。\n\n然而，一些小道消息似乎不胫而走，为这个门可罗雀的小神社添加了新的一分繁荣。据说如果在§H神社§!中那个总是空空如也的赛博赛钱箱中输入能量，无名的神明就有可能帮助实现一个简单的愿望。\n\n这种不靠谱的传言总是吸引着想要碰碰运气的人前来参拜，他们成功与否更是不得而知。一些居住在§H神社§!附近的老年人总是会这样回答：“多行好事，心诚则灵。”"
 touhou_paragon.40612.a.response:0 "§Y<你现在可以通过通讯菜单与赛钱箱交流>§!"
 touhou_paragon.40613.name:0 "神灵之名讳"
 touhou_paragon.40613.a.desc:0 "从前，我们对神灵的名字一无所知。祂们如同大气层中的云朵，而我们是懵懂的孩子。祂们创造风雨，但我们对祂们的本质可望而不可即。\n\n当灵梦宣布为§H赛钱箱§!的工作负责时，我们向她询问了曾经在§H赛钱箱§!中祭祀的神灵的名字，灵梦也很乐意向我们分享神道教诸神的故事。然而，作为巫女主祭，灵梦似乎对这些虚无缥缈的概念毫不关心，她甚至说不出博丽神社供奉的主神究竟是谁。\n\n无论如何，我们获知了那些祭拜的神灵的名讳，也可以以灵梦为媒介直接与这些以意识为主要部分的实体进行沟通。"
 touhou_paragon.40613.b.desc:0 "当我们的祖先在数百年前使用能量作为货币的单位时，我们就知晓了所谓神明的本质——它们不过是贪婪而狡猾的商人，将自己的物质实体隐藏在虚境或高维空间中，用意识与我们的世界交换着能量。\n\n随着博丽灵梦宣布为§H赛钱箱§!的工作负责，我们得知了曾经在§H赛钱箱§!中所祭祀的所谓神灵们的名字，灵梦也很乐意向我们分享神道教诸神的故事。然而，作为巫女主祭，灵梦似乎对这些虚无缥缈的概念毫不关心，她甚至说不出博丽神社供奉的主神究竟是谁。她的态度在我们世俗国家中相当受欢迎。\n\n无论如何，我们获知了那些祭拜的神灵的名字，也可以以灵梦为媒介直接与这些以意识为主要部分的实体进行沟通。"
 touhou_paragon.40613.a.response:0 "§Y<赛钱箱中将添加额外功能，允许通过灵梦与特定的神灵沟通>§!"
 touhou_paragon.40613.aa:0 "绝佳的机会"
 touhou_paragon.40613.ab:0 "绝妙的交易"
 touhou_tooltip_reimu_excession_increase:0 ""
 NAME_Saisen_Box_shrine:0 "万神之殿"
 touhou_paragon_enclave.40625.1.desc:0 "我们将借助灵梦为媒介与那些遥远的意识达成§R交易§!。\n\n那些所谓神明的实体与那些贪婪的行商没有本质不同。作为通神的媒介，灵梦的强欲将会随着我们的无尽欲望的增长与日俱增。\n\n§R控制欲念，切莫迷失自我。§!"
 touhou_paragon_enclave.40625.2.desc:0 "我们将借助灵梦为媒介与那些遥远的意识达成§Y协议§!。\n\n在我们眼中，神明或许是遥不可及的意识存在，祂们渴求着无尽的能量。\n\n我们的§Y协议§!或许应该足够谨慎。"
 touhou_paragon_enclave.40625.3.desc:0 "我们将借助灵梦为媒介与那些遥远的意识签订§G契约§!。\n\n虽然灵梦能够沟通的仅仅是神道传说中的灵能体，但能够以微小的代价换取祂们的信任，这亦是我们在哲学意义上的一次胜利。\n\n谁掌控了§G意识§!，谁就掌控了未来。"

 touhou_paragon_enclave.40600.desc:0 "我们来到了神社的§H赛钱箱§!前，一根超导电缆从它的底部通往地底。\n显然，这里是收取香火的地方。"
 touhou_paragon_enclave.40600.a:0 "适当的供奉总是不会出错。"
 touhou_paragon_enclave.40600.b:0 "我们将取悦那未知的神明。"
 touhou_paragon_enclave.40600.c:0 "我们将探索其中的因果律。"
 touhou_paragon_enclave.40600.d:0 "下次再说。"
 touhou_paragon_enclave.40600.e:0 "以灵梦为媒介与她的神灵们沟通。"
 touhou_paragon_enclave.40605.1.desc:0 "非其所祭而祭之，名曰淫祀。淫祀无福。"
 touhou_paragon_enclave.40605.2.desc:0 "祭如在，祭神如神在。"
 touhou_paragon_enclave.40605.3.desc:0 "与其媚于奥，宁媚于灶。"
 touhou_paragon_enclave.40605.4.desc:0 "未能事人，焉能事鬼。"
 touhou_paragon_enclave.40605.5.desc:0 "务民之义，敬鬼神而远之，可谓知矣。"
