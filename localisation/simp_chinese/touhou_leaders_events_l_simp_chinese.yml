 d_hakurei_shrine: "博丽神社"
 d_hakurei_shrine_desc: "这处小小的和风建筑坐落于人流密集的首都公园之中，如果过往的行人愿意往门口的赛钱箱内投入些许钱币，建筑的主人会十分高兴。"
 d_hakurei_shrine_large: "博丽大社"
 d_hakurei_shrine_large_desc: "这栋华丽的和风建筑在首都旁一座醒目的山丘上俯瞰城市，门票价格不菲，但倘若来访者足够幸运，就能见到建筑的主人悠闲地端坐着，享受着高级茶叶的芬芳。"
 d_hakurei_shrine_imperial: "博丽神宫"
 d_hakurei_shrine_imperial_desc: "周遭的山岳和密林由星球塑形师精心雕琢，以衬托这幢建筑的宏伟气势，其流光溢彩的设计融汇了幻想乡和我国的文化精粹。平民在免费参观的区域内看到精致的鸟居停不下惊叹，贵族在支付昂贵的门票后面对美轮美奂的全息神乐舞暗道物超所值，但最华丽的本殿在帝国内仅有几个人有权入内。里面的场景倒不怎么神圣，无非是一群朋友之间的宴会，主题一般是庆祝她们在这个陌生的世界取得的成功，当然，她们会感谢我们慷慨的统治者。"
 d_hakurei_shrine_psionic: "博丽圣所"
 d_hakurei_shrine_psionic_desc: "越过环绕建筑的灵能帐幕，我们的超主注视着来自异乡的被选中者，一如曾注视她的八百万神。"
 touhou_paragon_enclave.40610.desc:0 "神迹显现！一些较小的神迹出现在了[Root.GetName]的各个角落。"
 touhou_paragon_enclave.40615.desc:0 "神迹显现！一些明显的神迹出现在了[Root.GetName]的各个角落。"
 touhou_paragon_enclave.40620.desc:0 "神迹显现！一些可观的神迹出现在了[Root.GetName]的各个角落。"
 touhou_tooltip_no_negative_traits:0 "没有领袖具有负面特质，快请厄运之神来！"
 decision_expand_hakurei_shrine: "扩建博丽神社"
 decision_expand_hakurei_shrine_desc: "我们要把神社修的气派宏伟，和我们伟大的首都相称。"
 decision_expand_hakurei_shrine_2: "继续扩建博丽神社"
 decision_expand_hakurei_shrine_2_desc: "神社应当与我们的帝国一样熠熠生辉。"

 touhou_paragon.40620.name:0 "灵能跃迁"
 touhou_paragon.40620.desc:1 "当§Y[Root.GetName]§!打开空间的裂缝时，我们在旁观察的科学家猛然得到了启示，瞬间移动——或者说跃迁其实并非一种高深莫测的移动方式，我们只需要打开前往时间没有意义的另一个空间的通路，从中绕道穿行即可，而对于我们来说，那就是虚境。\n\n灵能跃迁引擎，天才的想法。"

 touhou_paragon.40630.name:0 "灵能护盾"
 touhou_paragon.40630.desc:1 "当§Y[Root.GetName]§!在星球表面制造结界时，当地的灵能者集会的心灵捕捉到了其机理，物质的存在建立在境界的存在上，通过在意识中将空间分割开来——即在空间之间创造境界，足够强大的灵能者可以生成将其分隔开的屏障。\n\n只需要更多的实验，我们就能创造出一种崭新的护盾。"

 touhou_paragon.40710.name:0 "恋色Master spark"
 touhou_paragon.40710.desc:1 "对§Y[Root.GetName]§!携带的§H迷你八卦炉§!的逆向工程终于有了成果，在她本人的协助下，我们成功研制出了能够为战列舰和泰坦配装的§H恋之魔炮§!的原型，该武器系列将由她本人著名的符卡——§HMaster Spark§!和§HFinal Spark§!命名。尽管还需要进一步的努力实现量产化，但军事专家普遍认为这一系列武器将实现我军火力的跨越性提升。"
 touhou_paragon.40710.a:0 "弹幕最重要的就是火力！"

 ###永生事件
 touhou_paragon.40720.name:0 "舍食魔法"
 touhou_paragon.40720.desc:1 "一直以来，§Y[Root.GetName]§!礼貌地拒绝了我们科学家所有为她延长寿命的请求，她的回答是：“自己努力得到的果实才是最甘甜的。”现在，我们终于可以得知她说的“果实”是何意了。在我们文明的上古之时，一代又一代的神秘学者都在黑暗中挣扎，以便有一天，在几代人之后，有一人可以手握禁果，贤者之石，永生灵药。今日，这一切最终被证明不仅是幻想，因为§Y[Root.GetName]§!用魔法实现了它。\n\n舍食魔法，据她介绍，在幻想乡早已流传许久，但对她而言才刚刚掌握，是一种只能对自己使用的魔法。其功用是将生命的源动力从化学能转变为魔力，在这之后，机体的发育和老化就会完全停止，从而达成永恒的生命。与天生的魔法使使用的舍虫魔法不同，这种魔法是专门为后天修行魔法的短寿种准备的。因此即使是§Y[Root.owner_main_species.GetName]§!，也能通过修习这种魔法成为魔法使的一员。当然，既然是只能对自己使用的魔法，自然也只能凭借自己的艰苦努力来掌握，但功业已成的她愿意在这方面提供一切可能的指导。\n\n永生之门已经向§Y[Root.GetName]§!打开，同时也在向我们打开，但这是一条不同于科学技术的道途，需要个人的天赋和漫长的学习，可能注定只有少部分人能掌握，不过，肯定会有很多人愿意一试。"
 touhou_paragon.40720.a:0 "推广魔法的事暂且不提，先为§Y[Root.GetName]§!的健康长寿干杯！"
 touhou_paragon.40720.a.tooltip:0 "现在可以建造帝国唯一建筑£building£§Y魔法学院§!，该建筑每§Y10§!年为一个随机没有该特质的领袖添加§r魔法使§!特质，并令所有新领袖有§Y20%§!的概率带有§r魔法使§!特质。§r魔法使§!特质在§Y10§!级时升级为§r大魔法使§!，允许该领袖§G永生§!。此外该建筑还会解锁£army_type_psionic£§Y魔法使火力小组§!陆军。"

 touhou_paragon.40725.name:0 "[magician_leader.GetName]成为魔法使"
 touhou_paragon.40725.desc:1 "[magician_leader.GetName]在工作之余报名了魔法学院的非全日制教育，并对魔法研究展现出了极高的兴趣和天赋，如今已经成为了一名§r魔法使§!，可以更好和更久地在[magician_leader.GetHisHer]的岗位上为我们发光发热了。"
 touhou_paragon.40725.tooltip:0 "[magician_leader.GetName]现在可以踏上§r魔法使§!之路，§G永生§!在等待着[magician_leader.GetHisHer]。"
 touhou_paragon.40725.ingore:0 "知道了，下次不用报告给我了。"

 touhou_paragon.40726.name:0 "[magician_leader.GetName]成为大魔法使"
 touhou_paragon.40726.desc:1 "[magician_leader.GetName]掌握魔法后，并未满足于现有的成就，[magician_leader.GetHisHer]将自己的本职工作也视为修行的一部分，并参考学习魔理沙的经验，继续向上攀登。在付出了艰苦卓绝的努力后，[magician_leader.GetHisHer]现在终于掌握了舍食魔法，获得了永恒的生命。如今的[magician_leader.GetHisHer]已经可以自豪地称自己为一名§r大魔法使§!了。"
 touhou_paragon.40726.tooltip:0 "[magician_leader.GetName]现在拥有了§G永恒的生命§!，但[magician_leader.GetHisHer]的§r魔法使§!之路仍然任重道远。"

