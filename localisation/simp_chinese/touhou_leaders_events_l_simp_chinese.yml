 touhou_paragon.40110.name:0 "天界的仙桃"
 touhou_paragon.40110.desc:1 "尽管§Y[Root.GetName]§!脾气古怪，但她依然在我们的国家交到了朋友，§Y[peach_leader.GetName]§!就是其中之一。得益于此。这位领袖不仅获得了许多来自天人智慧的建言，还得以一尝天界的仙桃，这大幅延长了§Y[peach_leader.GetHisHer]§!的寿命，并为§Y[peach_leader.GetHisHer]§!带来了再生能力。"
 touhou_paragon.40110.a:0 "有趣。"

 touhou_paragon.40310.name:0 "非想天则MK2"
 touhou_paragon.40310.desc:1 "§G[Root.GetName]§!向我们的工程设计院提交了一系列大胆的机器人设计，并附原型机一台，高度目测在工程设计院的十倍以上。据说机体以§B风神§!之力提供动力，以§Y地神§!之力加固结构。显然这是专属于守矢及其追随者的技术，但我们的研究人员怀疑这只是传统的§B核能§!和§Y合金§!的结合体。\n\n§G[Root.GetName]§!为这一系列准备的名字是§G非想天则MK2§!，虽然我们并不知道MK1在哪。但是一座大型工业园的体积足以将其作为开采-冶炼-加工-建造一体的移动巨型工程设备，可以在短时间内扫平一座矿山，建起一座城市。"
 #她提出了三个应用方向：\n\n§H对地压制型§!，体积比原型机大数个数量级，将会作为庞大的陆战武器平台毁灭敌人的任何抵抗，其体积因可以跨越山脉和大洋反而使其更加灵活，而神术加护保证其不被自身重力所压垮或限制。\n§H对空突击型§!，这一型号大小介于战舰与舰载机之间，可以被战舰搭载的同时能实现对舰载机的压制，因为无需考虑重力，风神的力量将用于提供和体积不成正比的灵活性。\n§H民用工程型§!，体积约等于一座大型工业园，受山神与地神的加持，将会作为开采-冶炼-加工-建造一体的移动巨型工程设备，可以在短时间内扫平一座矿山，建起一座城市。\n\n可惜的是，她声称我们目前在这个世界收集的信仰只够对一个应用方向进行开发，我们应该选择哪个方向？"
 # touhou_paragon.40310.a:0 "§H对地压制型§!，大体积就是力量！"
 # touhou_paragon.40310.b:0 "§H对空突击型§!，太空战才是未来！"
 # touhou_paragon.40310.c:0 "§H民用工程型§!，生产力高于一切！"
 touhou_paragon.40310.c:0 "暴力经济学的关键词是城市化、工业化、集中、效率、数量、速度。"
 # touhou_paragon.40310.d:0 "就不能全都要吗？"
 # touhou_paragon.40310.d.tooltip: "§R这回，她要多少，朕给多少！§!"
 touhou_paragon.40310.c.tooltip:0 "更新特质§Y巨型机器狂热者§!，改善工业成本。\n\n§Y诸神最早的权能便是在锻炉中塑造这个世界，我们也要有我们自己的锻炉。§!\n但这仅是一个起点，它的应用未来可期。"
 touhou_paragon.40311.name:0 "陆地上的大舰巨炮"
 touhou_paragon.40311.desc:1 "虽然我们的工程师们在过去的数十年中始终推行着自动化设备模块化和小型化发展的理念，但无可否认，非想天则mk2机体在我国工业中展示了其非凡的扭矩，这是任何模块化自动机械都无法企及的；同时，其体积因可以跨越山脉和大洋而具有优越的地形适应性。与此同时，我们的军事工程师也从中得到了灵感，虽然大型陆军相较于模块化陆军编队更容易遭受敌方炮火的命中，但只要我们将装甲发挥到极致就不需在防御上多下功夫，而在进攻方面光靠动量就足以抹平一座城市。\n\n近期，§G[Root.GetName]§!向我们的工程设计院提交了新的军事化机器人设计，在武器测试部门的反响非常良好。据我们的测试部队称，新式陆战变为了只要躲在机器人的后面慢慢推进就好，如同“在一门金色的盾牌后混吃等死”。\n\n唯一令我们的战备物资部门发愁的是，应§G[Root.GetName]§!的强烈要求，这一军用机器人的名字仍然是§G非想天则MK2§!，显然这很容易与民用型号相混淆。但不可否认的是，即使是民用型号在战场上也并非没有一战之力。"
 touhou_paragon.40311.a: "它上天入地，然后又破土而出，从优劣万物中获得终极之力。"
 touhou_paragon.40311.a.tooltip:0 "更新特质§Y巨型机器狂热者§!，附加陆军增益。\n\n§Y我们用金属铸造活动的火山，将其打造为喷薄欲出的武库，再为其加装擎天的巨足。§!\n对无限的追求永无止境。"
 touhou_paragon.40312.name:0 "真空机动"
 touhou_paragon.40312.desc:1 "我们无从得知§G[Root.GetName]§!是如何数年内将真空中的控制理论掌握得炉火纯青的，不得不感叹这位缺乏常识的领袖或许在物理学和工程学上确有天赋。\n\n§G[Root.GetName]§!向海军军械部提交了最新的武器设计，这是一种大小介于战舰与舰载机之间的类舰载机式子单位，因为在真空中无需考虑重力问题，其控制难度实际上比重力环境下更加简单，在高自由度设计下在各个自由度上仍然保持了良好的渐进稳定性。与此同时，其装甲与体积保证了对于常见的舰载机设计的压制力。\n\n当然，§G[Root.GetName]§!还是将这种舰载机命名为§G非想天则MK2§!，真是令人头疼。"
 touhou_paragon.40312.a: "推动船前行的并不是高耸的帆篷，而是看不见的风。"
 touhou_paragon.40312.a.tooltip:0 "更新特质§Y巨型机器狂热者§!，附加航母增益。\n\n§Y机动的轨迹需如游蛇般自然且诡谲，因风的信使需如它自身一样柔和而暴烈。§!\n从来都没有结束，一切都只是新的开始。"


