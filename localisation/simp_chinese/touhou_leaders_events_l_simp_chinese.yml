 touhou_paragon_spell.7.name: "小行星撞击[Root.GetName]"
 touhou_paragon_spell.7.desc: "我们没能及时制止往[Root.GetName]方向的巨型小行星撞击，它径直撞上了[Root.GetPlanetHabitat]的表面，剧烈的冲击撕裂了板块，蒸发了海洋，燃烧了大气，仅仅几个小时之后，[From.GetPlanetHabitat]表面就除了熔岩什么都不剩了。"

 ###使用者视角事件
 touhou_paragon_spell.101.name: "[From.GetName]的魔法废物倾泻"
 touhou_paragon_spell.101.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，这个[From.GetPlanetHabitat]的生态迅速崩溃了，魔法废物的成分与大气发生了反应，生成了海量的有毒物质，并在短短几天内杀死了[From.GetPlanetHabitat]上的全部生物，目前该[From.GetPlanetHabitat]已经不再适合生物居住。"
 touhou_paragon_spell.102.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，其成分腐化[From.GetPlanetHabitat][From.GetPlanetHabitat]大部分的土地，并重创了守军，在其作用范围内，无论是居民还是建筑都难逃化为一滩粘稠液体的命运，预计被污染的土地需要巨大的工作量进行清理才能再次变得宜居。"
 touhou_paragon_spell.102.artifical.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，其成分轻易融穿了[From.GetPlanetHabitat]脆弱的外壳，所有的居民均死于大气泄露。该[From.GetPlanetHabitat]目前已无法使用。"
 touhou_paragon_spell.103.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的生物，包括一些本地居民迅速产生了变异，并且开始猛攻当地的§Y[From.GetName]§!守军，神奇的是，他们似乎将我们视作创造者并向我们保持忠诚，预计它们可以轻易帮助我们接管这个[From.GetPlanetHabitat]。"
 touhou_paragon_spell.103.desc.mach: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的本地子个体的运行受到了严重的干扰，它们现在认为我们才是他们的主人，并且向当地的守军发起进攻，目的是帮助我们夺取这个星球。"
 touhou_paragon_spell.104.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的生物，包括一些本地居民迅速产生了变异，并且开始猛攻当地的§Y[From.GetName]§!守军，这些生物对于它们之外的一切存在充满敌意，如果放任它们取得胜利，它们可能会屠杀§Y[From.GetName]§!的全部居民。"
 touhou_paragon_spell.104.desc.mach: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的本地子个体的运行受到了严重的干扰，它们现在开始无差别攻击自己以外的所有存在，如果放任它们取得胜利，它们可能会摧毁§Y[From.GetName]§!的全部子个体。"
 touhou_paragon_spell.105.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的生物，包括一些本地居民迅速产生了变异，奇怪的是，这些生物对§Y[From.GetName]§!的驻防部队并无敌意，反而对[From.GetPlanetHabitat]本身表现了强烈的领地意识，预计我们任何入侵该[From.GetPlanetHabitat]的行动都会受到它们的阻挠。"#无机械智能版本
 touhou_paragon_spell.106.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地居民迅速产生了变异，他们的身体变得异常强壮，但是他们的精神却变得异常脆弱，他们开始对自己的同胞产生了强烈的敌意，预计这个[From.GetPlanetHabitat]的居民将会陷入一场内战，令人高兴的是，内战一方的指挥官已经决定投靠我们。"
 touhou_paragon_spell.106.desc.hive: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地居民迅速产生了变异，他们产生了脱离蜂巢思维的独立意识，并且立刻对控制自己的蜂巢产生了强烈的敌意，预计这个[From.GetPlanetHabitat]的居民将会陷入一场内战，令人高兴的是，内战一方的指挥官已经决定投靠我们。"
 touhou_paragon_spell.106.desc.mach: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地活体陈设迅速产生了变异，他们的身体变得异常强壮，但是他们的精神却变得异常脆弱，他们开始对自己的监护者产生了强烈的敌意，预计这个[From.GetPlanetHabitat]的居民将会陷入一场内战，令人高兴的是，内战一方的指挥官已经决定投靠我们。"#无非机仆机械智能版本
 touhou_paragon_spell.107.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地居民迅速产生了变异，它们的外貌和特质都发生了明显的改变，但他们的行为却一切照旧，仿佛他们还没意识到自己身上产生的变化。"#无机械智能版本
 touhou_paragon_spell.108.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地居民迅速产生了变异，它们的智力发生了断崖式的下跌，经过一段时间的社会混乱之后，§Y[From.GetName]§!表面的政权已经不复存在，只留下无数处在§Y石器时代§!的部落。现在，无论是入侵还是观测，他们的命运都任凭我们掌握了。"
 touhou_paragon_spell.108.desc.mech: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地机械智能被切断了与主脑的联系，经过一段时间的混乱之后，§Y[From.GetName]§!表面的机械体组成了一个新的§Y工业时代§!独立机械智能。现在，无论是入侵还是观测，他们的命运都任凭我们掌握了。"
 touhou_paragon_spell.109.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地居民迅速产生了变异，它们的智力发生了断崖式的下跌，大部分已经成为了毫无高等智慧的§Y未开智动物§!。只有少量未变异的居民在空荡荡的行星首府勉力维持着政权，预计我们可以轻松击溃他们。"
 touhou_paragon_spell.109.desc.mech: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，当地子个体受到其影响大部分停止了运转。只有少量未受影响的子个体在行星首府勉力维持着主脑的控制，预计我们可以轻松击溃他们。"
 touhou_paragon_spell.110.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，这些废物只是简单的发生了爆炸，然后对[From.GetPlanetHabitat]表面造成了一些破坏，还摧毁了一栋建筑。"
 touhou_paragon_spell.111.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，不可思议的事情发生了，废物所到之处，天空变得湛蓝，大地变得翠绿，水体变得清澈，不管这些废物和[From.GetPlanetHabitat]发生了什么相互作用，现在[From.GetPlanetHabitat]的环境已经变得如天堂一般美好。"
 touhou_paragon_spell.112.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，废物似乎发生了某种质量不守恒的魔法反应，其结果是生成了巨量的水，淹没了整个[From.GetPlanetHabitat]，那些无法适应水底生活的当地人口预计将被淹死。"
 touhou_paragon_spell.113.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，废物腐蚀了所有机械人口的金属结构，同时永久性的改变了有机人口的思维，现在它们相信从天而降的废物是某钟神迹，并成为了坚定的§Y唯心主义者§!。主持这次行动的指挥官打趣道，原来魔法废物也有政治立场。"
 touhou_paragon_spell.114.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，废物永久地改变了当地大气的成分，并产生了大量令人精力旺盛的物质，受其影响，当地人口发生了一次爆发性增长。"
 touhou_paragon_spell.114.desc.mech: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，废物永久地改变了当地大气的成分，并产生了大量令人精力旺盛的物质。当地的机械智能不为所动。"
 touhou_paragon_spell.115.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，废物永久地改变了当地大气的成分，并产生了大量致幻成分，其将在短时间内造成[From.GetPlanetHabitat]的犯罪率激增，并永久改变[From.GetPlanetHabitat]的环境。"
 touhou_paragon_spell.115.desc.hive: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，废物永久地改变了当地大气的成分，并产生了大量致幻成分，其将在短时间内造成[From.GetPlanetHabitat]的子个体反常激增，并永久改变[From.GetPlanetHabitat]的环境。"
 touhou_paragon_spell.115.desc.mech: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，废物永久地改变了当地大气的成分，并产生了大量致幻成分。当地的机械智能不为所动。"
 touhou_paragon_spell.116.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的当地生物大部分被杀死了，但小部分受其影响现在变得十分巨大，所幸它们对于我们的这次冲突没有兴趣。"
 touhou_paragon_spell.117.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的当地生物大部分被杀死了，但小部分受其影响现在变得十分巨大，这些泰坦生物开始猛攻当地的§Y[From.GetName]§!守军，神奇的是，他们似乎将我们视作创造者并向我们保持忠诚，预计它们可以轻易帮助我们接管这个[From.GetPlanetHabitat]。"
 touhou_paragon_spell.118.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的当地生物大部分被杀死了，但小部分受其影响现在变得十分巨大，这些泰坦生物开始猛攻当地的§Y[From.GetName]§!守军，对于它们之外的一切存在充满敌意，如果放任它们取得胜利，它们可能会屠杀§Y[From.GetName]§!的全部居民。"
 touhou_paragon_spell.119.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，接触到这些废物的当地生物大部分被杀死了，但小部分受其影响现在变得十分巨大.奇怪的是，这些泰坦生物对§Y[From.GetName]§!的驻防部队并无敌意，反而对[From.GetPlanetHabitat]本身表现了强烈的领地意识，预计我们任何入侵该[From.GetPlanetHabitat]的行动都会受到它们的阻挠。"
 touhou_paragon_spell.120.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，一朵熟悉的蘑菇云升腾而起，我们再一次看到了那个§Y蘑菇怪物§!，看起来其中的部分废物正是来自于那次失败的再生药物实验，这个怪物目前正在和[From.GetPlanetHabitat]守军激战，但似乎对我们也保持着敌意，也许是时候会会这个老对手了。"
 touhou_paragon_spell.121.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，§Y肃正协议§!迅速引爆了该人工智能[From.GetPlanetHabitat]的能源核心，明智地避免了接下来可能发生的更惨烈的事情。"
 touhou_paragon_spell.122.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，§Y肃正协议§!迅速切断了与该[From.GetPlanetHabitat]上监护者机器人的联系，明智地避免了接下来可能发生的更惨烈的事情。"
 touhou_paragon_spell.123.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，其展示了作为一种杀虫剂的杰出性能，[From.GetPlanetHabitat]表面的全部§Y索林原虫§!已经被杀死。"
 touhou_paragon_spell.124.desc: "在我们将巨量§H雾雨魔理沙§!产生的魔法废物倾倒到§Y[From.GetName]§!上之后，其展示了作为一种催情剂的杰出性能，[From.GetPlanetHabitat]表面的§Y索林原虫§!受到其刺激开始快速增殖，短时间内就产生了一支新的舰队，我们的轰炸舰队将不得不面对它们。"
 touhou_paragon_spell.101.a: "谁又能猜到呢？"

 ###受害者视角事件
 touhou_paragon_spell.201.name: "[From.GetName]的未知物质倾泻"
 touhou_paragon_spell.201.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并摧毁了该[From.GetPlanetHabitat]的生态环境！这些未知物质与大气发生反应，生成了海量的有毒物质。在短短几天内，我们的世界上的所有生物都死于剧毒，现在，这一[Root.GetPlanetHabitat]已经不再适合生物居住。"
 touhou_paragon_spell.202.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并重创了该[From.GetPlanetHabitat]的生态环境！这些未知物质腐化了我们[From.GetPlanetHabitat]的大部分土地，重创了我们的防御力量。在其作用范围内，无论是我们的居民还是建筑都难逃化为一滩粘稠液体的命运。预计被污染的土地需要巨大的工作量进行清理才能再次变得宜居。"
 touhou_paragon_spell.202.artifical.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并毁灭了该[From.GetPlanetHabitat]！其成分融穿了[From.GetPlanetHabitat]脆弱的外壳，所有的居民全部由于大气泄露不幸遇难。该[From.GetPlanetHabitat]目前已无法使用。"
 touhou_paragon_spell.203.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并导致了该[From.GetPlanetHabitat]上生物的灾难性变异！接触到这些物质的生物，包括我们的一些同胞，均化为了一团扭曲的血肉和肢体的组合，并且开始猛攻我们的防御力量。就好像这还不够一般，它们甚至认贼作父，将倾倒这些物质的侵略者视作创造者并对其保持忠诚，如果我们不能击退这些变异生物，§Y[Root.GetName]§!将难免沦陷于敌军之手。"
 touhou_paragon_spell.204.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并导致了该[From.GetPlanetHabitat]上生物的灾难性变异！这些物质触及的生物，包括我们的一些同胞，都变成了一团扭曲的血肉和肢体的组合，并且开始猛攻我们的防御力量。它们对于它们之外的一切存在充满敌意，如果我们不能击退这些变异生物，§Y[Root.GetName]§!上的所有居民恐怕都将死于它们的毒手。"
 touhou_paragon_spell.205.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并导致了该[From.GetPlanetHabitat]上生物的灾难性变异！这些物质触及的生物，包括我们的一些同胞，都变成了一团扭曲的血肉和肢体的组合。然而，让我们深感疑惑的是，这些变异生物并未对我们的驻防部队产生敌意，反而对[From.GetPlanetHabitat]本身表现出了强烈的领地意识。这让我们对这些生物产生了一种奇特的共鸣，至少目前在守卫§Y[Root.GetName]§!这一点上，它们和我们的立场是一致的。"
 touhou_paragon_spell.206.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并导致了当地居民的变异！这些物质与当地居民的身体发生了反应，使他们迅速变异，身体变得异常强壮，但精神却变得脆弱。他们开始对自己的同胞产生强烈的敌意，使得整个世界陷入了内战的混乱。尤其令人愤怒的是，内战发起方的一位指挥官竟然决定投靠了§Y[From.GetName]§!。"
 touhou_paragon_spell.207.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并导致了当地居民的变异！在接触到这些物质后，我们的同胞发生了明显的外貌和特质的改变。然而，让我们深感疑惑的是，尽管他们的外貌和特质发生了如此巨大的变化，他们的行为却一切照旧，仿佛他们还没意识到自己身上产生的变化。"
 touhou_paragon_spell.208.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并导致了当地居民的退化！在接触到这些物质后，我们的同胞发生了明显的智力下降。经过一段时间的社会混乱之后，§Y[Root.GetName]§!表面的政权已经不复存在，只留下无数处在§Y石器时代§!的部落。随着我们失去对这颗[From.GetPlanetHabitat]表面的控制，我们如今沦为野蛮人的旧日同胞的命运也陷于侵略者之手。"
 touhou_paragon_spell.209.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并导致了当地居民的退化！在接触到这些物质后，我们的同胞发生了明显的智力下降。随着大部分居民沦为§Y未开智生物§!，如今只有为数不多的可敬的未转变者在为我们勉力维持着政权。现在，§Y[Root.GetName]§!的命运充满了不确定性，当地的少数仍然理智的居民很可能无法面对侵略者的铁蹄。"
 touhou_paragon_spell.210.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质引发了毁灭性的爆炸！[From.GetPlanetHabitat]表面受到了广泛的破坏，甚至摧毁了一栋重要的建筑。在无法确定§Y[From.GetName]§!还会采取何等手段的情况下，我们必须尽快恢复并防止进一步的损失。"
 touhou_paragon_spell.211.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，但这次，他们的本意是坏的，这些未知物质执行好了。未知物质所到之处，天空变得湛蓝，大地变得翠绿，水体变得清澈，不管这些物质和[Root.GetPlanetHabitat]发生了什么相互作用，现在[Root.GetPlanetHabitat]的环境已经变得如天堂一般美好。也许我们的敌人把他们的武器和环境改造剂搞错了？"
 touhou_paragon_spell.212.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并释放出了巨量的水！灾难性的洪水淹没了整个[Root.GetPlanetHabitat]，所造成的生命财产损失无法估量，那些无法适应水底生活的当地居民预计已经全部遇难，我们向这些受害者表示哀悼。"
 touhou_paragon_spell.213.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质腐蚀了我们所有的机械人口的金属结构，造成了难以估量的损失，同时永久性地改变了我们的有机人口的思维方式。现在，他们相信从天而降的废物是某种神迹，并成为了坚定的§Y唯心主义者§!。我们的社会秩序因此受到了严重的冲击，我们必须尽快找到解决方案，以防止进一步的混乱。"
 touhou_paragon_spell.213.desc.spi: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，但这次，他们的本意是坏的，这些未知物质执行好了。这些物质仅仅会杀死渎神的机械体，同时，却永久性地改变了我们的有机人口的思维方式，他们现在相信从天而降的废物是某种神迹，并成为了坚定的§Y唯心主义者§!。这是一次伟大的觉醒，我们的社会秩序因此得到了强化，我们必须尽快适应这个新的秩序。"
 touhou_paragon_spell.214.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质永久地改变了我们[From.GetPlanetHabitat]大气的成分，并产生了大量令人精力旺盛的物质。受其影响，我们的[From.GetPlanetHabitat]上的人口发生了一次爆发性增长，这种突然的人口激增对我们的资源和社会秩序构成了巨大的压力。我们必须尽快找到解决方案，以防止进一步的混乱。"
 touhou_paragon_spell.215.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质永久地改变了我们[From.GetPlanetHabitat]大气的成分，并产生产生了大量的致幻物质。高浓度的致幻大气在我们的人口中引发了广泛的认知扭曲，导致我们[From.GetPlanetHabitat]上的犯罪率在短时间内急剧上升，并永久改变了我们的环境。"
 touhou_paragon_spell.216.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质导致了当地生物的巨大化变异！大量生物因接触这些物质死亡，但少部分生物却因此变得巨大，成为了泰坦生物。所幸，这些巨大的生物似乎对我们[From.GetPlanetHabitat]上的军事冲突并不感兴趣。"
 touhou_paragon_spell.217.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质导致了当地生物的巨大化变异！大量生物因接触这些物质死亡，但少部分生物却因此变得巨大，成为了泰坦生物。这些泰坦生物开始猛攻我们的防线，就好像这还不够一般，它们甚至认贼作父，将倾倒这些物质的侵略者视作创造者并对其保持忠诚，如果我们不能击退这些泰坦生物，§Y[Root.GetName]§!将难免沦陷于敌军之手。"
 touhou_paragon_spell.218.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质导致了当地生物的巨大化变异！大量生物因接触这些物质死亡，但少部分生物却因此变得巨大，成为了泰坦生物。这些泰坦生物开始猛攻我们的防线，对于它们之外的一切存在充满敌意，如果我们不能击退这些泰坦生物，§Y[Root.GetName]§!上的所有居民恐怕都将死于它们的毒手。"
 touhou_paragon_spell.219.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，这些物质导致了当地生物的巨大化变异！大量生物因接触这些物质死亡，但少部分生物却因此变得巨大，成为了泰坦生物。奇怪的是，这些泰坦生物对§Y[Root.GetName]§!的驻防部队并无敌意，反而对[From.GetPlanetHabitat]本身表现了强烈的领地意识，这让我们对这些生物产生了一种奇特的共鸣，至少目前在守卫§Y[Root.GetName]§!这一点上，它们和我们的立场是一致的。"
 touhou_paragon_spell.220.desc: "丧心病狂的§Y[From.GetName]§!将巨量的未知物质倾倒到我们的§Y[Root.GetName]§!上，并创造出了一个巨大的怪物！[From.GetPlanetHabitat]上腾起了一朵蘑菇云,这朵蘑菇云的成分并不是烟尘，而是大量的孢子，周围的有机质在接触到孢子后开始变色融化成一滩诡异的液体，并且像史莱姆一样蠕动着聚拢，最后融合成了一只巨大的、扭曲的、可怖的如同真菌之物。这只蘑菇怪物开始向四周喷吐着孢子，企图同化周围的一切有机质——无论是碳基还是硅基。"
 touhou_paragon_spell.201.a: "他们整的什么幺蛾子？"
