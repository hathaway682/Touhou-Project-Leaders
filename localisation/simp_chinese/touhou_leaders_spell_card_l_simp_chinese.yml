 spell_card_reimu_1:0 "灵符「梦想封印」"
 spell_card_reimu_1_desc:0 "COST：§Y1§!\n目标：任意与§H$NAME_Reimu$§!处在同一星系的§Y敌对舰队§!。\n\n对舰队内所有敌方战舰造成随机§Y200-1200§!点伤害，并['concept_huuin']该舰队§Y30§!天。"
 spell_card_reimu_1_ex:0 "神灵「梦想封印」"
 spell_card_reimu_1_ex_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Reimu$§!处在同一星系的§Y敌对舰队§!。\n\n对舰队内所有敌方战舰造成随机§Y4000-8000§!点伤害，并['concept_huuin']该舰队§Y30§!天"
 spell_card_reimu_2:0 "梦符「封魔阵」"
 spell_card_reimu_2_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Reimu$§!处在同一星系或者在我方境内的§Y敌对舰队§!\n\n['concept_huuin']指定的敌方舰队§Y180§!天。"
 spell_card_reimu_3:0 "梦符「二重结界」"
 spell_card_reimu_3_desc:0 "COST：§Y1§!\n目标：任意未被占领，不存在§Y二重结界§!行星修正的己方§Y殖民地§!。\n\n使用结界术保护一颗星球，在§Y2§!年内降低§G75%§!轨道轰炸对其的伤害。"
 spell_card_reimu_4:0 "神技「八方龙杀阵」"
 spell_card_reimu_4_desc:0 "COST：§Y4§!\n条件：§H$NAME_Reimu$§!正在指挥舰队或运输船队，且处在我方星系内。\n\n在该星系布设阵法，§Y30§!天布设时间内§H$NAME_Reimu$§!的舰队将被锁定，布设完成后，该星系成为陷阱，所有进入该星系的敌人自动被['concept_huuin']§Y180§!天，陷阱效果持续§Y5§!年。"
 spell_card_reimu_5:0 "梦符「梦想亚空穴」"
 spell_card_reimu_5_desc:0 "COST：§Y1§!\n目标：§H$NAME_Reimu$§!舰队所在§Y星系§!，或是我方§Y首都星系§!内的§Y非恒星天体§!，星系内需要没有其他§Y亚空穴§!。\n\n暂时打开空间的裂缝，在目标天体上空产生一个仅供我方穿行的类似§Y星门§!的通道，其将会存在§Y360§!天。"
 spell_card_reimu_6:0 "「梦想天生」"
 spell_card_reimu_6_desc:0 "COST：§Y5§!\n条件：§H$NAME_Reimu$§!正在指挥舰队或运输船队。\n\n使用§H$NAME_Reimu$§!的能力暂时让她率领的舰队在§Y60§!天内进入彻底的§Y无敌状态§!。"

 reimu_gateway: "亚空穴"
 reimu_gateway_DESC: "使用§H博丽灵梦§!的能力在星系间打开的临时通道。"

 REIMU_GATEWAY_GALACTIC: "亚空穴"
 REIMU_GATEWAY_GALACTIC_DESC: "该恒星系包含一个§Y亚空穴§!"
 REIMU_GATEWAY_COUNTRY_CANNOT_USE: "$TRIGGER_FAIL$需要§R博丽灵梦§!的能力，或是§M更强的隙间操控能力§!来使用§Y亚空穴§!。"

 concept_huuin:0 "封印"
 concept_huuin_desc:0 "被§H$NAME_Reimu$§!的能力所§Y封印§!的舰队会将§Y亚光速航速§!和§Y跃迁引擎范围§!降低至最低，大幅提高§Y超空间跳跃冷却§!和§Y跃迁引擎冷却§!，使得该舰队丧失机动能力。"

