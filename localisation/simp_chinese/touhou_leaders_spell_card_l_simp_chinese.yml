 spell_card_marisa_1:0 "恋符「Master Spark」"
 spell_card_marisa_1_desc:0 "COST：§Y1§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星，且轨道上没有法阵的§Y天体§!。\n\n在天体上方生成一个持续使用§YMaster Spark§!攻击的法阵，法阵存在§Y180§!天。"
 spell_card_marisa_1_ex:0 "魔炮「Final Spark」"
 spell_card_marisa_1_ex_desc:0 "COST：§Y4§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星，且轨道上没有法阵的§Y天体§!。\n\n在天体上方生成一个持续使用两挺§YFinal Spark§!攻击的法阵，法阵存在§Y360§!天。"
 spell_card_marisa_2:0 "魔符「Stardust Reverie」"
 spell_card_marisa_2_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星，且轨道上没有法阵的§Y天体§!。\n\n使用魔法强化舰队武器，在星系内生成一个为友方提供§G33%§!§Y舰船武器射速§!增益的法阵，法阵存在§Y180§!天。"
 spell_card_marisa_2_ex:0 "黑魔「Event Horizon」"
 spell_card_marisa_2_ex_desc:0 "COST：§Y3§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星，且轨道上没有法阵的§Y天体§!。\n\n用魔法创造结界，在星系内生成一个为友方提供§G33%§!§Y舰船武器射速§!增益和为敌方提供§R33%§!§Y舰船武器射速§!减益，§R50%§!§Y撤退概率§!和§Y紧急超光速冷却§!惩罚的法阵，法阵存在§Y360§!天。"
 spell_card_marisa_3:0 "仪符「Orrery's Sun」"
 spell_card_marisa_3_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的§Y我方舰队§!（包括她自己的）。\n条件：拥有£engineering£§Y战列舰§!科技，且至少有一种可用的§Y浮游炮（X）§!设计。\n\n在舰队中添加§Y4§!座随机存在设计的§Y浮游炮（X）§!，设计可在舰船设计器中编辑。"
 spell_card_marisa_3_ex:0 "天仪「Orrery's Solar System」"
 spell_card_marisa_3_ex_desc:0 "COST：§Y3§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的§Y我方舰队§!（包括她自己的）。\n条件：拥有£engineering£§Y泰坦§!科技，且至少有一种可用的§Y浮游炮（T）设计。\n\n在舰队中添加§Y6§!座随机存在设计的§Y浮游炮（T）§!，设计可在舰船设计器中编辑。"
 spell_card_marisa_4:0 "魔空「Asteroid Belt」"
 spell_card_marisa_4_desc:0 "COST：§Y4§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的§Y小行星§!。\n\n控制§Y小行星§!的魔法，目标小行星将成为能够用于撞击星球表面的§Y一次性武器§!，撞击将彻底毁灭行星地表，使其成为一个§P熔岩星球§!，如果星球为§Y巨型结构§!，则会直接将其摧毁，此等行为可被视同巨像打击，会损害其他国家对我们的£opinion£§Y评价§!。"
 spell_card_marisa_5:0 "魔废「Deep Ecological Bomb」"
 spell_card_marisa_5_desc:0 "COST：§Y4§!\n目标：任意§H$NAME_Marisa$§!正在被我方轰炸的敌方§Y殖民地§!。\n\n向星球上倾泻实验产生的§M魔法废物§!，会发生什么连魔理沙自己都不知道，此等行为可被视同巨像打击，会损害其他国家对我们的£opinion£§Y评价§!。"
 spell_card_marisa_6:0 "彗星「Blazing Star」"
 spell_card_marisa_6_desc:0 "COST：§Y5§!\n条件：§H$NAME_Marisa$§!正在指挥舰队或运输船队。\n\n化身巨大的彗星进行突击，为魔理沙的舰队提高§G900%§!的§Y亚光速航速§!和§Y舰船武器射速§!，降低§G90%§!的§Y超空间航行冷却§!并提高§G90§!的§Y闪避§!，持续§G180§!天。"

