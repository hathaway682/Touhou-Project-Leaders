 spell_card_koishi_1:0 "表象「列祖列宗入梦来」"
 spell_card_koishi_1_desc:0 "COST：§Y1§!\n目标：任意未被占领，未受§Y列祖列宗入梦来§!影响的我方§Y殖民地§!。\n\n让我们的居民能够梦到自己的祖先（实际是我们的集体无意识的反映）的符卡，大幅增加该星球§Y主流思潮吸引§!，略微提高§Y幸福度§!和§Y凝聚力产出§!。"
 spell_card_koishi_2:0 "本能「本我的解放」"
 spell_card_koishi_2_desc:0 "COST：§Y1§!\n条件：§H$NAME_Koishi$§!正在指挥舰队或运输船队，且未处于§P狂暴§!状态。\n\n释放舰队成员无意识深处的本能，带来最纯粹的杀戮。恋的舰队进入§P狂暴§!状态，§Y舰船武器伤害§!、§Y射速§!、§Y穿透§!提高§G100%§!，但开始§P不受控制地行动并无差别攻击一切目标§!。"
 spell_card_koishi_3:0 "抑制「Super Ego」"
 spell_card_koishi_3_desc:0 "COST：§Y4§!\n条件：§H$NAME_Koishi$§!正在指挥舰队或运输船队，且处于§P狂暴§!状态。\n\n最大化地压抑精神，使舰队成员从狂暴回归。解除恋舰队的§P狂暴§!状态，并使星系内的敌我舰队在§Y30§!天内降低§P50%§!§Y舰船武器伤害§!、§Y亚光速航速§!和§Y闪避§!。"
 spell_card_koishi_4:0 "现在就给你打电话别忘了接哦"
 spell_card_koishi_4_desc:0 "COST：§Y5§!\n目标：任意§Y敌方舰队§!。\n\n来自玛丽小姐都市传说的力量，立刻将恋的舰队传送至目标舰队处，使得对方毫无防备的卷入混战，恋的舰队获得暂时的§G100%§!的§YS槽武器射速§!和§G50%§!的§YM槽武器射速§!增益。"

 #spell_card_koishi_4:0 "反应「妖怪测谎机」"
 #spell_card_koishi_4_desc:0 "COST：§Y3§!\n目标：任意在我国有§Y间谍网§!的国家。\n\n能探测出对手一丝一毫的动摇并将其以图表的形式表现的符卡，使用后彻底清除目标国家在我国的§Y间谍网§!。"
 #spell_card_koishi_5:0 "深层「无意识的基因」"
 #spell_card_koishi_5_desc:0 "COST：§Y1§!\n目标：任意§Y国家§!。\n\n能够读取和改写生物演化的记忆的符卡，使用后目标国家主流人口的特质会发生随机的改变。"

