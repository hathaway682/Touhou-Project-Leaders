 spell_card_shikieiki_1:0 "审判「Last Judgement」"
 spell_card_shikieiki_1_desc:0 "COST：§G1§!\n目标：任意我方§Y星球§!。\n\n对目标星球的全部罪行进行最终审判，消除该殖民地所有的§Y犯罪行为§!，例如§Y犯罪负面修正§!和§Y犯罪集团分部§!。"
 spell_card_shikieiki_2:0 "罪符「罪孽的分量」"
 spell_card_shikieiki_2_desc:0 "COST：§G2§!\n目标：任意我方§Y星球§!。\n\n部署一支悔悟棒镇暴部队，使得£job_enforcer£§Y执法者§!产出更多£stability£§Y稳定度§!，降低更多£crime£§Y犯罪度§!，并增加§Y防御部队伤害§!。"
 spell_card_shikieiki_3:0 "审判「净颇梨审判」"
 spell_card_shikieiki_3_desc:0 "COST：§G3§!\n目标：任意我方§Y星球§!。\n\n榨干一个人全部的个人信息的宝镜将悬于星球之上，以大幅降低£happiness£§Y幸福度§!和$r_research$产出为代价清除£crime£§Y犯罪度§!并大幅提高£stability£§Y稳定度§!和$r_unity$产出。再次对其他星球使用使用会转移宝镜，对已有该效果的星球使用会收回宝镜。"

