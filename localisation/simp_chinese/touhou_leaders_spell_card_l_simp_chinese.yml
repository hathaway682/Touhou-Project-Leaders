 #spell_card_suika_1:0 "鬼神「Missing Purple Power」"
 #spell_card_suika_1_desc:0 "COST：§Y1§!\n条件：已经部署§H伊吹萃香§!。\n\n§H伊吹萃香§!在自己所在地变形为了可以进行陆地战的§Y鬼王巨人§!，这会将她锁定为自己的§P指挥官§!，可以在星球决议或法令中变回正常形态。"
 #spell_card_suika_2:0 "鬼气「蒙蒙迷雾」"
 #spell_card_suika_2_desc:0 "COST：§Y1§!\n条件：已经部署§H伊吹萃香§!。\n\n§Y伊吹萃香§!在自己所在地变形为了一团可以进行太空战的§Y鬼雾§!，这会将她锁定为自己的§P指挥官§!，可以通过战舰与星球的互动或法令变回正常形态。"
 #spell_card_suika_3:0 "雾符「云集雾散」"
 #spell_card_suika_3_desc:0 "COST：§Y2§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y友方舰队§!。\n\n将鬼雾作为防壁的防御技，为指定的舰队的每一艘战舰提供数值固定的额外§Y护盾§!。"
 #spell_card_suika_4:0 "鬼火「超高密度磷祸术」"
 #spell_card_suika_4_desc:0 "COST：§Y3§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y敌对舰队§!。\n\n将高密度的热量萃集到敌方舰队处，产生持续损害舰队的高温，受到影响的舰队将不断损失§Y船体值§!。"
 #spell_card_suika_5:0 "醉梦「施饿鬼缚之术」"
 #spell_card_suika_5_desc:0 "COST：§Y4§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y敌对舰队§!。\n\n用锁链束缚敌方的舰队随后牵引至§H伊吹萃香§!所在位置，敌人舰队会暂时承受巨大的§Y亚光速航速§!和§Y舰船武器射速§!减益。如果§H伊吹萃香§!指挥运输船队，该船队会被消耗以发起跳帮战，每个运输船都能§Y夺取§!一艘敌方战舰。"
 #spell_card_suika_6:0 "「百万鬼夜行」"
 #spell_card_suika_6_desc:0 "COST：§Y5§!\n目标：任意己方§Y星系§!，或§H伊吹萃香§!所在星系的§Y星系§!。（可选择星系内任意对象）\n\n在目标§Y星系§!召唤数支无差别攻击我方以外一切敌人的§Y鬼雾§!舰队，这些舰队不能被控制。"